          "text": "At the Maryborough Sports, in June, P. J.\nByme defeated Mullen (Belfast) in the Half-\nMile Championship of Leinster in 2 mins,\n135 secs. Mullen won the Mile Champion-\nship of Leinster in 4 mins, 38 secs, and the\n56lbs Championship of Ireland was won by\nFlaherty, Lixnaw, Kerry.\n\nIrish ath!etes won the following five events\nout of thirteen in the English Championships\nat Northampton in July—Meredith, the 440\nYards; Murty O'Brien, the High Jump:\nFlanagan, the Hammer: Horgan, the Shot,\nand J. Morgan, the 100 Yards. R. T.\nBlake, secretary, represented the G.A.A. at\nthe meeting.\n\nTn the same month Mullen (Belfast) beat the\nEnglish crack, Crossland, in Belfast.\n\n124",

          "idx": 878,
          "text": "A meeting of the Central Council was\nheld in the Royal Exchange Hotel, Parliar\nment street, Dublin, in July, Mr. F. B.\nDinneen (President) in the chair. Also pre-\nsent —Messrs. Patrick Tobin, V.P., and L.\nO'Kelly, Dublin; J. P. Timmons, V.P., D.\nS. Lyons, Limerick; J, Nolan, Kilkenny ;\nand R. T. Blake, secretary.\n\nAn appeal was dealt with from Mr. Tom\nYnwin (now secretary, Cork County Board),\n‘of the Nils F.C., and Redmond H.C., who\nhad been expelled by the Cork County Board",

          "idx": 882,

      "chunk_text": "I have seen many a football match, but never anything like the play witnessed during the first half hour. The fielding was superb, the combination grand, and the pace terrific. Not a spectator who was not roused to the highest pitch of excitement and enthusiasm. Half time came with Kildare leading by two points to one. They had been playing with the incline for the first period. The restart saw Kerry equalising after a few minutes. Kildare responded with another point, Kerry again draws level. Here occurs an interruption. Kildare scores a goal after the ball has struck a spectator on the sideline. Kerry protests, but the score is allowed. No score for a long time. It seems hours to the Kerry supporters. Then a point is obtained after storming Kildare’s lines for ever so long. Only two points now, boys! Oh, for a goal! Only two minutes to full time! A “ free” to Kerry. The Kerrymen surround the Kildare posts. The kick is well directed, and lands just in front of the goal. A scramble. No one can say what has happened. The green flag is raised. A goal—can it be pos- sible? The Kildare men object. The spectators crowd in; no more football for that day.",

          "text": "Glenosheen and Ardpatrick, is an offshoot of the Barony of\nCosbles, within which were born, reared and resuscitated a race of men,\ntraditionally generated from the mythical Munster’s fairy kings and\nqueens. The successive families of pure, undiluted Celtic blood, in\nwhich heroes played their glorious parts, were scattered all over the\nrespective parishes, the athletes of one period becoming the parental\nconstituents of the next. In almost all cases the heroic deeds of the\nmen of Erin on the whole were unrecorded, but where Rapela, Ballina-\ncourty and Betteville gave birth to men of honour, candour and physical\nendurance, Betteville stands forth in bold predominence. Edmond\nWalsh, the popular “Doctor Ned,” was the youngest member of\nathletic marvels, a young man who carried the physique, vigour and\nmoral activity, as well as the athletic prowess from a happy homestead\nwithin pistol shot of the ancient and holy hill of Ardpatrick to the\nBlack Heath at Edinburgh and to Swansea in Wales.",

          "text": "The oldest member of the family sported six ounces of blue silk\nat the Queen’s College, Cork, in 1873, and for one brief season Dr. Tom\nWalsh, of Ballaclough, Dispensary Officer of Health, won his hundred yards\nagainst all comers. His speed was unlimited at the old Cricket field in\nthe Western Road, but like many more brave men “business first”\nprinciple, he could not continue, so he passed on the togs and shoes\nto his brother, Michael, who in 1878 at Kilfinane dead-heated with\nanother grand sprinter—Dr. Maurice Connery. This event caused\nmuch bitterness, as Walsh firmly maintained he had won the race,\nbut the judges differed and the patients died. Dr. Connery was a\nremarkable sprinter, and a good athlete, and it was said by a colleague\nthat he was in advance of Walsh by one foot. Anyway, or anyhow,\nMichael J. Walsh could not be induced to run it off and this ended\nhis too brief career on the grass path, and more was the pity of it, for\nhe was in his own quiet way a speedometer. Poor old Mike passed\non the silks to the hero of my little sketch—the Flying Dutchman—\nNed Walsh, He left the parish school in 1879 and “footed” it] to\nRathluirc, where, at the seminary, under a brilliant old mentor,\nCharles McCarthy, began his old “Principia,” his Gallic Wars, his\nVirgil and Maths. It only took him three sessions to matriculate and\nenter the old Queen’s in Cork, now a University Constituent College,\nand there in addition to reading for medicine, he found time to go\ndown to the old quadry, a derelict piece of slobland at the base of the\nmedical school, and do a jump, a sprint, and pitch the 14Ibs. shot and\nthe 2libs weight. He had not turned his nineteenth year when he had\nwalked over and jumped over all Southern Cork, but his great feat was\nwhen he met Mick Connery at Churchtown in the long jump and",

          "idx": 73,
          "text": "He states that the success of the\ngame of badminton in Adare can be\ncontributed to the guiding influence\nof Brother Dwane. Pat adds that this\nChristian Brother is “’a natural coach\nin any field of sport”, and says that\nit was this coaching genuism of\nBrother Dwane that generated him\nto prominence.\n\nALL IRELAND TITLES\n\nAll-lreland titles and international\nappearances are the dreams of most\nboys, but to Pat Marron these have\nalready become a reality. In 1972 Pat\npartnered by E. Mackessy won the\nfirst of his two All-lreland titles when\nhe again won the under 15 Doubles.\nIn 1974, Pat, partnered by his sister\nMary, won the All-Ireland Mixed\nDouble under 18 Badminton title.\nThis notable achievement can be\nadded to other trophies he won in\nLimerick and Munster.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 74,
          "text": "Pat has had the notable distinction\nof representing his country at his\nfavourite sport. In 1973, he played at\nunder 17's in Edinburg against Scot\n\n.) Henry Vokes,\nto\n\nbest football of his career has played\nin nearly every position for Shannon\nLtd. but prefers playing in the back-\nfour, was a member of our successful\nunder 16 team and graduated to our\njunior side 71. Left for a short spell\nto play with St. Bridgets in Limerick\nbut is happy to be back, age 20 yrs,\nheight 5’ 10”, wt : 11%'stone\nsupports Derby County.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 75,
          "text": "Sean Harnett rated by many the\nbest midfield player in the Desmond\nLeague, made his debut for the club\nat the ripe old age of 14 years. Has\nhad spells with Newcastle and Pike\nRovers, Played in our successful under\n14 and under 16 team , a model\nplayer who always gives 100% age 19\nyears, height 5-6\" wt ’ 10 stone.\nSupports Manchester Utd.\n\nJohn Lyons a strong tackling back\nfour player who has been playing\njunior football for six years. Had a\nspell in goals, but is much happier in\nhis present position. A great club man\nwho is always on hand when there is\nwork to be done. Age 22 years,\nheight 6\" 1” wt. 12% stone. Supports\nManchester United,\n\nMICHAEL DUNNE\n\nlenny, N. Harnett, F.\nR) M. Zoncada, T. Mullane, F. Lynch, S.",
          "raw_text": "",

      "chunk_text": "The clash with the ‘‘auld” enemy\nturned out to be another thriller.\nThe boys in blue and yellow put up a\nbrave show playing with great spirit\nand determination against the\nchampions despite the fact that\nthree key players were missing.\nHowever, in the end the Chemicals\nproved sharper in front of goal and\nwere worthy winners. This match\nproved that with a full panel of\nplayers available we could be cap-\nable of beating Southern Chemicals.\n\nScorers: S. Harnett, 0-5, B. Fallon,\n1-0, J. Lyons, 0-1, N. Harnett, 0-1.\n\nShannon Meat/Scanglo: 2-3\nLimerick Rangers: 2-7",

      "context_chunks": [
        {
          "idx": 56,
          "text": "A glorious goal by Dan Cagney in\nthe dying moments kept our Cup\nhopes alive. This was a typical Cup\ntie with no quarter asked or given.\nThe first half was evenly balanced\nwith both defences on top and we\nhad no score at half-time. Broad-\nford took the lead midway through\nthe second-half with a bizarre goal.\nA free kick out on the right struck\nthe upright, rebounded and hit one\nof our defenders and rolled over the\nline. That was the way of it until the\nlast minute when we were awarded a\nfree kick outside the box. Pat Lavin\ntipped the ball to Dan Cagney and\nhe crashed the ball home.\n\nShannon Utd.: 3 Broadford: 2\n[Re-play]",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 57,
          "text": "They say you need luck to win the\nCup and we used more than our\nshare to win this thrilling Cup tie.\nBroadford playing better than in the\ndrawn game took an early lead. We\nwere struck another body blow,\nwhen Johnny Jones was sent off late\nin the first half (a strange decision\nthis). It was all Broadford now and\nthey went further ahead early in the\nsecond-half. With 15 minutes to go\nDan Cagney bent a free kick around\nthe defensive wall to score a great\ngoal. We were in injury time when\nBill Chawke struck the wood with a\nfierce shot, however, following the\nre-bound the ball was handled in the\nbox and the ice cool Mario Zoncada\nslotted home the spot kick. In the\nfirst period of extra time Timmy\nMullane popped up on the edge of\nthe box to score a fantastic winner.\nThe miracle had happened and we\nwere in the final.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 58,
          "text": "Watch it grow:- Jones [10], Chawke\n[9], Zoncada [7], Lavin [4], Harnett\n[3], Lynch [2], Cagney [2], White\n[2], Culhane, Fitzgerald, Gallagher\nand Mullane one each.\n\nBy Michael Dunne.\n\nPhotographed outside Elland Road are:\nDan Cagney, Edmund Dollery,\nPatch Markham and Pat Cagney.\n\nPublished By :- SHANNON MEAT LTD, Rathkeale rrmreosy one presse. cHancevi.ur,\n\nG.A.A\nNEWS\n\nEXIT FROM\nFOOTBALL CHAMPIONSHIP",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 59,
          "text": "The most disappointing develop-\nment in the G.A.A., scene was the\nelimination by Limerick Rangers\nSocial Club of our footballers from\nthe Championship. We were all\nhoping that this was going to be our\nyear to win the Championship as the\nteam had shown in earlier League\nmatches that they had the talent and\nability to live with the best. Un-\nfortunately, due to injury, we were\nforced to field without several key\nplayers and Limerick Rangers got\nrevenge as we had already defeated\nthem in the League.\n\nLEAGUE PROGRESS\n\nIn the Football League we have\nplayed two games winning one\nagainst Limerick Rangers and losing\nio Southern Chemicals. We now\nneed to win our three remaining\nmatches against Howmedica, P. &\nT., Limerick and Kantoher to be\nsure of qualifying for the final.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 60,
          "text": "In the Hurling League we were\nbeaten by Castlemahon and will\nhave to show vast improvement if\nwe hope to advance further in the\nLeague or Championship.\n\nMATCH REPORTS\n\nShannon Meat/Scanglo: 2-8\nLimerick Rangers: 1-5\n\n*%\nAs\nH\n\nWe made a good start in the\nLeague beating a strong Limerick\nRangers team by six points. It was\nnota great game of football, but\nconsidering it was the first game of\nthe Season, the team gave a good\nperformance and any win in the\nLeague is worth two points. A\nfeature of the game was the début of\nDon Gallagher who played a great\ngame in the half-back line.\nScorers: T. McDonald, 1-1,\nLyons, 1-0, N. Harnett, 0-3,\nHarnett, 0-2, B. Fallon, 0-1,\nSullivan, 0-1.\n\nqT.\nSs.\nM.\n\nCLUB 4\n\nBy Noel Harnett, |) (<1)\naa\n\nShannon Meat/Scanglo: 1-7\nSouthern Chemicals: 1-11",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 61,
          "text": "The clash with the ‘‘auld” enemy\nturned out to be another thriller.\nThe boys in blue and yellow put up a\nbrave show playing with great spirit\nand determination against the\nchampions despite the fact that\nthree key players were missing.\nHowever, in the end the Chemicals\nproved sharper in front of goal and\nwere worthy winners. This match\nproved that with a full panel of\nplayers available we could be cap-\nable of beating Southern Chemicals.\n\nScorers: S. Harnett, 0-5, B. Fallon,\n1-0, J. Lyons, 0-1, N. Harnett, 0-1.\n\nShannon Meat/Scanglo: 2-3\nLimerick Rangers: 2-7",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 62,
          "text": "We made a disappointing exit\nfrom the Championship. We were\nmissing seven players due to injury,\nbut despite this fact we still had\nenough chances to win. A special\nmention for Mikey Reidy who made\nhis début in goals and played a\nterrific match. Now that we are out\nof the Champioship, we will have to\nmake a determined effort to win the\nLeague.\n\nScorers: A. Frawley, 1-0, F.\nDalton, 1-0, N. Harnett, 0-2, S.\nHarnett, 0-1.\n\nHURLING:\n\nShannon Meat/Scanglo: 1-4\nCastlemahon: 4-8\n\nThis was a disappointing start to\nthe League campaign. However, it\nwas our first match of the Season\nand most of our players had not\nhandled a hurley for months. With\nmore determination plus the players\nwe were missing, we could still make\nan impact in the League and\nChampionship.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 63,
          "text": "Scorers: N. Hogan, 1-0, S. Harnett,\n0-1, M. Sullivan, 0-1, D. O’Connor,\n0-1, D. Noonan, 0-1.\n\nKICK AHEAD\n\nTom White (left) and Liam Woulfe\npause momentarily for this “snap”\nduring ti ing.\n\n‘A new venture in sport_was\nundertaken by some of the Com-\npany’s staff recently. The formation\nof a Rugby team amalgamated with\nScanglo had a very successful run in\nthe Inter-Firm Rugby Tournament\norganised by Newcastle West Rugby\nClub. The team finished runners-up\nto an experienced Farmers fifteen in\na pulsating final after impressively\ngaining maximum points in the\nLeague section. When it is con-\nsidered that the nearest many of the\nlads had come to playing the game\nwas when watching an International\n\non television, the whole exercise was\na noteworthy achievement, and a\ncredit to the players.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 64,
          "text": "Prior to the commencement of the\nLeague, the ‘Green-horns’’ attend-\neda number of training sessions,\nprincipally to learn the rules. Those\nwho attempted this feat were:-\n\nLiam Woulfe, Anthony Frawley,\nSeamus Cawley, Miko Dunne, Noel\nHarnett, Mike Wilmoth, Willie\nJohn O’Donnell, Tom White, Sean\nHarnett, Tom Shaughnessy and\nJack Lyons (who only learned the\nvery basics).\n\nApart from the multiple ‘‘Green-\nhorns\" the side also contained some\nexperienced rugby players - John\nLynch, Dan Cagney, Brian Scanlan,\nTom Daly, Turlough McDonald,\n(missed final through injury) and\nJohn Costelloe.\n\nOn the first morning of organised\ntraining, the Club (Scanglo -\nShannon Meat) took for its motto:\n\n“KICK AHEAD, ANY HEAD”.",

          "raw_idx": null
        },

      "source": "raw",
      "chunk_text": "Niall Quinn gives us an update on Limericks \nchances for promotion into the Priemiership \nand also begins to explain once more his views \non Scottish football ..... . \nCongratulations to Limerick FC who have qualified for \nthe play-offs in their bid for promotion by claiming \nthird place in Division one. This was done over the \nEaster weekend when Limerick chalked up their third \nconsecutive 2-1 victory - putting Monaghan Utd. to the \nsword and adding to the victories over St. Francis and \nBray Wanderers. The result earned in Monaghan left \nLimerick nine points clear of fourth placed Galway who \nhad to win their third last game of their campaign to \nkeep alive any hopes of catching Limerick. Galway \nFailed (yippee) losing 2-0 to Athlone and leaving \nLimerick out of reach. At the time of writing there is a \nmathematical possibility that our lads could claim sec­\nond place and automatic promotion. But by the time \nyou are reading this brand new, hot off the press DROP, \nBray Wanderers will probably have secured second \nplace as they need only one point from their last three \ngames. Surely not even Wicklow's finest can manage to \nthrow that away. So that leaves Limerick facing into a \nhome and away play off against third from the bottom \nof the premier division. That will most likely, though at \nthis stage by no means definitely, be UCO. But the stu­\ndents have rallied (sure jaysus isn't that all students ever \ndo!!) to escape their predicament scoring a last minute \nwinner in Cork over Easter that took them within \nthre~ points (gulp) of Derry City and with a (gulp! \nagain) game in hand. Now I've gone on about this \nbefore I know, but while I've seen lesser teams than \nLimerick get results out of Derry in recent times I find \nit extremely difficult to see us beating Derry over two \nlegs in a situation like this where their backs are to the \nwall. For all Derry's failings this season they are still \nreigning champions until St. Pats or Shellbourne wrench \nthe title from them any day now. I don't want to sound \npessimistic about the prospect of facing Derry I'm just \ntrying to temper expectations with a bit of realism. \nUCO on the other hand are well beatable infact I can \nsee us kicking the bollix off them home and away. \nThough in truth I reckon all concerned will emerge \nwith their collective manhood intact as brain rather \nthan brawn could be the key to negotiating this play off \nvictoriously. Remember UCO have had three or four \nseasons of mixing it with the big boys in the premier \ndivision. That has to be respected, by the same token \nUCO could look at Limerick as a bunch of bog war-\nriors coming up for a lesson in Champagne Football at \ntheir peril!! As their league position shows UCD's \nchampagne tastes a lot like Vervier. Limerick's League \ncampaign concludes this weekend away to \nHomefarm/Everton. \nFinally a Glasgow Celtic supporting pal of mine asked \nme to expand on my assertion from a few issues ago \nthat Scottish Football is \"stagnant and incestuous\" .. by \nthat I meant that Scotland has two teams; Glasgow \nRangers and Glasgow Celtic who kick the snot off the \nrest of the division to the point of banality while nei­\nther can win an argument in Europe. Furthermore, \nthese alleged giants would struggle to qualify for the \nUEFA cup if they were to play in the English \nPremiership division .. Rangers being as good as the cur­\nrent West Ham team and Celtic about as good as \nSheffield Wednesday. The ten teams in the Scottish \nPremier Division (half of whom would struggle in the \nNationwide Division One) play each other too often \n(four times a season) thus providing little breadth ~r \ndiversity of ... ah shag it I'm out of space. We'll talk \nabout it next time!!!!",

          "text": "• t \n1: \nSean Mac Curtain of the Vortex crew gives the lowdown on the \nvarious club goings on in the city and beyond \nSMIRNOFF DANCE AWARDS \nThe forthcoming Smirnoff Dan ~e Awards come at an important time \nfor the Irish dance music industry. W ith the notable increase in \nquality releases and more Irish DJs getting international acclaim it \ncomes as no surprise that DJ magazine should predict that once the \nFrench hype dies (any week now) Ireland will be the focus of world­\nwide attention. While the Hot Press awards make a tokenistic ges­\nture towards club culture the Smirnoff award s recognise the real \ndiverse range of talents behind the scenes. The presentation cere­\nmony in the Red Box on Thursday 30th of April is also a showcase \n• for the very best in Irish dance music. DJs on the night w ill include \nDavid Holmes, Johnny Moy , Glen Brady, Billy Scurry, Francois, \nMark Kavanagh and munster's own Stevie G .. The DJ sets will be \ninterspersed with live P.As from Quadraphonics Bass Odyssey and \nSynchronic, lnAuxs new charges Invisible Armies and Cork-based \nambient producers Hyperborea. Because all the promoters, DJs and \njournalists have to fit in, there dre only 600 tickets for the public, \nhowever they can be obtained nationwide from the Ticketshop at \n£11.50 each. While none of the Limerick clubs made it to the final \nnomination phase, Silk resident Stevie G has been nominated for \nBest Irish club DJ where he battles it out with the likes of Francois, \nHomer and Billy Scurry. Meanwhile local radio star Mickey Mac \ngets nominated for hi s 2FM dance show. Here are some of the \nnominations \nBest Club Venue: \nBoom Boom Room ., Bangor \nRed Bo,<, Dublin \nKitchen; Dublin • \nClub 2000, Letterkennx \nSir Henry's, Cork \n·Best Overall Club Night \nSweat, Sir Henrys \nGenius, The '.Kitchen \nPowderbubble, The POD \nShindig, Boom 809m Room \nClub 2000, Letterkenny \nCuttin' it up on two pages of grooves \nBest regional           "idx": 13,
          "text": "-\nLimerick on the Mega Agenda \nThe mega agenda weekends were set up three years ago to show­\ncase the best Irish DJ talent over one weekend. This year's event \nwhich happens in Dublin over the Moy Bank holiday weekend \nfocuses on the talent that can be found on the airwaves across the \ncountry. While Dublin and Corks representatives cut their teeth on \nthe pirates the Limerick crew ore all veterans on Wired l 03 . \nFrancis Cooke, Kevin Beagan, DJ Groove and Fingertrip will all \nplay at the four day, 40 hour extravaganza which tokes place in \nRi-Ra and the Globe. Each night finishs with big names in the \nGlobe. David Holmes who ploys Galway's Bud Thud the some \nweekend, has pulled out of the Southern Soul and Disco Festival. \nHowever the organisers outdo themselves by replacing with two of \nBritains hottest names, Paul 'Trouble' Anderson and Jason \nBoardman. Also appearing at the festival is Hozo whose single on \nUltimate Dilemma 'Ill-Dependents' is out now . Features hove \nappeared in all the major press and DJ magazine went so for as lo \ncall it 'wonderfully cool'. The good news for the emerging Limerick \nscene is that rumour hos it that Hozo may be spending a lot more \ntime in our city soon. \n• FLRru COSTELL□ \n·j \nNEW SCHOOL, SO COOL , --~---., ...... ,. . . • \nContinuing the series in which we profile the new school of Limerick \nDJs who are holding the city captive on a regular basis with their \ndexterity on the ones and twos. This issue it's Flan Costello Junior \nfrom the Playground. Along with being the youngest D.J ever pro­\nfiled in this series, Flan has the distinction of having ployed with most \nof the other 'new school' DJs at his weekly Saturday nights in \nCostellos. His DJ career which started five years ago(!) on the indie \nscene has evolved in keeping with the citys changing musical tastes. \nHis current record box displays a diverse range of music ranging \nfrom big beat to house to hip-hop. Influences           "text": "EXPO LIMERICK 98 \nThe weekend of May I st and 2nd sees limerick come \nalive as EXPO 98 takes the Treaty city by storm . This \nyears Expo is divided into four distinct sections \n-Recruitment, Business, Living and Learning in Limerick \nand A rts & Entertainment. And with a programme that \nranges from pigs feet to Teletubbies to the Asian Tigers, \nthere's something for everyone in Limerick this bank hol­\niday weekend . \n£30 million Jobs Bonanza !!! \nKicking off on Friday May I st at the Un iversity of Limerick , the \nMidwest's Biggest ever recruitment fair w ill bring over 20 m ajor com ­\npanies including Dell & CMS all actively recruiting and with over £30 \nmillion in salaries available to applicants. Response to the event which \nis being held in conjunction with the Irish Times has been phenome­\nnal. \n\"We have been already getting enquiries from job seekers, colleges. \nproperty and tourism interest's all over Ireland\" said Gerry Clancy. \nchairman of this years Expo. \nExpo 98- Recruitment Fair \nUniversity of Limerick \nFriday May I st 6pm-9pm \nSaturday May 2nd I 0am-6pm \nEnterprising Limerick!! \nThe second new innovation of this years Expo is the Business Expo \nwhich starts on Wednesday 29th April w ith the Irish Trade Board \nhosting a conference on Opportunities in the Asian Market at the \nLimerick Inn from 9am before shifting operations to the Institute of \nTechnology for a Technical Graduates Recruitment Fair being hosted \nby Forbairt. The Limerick Ryan Hotel plays host to a Q&A session \nunder the banner of a Question Of Enterprise. The evening will give \nlocal entrepreneurs and potential's a chance to pick the brains of a \npanel of successful self made business people from a range of disci­\nplines. Friday sees Limerick's own enterprise come under the spot­\nlight as the Tait centre holds an open day showcasing the 50 plus busi­\nness who work from the Dominic St. centre. The Tait centre open day \nruns from 9.30 to 5.50pm. \nLiving & Learning in Limerick \nUnder the banner of \"Uncover a city of Opportun ity\", a host of the \ncities organisations and compan ies come together to present the best \nthe city has to offer in Property, Education , Leisure.Arts and \nEntertainment. With property prices in Limerick reaching an all time \nhigh and the constant progression of new developments around the \ncity mo re and more people are either moving within or mov ing to \nLim erick and this showc ase of all the city has to offer will be well \nwo rth a visit. Living & Learning is at the Un iversity of Limerick on \nFriday and Saturday May I st & 2nd. \nEntertaining Limerick \nThe streets of Limerick will come alive for the May Bank Holiday \nwee kend as the by now highly respected and anticipated Music Expo \ngets into full swing.A vast program of street entertainment including \nthe award winning Gend armes, M ime Artists. Stilt Walkers, Clowns \nand live bands will be all over the city on both Saturday and Sunday \nwhile down at Arthur's Quay Pa rk, top boy band REMIX are the star \nattraction of the Lark in the Park from I pm . Meanwh ile up at Mary \nImmaculate College tying in with the colleges 25th Anniversary, chil­\ndren's TV stars Barney and the Teletubbies stage two shows at I pm \nand 4.30pm . The Umbrella Project who recently starred in the Dublin \nPatrick's Day Parade lead a Fancy Dress parade from the Peoples \nPark to Arthur's Quay at 3.30pm. \nOn the more adult side of things over 20 bars city-wide will have live \nmus ic and bar extensions on Friday and Saturday and the Belltable is \nthe focus point for the city's cultural trail featuring exhibitions, drama \nand dance. \nThings will go with a bang all over town on Friday and Saturday with \nFireworks from City Hall echoing all over town and bound to be of \ninterest to those on the Pig and Porter Pageant Trail which will be \nvisiting a number of city centre establishments to partake of crubeens \nand pints. \n           "text": "Niall Quinn gives us an update on Limericks \nchances for promotion into the Priemiership \nand also begins to explain once more his views \non Scottish football ..... . \nCongratulations to Limerick FC who have qualified for \nthe play-offs in their bid for promotion by claiming \nthird place in Division one. This was done over the \nEaster weekend when Limerick chalked up their third \nconsecutive 2-1 victory - putting Monaghan Utd. to the \nsword and adding to the victories over St. Francis and \nBray Wanderers. The result earned in Monaghan left \nLimerick nine points clear of fourth placed Galway who \nhad to win their third last game of their campaign to \nkeep alive any hopes of catching Limerick. Galway \nFailed (yippee) losing 2-0 to Athlone and leaving \nLimerick out of reach. At the time of writing there is a \nmathematical possibility that our lads could claim sec­\nond place and automatic promotion. But by the time \nyou are reading this brand new, hot off the press DROP, \nBray Wanderers will probably have secured second \nplace as they need only one point from their last three \ngames. Surely not even Wicklow's finest can manage to \nthrow that away. So that leaves Limerick facing into a \nhome and away play off against third from the bottom \nof the premier division. That will most likely, though at \nthis stage by no means definitely, be UCO. But the stu­\ndents have rallied (sure jaysus isn't that all students ever \ndo!!) to escape their predicament scoring a last minute \nwinner in Cork over Easter that took them within \nthre~ points (gulp) of Derry City and with a (gulp! \nagain) game in hand. Now I've gone on about this \nbefore I know, but while I've seen lesser teams than \nLimerick get results out of Derry in recent times I find \nit extremely difficult to see us beating Derry over two \nlegs in a situation like this where their backs are to the \nwall. For all Derry's failings this season they are still \nreigning champions until St. Pats or Shellbourne wrench \nthe title from them any day now. I don't want to sound \npessimistic about the prospect of facing Derry I'm just \ntrying to temper expectations with a bit of realism. \nUCO on the other hand are well beatable infact I can \nsee us kicking the bollix off them home and away. \nThough in truth I reckon all concerned will emerge \nwith their collective manhood intact as brain rather \nthan brawn could be the key to negotiating this play off \nvictoriously. Remember UCO have had three or four \nseasons of mixing it with the big boys in the premier \ndivision. That has to be respected, by the same token \nUCO could look at Limerick as a bunch of bog war-\nriors coming up for a lesson in Champagne Football at \ntheir peril!! As their league position shows UCD's \nchampagne tastes a lot like Vervier. Limerick's League \ncampaign concludes this weekend away to \nHomefarm/Everton. \nFinally a Glasgow Celtic supporting pal of mine asked \nme to expand on my assertion from a few issues ago \nthat Scottish Football is \"stagnant and incestuous\" .. by \nthat I meant that Scotland has two teams; Glasgow \nRangers and Glasgow Celtic who kick the snot off the \nrest of the division to the point of banality while nei­\nther can win an argument in Europe. Furthermore, \nthese alleged giants would struggle to qualify for the \nUEFA cup if they were to play in the English \nPremiership division .. Rangers being as good as the cur­\nrent West Ham team and Celtic about as good as \nSheffield Wednesday. The ten teams in the Scottish \nPremier Division (half of whom would struggle in the \nNationwide Division One) play each other too often \n(four times a season) thus providing little breadth ~r \ndiversity of ... ah shag it I'm out of space. We'll talk \nabout it next time!!!!",

          "text": "Sharleen Spiteri is a name popping \nup more and more often these days. \nIt is the name of the lead singer of \nTEXAS. At 28 it is hard to believe \nthat she has been in the business of \nproducing top selling albums for I 0 \nyears now. She is in Ireland for the \nfirst May Weekend where she and \nher band are headlining the Green \nGlens arena in Millstreet ... \nAt 18 years of age a young Scottish girl sat in a flat in \nGlasgow and penned her first song - the song was called \n\"I don't want a lover\" and brought her and her band to \nworld wide fame. Her record company was amazed at \nthe success of the song which still ten years later is \nbringing in healthy royalty money from airplay on radio \nstations all over the world. Sharon Spiteri was hailed as \nbeing a brillant singer and the band were the first British \nact to appear on MTV Unplugged. The band went on to \nproduce two more albums each extremely successful \nthen in 1994 the band start writing \"White on blonde\" \nwhich took 4 years to see the insides of a record shop. \nFour years is a long time in the music business and for \nmost people \"White on Blonde\" the latest album from \nTexas will have looked like a relaunch of the band. Many \nlistened sceptically as they were reminded of the Texas of \nold before hearing the comeback single \"Say what you \nwant\" but guess what? five months later and the bands \nalbum sales are climbing steadily and the second single \nreleased from the album has also been a huge success -\nthey are touring everywhere and people are asking just \nwhere were the band have been for the last number of \nyears. \nFor those wondering just where they have been, you'll \nfind the answer in the album. The music is different and \ndiverse from soul to pop from rock to hip hop you'll find \nall these elements in the album. Over the four years \nspent writing and recording this album the band have \nbusied themselves in various projects including working \nwith Hip Hop maestros Grand Central Crew and work­\ning with country rockers The Jayhawks ( one song on \ntheir final album features Sharon on vocals). This mix of \ninfluences would have any record A&R person slightly \ndl'op20 \nI \nI \nl I ------------------I\"\" ----• I \n! \nI \nworried when they hear the next album out will reflect \nsaid influences - how do you marry sounds as diverse \nas country rock and Hip Hop - however it's done.Texas , \nhave done it in their new album White on Blonde. In : \nproducing this album not only have Texas managed to : \nproduce some nice tunes but also have managed to : \nbring together a wide range of sounds under one roof : \nor album cover for that matter. : \nNow Texas play their second ever gig in Ireland - last \ntime they were here they supported Simple Minds, this \ntime they are headliners and are supported by the \nDevi ins - if you're not doing anything on Sunday the \n3rd and you fancy a drive then you could do worse \nthan to take a trip to the Green Glens arena. \nsend your answer to Drop magazine \n67/68 Catherine Street,. Limerick",

          "text": "Belfast, an absolutely rocking town and for the second \nyear running host to the Heineken Hot Press Awards. \nSo when Limerick's own, The Hitchers got nominated \nin the best Irish Single category DROP Correspondent \nNick Lane couldn't resist the opportunity to hitch a \nride ( couldn't resist the corny pun either) with the lads \nfor the mother of all piss ups in the famous Hotel \nEuropa ....... . \n7am and Niall Quinn is not a well man , having spun the decks at Bakers \nfor the last two nights in his new \"DJ FAS Course\" guise, The Hitchers \nDrummer is worn out, World Weary and in no mood for the albeit short \nflight from Shannon to Belfast. \"Coffee!! .. ( must have more coffee\" says he \nto the alarmingly fresh faced Eric Fitzgerald. The Hitchers Guitarist is obvi­\nously well rested. Enquiring where the rest of the band are brings a sly \nsnigger from the pair \"driving\" they respond in perfect harmony - not rel­\nishing the 200 odd mile road trip Niall and Eric had been saving their pen­\nnies to fly to Belfast. \nTwelve hours later and all the band are together rested and tucking into \nfree Heineken at Blackstaff Studios, home of BBC Northern Ireland. The \nband have just encountered a very bizarre Bus ride all of 80 yards from \nthe Hotel Europa to the Studios. Across the road from the side entrance \nof the hotel are the offices of the Ulster Unionist Party outside of which \nwere a small band of protesters from Ian Paisley's DUP trying their hard­\nest to chant \"No sell out to Dublin\" and generally heckle Unionist party \nmembers as they arrived from the Stormont talks. But a swelling band of \ngirls aged 8-15 were screaming their heads off across from them as they \neagerly awaited the arrival of Boyzone's Ronan Keating. The DUP crowd \nsoon gave up and went home. \nIn the green room in Blackstaff studios all the Hitchers are huddled In one \ncorner - are the Hitchers always this insular/ How come they're not hob­\nnobbing w       "raw_text": "Niall Quinn gives us an update on Limericks \nchances for promotion into the Priemiership \nand also begins to explain once more his views \non Scottish football ..... . \nCongratulations to Limerick FC who have qualified for \nthe play-offs in their bid for promotion by claiming \nthird place in Division one. This was done over the \nEaster weekend when Limerick chalked up their third \nconsecutive 2-1 victory - putting Monaghan Utd. to the \nsword and adding to the victories over St. Francis and \nBray Wanderers. The result earned in Monaghan left \nLimerick nine points clear of fourth placed Galway who \nhad to win their third last game of their campaign to \nkeep alive any hopes of catching Limerick. Galway \nFailed (yippee) losing 2-0 to Athlone and leaving \nLimerick out of reach. At the time of writing there is a \nmathematical possibility that our lads could claim sec­\nond place and automatic promotion. But by the time \nyou are reading this brand new, hot off the press DROP, \nBray Wanderers will probably have secured second \nplace as they need only one point from their last three \ngames. Surely not even Wicklow's finest can manage to \nthrow that away. So that leaves Limerick facing into a \nhome and away play off against third from the bottom \nof the premier division. That will most likely, though at \nthis stage by no means definitely, be UCO. But the stu­\ndents have rallied (sure jaysus isn't that all students ever \ndo!!) to escape their predicament scoring a last minute \nwinner in Cork over Easter that took them within \nthre~ points (gulp) of Derry City and with a (gulp! \nagain) game in hand. Now I've gone on about this \nbefore I know, but while I've seen lesser teams than \nLimerick get results out of Derry in recent times I find \nit extremely difficult to see us beating Derry over two \nlegs in a situation like this where their backs are to the \nwall. For all Derry's failings this season they are still \nreigning champions until St. Pats or Shellbourne wrench \nthe title from them any day now. I don't want to sound \npessimistic about the prospect of facing Derry I'm just \ntrying to temper expectations with a bit of realism. \nUCO on the other hand are well beatable infact I can \nsee us kicking the bollix off them home and away. \nThough in truth I reckon all concerned will emerge \nwith their collective manhood intact as brain rather \nthan brawn could be the key to negotiating this play off \nvictoriously. Remember UCO have had three or four \nseasons of mixing it with the big boys in the premier \ndivision. That has to be respected, by the same token \nUCO could look at Limerick as a bunch of bog war-\nriors coming up for a lesson in Champagne Football at \ntheir peril!! As their league position shows UCD's \nchampagne tastes a lot like Vervier. Limerick's League \ncampaign concludes this weekend away to \nHomefarm/Everton. \nFinally a Glasgow Celtic supporting pal of mine asked \nme to expand on my assertion from a few issues ago \nthat Scottish Football is \"stagnant and incestuous\" .. by \nthat I meant that Scotland has two teams; Glasgow \nRangers and Glasgow Celtic who kick the snot off the \nrest of the division to the point of banality while nei­\nther can win an argument in Europe. Furthermore, \nthese alleged giants would struggle to qualify for the \nUEFA cup if they were to play in the English \nPremiership division .. Rangers being as good as the cur­\nrent West Ham team and Celtic about as good as \nSheffield Wednesday. The ten teams in the Scottish \nPremier Division (half of whom would struggle in the \nNationwide Division One) play each other too often \n(four times a season) thus providing little breadth ~r \ndiversity of ... ah shag it I'm out of space. We'll talk \nabout it next time!!!!",

          "idx": 81,
          "text": "On the other hand, our foot-\nballers are once again on the\nmarch. As reported in an earlier\nedition of the Gazette, we lost the\nopening game of the League cam-\npaign to Kantoher - Deel Vale.\nSince then, we received a walk over\nfrom Castlemahon and defeated\nNash's Mineral Waters and Scan-\nglo.\n\nShannon Meat: 1-11\nNash’s/Scanglo: 2-0",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 82,
          "text": "This game was played in New-\ncastle West on Friday 9th Septem-\nber. From the commencement of\nplay our players dominated all\nsections of play. The boys in blue\nand gold had some new talent on\nduty for the first time. Denis\nDuggan of the Na Piarsaigh Club\nin Limerick played centre half\nback, while Maurice Barry lined\nout at centre-field. Debutants also,\nwere Mossie Sheahan and James\nFrawley. who operated from the\nfull forward line. While our for-\nwards were combining as a unit\nour defence was very hesitant at\ntimes and conceded two rather\n‘soft goals’. Our full back line was\nparticularly disappointing. Special\nreference must be made to Jumbo\nKenrick, playing at right half back,\nfor the manner in which he com:\npletely blotted out (Rathkeale)\ndanger man, Mike Sullivan, and\nthe manner in which he himself\nproved to be a danger man to the\nNewcastle West team.\nThe scorers were as follows:-\nSean Harnett [0-7], Willie Sheehy\n1-0], Noel Harnett, Mike Galla-\ngher, Mossie Sheahan and Jack\nLyons 1 Point each.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 83,
          "text": "Chairman. Shad\n\nThe line out was:\nTom White, Tom Shiels, Liam\nWoulfe [Captain], Dan Cagney,\nJim Kenrick, Denis Duggan, Denis\nKenneally, Noel Harnett, Maurice\nBarry, Niall Hogan, Sean Harnett,\nMichael Gallagher, Stephen Mur-\nphy, James Frawley, Mossie She-\nahan. Subs: Willie Sheehy, Jack\nLyons, Jack Daly and Anthony\nWoulfe.\n\nThe referee was Frank Costelloe of\nNash Construction. His handling\nof the game was first class.\n\nCOUNTY QUARTER FINAL\n\nThe County Quarter Final a-\ngainst Salemink was a non-event as\nthe scoring reflects:\n\nShannon Meat: 8-8 Salemink: 0-3",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 84,
          "text": "A poor Salemink fifteen failed\ndespairingly to muster any chal-\nlenge to a far superior Shannon\nMeat side. Scorers: Mike Gallagher\n[3-1], Noel Harnett [3-0], John\nJones [1-1], Turlough McDonald\n[0-2], Sean Harnett [0-2], Bill\nChawke [0-1], Niall Hogan [1-0],\nMossie Sheahan [0-1]. The line out\nwas:-Tom White, Tom Shiels, Bill\nChawke, Liam Woulfe, Niall\nHogan, Denis Duggan, Denis\nKenneally, James O’Grady, Mau-\nrice Barry, Sean Harnett, Turlough\nMcDonald, Noel Harnett, Mike\nGallagher, John Jones and Jack\nLyons. Subs: Mossie Sheahan, Ted\nCurtin and Jim Kenrick.\n\nAt the time of going to press,\nthe result of the County Semi-Final\nfixture with Southern Chemicals\nwas not known.\n\nTOURNAMENTS",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 85,
          "text": "Shannon Meat G.A.A. Club are\nrunning two tournaments (Hurling\nand Football) in the near future.\nTwo very fine sets of trophies have\nbeen donated to the Club for these\ntournaments. Shannon Meat Ltd.\nhave presented a beautiful set of\nhurling statuettes. Mr. and Mrs.\nGerry Fitzgerald, proprietors of\nRathkeale House Hotel and the\nCompany Canteen, have gener-\nously donated a valuable set of\ntrophies for the football tourna-\nment. These kind gestures are\ndeeply appreciated by the G.A.A.\nClub.\n\nReports on these tournaments\nand the hopeful progress of our\nfootballers will appear in the next\nedition of the Gazette.\n\nSlan agus Beannacht.\n\nD. Neville, handing over the hurling trophies on behalf of the Company ta\nM. O'Neill and D. Noonan of the G.A.A. club.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 86,
          "text": "Printed by Oriel Press Ltd, Charleville, Co. Cork.\n\nMembers of the Shannon Utd. Team that done the Club proud when I\n\n0-2 to a very strong Limerick XI. Back (L to R) : Jack Lyons (Trainer),\nPat Lavin, Leneord Enright, Mike Gallagher, Frank Lynch, Liam O'Doherty,\nOwen Madden, Pa Sheehan (Manager). Front\nMario Zoncada, John White and S. Harnett.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 87,
          "text": "Here we are again, about to\nembark on another League cam-\npaign. What’s in store for us this\nseason ? Will it be a successful one\nlike last year or will it be like so\nmany others that ended in total\nfailure ? One thing for sure, we\nwill be going all out to stay at the\ntop now that we have made the\nbreak through. Our team in the\nmain will consist of the players we\nhad last year and if we can\nstrengthen the side we will not\nhesitate to do so. The League this\nyear will be divided into 2 sections,\neach section comprising of 7\nteams. Those in our group besides\nourselves are Broadford, Kilcole-\nman, Kildimo, Kileany, Ballysteen\nand Askeaton. As you can see, our\ngreat rivals Kileoleman are in the\ngroup and we look forward to\nrenewing our rivalry with them.\nThe most pleasant thing about last\nyear, apart from winning the\nLeague of course, was the great\nsupport we received from the town\nof Rathkeale. The team really\nappreciated it and are looking\nforward to the same support again\nthis year.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 88,
          "text": "NO CHANGE\n\nThere was some speculation\nrecently that Pa Sheehan might, in\nfact, relinquish his job as manager\nfor the coming year, but I am glad\nto say that Pa will again be in\ncharge of the team this season. Pa\nhas the respect of all the lads and\nknows how to get the best out of\nthem. John Lyons has a large\npanel of players training two nights\na week, so we should be rearing to\n0 when the League kicks off.\n\nimmy Mullane, Noel Harnett,\n\nSUCCESS FOR THE MINORS ?\n\nThe Minor League was split into\ntwo groups. We were paired with\nCeltic and Broadford. This was not\na particularly hard group and sure\nenough our lads were not too\npushed to top the section and thus\nqualify for the final. The results\nfrom their section were as follows:-",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 89,
          "text": "Shannon Utd. : 2 Celtic\nBroadford : 0 Shannon Utd.\nShannon Utd. : 2 Broadford : 1\nCeltic v Shannon Utd. W.O.\n\nThe final was fixed for Shana-\n\ngolden and Glin were our oppo-\nnents. Glin settled down right from\nthe kick off and took an early\nlead. However, our lads soon illus-\ntrated what a threat they can be. A\ncorner on the right was headed on\nby John Coleman and Edmund\nDollery crashed it home. John\nColeman had us in front shortly\nafter, but Glin equalised right on\nhalf time. Eugene Goodwin re-\nstored the lead early in the second\nhalf, but back came Glin to equal-\nise yet again. There was no further\nscoring and so the sides must\nreplay for the title.\nTeam: Reidy, Fitzgerald, Neville,\nMulcahy, Daly, Coleman, Dollery,\nGoodwin, Meade, Kennedy, Don-\nnelly, Res. O’Shea and Doherty.",

      "chunk_text": "Sean Guiry the man, portrays\nsome very fine characteristics. If\nall were to be listed, then I would\nprobably require the next page of\nthis ‘‘Gazette’’. Briefly, one would\nsay of Sean that he is genteel,\nquiet, reserved, very trustworthy, a\ndedicated worker, etc., etc. Sean\nby nature, I would imagine is slow\nto make friends, but once a friend,\nwould be an ‘extremely good\nfriend.\n\nFORK LIFT TRUCKS\nARE DANGEROUS\n\nFork Lift Truck Drivers, in the\ninterest of safety:-\n\n1] Don’t allow passengers on your\ntruck.\n\n2] Drive at a speed consistent with\nthe prevailing conditions.\n\n3] Remember others work in your\narea, be on the look-out.\n\n4) Do not alight from the truck\nuntil it is properly parked.\n\n5] Do not allow anyone to pass\nunder the forks when they are\nraised.",

        {
          "idx": 12,
          "text": "On the 4th April, 1977, Sean\nGuiry reached his twenty-fifth\nyear, to the day, of his association\nwith Shannon Meat Limited. The\nsoftly spoken Castlematrix man\nwas involved in the construction of\nthe premises. He was a working-\ntime-keeper with Building Contrac-\ntor, Mr. McDonald. In April,\n1953, Sean started with Shannon\nMeat and has occupied number\ntwo position on the seniority list\nsince, being second only to Paddy\nCawley. In those early years, Sean\noperated both in the Production\nand Maintenance Departments. In\n1960, Sean became permanent in\nthe latter mentioned department.\nHe tells us that he enjoyed working\nin the various processing sections,\nwhether it be the Slaughter Line,\nthe Boning Hall or the Loading\nSection.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 13,
          "text": "Block by block, many of them\nlaid by himself, Sean has seen the\nhistorical ruin of a once three\nstorey work-house developing into\na modern twentieth-century proc-\nessing plant.\n\nONLY SON",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 14,
          "text": "Sean Guiry was born on July\n30th, 1925 in Lower Main Street,\nRathkeale. He was the only son of\na family of five, having two sisters\nolder and younger than him. His\nlate parents were Patrick Guiry\nand Minnie O'Neill and his mother\nwas a niece of the famed athlete,\nMichael O'Neill. Sean was educa-\nted at the local Boys’ National\nSchool where he was taught by Bill\nBoyle, John Madigan and J.J.\nConnellenan. Two of Sean’s class-\nmates were Tom Glenny and Jack\nLyons, both of whom now are\nemployees of Shannon Meat. Other\nschool contemporaries were charac-\nter extraordinary, Jackie Shiels and\nJoe White, brother of Dom White.\nSean attended the town’s Second-\nary School for two years; this\nbuilding is now the Library. What\ndoes Sean remember of Rathkeale\nas an adolescent ? “It was a town\nof little or no employment. The\nonly two employers being the Bak-\nery [P.B.R.] and the County Coun-\ncil. Except for a weekly picture\nshow and the odd appearance of a\ntravelling show, we made our own\namusements’. (I wonder what type\nof amusement he meant).",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 15,
          "text": "On leaving school, Sean worked\nfor a local farmer, Tom Mulcahy.\nHis farming career was destined to\nlast for six years and his weekly\nbasic wage, exclusive of bonuses,\novertime, commission - amounted\nto ten shillings. After this, he\nworked with the County Council\n\nROFILE -\n\n_ SEAN\nGUIRY\n\nand on the Railway for different\nperiods.\n\nSPORTS ENTHUSIAST",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 16,
          "text": "Sean Guiry is very much a sports\nenthusiast. As a youth, many\nhours would be spent hurling and\nkicking football in some farmer's\nfield. The final whistle to these\ngames would be the yell of a\nmonstrous farmer, clad in very\nshaggy attire, or else the continu-\nous barking of a particularly vi-\ncious dog, hot on the heels of the\nyoung sportsman; the end result\nwas always a good cross country\nrun. In 1952, Seanie was a member\nof the Rathkeale Junior Football\nTeam that won the West Limerick\nChampionship. Assisting promi-\nnent referee, Gerry Fitzgerald,\nSean was umpire for six National\nHurling League Finals, a number\nof Munster Finals and several\ncounty finals throughout Munster.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 17,
          "text": "Sean Guiry the man, portrays\nsome very fine characteristics. If\nall were to be listed, then I would\nprobably require the next page of\nthis ‘‘Gazette’’. Briefly, one would\nsay of Sean that he is genteel,\nquiet, reserved, very trustworthy, a\ndedicated worker, etc., etc. Sean\nby nature, I would imagine is slow\nto make friends, but once a friend,\nwould be an ‘extremely good\nfriend.\n\nFORK LIFT TRUCKS\nARE DANGEROUS\n\nFork Lift Truck Drivers, in the\ninterest of safety:-\n\n1] Don’t allow passengers on your\ntruck.\n\n2] Drive at a speed consistent with\nthe prevailing conditions.\n\n3] Remember others work in your\narea, be on the look-out.\n\n4) Do not alight from the truck\nuntil it is properly parked.\n\n5] Do not allow anyone to pass\nunder the forks when they are\nraised.",

          "raw_idx": null

        {
          "idx": 18,
          "text": "6] Slow down at corners, or blind\nspots, or where people are\n\nig. Let other people know\nwhat you are doing, sound your\nhorn - a few short blasts have\nmore effect than a continuous\ntone.\n\nMURPHY’S LAW\n\nAlong with the other inevitable\nlaws of this world, such as the Law\nof Gravity, is Murphy's Law. It's\nbeen on the books of human\nbehaviour for quite a while, but\nmaybe anyone having anything at\nall to do with safety should be\nreminded of it every so often. It\ngoes something like this:-\n\n1] If it (it? being any piece of\nindustrial equipment) can fail, it\nwill. 2] If it fails, it will be at the\nworst possible time and place. 3] If\nit can be hooked up wrong. some-\none will do it that way. 4] If it can\nbe operated. inco: someone\nwill operate it that »\n\nSHANNON\nMEAT\nCHAT\n\nBy The Scribe",
          "raw_text": "",
          "raw_idx": null
        },

          "idx": 19,
          "text": "The following staff members\nhave taken preventive action a-\ngainst the forthcoming cold weath-\n\n* Dermot Hannafin and Kathleen\nMurphy (Askeaton), were re-\ncently married. The Retort\nRoom is not the only place with\na high temperature, I would\nimagine.\n\n* Dick Sheehy and Alice Healy\nwere married on the 15th Octo-\nber. No wonder Dick can’t wait\nto get out of the icy cold Fridge\nto go home to a nice warm\nmeal and fire !!\n\n* John Reddin and Mary Shine\nof Ballyhahill were wedlocked\n‘on 29th October.\n\n* Cecil Haskett heard wedding\nbells tolling for him also, on\nthe 29th October.\n\n* Request Time - Paddy Small’s\nfavourite tune is ‘It's a long\nway to Tipperary’’, while his\nfavourite hurlers are singing\n“It’s a longer way to Croke\nPark”.",

          "text": "* Congratulations to Tournafulla\nman, Pat Sheehan, on his re-\ncent engagement.\n\n* During his recent trip to Eng-\nland (supposedly to see a soccer\nmatch), Seamus Cawley was\nvery impressed by the local\nscenery, some only of which\nhe had seen in ‘‘Paddy’s\nLand”.\n\n* Congratulations to Mr. and\nMrs, James Dowling on the\nbirth of their daughter.\n\n* James Power of the Boning\nHall, Dermot Hannafin inform-\ned a good friend of mine, has\nan exceptionally keen interest in\nthe calf-trade.\n\n* For the ninth occasion, the\nDinner Dance was an immense\nsuccess.\n\n*Gary Forde enjoys going to night-\nschool, no prizes for guessing\nthat the classes are mixed.\n\n* Proud man around the factory\nthese days is Denis Kenneally,\nwhose wife, Margaret, has pre-\nsented him with a son.",

      "raw_text": "Sean Guiry the man, portrays\nsome very fine characteristics. If\nall were to be listed, then I would\nprobably require the next page of\nthis ‘‘Gazette’’. Briefly, one would\nsay of Sean that he is genteel,\nquiet, reserved, very trustworthy, a\ndedicated worker, etc., etc. Sean\nby nature, I would imagine is slow\nto make friends, but once a friend,\nwould be an ‘extremely good\nfriend.\n\nFORK LIFT TRUCKS\nARE DANGEROUS\n\nFork Lift Truck Drivers, in the\ninterest of safety:-\n\n1] Don’t allow passengers on your\ntruck.\n\n2] Drive at a speed consistent with\nthe prevailing conditions.\n\n3] Remember others work in your\narea, be on the look-out.\n\n4) Do not alight from the truck\nuntil it is properly parked.\n\n5] Do not allow anyone to pass\nunder the forks when they are\nraised.",

      "chunk_text": "QL2LLLLLLLLLLALOLILILLLA\n\nMr. Editor, I must congratulate\nand thank you at the one time. I\ncongratulate you on the occasion of\nthe ‘‘Shannon Meat Gazette's”’ first\nbirthday - such a worthy effort will I\nfeel sure celebrate many birthdays in\nthe years to come, and I thank you\nfor giving me the opportunity to\nmake this contribution.\n\nWhen I was elected Chairman of\nShannon Meat Ltd., in August,\n1975 a singular and great honour\nwas bestowed on me by the Board of\nDirectors and I appreciate very\nmuch ...",

      "title": "SHANNON MEAT GAZETTE, VOL. 1, NO. 4, MAY/JUNE 1976",
      "source": "raw",
      "chunk_text": "His proudest moment this year\nwas undoubtedly when he won the\nMunster Open. This was a\nsuperlative achievement by Pat and\ngives a clear indication of his\npotential in the sport. During the\nsummer months, Pat is undertaking\nmore intensive training to enable\nhim to reach peak fitness by the\ncommencement of the Badminton\nseason. Pat, now looks forward to\nthe next season when he hopes he\ncan obtain further international\nrecognition, this time, at under-21\nlevel.",
      "item_url": "https://www.limericklocalstudiesdigital.ie/items/show/404",

      "context_chunks": [
        {
          "idx": 54,
          "text": "Shannon Meat were narrowly\ndefeated by Ferenka in the County\nFinal played in Adare, on April,\n10th. This was a thrilling game of\nfast open football, played in a very\nsporting manner. The match was a\ncredit to the game of football and\neach of the thirty players involved\nwere worthy of the occasion. The\nRathkeale lads applied all the early\npressure and were leading their\ncounterparts for two-thirds of the\ngame. Midway through the second\nhalf, Ferenka got what was to be the\ndecisive score, when they scored a\nwell taken goal. Despite unrelent-\nness pressure, Ferenka did not yield\nand the Rathkeale lads can consider\nthemselves very unlucky not to have\nat least earned a second bite at the\ncherry. Though losing, this must be\ntermed a victory if only for their\nquality football, valiant efforts,\nenthusiasm and sportsmanship in\ndefeat. Shannon Meat had great\nservice from S. Murphy, S. Harnett,\nS. Dowling, P. Markham & J.\nLynch. Ferenka had stars in M.\nKeogh, V. Grey, S. Connell and R.\nRyan. The Shannon Meat line-out\nwas:- T. White (goal), D. Cagney,\nB. Chawke, L. Woulfe, S. Murphy,\nL. O'Doherty, D. Kenneally, J.\nLynch, J. O'Grady, S. Harnett, S.\nDowling, P. Mullins, J. Kenrick, P.\nMarkham, N. Hogan.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 55,
          "text": "COUNTY RECOGNITION\n\nFor the first time this year, there\nwill be a County Inter-Firm\nChampionship. I am glad to relate\nthat Shannon Meat are represented\nin both the hurling and football\nselections. In the football team to\nplay Cork, Niall Hogan has been\nselected to play in goal, while Sean\nHarnett has been chosen at right\nhalf forward. John Lynch, John\nJones and Pat Marron are amongst\nthe substitutes. Both Sean Dowling\nand Pat Marron have been selected\nas substitutes in a very strong\nhurling team, also to play Cork. All\nconcerned with the Club, Com-\nmittee and players, wish to\ncongratulate Sean Harnett on his\nselection for the Limerick Under-21\nfootball team. A truly great double\nfor Sean and to him we say, Well\ndone, indeed !\n\nPublished by SHANNON MEAT LTD.,\n\nMr. H. Williams [Chairman]",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 56,
          "text": "_GA.A. CLUB NEWS >\n\nby Denis Kenneally [Secretary]\n\nand Mr T. Hannafin [Treasurer]\n\nIn the opening round of the\nFootball Championship, Shannon\nMeat had a convincing win over\n\nCastlemahon. This was a very\nsatisfactory result and with a bit of\ntraining the nucleus of success may\nbe attained. Best for the victors\nwere: Tom “‘Sdil Amhdin\" White in\ngoal, Bill Chawke, Liam Woulfe,\nPeter Mullins and James O'Grady.\nThe team was : T. White (goal), D.\nCagney, B. Chawke, N. Hogan, L.\nWoulfe, J. Lynch, D. Kenneally, P\nMarron, J. O'Grady, S$. Dowling,\nP. Markham, P. Mullins, C. Jones,\nP. Costelloe, F. Dalton.\n\nSHANNON MEAT\nTOURNAMENT.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 57,
          "text": "At the time of going to Press,\nour own tournament is about to\nstart. The semi-final pairings are :-\nSt. Joseph's v 'Salemink. Shannon\nMeat v Wyeth’s. This should be a\nvery evenly contested tournament\nwith any of the four teams likely to\nfinish as victors. The Committee\nwish to thank the Management of\nShannon Meat Ltd., for the\nvaluable and beautiful trophies they\nhave given us for this tournament.\nAll the matches will be refereed by\nGerry Fitzgerald, former inter\ncounty hurler and one of the\ncountry’s leading referees.\n\nslan agus beannacht\n\nBADMINTON",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 58,
          "text": "With the drawing to a close of\nthe Badminton season, it means for\nPat Marron, a break from his most\nsuccessful sport. Like previous\nyears, this has been another\nsuccessful season for him. He\nassisted his team, Adare, in winning\nthe Munster Championship. How-\never, they failed in their bid to annex\nthe ‘All-Ireland Championship,\nwhen they were beaten in the final\nby St. Tude’s of Belfast. In the\nsenior Inter-Provincials, Pat helped\nMunster in finishing runners-up to\nUlster. From reliable and con-\nsolidated reports, Pat was one of the\nheroes of the series.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 59,
          "text": "His proudest moment this year\nwas undoubtedly when he won the\nMunster Open. This was a\nsuperlative achievement by Pat and\ngives a clear indication of his\npotential in the sport. During the\nsummer months, Pat is undertaking\nmore intensive training to enable\nhim to reach peak fitness by the\ncommencement of the Badminton\nseason. Pat, now looks forward to\nthe next season when he hopes he\ncan obtain further international\nrecognition, this time, at under-21\nlevel.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 60,
          "text": "Another season has come and\ngone and we are still without a\nmajor success. The season just\ncomplete was in many ways similar\nto so many others in that, at times\nwe played very well while at other\ntimes we were very poor. I also think\nthat,we will have to get a bit more\nphysical. Too often we were\nknocked off the ball because we\nwere just not strong enough to\nretain possession.\n\nCUP EXIT\n\nKilcoleman 2 Shannon United 1.\n\nOur cup hopes were well and\ntruly dashed in the 2nd round, when\nwe were beaten 2-1 by Kilcolman. It\nwas a tpyical Cup game played in\nideal conditions. The first half was\nvery even, with both sides coming\nnear to scoring on a number of\noccasions.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 61,
          "text": "Then in the 40th minute, the\ndeadlock was broken. A long ball\ndown the middle was collected by\nSean O'Shea. He carried it forward\na few stirdes and as the goalkeeper\nadvanced, he slipped the ball past\nhim into the empty net. For the rest\nof the half, we were well on top, but\ncould not increase our lead. Early in\nthe second half, an injury to Sean\nHarnett completely upset our rythm\nand gradually Kileolman got on top.\nThey equalised in the 60th minute.\nSeamus Connell scored from a\ncorner. Shortly after, Sean Harnett\nhobbled off to be replaced by Henry\nVokes. It was only a matter of time\nnow, before Kilcolman went ahead\nand ‘this they duly did in the 75th\nminute, when Eamonn Mulvihill\nscored from close range following a\nscramble in the goal mouth. Try as.\nwe might, we just could not get back\ninto the game and Kilcolman ran out\ncomfortable winners. We can have\nno excuses because the better team\nwon on the day. A word of praise\nfor the referee, Seamus Murphy\nwho had complete control of the",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 62,
          "text": "ABBEY PITCH AND PUTT\n\ngame from start to finish. At the\ntime of going to press, Kilcolman\nhave just qualified for the Cup Final\nand we wish them the best of luck.\nOur team that day was :- Dinnage,\nMullane, Condon, Brennan, Lyons,\nHarnett (N), Grady, Coleman,\nLynch, Harnett (S), O'Shea, Res.\nVokes.\n\nDuring a recent friendly game\nplayed on Easter Monday, Tom\nShaughnessy playing his first game\nthis year, broke his right leg. We\nwere all very upset by the accident\nand we wish him a very speedy\nrecovery. We held a collection at the\nfactory for a presentation to be\nmade to him, and I, on behalf of the\nSoccer Committee, would like to\nthank all those who so generously\nsupported the collection.\n\nmae\nOur man in Paris [Plaster] -\n\nTom Shaughnessy recovering from\nhis recent accident.\n\nCOURSE OPENING",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 63,
          "text": "The digging, shovelling, seeding,\nrolling and cutting of the course has\nbeen completed. Now, (like our\nfarming friends), we await favour-\nable weather. The work finished\nrequired a great deal of effort, time\nand devotion from each member of\nthe Committee. The ‘green fingers”\nof A. Woulfe, D. Costelloe and\nCompany have ensured that the\ncourse will be a credit to the game.\n\nThe Course will be officially\nopened on 6th June. Membership\nCards can be had at the clubhouse\nor from members of the Committee.\nThe membership fees are as follows:\nFamily (incl. children under 17 yrs).\n£5.\n\nIndividuals £3.50.\nJuveniles (under 17 yrs.) £1.50.\nGreen Fees £0.30.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 64,
          "text": "The course has been designed for\neighteen holes. However, only nine\nwill be playable in June. Many of\nthe greens had to be sodded and\nseeded and because of this slow\nprocess, the latter nine holes will not\nbe playable from the start. It is with\nthe passing of time that the course\nwill resemble Woodlook or Adare\nManor. Therefore, like many of our\nintending members - as they\nimprove, the course will improve.\nSome of our experienced Pitch and\nPutt campaigners will be willing to\nassist those of us who are not very\nskilled at the game. The Club, have\nsecured a prefabricated club-house.\n\nSUCCESSFUL CONCERTS\n\nAs part of a fund raising\nscheme, the Club have held two very\nsuccessful concerts. The Variety\nConcert of April 6th (highlighted in\nlast edition) proved to be a major",
          "raw_text": "",
          "raw_idx": null
        }
      ],

        {
          "idx": 213,
          "text": "Handball flourished in Ireland auxiliary to the G.A.A. revival of\nthe ’eighties, and swelled the new vogue of traditional pastimes.\nAround that time a bright handball star appeared in the person of a\nsixteen-year-old clerical student—Thomas Jones of Tralee. As with\nLawlor, so with Father Tom Jones—I only saw him play when past\nhis best. Even then the Tralee wonder had a brilliant pair of\nhands and uncanny accuracy. Tom Jones -was considered by those\ncompetent to judge as the greatest ball player of all time. His speed\nand stamina were phenomenal. He took the Irish championship from\nDelaney of Carlow, whilst still a boy. He beat O’Shea of Carrick-\non-Suir easily, played Fitzgerald, Twohill, O’Leary, Tobin, Browning,\nand was never beaten. A symmetrically built, athletic youth of 5\nfeet 9 inches, he could reach impossible balls and was “a law unto\nhimself.” Father Jones, before his ordination, handed over his title\nto his Tralee colleague—James Fitzgerald, who defeated O’Herlihy,\nCork; Nowlan, Carlow, and John Lawlor, in succession,",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 214,
          "text": "James Fitzgerald was a tall graceful athlete, very modest and\nretiring. After beating Lawlor, then a veteran, a great homecoming\nawaited the champion at T'ralee—he slipped out at a railway siding\nand hid in his home to avoid publicity. He went to America after\nworld championship honours but lost to Michael Egan, a herculean\nnative of Galway and disciple of Phil Casey. Fitzgerald was handi-\ncapped by the new rule of tossing from the half-way line, instead\nof the wall base as in Ireland. Fitzgerald’s health was failing and he\ndied in California.\n\nOLIVER DREW OF CORK.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 215,
          "text": "Cork City and County produced a brilliant handball group about\nthat time—Tim Twohill, a muscular all-rounder from Kanturk, athlete,\nfootballer, glorious handballer, who won the championship after Fitz-\ngerald had gone; Oliver Drew, of Cork City, a speed merchant with\na boyish face; Billie O’Herlihy, a delightful baliplayer to watch, and\nJoseph O’Leary, the cast-iron man of Fermoy.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 216,
          "text": "Oliver Drew was perhaps the brightest star, and had clear claim\nto the Irish title before travelling to America to meet Fitzgerald’s\nconqueror, the great Michael Egan. A tremendous game resulted\nin March, 1902, Drew was then only nineteen years of age and he\nsurprised all the handball “fans” by his lightning speed. He won\nfour games to his opponent’s three. A financial dispute caused the\nabandonment of the rubber. Drew returned to Ireland and lost his\nfirst rubber to Billie O’Herlihy, but when the pair next met for the\nIrish title (1904) at Kilkenny, Drew won every game.\n\n72\n\n: THE LIMERICK MAN—JOHNNY BOWLES.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 217,
          "text": "With no central control, and our handball stars always playing for\nmoney stakes, disputes were frequent, but I saw some wonderful\nrubbers played in different provinces from 1905 down. Around that\ntime a new Irish handball star was rising above the horizon. Down\nby the Shannon he appeared—John Joseph Bowles—a tall, slender boy\nwith fingers like a violinist and limbs like a ballet-dancer, He won\ntournament after tournament. His swinging right and left arms\nseemed to cover ever corner of the court. Ease and grace he\nwas, personified. He beat Tim Twohill in the Cork tournament and\nswamped O’Brien in the final. He met all and sundry for large and\nsmall trophies, becoming undisputed champion of Ireland when he\ntan out a pointless rubber against Willie O’Herlihy of Cork. A world’s\nchampionship home and home rubber was arranged between Bowles\nand Dunne, Junior (son of Alderman Dunne). ‘Tossing to the left\nthroughout was agreed. Dunne was indisposed, and James Kelly,\nU.S.A. substituted. He proved a left-handed man who adopted a\nnew toss—the four wall “Scotch” toss and astonished the Limerick\nman who was led at Limerick and beaten in New York.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 218,
          "text": "COMING OF THE GA.A. CONTROL,",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 219,
          "text": "Bowles played many brilliant rubbers in Ireland. Patrick Lyons\nof Dublin—a powerful two-handed ball player with rare judgment, °\nwon a score of rubbers in Leinster, beat Coyne of Carlow and always\nran Bowles close in beautifully contested programmes. “T'was in 1920\nthat Morgan Pembroke—a young James’ Gate man appeared. He,\ntoo, played brainy handball. I remember how silent we had to keep\nin Limerick City when Pembroke and Bowles played their great\nchampionship of 1920 with P. Lyons referee. At every ace we were\nthreatened with Black and Tan raids, but our scouts did their work\nwell. The rubber was finished in Dublin and Pembroke outclassed his\nageing rival at Ballymun’s beautiful court. A fellow worker of Pem-\nbroke’s, J. J. Kelly, a dashing youth, took the title from his friend in\na glorious series three years later.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 220,
          "text": "Many efforts to popularise handball on a purely amateur basis\nunder control of the G.A.A. had faded out, but the revival of the\nTailteann Games in 1924 brought a new urge. A Handball Council\nwith Provincial bodies and County Boards was formulated with imme-\ndiate success. Courts sprang up in every county; the game was built\nupon a parish and club basis. Interest grew rapidly, competitions were\nrun through with expedition in hard and soft ball. Within the past\ntwenty years amateur handball has come home to its own as a universal\nrural pastime.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 221,
          "text": "Handball in America, particularly with the rubber ball, has become\na national institution and a fine art. We miss the glamorous excite-\nment of the big challenge matches of the past. Yet, the present wide-\nspread popularity under G.A.A. laws is to be commended, as a source\nof great and healthful service to the nation.\n\n—From “An Raitheachan,”\n——— ee\nWEREN’T TOO ROBUST.\n\nA Sportsman once told me how he had spent many hours stalking a flock\nof grey plover. Finally he got to a high wall of loose stone and\ncovered the flock through a break in the wall and banged right into the\ntiddle of the birds,\n\n“How many did you get?” I asked.\n\n“Well, well,” he stammered, “I didn’t kill any, but I promise you they\n\nweren't too robust going away.”\n—“Rambling Thady” in the “Limerick Leader.”",

          "idx": 104,
          "text": "Ture is nothing so commendable and nothing so neglected in the management of Gaelic Athletic affairs, as punctuality. Committees, referees, teams—all regard it as a negligable matter, to the disgust of the public—and the delay of Championships. With a full day’s programme of three or four matches, the tardy starting of the first, accentuated by a leisurely commencement of the second, throws the succeeding contests into the dusk, causes dissatisfaction if not dis- agreements and disorder, keeps the interested public many unnecessary hours in the field, and robs a day’s sport of all semblance of enjoyment. Even when only one match is fixed, the interval between the announced and the actual time of play protracts the proceedings unreasonably to the inconvenience of all. Such apparently trivial lapses from businesslike methods repeated often militate against the popularity of the games and the progress of the various competitions.",

          "text": "Time, too, is a matter of vast importance to zealous and capable referees. The punctual starting and businesslike control of contests should go hand in hand. Half-time, allowance for delays, full time— _ all fixed without a shadow of a suspicion of error, will enforce confidence, ensure respect, and conduce to success. Under Gaelic laws the referee _ is the sole judge of time. His timekeeper is therefore an important element in securing fair play to competing teams. We have seen time unconsciously prolonged and underestimated. We have known referees, whose watches having treacherously stopped, have had to guess the time. Their legal immunity from appeal on this point alone, saved their decision, and avoided a consequent disagreeable crux for the wingers and governing body. To keep good time you must have a good timekeeper. The Waltham Watch has few equals in this respect. It is the world’s adopted chronometer—used in all lands under all conditions, and always reliable—the accepted and admired guide in the pursuit of business and pleasuye.",

      "source": "normalized",
      "chunk_text": "We triumphed in Senior match and drew in Junior; the latter being, as was admitted by all present the finest exhibition of Junior Football witnessed in the Metropolis for years. This circumstance put great ‘‘ go” into our work; it strengthened the hands of those who demanded progress. Since our victory at Jones’ Road Cork Footballers have appeared in All Ireland Final twice (t906 and 1907)—an achievement not accomplished since Igo1. It would, I feel sure, be arrogant on my part were I to claim this as direct result of the establishment of the League, still we can proudly and justly point out that it was performed after, not before its formation. Our Convention was held in October, 1907. We developed our own organization by adding a Minor League—a body which has and‘is doing brave work for the boys of our city, Since then we have gone ahead with Vankee-like rapidity, notwithstanding press boycott. We have increased out teams from six to thirteen. We have also established the Munster College Football League, Munster College Hurling League, East Cork Hurling League, North Cork Football League, North Cork Hurling League, Cork City Saturday Hurling League. We are endeavouring to establish similar organizations in other Parlia- mentary Divisions. We, too, went on a big Eastern Tour to Dundalk and Dublin, taking 40 players and participating in four matches in two days (two in Dundalk and two in Dublin). Assisted _ by our Hurlers of East and South-east Cork Leagues, we also sent two teams to Kilkenny and played against representatives _ of the ‘‘ Marble City.’",
