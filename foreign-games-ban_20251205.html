          "text": "Paddy's Weekend \nA slightly confusing Bank \nHoliday lies ahead for all of \nus with St. Patricks Day \nfalling on a Tuesday. This \nmeans we have the spectre \nof having to drink all week­\nend, go to work on Monday \nthen do the whole thing \nagain Monday night and \nTuesday. With this in mind \nwe here in Drop are offering \nthe perfect end to this four \nday weekend as we have \ntwo pairs of tickets to give \naway for the Shane Mc \nGowan and the Popes V \nThe Kelly Family Battle \nRoyale at the Point on \nMarch 17th. Probably the \nonly thing these two acts \nhave in common is their Irish \nlineage, but bear in mind \nthat these unwashed fiddle \nmerchants sold out the \nConcert Hall just two weeks \nago and with the \nPogues/Shane Mc Gowan \nand drink being synony­\nmous, it's bound to be a \nnight to remember fondly \nonce the initial headaches \nhave subsided. The first two \npeople into the drop office \nor to phone us on 061 \n317348 will win. \nSash for Croom \nInternational chart topper \nsash touches down in \nI re land for a string of dates \nthe week before Easter from \nApril 2nd to the 5th. Having \nmade no.1 in both Europe \nand the USA with Encore \nUne Fois and Ecuador, the \nman and his eight strong \nentourage and dancers play \nthe Community Centre in \nCroom on Thursday April \n2nd with tickets at £13.50 a \nhead on sale from Empire \nMusic. The doors open at \n7.30pm and there's a host of \nDj's playing support. \nRhythm for the Radar \nare GO! \nThis Friday finally sees the \nrelease of Rhythm for the \nRadars first single, the cul­\nmination of six months \nintensive recording by Tony, \nGraham and Fergal. Three \nglorious tracks of luscious \ndanced up beats, the tracks \nare as equally at home on \nthe dancefloor as daytime \nradio and the CD has \nalready picked up kudos \nfrom Dj's like Dave Clarke \nand Andy Carroll. \nThe single will be available \nfrom Blackspot, Empire \nand HMV from Friday and \nthe official launch of the sin­\ngle is at Skint on Thursday \nin two weeks time. \nBond Girl... \nFriday march 20th is a \nheadline night for the cities \nclubbers as the Miss \nMoneypenny's show rolls \ninto town in the form of Lisa \nPin-Up, resident Dj at this \nmost glam of nights. Miss \nMoneypenny's was voted \ntop global club last year by \nreaders of Dj and Lisa Pin \nUp, former page 3 model is \nresident spinner with their \nworldwide tours. Other high­\nlights at the Gallery for \nmarch include Francois on \nthe kitchen techno Tour on \nthe 13th and Mark \nKavanagh on the 27th \nbeginning his new monthly \nresidency. \nHANRATTY'S \nEXCLUSIVE \nNITE CLUB \nDANCE 60's, 70's, SO's. \nHANRATTY'S HOTEL \nGLENTWORTH ·STREET \n(061) 410999 \nIRISH MUSIC \nTHURSDAY NIGHT \nFRIDAY NIGHT",

          "text": "Ape Invasion \nIn Somalia it has been report­\ned that a schoolboy football \nteam had to abandon a match \nafter a pitch invasion. \nUnfortunately the invasion was­\nn't of ecstatic fans but of mad \nmonkeys. Witnesses said the \nmonkeys invaded the pitch in \nBurao town and attacked the \nplayers, biting and scratching \nyoungsters on the legs.The \ntown of Burao is home to as \nmany monkeys as it is people, \nduring Somalia's Civil war \nloads of the monkeys took over \nderelict buildings with the result \nthat some parts of Burao are \nnow home to colonies of \nMonkeys. The Monkey invasion \nof the pitch is not unusual in \nthe area and armed police \nwere on hand to disperse the \nprimates. The monkeys would­\nn't relent until their ring leader \nwas shot dead by police marks­\nmen!!. \nRussia Frenzy for Fish bait \nBarbie! \nIn Far Eastern Russia, fisher­\nmen have now begun a frenzy \nof purchasing Barbie dolls!! Not \nbecause they have just begun \nto find their sensitives sides or \nbecause US consumerism has \ngotten a grip of them but \nbecause their hair makes good \nfish bait! Fishermen have been \nbuying up Chinese-made \nBarbie dolls and using their \ngolden hair as bait. Some \nFishermen have been quoted \nas saying that the hair is very \npopular with the local fish. The \nproblem for the US manufactur­\ners is that they are not cashing \nin on the fad because the \nFishermen are not purchasing \nI \noriginal products but rather \ncheap imitations from China. \nCat shortage puts rats on the \nmenu \nIn Vietnam the population is \nbeing instructed to stop eating \nCats and switch ... to eating rats. \nA Irish reader who 's used to the \nbacon, cabbage and spuds may \nfind it hard to comprehend but in \nother parts of the world where \nspuds and bacon are not as \ncommon and people wouldn't \ndare eat cabbage -small ani­\nmals are the only option. The \ncat meat trade in Vietnam is a \ngrowing trade and even within \nVietnam the export trade of cats \nto China is becoming a lucrative \nbusiness, That was until the \ngovernment outlawed the eating \nof Cats so as to prevent an over \nrun of rats in the region. It \nappears as if the country was \nsuffering from an excessive \nnumber of rats running freely in \nthe city. This is leading to the \ndestruction of many harvests \nand the agriculture section is \nsuffering badly so now with the \neating of cats outlawed many of \nthe countries natives are turning \nto the plentiful supply of Rats to \nnourish themselves. The eating \nof rats is already common prac­\ntice so the transition from cats \nto rats will not be so hard felt. \nVery Cold Turkey \nTwo young romantics in Turkey \ngot a hard taste of reality when \ntheir elopement went tragically \nwrong. The couple Reis Mergen \nand girlfriend Ali Dogan were \nfleeing from their families in the \nname of love, however what \nthey didn't bank on was ending \nITTews \nup together in a hospital bed \nminus hands and feet -not \neven able to hug each other. \nWhat happened wasn't some \nTurkish law that made elope­\nment punishable by amputation \nof hands and feet but rather in \nthe escape attempt the couple \nended up fleeing across the \ncountry side on foot (later to be \nlost). Unfortunately for the duo \nheavy snow began to fall and \nthey were later discovered by \npolice and found to be suffering \nfrom severe hypothermia and \nfrostbite. Reports say that tem­\nperatures reached minus thirty \ndegrees and as a result of the \nfrost bite the two are facing \namputation of their hands and \nfeet -wh ich will make their next \nelopement that little bit more \ndifficult. \nDOG to be Hung \nIn Tanzania a dog has been \ngiven the death penalty as a \nresult of a highly unusual case \nbrought before the courts. \nBefore the court was a dog \nnamed \"Immigration\" and its \nowner. The crime was that of \nscandalising the name of the \ndepartment of Immigration in \nTanzania. The court heard how \nthe 25 year old owner of the \ndog made regular trips to the \nImmigration department in \nTanzania were he criticised \npeople working their and boast­\ned about how he had named \nhis dog after them. The man \nw~o ha? _a long standing gripe \nwith officials in the East African \ns~ate was found guilty and \ngiven a suspended sentence \nbut his dog was given a far \nworse fate -the death penalty.",

      "raw_text": "Ape Invasion \nIn Somalia it has been report­\ned that a schoolboy football \nteam had to abandon a match \nafter a pitch invasion. \nUnfortunately the invasion was­\nn't of ecstatic fans but of mad \nmonkeys. Witnesses said the \nmonkeys invaded the pitch in \nBurao town and attacked the \nplayers, biting and scratching \nyoungsters on the legs.The \ntown of Burao is home to as \nmany monkeys as it is people, \nduring Somalia's Civil war \nloads of the monkeys took over \nderelict buildings with the result \nthat some parts of Burao are \nnow home to colonies of \nMonkeys. The Monkey invasion \nof the pitch is not unusual in \nthe area and armed police \nwere on hand to disperse the \nprimates. The monkeys would­\nn't relent until their ring leader \nwas shot dead by police marks­\nmen!!. \nRussia Frenzy for Fish bait \nBarbie! \nIn Far Eastern Russia, fisher­\nmen have now begun a frenzy \nof purchasing Barbie dolls!! Not \nbecause they have just begun \nto find their sensitives sides or \nbecause US consumerism has \ngotten a grip of them but \nbecause their hair makes good \nfish bait! Fishermen have been \nbuying up Chinese-made \nBarbie dolls and using their \ngolden hair as bait. Some \nFishermen have been quoted \nas saying that the hair is very \npopular with the local fish. The \nproblem for the US manufactur­\ners is that they are not cashing \nin on the fad because the \nFishermen are not purchasing \nI \noriginal products but rather \ncheap imitations from China. \nCat shortage puts rats on the \nmenu \nIn Vietnam the population is \nbeing instructed to stop eating \nCats and switch ... to eating rats. \nA Irish reader who 's used to the \nbacon, cabbage and spuds may \nfind it hard to comprehend but in \nother parts of the world where \nspuds and bacon are not as \ncommon and people wouldn't \ndare eat cabbage -small ani­\nmals are the only option. The \ncat meat trade in Vietnam is a \ngrowing trade and even within \nVietnam the export trade of cats \nto China is becoming a lucrative \nbusiness, That was until the \ngovernment outlawed the eating \nof Cats so as to prevent an over \nrun of rats in the region. It \nappears as if the country was \nsuffering from an excessive \nnumber of rats running freely in \nthe city. This is leading to the \ndestruction of many harvests \nand the agriculture section is \nsuffering badly so now with the \neating of cats outlawed many of \nthe countries natives are turning \nto the plentiful supply of Rats to \nnourish themselves. The eating \nof rats is already common prac­\ntice so the transition from cats \nto rats will not be so hard felt. \nVery Cold Turkey \nTwo young romantics in Turkey \ngot a hard taste of reality when \ntheir elopement went tragically \nwrong. The couple Reis Mergen \nand girlfriend Ali Dogan were \nfleeing from their families in the \nname of love, however what \nthey didn't bank on was ending \nITTews \nup together in a hospital bed \nminus hands and feet -not \neven able to hug each other. \nWhat happened wasn't some \nTurkish law that made elope­\nment punishable by amputation \nof hands and feet but rather in \nthe escape attempt the couple \nended up fleeing across the \ncountry side on foot (later to be \nlost). Unfortunately for the duo \nheavy snow began to fall and \nthey were later discovered by \npolice and found to be suffering \nfrom severe hypothermia and \nfrostbite. Reports say that tem­\nperatures reached minus thirty \ndegrees and as a result of the \nfrost bite the two are facing \namputation of their hands and \nfeet -wh ich will make their next \nelopement that little bit more \ndifficult. \nDOG to be Hung \nIn Tanzania a dog has been \ngiven the death penalty as a \nresult of a highly unusual case \nbrought before the courts. \nBefore the court was a dog \nnamed \"Immigration\" and its \nowner. The crime was that of \nscandalising the name of the \ndepartment of Immigration in \nTanzania. The court heard how \nthe 25 year old owner of the \ndog made regular trips to the \nImmigration department in \nTanzania were he criticised \npeople working their and boast­\ned about how he had named \nhis dog after them. The man \nw~o ha? _a long standing gripe \nwith officials in the East African \ns~ate was found guilty and \ngiven a suspended sentence \nbut his dog was given a far \nworse fate -the death penalty.",

          "text": "TH'.E LEADER. 163 We have :eceivecl a copy of the Prospectus of the Connacht Insh School, which has been established at -Mount Pa;rtry, Co. Mayo, for the training of Teachers and teachmg of Irish. The President is His Grace the Archbishop of Tuam, the secretary is Mr. Joseph A. Gynn, Beech :ijouse, Tuam, and there is a strong and representative committee. As Principal Teacher the Connacht School has happily secured the services of Michael Breathnach, late of the London Gaelic League . • There will be two courses, the first beginning 15th June and ending 31st July; the second beginning 1st August and ending llt).i September. Funds, of course, are necessary for the adequate carrying out of the scheme of the Committee, and we -hope that the appeal for financial help made by the Committee will meet with a hearty and generous response. Certainly t1e Irish Parliamentary Party have every reason to feel honoured and pleased at the reception accored to their chairman at the Vatican, by his Holi­ ness tlie Pope. According to a report in the Freeman : - \" His Holiness spoke in the kindest ter.ms of the work of the Irish Parliamentary Party. He expressed his complete sympath)Z with the objects and the labours of the Party. ' I recognise the Irish P arliamentary Party,' he said, ' as the defender of the C'atholic reli­ gion, because that is the National religion, and it is the • National Party.' The struggles of the Party by lawful and peaceful me",
          "raw_text": "MAY 6. 1905. TH'.E LEADER. 163 \nWe have :eceivecl a copy of the Prospectus of the \nConnacht Insh School, which has been established at \n-Mount Pa;rtry, Co. Mayo, for the training of Teachers \nand teachmg of Irish. The President is His Grace the \nArchbishop of Tuam, the secretary is Mr. Joseph A. \nG~ynn, Beech :ijouse, Tuam, and there is a strong and \nrepresentative committee. As Principal Teacher the \nConnacht School has happily secured the services of \nMichael Breathnach, late of the London Gaelic League . \n• There will be two courses, the first beginning 15th June \nand ending 31st July; the second beginning 1st August \nand ending llt).i September. Funds, of course, are \nnecessary for the adequate carrying out of the scheme \nof the· Committee, and we -hope that the appeal for \nfinancial help made by the Committee will meet with \na hearty and generous response. \nCertainly t}1e Irish Parliamentary Party have every \nreason to feel honoured and pleased at the reception \naccor~ed to their chairman at the Vatican, by his Holi­\nness tlie Pope. According to a report in the Freeman : -\n\" His Holiness spoke in the kindest ter.ms of the work \nof the Irish Parliamentary Party. He expressed his \ncomplete sympath)Z with the objects and the labours of \nthe Party. ' I recognise the Irish P arliamentary \nParty,' he said, ' as the defender of the C'atholic reli­\ngion, because that is the National religion, and it is the \n• National Party.' The struggles of the Party by lawful \nand peaceful means to win political liberty for Ireland, \nand to obtain the full civic rights for the Irish people, \ndenied to them at present, had, continued his Holiness, \nhis deep sympathy, and his blessing.\" Th e portrait of \nthe Pope which His Holiness presented to Mr. John \n• Redmond, bore the following inscription : -_\" To my \nBeloved Son, John RMmond, Leader of the Insh Party \nin the House of Commons, with a wish that he, together \nwith his . Editor,-We, the Idolators of the \nD.M.P., as you so aptly have styled us, are pleased to \nsee you again coming forward to champion the cause of \nTolerance and Fair Play .. Since the appearance of your \nfirst article, many changes, which are b·eneficial to t~e \nCatholic members of the force, have been effected, and \nwe have very little doubt that if you take the matter \nseriously in hand, you w-ill effect as great a change as \nyou have done in other pu?lic ~odies, ~otably the \nRailways, of Ireland; as the bigots•m a .po~ice force are \nno more able to stand the light of publicity than any \nother public body. A change of constab_le~ . emplo}'.ed \non special duty has taken place in the Div1S1on which \nwas the subject-of your first article, and there has been \na noticeable falling off in the number of \" Saved \" con­\nstables obtaining soft jobs ' to suit their delicate state of \nhealth.' Another change which benefits the ' Idola­\ntrous ' constables is that the extra work entailed on \nnight duty has been done away with; but quite recently \nan appointment was made of a constable to the stafi of \nthe Police Court; and although an \" Idolator '' was \nrecommended by his Superintendent, the appointmen,t \nwas filled from the ranks of \" the Saved,'' contrary· to \nSir John's edict, viz., seniority.\" \nThe following also is taken from this strange message \nthat has reached us :- \" Of the many cases of impudent \nbigotry in the force there is no parallel to that oJ the \napointment of the Assi'stant Drill Instructor in the \nDepot, Kevin Street. This appointment was formerly \nfilled by an 'Idolator '-Constable Langtry-who was \nin every respect qualified, holding a first-class certificate \nfrcm military schools for D1·ill Instruction and Gym­\nnastics, also a second-class educational certificate in the \nforce. This man was removed to make room for one of \nthe \" Saved \"-a man holding neither educational ,nor \ndrill certificates, and who had been           "raw_text": "Thursday M.uch30th-Wednesday April 12theLIMERICK EVENTS GUIDE \nALL GOOD \nL~ka Bloom, The Tindersticks, Fred­\ndi~ Johnston and They Might Be \nGiants all owe their current success to \nthe musical attributes of Limerick­\nman, TOM PRENDERGAST. \nTom, ~ho originally comes from John \nstreet, is co-owner and director of the \nacclaimed indie-label BAR/NONE \nRECORDS, based in Hoboken, \nNew Jersey, USA. The label is cur­\nrently in its eighth year of existence \nwith 20 artists signed and over 55 ' \nreleases to date. Bar/None has built its \nown pedestal and now competes \nadmirably with the major labels of \nthe music industry. \nAfter working in pirate radio and pro­\nmoting bands in Ireland, Tom trav­\nelled to Hoboken in 1982. he found \nwork in various bars, including \nMaxwell's (a favourite haunt of \nR.E.M. guitarist, Peter Buck). Having \nsaved hard he was eventually able to open his \nown record shop, Pier Platters in Hoboken , \nand due to the diversity of its range, was an \nimmediate success. \n\"I lapped into a market which wa s virtually \nuntouched at the time,\" says Tom . \nThe shop has now a reputation in the States as \none of the best alternative record shops in the \nwhole country. Tom has since expanded and \nnow owns a chain of record stores. \nDuring these early days \nTom managed a band \ncalled RAGE TO LIVE and \nit was with lead singer \nGlenn Morrow that he \ndecided to start Bar/N one. \n\"The aim of the label was \nto give talent, not just in \nHoboken but all around, a \nchance to gain recogni­\ntion,\" says Tom. Yet he still \nconfirms Hoboken's world­\nwide reputation as a mu sic ❖----\nMecca, claiming, \"There is '--------• no Seattle grunge scene here, just an amazing wealth of gifted artists of different styles and \ntastes.\" • Bar/None Records achieved instant success with the group THEY MIGHT BE GIA N T S \nwhose first album sold more than 100,000 copies, in 1987. Their second release, Liuco/u, alm ost \ndoubled the previous effort and even ruffled U2 's feathers by remo ving R nttle n11d H 11 111 from \nthe college charts' topspot. their major label debut 'Flood' went gold, spawn ing the wo rldwide \nhit Birdhouse in Your Soul. Folk-rock artist FREDDIE JOHNSTON, wh ose videos 'Tlze \nLucky One ' and 'Bad Reputation' were seen recently on Donal Dineen 's popular N o Disco pro­\ngramme, also recorded two albums with Bar/Non e, while LUKA BLOOM , brother of Christy \nMoore, also started with the label. Although these artists are now with major labels, their con ­\ntinued success will mean their back catalogue with Bar/None will sell too. \nLimerick band, A TOUCH OF OLIVER were also signed, releasing an epon ymou sly titled \ndebut album in 1993. \"I scout for bands personally,\" says Tom, \"and while I was in Limerick a few years ago, l cam e \nacross DlARMUlD O'SULLIVAN and the rest \nof the lads -I was quite impressed.\" \nAccording to Tom , the album is still selling in \nthe States, even though the band have since split \nup. However, it is greatly respected group, THE \nTINDERSTICKS, who are the current flag­\nship of Bar/None. Their self-titled debut record \nwas voted 'Album of tlze Year 1994' by M elody \nMaker',while their second album (again a dou­\nble), has already caused much excitement among \nthe British and Irish music press. \n\"We secured the US distribution rights to the \nband only after beating a number of other better \nfunded independents,\" Tom says. \nYet the Bar/None story doesn't stop here. It con­\ntinues with a band called EPIC SOUND­\nTRACKS (writing songs for IGGY POP and \nEV AN DANDO,) and with CHRIS MARS, for­\nmer member of the kick-ass punk group THE \nREPLACEMENTS currently recording an albu \nwith the label.For Bar/None is dedicated to the \ngreat song and, as far as Tom is concerned, \"It \ndoesn't ma~ _er what style it's in, as long as it \nuplifts peopie from th~ drudgery of modern \nliving.\" ,. -By Antoiii. doss·~:'·' \nPag           "raw_text": "Thursday M.uch30th-Wednesday April 12theLIMERICK EVENTS GUIDE \nALL GOOD \nL~ka Bloom, The Tindersticks, Fred­\ndi~ Johnston and They Might Be \nGiants all owe their current success to \nthe musical attributes of Limerick­\nman, TOM PRENDERGAST. \nTom, ~ho originally comes from John \nstreet, is co-owner and director of the \nacclaimed indie-label BAR/NONE \nRECORDS, based in Hoboken, \nNew Jersey, USA. The label is cur­\nrently in its eighth year of existence \nwith 20 artists signed and over 55 ' \nreleases to date. Bar/None has built its \nown pedestal and now competes \nadmirably with the major labels of \nthe music industry. \nAfter working in pirate radio and pro­\nmoting bands in Ireland, Tom trav­\nelled to Hoboken in 1982. he found \nwork in various bars, including \nMaxwell's (a favourite haunt of \nR.E.M. guitarist, Peter Buck). Having \nsaved hard he was eventually able to open his \nown record shop, Pier Platters in Hoboken , \nand due to the diversity of its range, was an \nimmediate success. \n\"I lapped into a market which wa s virtually \nuntouched at the time,\" says Tom . \nThe shop has now a reputation in the States as \none of the best alternative record shops in the \nwhole country. Tom has since expanded and \nnow owns a chain of record stores. \nDuring these early days \nTom managed a band \ncalled RAGE TO LIVE and \nit was with lead singer \nGlenn Morrow that he \ndecided to start Bar/N one. \n\"The aim of the label was \nto give talent, not just in \nHoboken but all around, a \nchance to gain recogni­\ntion,\" says Tom. Yet he still \nconfirms Hoboken's world­\nwide reputation as a mu sic ❖----\nMecca, claiming, \"There is '--------• no Seattle grunge scene here, just an amazing wealth of gifted artists of different styles and \ntastes.\" • Bar/None Records achieved instant success with the group THEY MIGHT BE GIA N T S \nwhose first album sold more than 100,000 copies, in 1987. Their second release, Liuco/u, alm ost \ndoubled the previous effort and even ruffled U2 's feathers by remo ving R nttle n11d H 11 111 from \nthe college charts' topspot. their major label debut 'Flood' went gold, spawn ing the wo rldwide \nhit Birdhouse in Your Soul. Folk-rock artist FREDDIE JOHNSTON, wh ose videos 'Tlze \nLucky One ' and 'Bad Reputation' were seen recently on Donal Dineen 's popular N o Disco pro­\ngramme, also recorded two albums with Bar/Non e, while LUKA BLOOM , brother of Christy \nMoore, also started with the label. Although these artists are now with major labels, their con ­\ntinued success will mean their back catalogue with Bar/None will sell too. \nLimerick band, A TOUCH OF OLIVER were also signed, releasing an epon ymou sly titled \ndebut album in 1993. \"I scout for bands personally,\" says Tom, \"and while I was in Limerick a few years ago, l cam e \nacross DlARMUlD O'SULLIVAN and the rest \nof the lads -I was quite impressed.\" \nAccording to Tom , the album is still selling in \nthe States, even though the band have since split \nup. However, it is greatly respected group, THE \nTINDERSTICKS, who are the current flag­\nship of Bar/None. Their self-titled debut record \nwas voted 'Album of tlze Year 1994' by M elody \nMaker',while their second album (again a dou­\nble), has already caused much excitement among \nthe British and Irish music press. \n\"We secured the US distribution rights to the \nband only after beating a number of other better \nfunded independents,\" Tom says. \nYet the Bar/None story doesn't stop here. It con­\ntinues with a band called EPIC SOUND­\nTRACKS (writing songs for IGGY POP and \nEV AN DANDO,) and with CHRIS MARS, for­\nmer member of the kick-ass punk group THE \nREPLACEMENTS currently recording an albu \nwith the label.For Bar/None is dedicated to the \ngreat song and, as far as Tom is concerned, \"It \ndoesn't ma~ _er what style it's in, as long as it \nuplifts peopie from th~ drudgery of modern \nliving.\" ,. -By Antoiii. doss·~:'·' \nPage Eleven",

      "title": "SHANNON MEAT GAZETTE, VOL. 3, NO. 4, JUNE/JULY 1978",
      "source": "raw",
      "chunk_text": "BILL O'BRIEN\n\nMr. William O’Brien was recently\nappointed to the position of Com-\npressor Room Operator. Bill joined\nShannon Meat Limited in the Fall of\n1976, when he was employed in the\nRefining Plant, he also served the\ncompany in the Slaughtering Sec-\ntion. Bill was the successful appli-\ncant for the Refrigeration Depart-\nment position.\n\nGRANAGH\n\nOriginally from Granagh, Bill was\neducated in Ballyagran Primary\nSchool. He tilled, milked and\nploughed until he was twenty. At\nthis stage, he picked...",
      "item_url": "https://www.limericklocalstudiesdigital.ie/items/show/416",
      "raw_path": "ocr_text/d037aa9e223a9292.txt",
      "normalized_path": "",
      "context_chunks": [
        {
          "idx": 61,
          "text": "The clash with the ‘‘auld” enemy\nturned out to be another thriller.\nThe boys in blue and yellow put up a\nbrave show playing with great spirit\nand determination against the\nchampions despite the fact that\nthree key players were missing.\nHowever, in the end the Chemicals\nproved sharper in front of goal and\nwere worthy winners. This match\nproved that with a full panel of\nplayers available we could be cap-\nable of beating Southern Chemicals.\n\nScorers: S. Harnett, 0-5, B. Fallon,\n1-0, J. Lyons, 0-1, N. Harnett, 0-1.\n\nShannon Meat/Scanglo: 2-3\nLimerick Rangers: 2-7",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 62,
          "text": "We made a disappointing exit\nfrom the Championship. We were\nmissing seven players due to injury,\nbut despite this fact we still had\nenough chances to win. A special\nmention for Mikey Reidy who made\nhis début in goals and played a\nterrific match. Now that we are out\nof the Champioship, we will have to\nmake a determined effort to win the\nLeague.\n\nScorers: A. Frawley, 1-0, F.\nDalton, 1-0, N. Harnett, 0-2, S.\nHarnett, 0-1.\n\nHURLING:\n\nShannon Meat/Scanglo: 1-4\nCastlemahon: 4-8\n\nThis was a disappointing start to\nthe League campaign. However, it\nwas our first match of the Season\nand most of our players had not\nhandled a hurley for months. With\nmore determination plus the players\nwe were missing, we could still make\nan impact in the League and\nChampionship.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 63,
          "text": "Scorers: N. Hogan, 1-0, S. Harnett,\n0-1, M. Sullivan, 0-1, D. O’Connor,\n0-1, D. Noonan, 0-1.\n\nKICK AHEAD\n\nTom White (left) and Liam Woulfe\npause momentarily for this “snap”\nduring ti ing.\n\n‘A new venture in sport_was\nundertaken by some of the Com-\npany’s staff recently. The formation\nof a Rugby team amalgamated with\nScanglo had a very successful run in\nthe Inter-Firm Rugby Tournament\norganised by Newcastle West Rugby\nClub. The team finished runners-up\nto an experienced Farmers fifteen in\na pulsating final after impressively\ngaining maximum points in the\nLeague section. When it is con-\nsidered that the nearest many of the\nlads had come to playing the game\nwas when watching an International\n\non television, the whole exercise was\na noteworthy achievement, and a\ncredit to the players.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 64,
          "text": "Prior to the commencement of the\nLeague, the ‘Green-horns’’ attend-\neda number of training sessions,\nprincipally to learn the rules. Those\nwho attempted this feat were:-\n\nLiam Woulfe, Anthony Frawley,\nSeamus Cawley, Miko Dunne, Noel\nHarnett, Mike Wilmoth, Willie\nJohn O’Donnell, Tom White, Sean\nHarnett, Tom Shaughnessy and\nJack Lyons (who only learned the\nvery basics).\n\nApart from the multiple ‘‘Green-\nhorns\" the side also contained some\nexperienced rugby players - John\nLynch, Dan Cagney, Brian Scanlan,\nTom Daly, Turlough McDonald,\n(missed final through injury) and\nJohn Costelloe.\n\nOn the first morning of organised\ntraining, the Club (Scanglo -\nShannon Meat) took for its motto:\n\n“KICK AHEAD, ANY HEAD”.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 65,
          "text": "This motto was not meant to be\ntaken literally, but occasionally,\nblack eyes, muscle strains, bruises\nand cuts were evident - this is part\nand parcel of the game.\n\n‘The League results were as follows:-\n\nShannon Meat/Scangio\nShannon Meat/Scanglo — 6\n\nShannon Meat/Scangio—11 Castlemahon — 9\n\nFinal: Shannon Meat/Scanglo - 6, :\nFarmers - 17",
          "raw_text": "",
          "raw_idx": null
        }

      "source": "raw",
      "chunk_text": "Don Gallagher\nThe No. 4 Shirt was ‘donned’\n(notice the excellent pun) by a\ncertain Mr. Gallagher throughout\nthe campaign. Don performed many\nheroics in front of goal and is an\nexcellent reader of the game.\n\nLiam Woutfe\nLiam Woulfe - known affectionately\nas ‘The Dad’’. Many were the\nvictims of this character’s wit in the\ndressingroom prior to the big\ngames. A dedicated Clubman whose\nheart and soul were geared towards\na County Medal.\n\nJohn Lynch\n\nsive position. The wisdom of this\nmove was never questioned. His\nplay simply was brilliant.\n\ni é\n\nNoel! Harnett ‘:\nNoel Harnett proved a very\n\ncapable mid-fielder and an excep-\n\ntionally good fielder of the ball.\n\nNoel got many a vital score during\n\nthe Championship and he can feel\n\nvery pleased with himself.\n\n‘Sean Harnett",

          "idx": 52,
          "text": "_ After a very Sluggish start, Utd.\nsettled down to play some fine\nfootball. Kileany rocked the home\nside with an early goal, but Johnny\nJones equalised just before half-\ntime. Second-half goals by Sean\nHarnett and Bill Chawke got Utd.\noff to a flying start in the present\nLeague campaign.\n\nShannon Utd. :7 Pallaskenry : 2\n\nFor half this game Pallaskenry\nwere in with a fighting chance, but\n\nKileany : 1\n\nwere swept aside in the latter stages\nby a rampant home side. Utd. had\n2-1 at half-time, and indeed Pallas-\nkenry equalised shortly after, but\nthen the flood gates opened. The\nUtd. scorers were: Chawke (2),\nButler (2), and Harnett, Sullivan\nand Meade 1 each.\n\nBreska : 2 Shannon Utd. : 0",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 53,
          "text": "Two early goals by Breska killed\noff an understrength Utd. team.\nUtd. fought hard all the way, but\njust could not break down the home\ndefence. Bill Chawke hit the wood-\nwork in the first-half as did Sean\nHarnett in the second and that was\nthe nearest Utd. came to scoring.\n\nCeltic: 3 Shannon Utd. : 2\n\nUtd. bowed out of the F.A.I.\nJunior Cup, but what a tremendous\nperformance this new look team put\non. This game clashed with the West\nJunior Football Final and we were\nshort 6 regulars. Pa Sheehan spent\nthe week before the game getting a\nteam together and they certainly\ndidn't let him down. Three players\nstood out above all others - Frank\nLynch, Tom Butler (scorer of both\ngoals) and Bill Chawke.\n\nShannon Utd. : 8",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 54,
          "text": "This game was over as a contest\nafter 15 minutes when Utd. raced\ninto a 3-0 lead. This is Creeves first\nyear in the League and they are\nfinding the going pretty rough. The\ngame was no more than a stroll for\nthe home side who ran out easy\nwinners. The scorers were: Harnett\n(3); Butler, Daly, Meade and Sulli-\nvan 1 each.\n\nWatch It Grow: Harnett (5); Butler\n(5); Chawke (3); Meade (2); Sullivan\n(2); Daly and Jones 1 each.\n\nMichael Dunne.\n\nCreeves :0\n\nG.A.A.CLUB «\n\nNEWS\n\nTOURNAMENT FINAL\n\nShannon Meat/Scanglo : 3-5\nSouthern Chemicals : 2-6\n\nThis was a historic win for us as\nwe finally beat our bogey team. It\nwas a thrill a minute game which we\ndominated for the most part and\ndeserved to win. I am sure all our\nplayers will cherish the beautiful\ntrophy for the rest of their lives. The",

        },
        {
          "idx": 56,
          "text": "St. Mary's - Sean Finn's, Rath-\nkeale (whichever you would like to\ncall them) Junior Football side are\njust after completing a very success-\nful Season. Western Champions,\nthey were most unfortunate losers in\nthe County-final against a fine\nPatrickswell team. Some bad luck\nand some mysterious refereeing\ndecisions robbed the locals of a well\ndeserved and long awaited title.\nShannon Meat was well repre-\nsented by the following:\nTom White, Don Gallagher, Liam\nWoulfe, John Lynch, Noel Harnett,\nSean Harnett, Patch Markham,\nAnthony Frawley and Denis Ken-\nneally.\n\nTom White\n\nIn goal was Tom White, who is\nnoted particularly for his long\nrelieving deliveries and gigantic\nkickouts. He has on occasions\nplayed corner-back for the Inter-\nFirm side.\n\nam\na\nny",

    {
      "rank": 38,
      "similarity": 0.4161224553473391,
      "doc_id": "a22161ac1386f70c",
      "chunk_idx": 71,
      "year": "1977",
      "title": "SHANNON MEAT GAZETTE, VOL. 2, NO. 3, APRIL/MAY 1977",
      "source": "raw",
      "chunk_text": "What a sensational game this turned\nout to be. Things seemed to be\ngoing our way when Bill Chawke\ngave us an early lead. Then a flare\nup in the middle of the field,\nresulted in the sending off of\nJohnny Jones and Bill Chawke from\nour side and Joe Shea from Broad-\nford. Being a man short seemed to\ninspire the rest of the lads and for\nthe rest of the game we were treated\nto some great football. Goals by\nP.J. Wall, John Coleman and\nMario Zoncado gave us a comfort-\nable 4-1 lead. An early goal by\nFrank Lynch in the second half\nkilled off Broadford and we ran\nout easy winners in the end. Man of\nthe Match : Mario Zoncado.\nAskeaton : 0 Shannon Utd : 1.\nThis was a very close fought game\nall the way through and it was\nobvious from the start that one goal\ncould decide the game and that was\nthe way it was. Bill Chawke got the\nonly goal, when he was on hand to\nknock the ball in after the Askeaton\nkeeper could only parry a shot from\nJohn Coleman. Man of the match :\nJohnny Jones.",
      "item_url": "https://www.limericklocalstudiesdigital.ie/items/show/409",
      "raw_path": "ocr_text/a22161ac1386f70c.txt",
      "normalized_path": "",
      "context_chunks": [
        {
          "idx": 66,
          "text": "The course re-opened on\nSaturday 12th March, for the 1977\nseason. Intensive work has, again,\nbeen put into the course by the\ncommittee members. The course is\nnow superior to what it was last year\nand few complaints were to be heard\nthen.\n\nThe following are the membership\nfees for the coming season :-\n\nFamily £6, Individual £4, Juveniles\n£2, Green Fees £0.30.\n\nI have been specifically asked to\npoint out that a family consists of\nhusband, wife and all children under\nseventeen years of age. Any\nmember who wishes to be registered\nwill be asked to pay a further SOp.\nThis registration will enable him to\nplay in various competitions\nthroughout the area.\n\nMichael O’Neill newly elected\nchairman of Shannon Meat G.A.A.\nClub.\n\nThe centre-field pairing of F.\nDalton and J. Jones worked like a\ncharm.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 67,
          "text": "ATTACK\n\nThe attack forcibly led by Wm.\nSheehy, D. Kenneally and D.\nNoonan taking what chances came\ntheir way. They received great\nassistance from N. Harnett, N.\nHogan and B. Flavin (later replaced\nby L. Woulfe). I am sure no one will\ncondemn me if I single out Wm.\nSheehy for special mention. His two\nfirst half goals were a great tonic to\nthe team. The boys from Shannon\nMeat proved that on their day, they\ncan beat the best of teams. I am sure\nyou will all join with me in wishing\nthem the best of luck in the\nsemi-final against our arch rivals -\nCastlemahon as stated earlier.\n\nMEMBERSHIP",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 68,
          "text": "There is one point that I would\nlike to mention before I finish. It\nwas decided at one of our committee\nmeetings to introduce a system of\nmembership to Shannon Meat\nG.A.A. club for the coming year.\nMembership cards can be had from\nany member of the committee.\n\nThe membership fee is £1. The\nclub needs all the support it can get.\nI am sure that anyone who has ever\nbeen involved in running a club, will\nappreciate the expense involved.\nOur expenses for last year amounted\nto £432. I would like to thank\neveryone for their kind and\ngenerous support in the past and\nlook forward to your continued\nsupport for the coming year.\n\nSlan agus Beannacht.\n\nOPEN WEEK-END",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 69,
          "text": "Iam delighted to relate that the\ndates for our Open-Week-End are in\nlate May. The days and dates of this\nopen are : Friday 20th, Saturday\n21st and Sunday 22nd. The com-\nmittee of the Abbey Pitch & Putt\nwhen applying to the County Board\nfor this event, expressed desires of\nhaving these dates. I am glad to say\nthat the County Board have\nhonoured our request. The trophies\nfor this Open Competition have\nalready been purchased, or as the\ncase may be,donated. Regular\nreaders of this column are aware\nthat the club were presented with\ntwo very valuable perpetual trophies.\nJoe Cuddy presented the club with a\nvery beautiful trophy. The second\nperpetual trophy was received from\nCronin-Barry Ltd. Hence, nearly all\nis in readiness for this, the first\nmajor event in the history of the",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 70,
          "text": "With the league now entering the\nfinal stages, we find ourselves in the\nvery strong position of being 4\npoints clear at top of the table.\nSome of the teams below us have\ngames in hand, but points in the bag\nare better than games in hand. We\nare all very optimistic that this could\nbe our year to lift the title. We have\nfive more games to play, but the\nteam is playing so well that we must\nfancy our chances. At the time of\nwriting, Kilcoleman and Glin would\nappear to be the main dangers. So to\nthe match report :\n\nShannon Utd : 5 Broadford : 2.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 71,
          "text": "What a sensational game this turned\nout to be. Things seemed to be\ngoing our way when Bill Chawke\ngave us an early lead. Then a flare\nup in the middle of the field,\nresulted in the sending off of\nJohnny Jones and Bill Chawke from\nour side and Joe Shea from Broad-\nford. Being a man short seemed to\ninspire the rest of the lads and for\nthe rest of the game we were treated\nto some great football. Goals by\nP.J. Wall, John Coleman and\nMario Zoncado gave us a comfort-\nable 4-1 lead. An early goal by\nFrank Lynch in the second half\nkilled off Broadford and we ran\nout easy winners in the end. Man of\nthe Match : Mario Zoncado.\nAskeaton : 0 Shannon Utd : 1.\nThis was a very close fought game\nall the way through and it was\nobvious from the start that one goal\ncould decide the game and that was\nthe way it was. Bill Chawke got the\nonly goal, when he was on hand to\nknock the ball in after the Askeaton\nkeeper could only parry a shot from\nJohn Coleman. Man of the match :\nJohnny Jones.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 72,
          "text": "Shannon Utd. 2 Ballysteen : 1.\n\nThis was a very lack lustre display\nand we were very fortunate to\ncollect both points. Bill Chawke\ngave us an early lead, but Ballysteen\nwere level by the interval. Mike\nGallagher kept us in the game by\nsaving a spot kick. With time\nrunning out there was a scramble in\nthe Ballysteen area and John\nColeman managed to force the ball\nover the line. Man of the match :\nMike Gallagher.\n\nAbbey Pitch & Putt Club.\n\n300 CLUB",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 73,
          "text": "The club are presently in the\ninfancy stages of organising a 300\nclub. It is intended that the first\ndraw will take place on Friday 29th\nApril. It will be a monthly draw and\nwill run for twelve months. Prizes\neach month will amount to £150.\nThe purpose of this fund raising\nscheme is to purchase machinery\n(mowers etc.) for the maintenance\nof the course. This lottery, may I\nforcibly point out, is not intended to\nact as competition to any other\nlotteries, or fund raising activities in\nthe locality.\n\nThe club were sorry to see the\ndeparture of Donald Costelloe\n(Pitch & Putt fanatic) from the\npayroll of Shannon Meat Ltd.\nDonald commenced working with a\nWaterford Meat Firm, C.1.M. in\nearly March. To Donaid, his wife\nand child the very best of success in\nthe future.\n\nHISTORY IN THE MAKING?",
          "raw_text": "",
          "raw_idx": null
        },

          "idx": 74,
          "text": "Castlemahon : 0 Shannon Utd : 2.\n\nWe continued on our winning ways\ndespite the absence of Bill Chawke\nwho could be out for a few weeks,\nbecause of a bad leg injury. Goals\nby Johnny Jones and new signing\nBrendan Culhane gave us the points.\nMan of the match : Noel Harnett.\n\nShannon Utd : 1 Glin : 2.\n\nThis was our first defeat for several\nweeks and we were beaten by a\nbetter side on the day. A lead goal\nby Brendan Culhane failed to give\nus a lift and two second half goals\nby Glin gave them the points. Man\nof the match : Brendan Culhane.\n\nPallaskenry :2 Shannon Utd : 4.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 75,
          "text": "What a way to bounce back after\nour poor display last week. The\nmain talking points of the game\nwere the two great goals scored by\nFrank Lynch. Both were struck with\ngreat force from outside the box.\nThe other goals were scored by\nBrendan Culhane and P.J. Wall.\nFull marks also, to the rest of the\nlads in what was a great team effort.\nMan of the match : Noel Harnett.\n\nShannon Utd : 2 Breska Rovers : 1.",

      "chunk_text": "•·•oss Carney asl<s -.:ne obvious ques\"f:ion= \nCan a pair o, grol/ll'n .-nen called 1·1111 andSchu.-nacher \ngel: on 1111'11:h one anol:her long enough 1:0 secure Jordan \n1:helr ,1rs1: vlcl:ory? \nAt the moment there is a somewhat revealing joke doing the \nrounds in Formula One, and it goes something like this. Question -\n'What's the difference between Ralf Schumacher and God/' Answer -\n'God doesn't think he's Ralf Schumacher!'. As you might gather then \nyoung Schuey has gained for himself the reputation of being a tad ego­\ncentric, ever so slightly \"me, me, me\" and a smidgen self centred. No \nwonder then that his 1997 team-mate Giancarlo Fisichella fell out so \nsoon after their one and only season together.The lowest point of this \nhigh jinxed relationship came when Ralf somehow got it into his ever \nsomeone who at times suffers from the God Complex. \nAnd this leaves Eddie Jordan (team principal} with a bit of a problem. \nWe all realise that both his 1998 drivers (Young Ralf and auld Damon \nHill) are capable of making up a dashingly dynamic duo - feared by \nsome. faster than most and admired by all -with Damon supplying the \nexperience and Schumacher providing the raw speed needed to \nachieve this, but if both end up hating one another, then all we'll be left \nwith is a disgruntled, unmotivated ex-World Champion, a Deutch­\nlandic hotshoe as directionless as ever and still no victories. Looking \nenlarging skull that Giancarlo didn't merit being ahead of him in the at the evidence from last year the odds aren't exactly stacked in \n:~::n:::e:::~d:;r;~eand so naturally enough put teutonic foot to Eddie's fav:~:.-.. ~;,:o_~,,:~~ht be a swe~, \\it\\fl~er guy .... !!!! \n---===-== ,··· .. .\"·ff~(! \n- ·' On a more positive note, if all the unfortunate Fisichella off \nthe road, into the gravel \ntrap and out of the race. \nHe later defended this \nmost unsporting of \nactions by declaring, \"I \nwas travelling faster than \nFisichella at the time, so \nit was inevitable I should \nattempt to pass him'. \nWell now , the worlds media \n(and everyone else) had but two problems with this explanation. \nFirstly, as of the last time we checked, attempting to pass is not the \nsame as slamming into the side of another car, and second, the only \nreason Ralf was travelling faster at the time was because, unlike the \nprudent Italian, he had failed to reign in his speed as they approached \none of those tight corner thingies (somewhere where full throttle \nalways equals straight on, not go round, tyre barrier, smashed, bent, \nbroken, car, etc, etc ...... ). \nNot very clever and not very nice. Not very clever for the simple rea­\nson that had this little coming together not occurred it looked likely \nthat both Jordan's were going to occupy the top two slots by the time \nthe chequered flag was unfurled, and not very nice because it really \npissed off Fisichella - being the leading Jordan driver at the time he \nwould have inherited the aforementioned win (Ralf went on to take \nthird). Conclusion? Ralf Schumacher exhibits all the characteristics of \n' pieces do slot together, and the \ndrivers remain good working part­\nners, then we're sure to see all the \npotential of Jordan's 1997 season \nflower into something less frus­\ntrating than a medley of missed \nopportunities, crashed cars, blown \ntyres, mind boggling mistakes and \ncareer crushing mechanical failures \n- how about several legitimate poles \nand wins maybe . So now, as we all prepare to knuckle down for anoth­\ner 17 rounds of the championship lets sit back, break out a couple of \nbeers and take solace from the fact that both Damon and Ralf have \npublicly stated their desire to co-operate, get along and hopefully to \nrid the team of their perennial wannabe status. \nIts funny though, when Ralf said recently that Damon would give a \ngreat deal of technical input to the team and that he (Schumacher) \nwas sure to benefit from this - as they \"worked well together\" - I \ncouldn't help thinking back to Argentina and Ralf's habit of saying \nthings that when examined closely were in exact opposition to reali­\nty. Lets just hope then that, as with all bad habits, he has learned to rid \nhimself of this particularly unwholesome trait, and that he will become \nrenowned for getting across the line first and not simply for being \nfuzzy with his logic when getting people cross!",

          "text": "product® \nPRODUCT GOES GROOVY TO GAIJNAY -( ) \nWe had already found ourselves a nice cosy pub, and began to down \na few bottles of Heineken. We were lucky the pub we had stumbled \ninto was hosting a Quadraphonic night with Razor one of their resi­\ndents. He served up a jazzy blend of drum n bass and even dropped \nin a few soul tracks and even if the crowd were more into chugging \nback a few cans of cider and listening to Bon Jovi, it w as nice to hear \nthe jazzy blend drifting threw the smoke filled bar. \nWe walked the short distance around the corner to the GPO , for one \nof the highlights of the Weekende r, Mr. Cook a.k.a. Fatboy Slim. The \nvenue was already half full and Johnny Moy , the Influx supremo was \ngrinding together a delicious blend of breakbeats and funky hip-hop, \nthen the unima?inable happened - the music stopped, the houselights \nca~e on and 11 Se~ tplijthat hot food was being served, yum yum . \nThis was thanks to t~ e ·Galway Gardai, who believed that food served \nin the nightclubs would deter people from going to fast food restau­\nrant after the clubs and starting fights, this must be with out doubt the \nmost ridiculous idea ever thought up in the history of mankind. I \nalways believed that some chicken curry served during a club, while \nthe music was stopped would bring a halt to trouble on the streets of \nIreland. \nThen exactly at 12.15 am Fatboy Slim took to the decks and began the \nparty, and he was in the mood for a party. Starting off with some jump \non the table hip-hop, he started to get his audience in the mood .After \nabout twenty minutes he drops in Cornershop, his own mix of \n'Brimful Of Asha' and this drifts straight into Renegade Master \n'Wildchild', the crowd react as if they have been told that work has \nbeen called off on Monday and that they will still get paid. Things begin \nto heat up and the bassline is starting to rip the plaster of the walls, \nthe sound of summer is upon us, the crowd are ecstatic more plea­\nsures are in the post. Dr. Bone 'Came to get ripped' starts the crowd \ninto samba dancing and at this stage the venue is at boiling point and \nis danger of being leveled to the ground, but there is no holding back \nand nobody is complaining. Next its a slice of demon jungle and cheer \ngoes up and up and up, hey !!! where has the roof gone no matter \nkeep dancing. He then drops Freddy Fresh 'Drum Lesson', a swinging \nsurf tune with a devilish beat and then the volcano erupts and still the \nparty continues, they seem to be dancing everywhere on chairs, tables, \ncounters and on shoulders. Even by the table the mod boys are beat­\ning the counter to the sound of the drum, their life has been spiced \nup. The music then at two o'clock grinds to a halt and heads turn and \nstare at amazement it can't be over. So Norman gives us one more \none that really maybe has no place but is a fitting end The Verve's \n'Bitter sweet symphony'. The houselights are turned on and the \nbouncer's begin their familiar bark. We grab our coats and fall outside \nwhere the wind and rain are driving everyone home. All that can be \nsaid is please, please it all was a better living for CHEMISTRY. \ndrop20 \nfatboyslim \nThe World Cup is only four months away and everyone is scrambling \nfor the position and honour to record their countries football \nanthem, Pulp, Boo Radleys and Damon Albarn are all in the running, \nbut it looks as if Echo And The Bunnymen have emerged as the book­\nies favorites. Meanwhile Teenage Fanclub are in contention to provide \nScotland's song for the World Cup campaign, with the dire Wet Wet \nWet and Del Amitri among other candidates. \nThe Verve are to release 'Sonnet' as a single, but on 12-inch vinyl only, \nit will be sold in a customized Verve cardboard envelope.They will also \nrelease the last three singles on vinyl for the first time. The return of \nthe 7-inch. \nGarbage are just putting the final touches to their second album, \n'Versions 2.0'. The first single is to be 'Push lt'-and no its not a \nSalt'n'Pepa cover. The album will contain a cover of Big Star's \n\"Thirteen\". There's also a song with the working title of \"Special\", \nwhich has been described as a tribute to Chrissie Hynde lead singer \nwith the Pretenders. \nWilliam Reid, of the Jesus And Mary Chain, is releasing his first ever \nsolo single, titled 'Tired Of pl=l=l<ing'.The Mary Chain, who have just re­\nsigned to Creation, will be back later this year with a new album. \nMicheal Hutchence committed suicide, according to the coroner and \nhe didn't die from an act of auto-eroticism, well isn't that a story. \nA friend of mine has brought to my attention that Cornershop's \n'Brimful Of Asha' is a rip off of Lou Reeds 'Sweet Jane', well its not a \nnew idea stealing a riff from someone else's song for your 45. \nA new charity album, intitled 'Gimmie Shelter' is released on March 9. \nThe CD boasts of an excellent line-up, Everything But The Girl, \nProdigy, Snuff, Reef, Cast, Audioweb, 808 State, Bis, 3 Colours Red , \nJamiroquai, Dubstar and the delightful Mark Owen . Irish band Ash, \nappear on the album with a live version of 'Let It Flow' recorded at \nthe Astoria in London. Talking of Irish bands, Limericks own pop dar­\nlings, The Hitchers have been nominated in the Hotpress awards, \nwhich will be held in Belfast in a few weeks. \nOcean Colour Scene release 'It's A Beautiful Thing', which still gives no \nevidence to suggest that they don't deserve to go down in history as \none of the most boring bands to have sold an obscene amount of \nrecords. Drum n bass maestro LTJ Bukem releases more easy listen­\ning tunes 'Mystical Realms' and finally French duo Daft Punk kick back \nwith 'Revolution 909' another roaring, blinding dance floor filler. \nA new regular feature starting this week titled CLASSIC \nBUYS will advise the reader to part with their money and buy \nthe CD's we talk about. This week i           "text": "D \n~etd chef at Mustang Sally's \nessert your diet with a sweet \nIn recent issues we have been savouring the savouries, \nthis week I think it's time to dabble with the desserts. \nMost people somewhere along the line of their gum will \ncome across that elusive sweet tooth. When it strikes \nit just has to be satisfied, whether it's after a ma in \ncourse or involving a 2 mile walk to the 24hr garage \nfor a mars bar at 3am! \nConfectionery plays a major role in the catering indus­\ntry with many pastry chefs command ing a higher \nii salary than the head chef above them . Up to recent \nAmerica is sending over boatloads of sweet delights. \nEver-present on most modern menus today are amongst \nothers, Mississippi Mud Pie, Alabama Chocolate Pie and \nChocolate Fudge Brownies, all delicious and an absolute \nmust for all those chocaholics out there. Luckily almost \nall these style desserts can now be found in the larger \nsupermarkets which saves you the bother of making \nthem yourself. Personally I think part of the fun of \ndesserts is the sticky fingers, the last spoon of choco­\nlate from the end of the bowl and the carnage left in \nl\\l \n• \ntimes Europe had cornered the market in the cakes and \npastries corner of menus - France with its huge range \nof gateaux, Denmark w ith it's sweet pastries and \nGermany with it's richly flavoured tortes. But today \nI'm going to focus on the other side of the Atlantic. \nToday's sweet recipe is nice and simple, \na White Chocolate Brulee - a light cream \nhot mousse with a crunch sugar topping. \nEnjoy! \nRecipe \n0 2 Milky Bars (grated) \nC'.) 500 ml milk \n6 4 medium egg yolks \nI 11 Sg castor sugar \n-k 2 tbsp cornflour \nthe kitchen, and on yourself afterwards! \nMaking desserts is an exact science with the wrong \namounts of any one ingredient or the slamming of an \noven door ruining any perspective sponge or souffle so \nwhen following a recipe always read carefully and \nalways use exacting ingredients. \nMethod \nGently warm the milk in a suitable pan, add the grated \nchocolate and a little cinnamon and allow to simmer for \nabout 5 minutes in a heat proof bowl. Whisk together \nthe sugar and eggs until nice and foamy. Add the diluted \ncornflour to the mix, strain the milk over the egg mix­\nture and cook over a gentle heat - stirring until thick­\nened and smooth. Pour the mix into shallow ovenproof \ndishes and allow to cool preferably overnight until \nlightly set. Top with brown sugar and caramalize under \na hot grill. Serve chilled. \nCi I,~ \nCas-tle OaK!? .9-Louse 9--lot=eC \n!Hofiday 'l?ufage &' Count:ry Cfu6 \nGrade A \nCastleoonncll .. Co. Lunerick, Ireland. Tel: 061.-377666 Pax: 061-377717 \nt",

      "raw_text": "•·•oss Carney asl<s -.:ne obvious ques\"f:ion= \nCan a pair o, grol/ll'n .-nen called 1·1111 andSchu.-nacher \ngel: on 1111'11:h one anol:her long enough 1:0 secure Jordan \n1:helr ,1rs1: vlcl:ory? \nAt the moment there is a somewhat revealing joke doing the \nrounds in Formula One, and it goes something like this. Question -\n'What's the difference between Ralf Schumacher and God/' Answer -\n'God doesn't think he's Ralf Schumacher!'. As you might gather then \nyoung Schuey has gained for himself the reputation of being a tad ego­\ncentric, ever so slightly \"me, me, me\" and a smidgen self centred. No \nwonder then that his 1997 team-mate Giancarlo Fisichella fell out so \nsoon after their one and only season together.The lowest point of this \nhigh jinxed relationship came when Ralf somehow got it into his ever \nsomeone who at times suffers from the God Complex. \nAnd this leaves Eddie Jordan (team principal} with a bit of a problem. \nWe all realise that both his 1998 drivers (Young Ralf and auld Damon \nHill) are capable of making up a dashingly dynamic duo - feared by \nsome. faster than most and admired by all -with Damon supplying the \nexperience and Schumacher providing the raw speed needed to \nachieve this, but if both end up hating one another, then all we'll be left \nwith is a disgruntled, unmotivated ex-World Champion, a Deutch­\nlandic hotshoe as directionless as ever and still no victories. Looking \nenlarging skull that Giancarlo didn't merit being ahead of him in the at the evidence from last year the odds aren't exactly stacked in \n:~::n:::e:::~d:;r;~eand so naturally enough put teutonic foot to Eddie's fav:~:.-.. ~;,:o_~,,:~~ht be a swe~, \\it\\fl~er guy .... !!!! \n---===-== ,··· .. .\"·ff~(! \n- ·' On a more positive note, if all the unfortunate Fisichella off \nthe road, into the gravel \ntrap and out of the race. \nHe later defended this \nmost unsporting of \nactions by declaring, \"I \nwas travelling faster than \nFisichella at the time, so \nit was inevitable I should \nattempt to pass him'. \nWell now , the worlds media \n(and everyone else) had but two problems with this explanation. \nFirstly, as of the last time we checked, attempting to pass is not the \nsame as slamming into the side of another car, and second, the only \nreason Ralf was travelling faster at the time was because, unlike the \nprudent Italian, he had failed to reign in his speed as they approached \none of those tight corner thingies (somewhere where full throttle \nalways equals straight on, not go round, tyre barrier, smashed, bent, \nbroken, car, etc, etc ...... ). \nNot very clever and not very nice. Not very clever for the simple rea­\nson that had this little coming together not occurred it looked likely \nthat both Jordan's were going to occupy the top two slots by the time \nthe chequered flag was unfurled, and not very nice because it really \npissed off Fisichella - being the leading Jordan driver at the time he \nwould have inherited the aforementioned win (Ralf went on to take \nthird). Conclusion? Ralf Schumacher exhibits all the characteristics of \n' pieces do slot together, and the \ndrivers remain good working part­\nners, then we're sure to see all the \npotential of Jordan's 1997 season \nflower into something less frus­\ntrating than a medley of missed \nopportunities, crashed cars, blown \ntyres, mind boggling mistakes and \ncareer crushing mechanical failures \n- how about several legitimate poles \nand wins maybe . So now, as we all prepare to knuckle down for anoth­\ner 17 rounds of the championship lets sit back, break out a couple of \nbeers and take solace from the fact that both Damon and Ralf have \npublicly stated their desire to co-operate, get along and hopefully to \nrid the team of their perennial wannabe status. \nIts funny though, when Ralf said recently that Damon would give a \ngreat deal of technical input to the team and that he (Schumacher) \nwas sure to benefit from this - as they \"worked well together\" - I \ncouldn't help thinking back to Argentina and Ralf's habit of saying \nthings that when examined closely were in exact opposition to reali­\nty. Lets just hope then that, as with all bad habits, he has learned to rid \nhimself of this particularly unwholesome trait, and that he will become \nrenowned for getting across the line first and not simply for being \nfuzzy with his logic when getting people cross!",

      "chunk_text": "{ I . . \n• . • ( • . \n. ~ \n. . I . .. \n'· \nS r, O n -, '\\ ✓ \n-',#' !I r O II t t, f> \" o n ' 5 n 1• o r, T a • s P o n \n~ ......... --'-\"\"\"\"\"-~-~,__,,,:::;:_ ____ = ·•-..:::iiit;,.-,,-s• .. ~ ..-----~~~ ::t::i.:,,.:;;_~=--~--~--=--\nTHE 1998 FORMULA ONE SEASON MAY ALREADY BE \nOVER! HERE'S HOSS CARNEY 's TAKE ON HOW THINGS \nMIGHT PAN OUT. .... \nWay back in the middle of 1994 Adrian Newey - then Design \nsupremo at Williams Grand Prix -stepped out of his favourite \ndrawing office with a big cheesy grin plastered all over his \nbeaming British face. He 'd just signed off the final blueprints \nfor William's 1995 challenger the FW 15, and he knew they \namounted to a standard of conceptual excellence most others \nwould find impossible to match.All his drivers, Damon Hill \nand David Coulthard, had to do was to show up at each of \nI 995's seventeen races, ease the beast gently around the vari­\nous tracks and both titles (Drivers and Constructors) would \nmore than likely be theirs. Michael Schumacher had other \nplans though. In a car which technically had no place doing so \n(the Bennetton 195) he managed to capture both crowns for \nhimself and his extremely appreciative team.As you may imag­\nine.Adrian found all this as amusing as having a rear wing end­\nplate forcibly rammed up a very delicate part of his anatomy. \nThat was 1995. \nIn 1998, in as much as one can gather from winter testing and \nthe first race in Melbourne, it would appear that once again a \ncar penned by Adrian Newey is showing itself to be the class \nof the field, and the only other person presenting any sort of \nserious challenge is Michael Schumacher. This time around \nthough Adrian and Coulthard are ensconced at McLaren and \nSchuey works for the Prancing Horse (Ferrari), along with \nboth Pat Symonds and Rory Byrne who were chief designers \nat Bennetton the last time he lifted the Drivers Championship. \nIt just goes to show that where-ever the top people are the \nlights do tend to shine that bit brighter. With one major \nexception though. Damon Hill jumped \nship a while back and is now steadily rowing backwards for \nthe ever slowing Jordan team.A great driver maybe, but its \nhard to see even this ex-world champion taking the recalci­\ntrant 198 and making it anything other than a strongish also­\nran. Which again is reminiscent of 1995, because back then \nJordan occupied a place in the field which was widely regarded \nas the leading pack chaser. \nBeing a fairly bright person (so Mammy says anyhow!) and \nhaving thought all this through I've come to the disturbing \nconclusion that the 1998 Formula season is in fact the most \ncunningly conceived sporting deceit since Maradonna threw \nthe ball in the back of the English net!!! Forget the World \nWrestling Federation and their less than wholesome antics, \nBernie Ecclestone (FI 's chief) has come up with the scam to \nbeat all scams. Having found that the whole chore of scooting \naround the world to organise 17 races each year was begin-\nning to become a bit of a drag on himself and his beloved \nteams he's gone and hired some techno whizz-kid to air brush \nhis old Beta copies of the 1995 Championship to make them \nlook like I 998's. So when we thought we were seeing \nFerrari's Michael Schumacher pull off onto the grass in \nAustralia we were in fact witnessing a much younger (and \nbluer) Shuey climbing out of his 1995 Bennetton Renault \nsomewhere north of London. The teams get to stay at home \nand do all that spending of Fortunes stuff, the sponsors \n(Benson and Hedges, Marlboro, Parmalat, etc .... ) still get their \nblanket media coverage and we punters are left w ith a race \ncalendar as authentic as the Spice Girls are exponents of High \nArt. \nOkay so its probably way off the mark, but in one sense a big \npart of me wishes it to be true. For if it were then we might \nescape the inevitable bore of watching McLaren win every sin­\ngle race, just as they so very nearly did ten years back when \nAyrton Senna was at the wheel. And even then they would \nhave bagged the lot but for an unfortunate incident involving a \nlarge sand trap and a very broken engine. Boring! Utterly \nBoring!! While its good to see Mclaren back on song, when \nthat tune is more than 2 seconds ahead of even their closest \nrival it doesn't bode well for the entertainment factor of the \nremaining season. No one enjoys sitting down to watch a \nsporting event if the result is almost entirely predictable, not \neven if their own hero/team is the one doing all the winning. \nThat's why when David Coulthard casually aired his hope that \nMika Hakkinen (the other Mclaren driver) would allow him \nto win the next race .... not attempt to, but actually to win .... I \nlet out a long slow moan, put my head in my hands and began \nto curse Adrian Newey for doing what he does best, design \ncars no one else can compete with. Only this time they are so \nfar ahead of everyone else that they effectively negate the \npresence of all the other teams. Boring! Stupid-mongously, \novertoppedly screwballed boring! Hopefully my pessimism will \nbe countered by an upturn in the fortune of all the other \nteams, a series races which are marvellously entertaining and \npossibly a a couple of drives down blind alleys for Hakkinen \nand Coulthard. Somehow though I can't see Adrian's new \nemployer doing a '95 on it.At least we still have CART on \nEurosport .....",

          "text": "Cuttin' it up on two pages of grooves \nONJUNCTION WITH REMIX CLOTHES & MUSIC ENTERPRISE \nRONI SIZE HITS CLOSE TO HOME \nExclusive to the Vortex we ore pleased to reveal and publish a fresh \nrumour, which we ore confident, is true, concerning Mercury Music \nPrize winner Roni Size. According to our sources Size and his group \nReprozent hove been confirmed to ploy o major Munster city on a \nSaturday night in the second half of the year. The Bristol-based produc· \ners performance will be the centrepiece of a well-established festival \nand more importantly will be exclusive to Munster. In other words tough \nluck Dublin! This is the first time Size will hove ployed an Irish PA since \n-receiving widespread critical acclaim for his debut 'New Forms' LP lost \nyear. The drum 'n'boss epic took everyone by surprise when it clinched \nihe Mercury award , o move which rubber-stomped drum'n'bass reputa· \nlion as the most important music of our time. \nSOUL AND DISCO INFERNOS \nA fvll programme of events for the Guinness Southern Soul and Disco \nFestival will be included in the next issue of Drop. The line-up just keeps \ngetting better and Limerick also receives its props qs .one of the city's \nleading dubs steps into limelight and runs one of the pubs on ihe pub \ntrail complete with local PJ's. This recognition of Limerick's growing sto· \ntus will no doubt see o lot of people -travelling down from the city so \nkeep the June. bank holiday free (Moy 30th & 31st). One of the Irish \nstars of last y~or's festival was a young D.J named Simon Milligan who \nquite simply out-cut and out-scratched many of the big foreign names . \nUnfortunately, Simon also managed to out drink the other DJ's and most \nofth·e patrons and while his drunken break.done!! was a wonder to \nbehold, his attitude left o lot to be desired. Thus on ot?portunify to \nestablish himself on o .bigger stage was lost.' Returning ·to Dublin Simon \nMilligon·has re-emerged; leaving the e surprised if he does. \nDublin is not to be outdone and the mega-agenda weekend w ill also \ntoke place over Moy bank holiday. Dozens of top quality Irish DJ's ploy­\ning marathon sessions through the day and night in o host of venues \nand expect at least o few Limerick DJ's as well on the bill. The lucky \nnames will be in the next issue. And if both these incredible festivals ore \nnot doing it for you, consider this, Limerick will also ploy host to some \nforeign DJs on the weekend in question as Nottingham's D .I.Y crew \ntouch down . While out the road quite simply the greatest drinkfest of \nthem all ,tokes place as Abbeyfeole ploys host lo its annual 'Fleodh by \nthe Feole'. If you thought house.kids were the only ones who could party \n. all night then check a trod music festival this. summer and discover how \nthis dance thing is in our blood and hos been for hundreds of years. \nTl \nR \nb \n,~ \nfc \nIr",

          "text": "RHYTHM FOR THE RADARS \nOver the decades, Limerick's record as a pro­\nducer of innovative music has been on just the \nwrong side of outstanding. Sure there have \nbeen loads of nice tuneful rock combos \nwho've had varying degrees of success but up \nuntil the sudden success of the Cranberries, the \ncity was firmly entrenched in the \"also ran\" sec­\ntion of the music industry. \nAll that looks set to change with the long antici­\npated release this week of the debut EP from \nthe four piece collective Rhythm for the Radars \nmade up of the percussion skills of Tony Roche, \nthe soulful voice of Jenny Mc Mahon, Graham \nConway on keyboards and the programming \nand bass wizardry of Fergal O'Neil. Coming \nstraight out of Xeric Studios, the three track EP is \na masterpiece of trip hop and breakbeat \nfusion with acoustic instrumentation contrasting \nwith the rumbling electro drum and bass. \nThe foursome have been working together for \nabout six months now but each brings a long \nmusical history to the melting pot of jazz, drum \nn'bass and Trip Hop that comprises the three \ntracks. \nReaction to the EP has been outstanding with it \nbeing playlisted by 2FM and described as \"the \nessential dancetune of 98\" by Micky Mac. DJ's \nlike Dave Clarke and Paul Dakeyne have \ndrop16 \nFDR \nHS \n---\nplayed it out and drum n'bass legend Micky \nFinn, the man behind last years \"Rock the Funky \nBeat\" was most impressed. Sales in Limerick saw \nthe single sell out of it's first run in two days and \nit is available nationally from next month. \nNot ones to rest on their laurels the Radar kids \nare currently recording new material and are \nscheduled for their debut live performance \nlater this month. \nRhythm For The Radars debut EP is available \nfrom Blackspot Records Wickham St, Empire \nMusic O'Connell St and HMV in Cruises St.",

          "text": "• • \nRHYTHM FOR THE RADARS REVIEW \nJason Gilbert reviews the music on the EP. .... \nThe first release from Limericks own Rhythm For \nThe Radars. Now before I go any further you \nhave to give these lads a pat on the back, \nthey have gone off and done it all themselves \nand the reward will hopefully be waiting for \nthem very soon. This three track CD starts off \nwith 'Shine'. It begins with a haunting drum \nbeat and an eerie synth, reminiscent of \nMassive Attacks 'Protection', lead vocalist \nJenny MacMahon voice drifts magically into \nplace and the scene is set, but you have been \nlured into a false feeling of safety, next you are \nbeing stretched and pulled in different direc-\n~:if101:5 \nLIMERICK AND WATERFORD \nOCONNELL STR LIMERICK \nGEORGES COURT WATERFORD \ntion as a drum n bass rift explodes with out \nwarning in your face and your dragged to a \nnew promised land of intricate drum rolls , a \nhaunting cinematic piano and lush vocals and \nwhen the fury of drums is finally grounded to a \nhalt we are left with a gentle piano gliding to \nthe sun drenched horizon. Wide Open is a short \nengaging trip-hop sortee, a gentle sweeping \nwalk into the late night early morning smoke \nfilled rooms of night clubbers. This track would­\nn't be misplaced if found nestled in between \nMorcheeba and Lamb, you never know. The \nfinal track on the CD 'Know By Now ' matches \nJenny's vocals with a flowing jungle beat, a \ntune that Moving Shadow Records would be \nproud to own. \nr'.S;,'),'}:A•.,;.,:;,::«~,:;;_=~\"\"===-=...,,~==~ \nI An S1bin l \n• LIMERICK \n. 161 ' • \nca1nt, ceo Aagu~ craic \nHIIPPYHOIIR \nEVERY FRJlDA\"Y \n6pm -7pm",

          "text": "a e s \nNiall Quinn takes on referees and FIFA ... \n\"If I were a linesman, I would execute defenders who applaud at \nmy offsides\" so sang the magnificent scousers \"half man half bis­\ncuit\" in their quaint little ditty \"paint balls coming home\". That \nline got me thinking, so it did. Why do defenders do that? \nThough not as openly as football fans, the players spend as much \ntime complaining about the poor standard of refereeing and lines­\nmanship at virtually all levels of the game. I recall one game from \na few seasons ago .. limerick Vs. Finn Harps where the referee had \na particularly bad day and not before or since have I heard a \nman's quality of vision and certainty of parentage called into ques­\ntion with such frequency. \nPlayers and fans have a right to expect officials to get it right yet \ntheir expectations of officials are so low that when the ref or \nlinesman does get a call right they applaud in praise of the shag­\ngers like they just did something magnificent and beyond the call \nof duty. In doing so they only serve to perpetuate our low \n•. I ~; ~-\n·,,..,,_;). \n~<'(J~l:>-\nexpectations and are ultimately letting the ref and co. off the \nhook. I mean think of it in reverse, when a defender completes \nan effective clearance does the linesman erupt in praise of him?!! \nof course not because that's what rightly expected of a defender, \nwe demand no less, its his job and if he doesn't do his job he'll \nloose his job to some other player the boss reckons will do it \nproperly. Does the axe fall on the referee (there's a happy \nthought) with anything like such swiftness? not on your life, why? \nbecause even at the highest level of our glorious game a player \ncan have a bad day and be penalised with a loan spell at Grimsby \ntown (with a view to a permanent move) and the slashed wages \netc. that go with it. An \"Amateur\" referee, who's doing it for the \nlove of the beautiful game, can have a dreadful game, pick up \nhis .. ahem. \"reasonable\" expenses cheque (in the premiership that \ncan be up to £1,500 a game - think about that every Saturday and \nsometimes a midweek game too) and the following morning he'll \n3 1 9 6 5 5 \nbe picking up geography homework from a class full of 13 year \nolds (while, quite possibly, some of the players he refereed are \npicking up the pieces of their careers) at worst the referee may \nget a rap on the knuckles from the FA and be informed that he \nwill not be invited to officiate in Cyprus and Estonia's world cup \nqualifier. So you will not be surprised to hear that those most \nopposed to the idea of a professional referees are ... the referees. \nWhy bring nasty little elements like tax on earnings and real \naccountability into a cushy number eh? \nPurely in football terms I can see from a referees point of view. \nThey're only human they can make mistakes like the rest of us, \nthat's why I'd like to see baseball style \"under review\" big screen \nvideo playbacks to give the referee an extra set of eyes. Also I'd \nlike to see tennis style tagging of the goal line which would pre­\nvent ridiculous situations like that which occurred in Euro 96 \nwhen Romania had a goal disallowed despite the ball having \ngone over 12-18 inches over the line. Romania were eliminated \nbecause the ref failed to see their perfectly legitimate goal. \nAnother area in which I could sympathise with refs is restrictive \nrule changes by FIFA, which remove a ref's discretion. Then \nthere are rule changes that aren't specific enough, e.g. a goal­\nkeeper must now kick out the ball \"after between five and six \nseconds\" - what the hell does that mean? Is it five or six?. It is \nmainly the restrictive rules that threatens the spirit of the game. \nUnder a new FIFA directive starting with this summer's World \nCup, refs have to send off any player who tackles from behind. \nSo why are they tinkering with the rules like this? Why remove \nthe option for a ref to caution a player who makes a silly but \nspiteless tackle in the opening minutes of a game? Just wait and \nsee teams are going to finish ninety minutes of football with \nseven or eight men on the field. FIFA hopes soon to outlaw the \nconventional tackle once and for all. FIFA says that this is to \nproject big stars like Ronaldo,Juninho, Shearer and Howie King, \nbut FIFA's real reasons can be summed up in one word -\nAmerica. The largest, richest market in the world still isn't \nwatching the game, despite giving them their own World Cup in \n94 and why? because there ain't enough goals being scored. So \nFIFA's solution is to stop defenders from doing their job and the \ngoals will follow. I love football I love watching it though I'm \nabsolutely hopeless at playing it. One of the things I love about \nfootball is one its most defining nuances; the rarity of goals. \nSome of the best games I've ever seen have been scoreless \ndraws, one-one draws or one-nil wins. One of the reasons I've \nnever bothered with Rugby or GM is the sheer value of indi­\nvidual scores. I think many football fans feel the same way I do. \nThat's why I worry if they change one of the defining nuances of \nthe great game that they'll destroy that which makes the game \ngreat in the first place. In conclusion I'm not against change - it's \nthe type of change and the direction football's going in that I \nwish as different. I think I've made it clear here that I'd like to \nsee professional referees and linesmen, as well as video playbacks \nin the professional leagues. What I don't want to see is FIFA let­\nting super rich clubs and the requirements of U.S. TV networks \nsetting the agenda for change, that's all.",
