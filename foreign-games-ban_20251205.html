          "idx": 289,
          "text": "The forges, too—the old rural universities of Ireland where the pikes\nwere made and the cause of Ireland debated at night, are becoming\ncentres of life and activity again. The old smith, almost a pauper, is\ncoming back into his own again. As a man in a pivotal position, plough\nparts must be provided and the teams well shod, and Tadhg Gabha sees\na few honest shillings turning up every day. The spark in the forge\n\n1?\n\nfire is beaming brightly again. Heartily we say: “God bless the work!\nWHEN THE UNION JACK WAS BURNT IN CORK.",

          "idx": 290,
          "text": "I don’t remember the incident, but I have so frequently heard it, that\nI don’t mind repeating it for my readers. It was in the height of the\nland struggle, and the Assizes were being held in the Cork Courthouse.\nThe day was Good Friday. The Union Jack, the symbol of “law and\norder” in this country at the time, floated defiantly over the building.\nThrough some unaccountable cause, the structure caught fire. The\nflames spread rapidly and soon the whole place was enveloped. A large\nnumber of prisoners—mostly Land Leaguers—were, however, escorted\nsecurely from the burning building. Crowds gathered in the street and\nwatched with unfeigned enthusiasm the flames envelop the building and\nmount to the flag pole. A few minutes and the pole and flag crashed\ninto the flames amid a mighty cheer from the assembled spectators.\nRebel Cork was true to its name!",

          "text": "We started our Irish class away back in 1899 in the local temperance\nhall. Our curate and an old native speaker, called Sean na bPaipeur,\nwere the professors. Every grade and section of the social life of the\ntown were represented in the class, We had a doctor, a lawyer, a mer-\nchant, some shopkeepers, a blacksmith, a butcher, a shoemaker, and last\nbut not least, a barber who enjoyed the humorous soubriquet of\n“Kettledrum.”\n\nOur reverend professor was very keen on endeavouring to have us\nunderstand the different cases—a rather difficult problem for men who\nhad left school for a long number of years. We were patiently plough-\ning through Book One of O’Growney, and friend John Murphy, alias\nKettledrum, was translating his sentence: “Fag an stol ag an tobair”—\nLeave the stool at the well.",

          "text": "I think it was about the year 1895—I am not quite certain—but\nthe Rockies won the Cork Championship and the Redmonds, feeling\naggrieved, challenged them for a side bet of twenty pounds. The\nfield selected was Ned Cadogan’s at Rathanker, near Passage. Ex-\ncitement was at fever pitch and thousands thronged to the venue.\nThe British authorities, scenting trouble between the rival supporters,\ntook every precaution. The Riot Act was read as a preliminary and\nhorse police guarded the field. All public houses were closed under\nheavy penalty. It was a dour, determined game—man met man in\ndeadly earnest, and the clash of ash resounded across the Lee to\nCkrrigaloe. The Redmonds won after a gruelling game, but even to\nthis day, the match is spoken of by the Gaelic fraternity in the little\nferry town beside the Lee.",

          "text": "It is a great organisation. Any body which can give to the boys—and\ngirls— a chance of regular exercise is a good one. Truly, the G.A.A. has\ndone well in giving us games to play from the rocky shores of Mizen to\nthe Pathway of the Giants. 2\n\nAnd, remember that the games so widely played are our own. Remem-\nber that when your son goes off on a summer’s evening, he swings a\ncamén as it was swung by the little boy, Setanta. And, if football of sorts\nis played everywhere, remember that our brand which now thrills thousands\nin Pdire an Crécaig was evolved from our forefathers’ game with the caid,\nrefined and smartened up under the rules of to-day.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 25,
          "text": "Yet, this great Association will not rest on its oars—when it does it\nwill cease to be great—but looks eagerly to the future of machines and\ntelevision and electronics to find in a changing civilisation still a place for\nthe boy with the playing gear and the laughing face.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 26,
          "text": "Clubs must be virile says the Association. They must organise more\ngames and give the lads of all ages more hours of outdoor fun between\nFebruary and November. As the Association of 50 years ago taught the\nIrishman to look upon his own with pride, the G.A.A. of to-day calls on\nus to cast a proudly virile eye not on what it has done but what it hopes\nto do. ‘ ‘\nLe the country be dotted with fields where the boys can play organised\ngames. Let there be jerseys and togs and dressing rooms and showers. Let\nthere be solid men in charge and let the boys have fun which suits their\n\n_ age and temperament.\n\nTHE SOCIAL SIDE\n\nAnd when the goals are scored let there be rinnce, is ceol is ragairne.\nToo long we have been moaning about the dullness of country life.",
          "raw_text": "",
          "raw_idx": null
        },

          "idx": 27,
          "text": "Less of the moaning, boys, ceili music is more popular every day, so\nwhile we're still young ... And even if we’re not, sure we can talk about\nit. ‘The-G.A.A. heartily desires..the clubs to provide more social life for\nits members.\n\n23\n\n2\n:\n\nAbout ten years ago a financial report was read at a County Board\nmeeting. The payments by the Board were all itemised and the total was\nover two thousand pounds. Since then such’ payments have become small\nby comparison and yet they’ll ask ‘you ‘‘ where does the money go.” But\nthey won’t read a balance sheet if you put it under their noses.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 28,
          "text": "The money goes to taxi-drivers, hoteliers, the men who make caméans,\nfootballs and sliothars. It goes to groundsmen and publicans, and jewellers,\nto stationers, farmers, the Church and the bankers. In short, it goes back\nto its souree—our own people. And if there’s something over, there’s\nalways a field to be bought with a poor country club trying to do it,\n\nNo wonder the towns fight hard for fixtures, A senior club champion-\nship means much to a country town. Then think of 40,000 people cach\nspending a conservative ten shillings at a provincial final. £10,000 in half-\na-dozen hours. That’s business !\n\nACTION SPEAKS LOUDER .. -",
          "raw_text": "",
          "raw_idx": null

        {
          "idx": 29,
          "text": "And the language! There are plenty who say it’s as dead as the dodo,\nbecause they wish it. And there are men with long, keen faces who will\nspend valuable time trying to decide whether it’s “native” of “ ancestral.”\nThe G.A.A. has ‘little time for either of the groups, for it’s a fighting\norganisation, not a passive one.\n\nTt has faith in our country’s destiny, in its culture and in its language.\nThe money given for Gaelic scholarships, the gate receipts of the Oireachtas\ntournament and the constant encouragement given by way of usage in the\nG.A.A. is practical proof of its sincerity in the language movement. There\nare more G.A.A. men speaking Irish to-day than ever, and the organisation\nstrives for a constant increase,",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 30,
          "text": "Our Association is not above criticism; in fact it welcomes it, if the\nideas are constructive. Indeed, the fact that criticisms are levelled is a\ntribute to its virility, for the man (or organisation) which sits on the fence\nand does nothing is seldom given a thought, constructive or otherwise, by\nanyone.\n\nA CLEAR OBJECTIVE\n\nBut, after all, the G.A.A’s job is an easy one, for when your mind is\nmade up and the task, however hard, is straightforward, all that is then\nneeded is a stout heart. Of these we have plenty. To quote from Padraig\nG Caoimh’s report of 1954:",

      "source": "raw",
      "chunk_text": "It is surely something to our credit to have\neven this much admitted by a hostile writer, who,\nat the same time, confesses that anything even\nvaguely approaching organised sports was quite\nunknown in England until long after the\nNorman invasion, ‘“‘when the nobles, for the first\ntime, devoted themselves to the chase and the\njoust, while the people played games of ball on\nthe village green.”\n\nThe chroniclers of succeeding centuries are\nsilent concerning any athletic exercises more\nexciting in England than mere training for war.\nIt is true, it is recorded that Henry V. (a.p. 1413)\nand two of his lords ran fast enough to catch a\nwild buck in an open park; but Edward IIl.,\na little earlier, actually prohibited weight-putting\nby statute.",

        {

          "text": "LONDON\nT. FISHER UNWIN, LIMITED\n\fi\nCONTENTS\n| Page\nIntroduction 7\nThe ‘‘Aonach Tailteann’’ and the Tailteann Games ... ca\ni The Aonach, a Public National Assembly ae ae 16\nThe Games ai a ee Ves os 21\nThe Origin of the Tailteann Games ... ae oe 26\nAn Ancient Manuscript Record 30\nFinn MacCool at the Aonach ans ine awe 36\nThe Marriage Market ee Ae se ee 42\nOther Festive Assemblies in Ancient Ireland... ae AT\nAonach Carman 48\nAonach Colmain 57\nAPPENDICES\nI,—The Irish Origin of the Olympic Games ... or) 6l\nIl.—The Marathon Race... ra ad ce 66\nIll.—The Sport Records of the World ws ons 70\nChampionships, 1921... rea ol a 15\n(5)\nRa\n\nINTRODUCTION.",

        {
          "idx": 2,
          "text": "TuIs story of the historic games of Ancient\nIreland has been compiled with a view to\nfamiliarising the Irish people with a knowledge,\nhowever imperfect, of their ancient greatness in\nthe Athletic World.\n\nIt is surely something to be proud of to know\nthat our country has played a great and noble\npart in the Past, not merely in leading all the\nnations of Europe in intellectual culture and\nthe higher arts of civilization, but also in the no\nless important province of physical development.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 3,
          "text": "Most Irish people know how distinguished\ntheir nation once was in the world of letters,\nwhen the great men of the world flocked to our\nshores for light and learning, but few of our\npeople to-day, we fear, can claim a knowledge\neven as intimate with our ancient history as that\nshown by an eminent foreign writer who states :\n\n7\n\f** Indeed, so far as history is concerned, Ireland\nboasts of by far the most ancient organised sports\nknown, i.e., the Tailteann Games, or (as he also\ncalls them) Lugnasad.”’",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 4,
          "text": "It is surely something to our credit to have\neven this much admitted by a hostile writer, who,\nat the same time, confesses that anything even\nvaguely approaching organised sports was quite\nunknown in England until long after the\nNorman invasion, ‘“‘when the nobles, for the first\ntime, devoted themselves to the chase and the\njoust, while the people played games of ball on\nthe village green.”\n\nThe chroniclers of succeeding centuries are\nsilent concerning any athletic exercises more\nexciting in England than mere training for war.\nIt is true, it is recorded that Henry V. (a.p. 1413)\nand two of his lords ran fast enough to catch a\nwild buck in an open park; but Edward IIl.,\na little earlier, actually prohibited weight-putting\nby statute.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 5,
          "text": "So small was the attention given to physical\ndevelopment and sports generally in England in\nA.D. 1509, that Richard Pace, the Secretary of\nHenry VIII., advised the sons of the noblemen\nto “‘ leave study and learning to the children of\nthe meaner people and practise their sports.”\n\n8\n\nIn Ireland, on the other hand, learning and\nphysical exercises went hand-in-hand from times\nlong beyond chronological history.\n\nIt is with a desire to recall such facts to the\nminds of our race that this little book has been\nwritten, in the hope that it may help to awaken\nonce more a deeper interest in our glorious past,\nand assist, in a small way, in restoring some of\nthe ancient athletic fame achieved by the\nTailteann Games.\n\nT..H, Ne\n\n=\n\fThe “Aonaé TAitteann”\nAND\n\nTHE TAILTEANN GAMES",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 6,
          "text": "Their Origin, History, and Ancient\n\nAssociations\n\nTHE adoption of the ancient historic title,\n““donsé Tailceann,’’ as a suitable name to\ncharacterise Ireland’s great National Festival this\nyear, and to distinguish it from all others of its\nkind in any part of the world, was not only a\nhappy inspiration, but, at the present juncture,\na singularly appropriate one.\n\nAs originally established, away back in the\nnebulous mists that envelop the outer edges of\nchronological history—almost two thousand years\nbefore the birth of Christ—the Tailteann Games\nwere primarily instituted as a tribute in honour\nof the Illustrious Dead.\n\ni\n\fThe Antiquity of the Irish Games.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 7,
          "text": "The earliest authentic records of these great\nNational Games, contained in our ancient\nmanuscripts, are associated with the death and\nburial of the renowned Queen Tailté, wife of\nKing Eochaidh Mac Ere, the last Firbolg mon-\narch of Erinn.\n\nShe was the learned daughter of Mag Mér, a\ndistinguished king of Spain, who reigned in the\nnineteenth century before the Incarnation; and\nher husband, Eochaidh (Aughy), was slain in\nthe historic Battle of. Moytura, fought between\nthe Firbolgs and the invading colony of Tuatha\nDé Danaan, on the plains of Cong, in County\nMayo, in 1896 B.c.\n\nThis, it may be remarked, is one of the oldest,\nif not actually the very oldest, events of which\nauthentic records exist in ancient Irish history.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 8,
          "text": "As, however, the mere mention of such bald\nand otherwise uninteresting dates conveys no\nadequate idea of their antiquity to the mind of\nthe ordinary reader, it may serve to awaken some\nadditional interest in the subject if we associate\nthem with some of the great outstanding events\nin the contemporary history of the world.\n\n12\n\nOther Historic Dates compared with Tailteann.\n\nIt will, no doubt, surprise some of our readers\nto learn that the Tailteann Games were instituted\nand celebrated in ancient Ireland more than a\nthousand years before the misty, if not mythical,\nRomulus is supposed to have yoked his oxen\nand ploughed his legendary furrow around the\ngreat circle within which the ancient city of\nRome, with its many Caesars and wonderful\nhistory, was subsequently to arise to fame.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 9,
          "text": "Nor was the far-famed city of Troy, of which\nHomer sings in his Iliad, and the story of which\nhas proved an interesting but tearful task to\nmany of us in our schooldays, yet in existence.\nThe Siege of Troy did not occur, as recent\nresearch has proved, till more than seven hun-\ndred years after Tailté was laid to rest in her\nmighty Mdr on the Loch Crew Hills.\n\nThe famous Olympian Games, of which we\nhear so much from time to time, and which, at\nbest, were but a pale reflex of those of Tailteann,\nwere not yet instituted in the sea-girt province\nof Elis, in ancient Greece, till more than four\nhundred years after King Lughaidh Lamhfada,\nor Lewy of the Long Hand, summoned ‘All the\nmien of Erinn”’ to celebrate the Tailteann\nceremonies on the plains of Royal Meath.",
          "raw_text": "",
          "raw_idx": null
        }
      ],
      "raw_text": "It is surely something to our credit to have\neven this much admitted by a hostile writer, who,\nat the same time, confesses that anything even\nvaguely approaching organised sports was quite\nunknown in England until long after the\nNorman invasion, ‘“‘when the nobles, for the first\ntime, devoted themselves to the chase and the\njoust, while the people played games of ball on\nthe village green.”\n\nThe chroniclers of succeeding centuries are\nsilent concerning any athletic exercises more\nexciting in England than mere training for war.\nIt is true, it is recorded that Henry V. (a.p. 1413)\nand two of his lords ran fast enough to catch a\nwild buck in an open park; but Edward IIl.,\na little earlier, actually prohibited weight-putting\nby statute.",

          "text": "We made our exit from the\nHurling League when we had to give\nSalemink a walkover in the quarter\nfinal. The match was fixed for a\nSaturday and all players were noti-\nfied. However, only five players\nturned up for the match and so we\nlost the chance of getting another\n\nG.A.A.\n\nBy Chipper.\nSAD NOTE\n\nI conclude this edition ona sad\nnote. Our Membership Fees are to\nbe increased (nothing to do with\nsubsidies). The new Fees are:-\n\n£7.00; Individual: £5.00;\n2.00.\n\nBy modern day standards, these\nSubscriptions are still very reason-\nable.\n\nMr. Jimmy Dollery has been\nelected Captain for the new Season.\nIt was agreed that he and the\nChairman, Billy Neville, will select\nthe teams for the League matches\nahead.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 69,
          "text": "P.S. I should mention that my\nassociate, Putter, supplied all the\naforementioned. I can’t tell you who\nshe is except that she cooks a nice\nmeal.\n\nElected Treasurer for his second term\nin Office is Tom Steele, (above) at the\nrecent AGM of the Pitch & Putt Club.\n\nCLUB. #\n\nBy Noel Harnett, RA2\nSecretary. Bet\n\nmatch against our arch rivals,\nCastlemahon, who had beaten us in\nthe Championship.\n\nRAFFLE\n\nThe Club ran a very successful\nraffle before Christmas, and I\nwould like to take this opportunity\nto thank everyone who supported\nus. The following were the Prize\nwinners:-\n\nTurkey: Liam Doherty;\nJames Keating; Whiskey: Theresa\nHeffernan; Biscuits: William Kelly.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 70,
          "text": "On behalf of all members of the\nClub, I would like to wish a speedy\nrecovery to Martin Costelloe and\nMartin Dillon, both prominent\nmembers of our Hurling Team, who\nwere recently injured in a motor\nbike accident. I would also like to\nsympathise with Patrick Condon\nand the other members of his family\non the recent death of his mother.\n\nOur hopes this year of a County Title rest on the above:\n\nBack Row (L to R): MI. Keat\n\nFront Row (L to R):\n\nig (Selector), N. Harnett, M. Williams, L. Woulfe,\n\nW. Sheehy, J. Daly, D. Cagney, B. Chawke.\n. Costelloe, D. O’Connor, J. Kavanagh, D. Dalton, N. Hogan,\n\nT. Hannafin, S. Harnett, F. Dalton, B. Flavin,",

      "chunk_text": "[][)[JDCID[PJ \n[/(I{1ag[/(I \nBEHIND THE SCENES OF \nTHE SOUTH AFRICAN \nTOUR \nAfter a great victory in the first \ngame of the South African tour, \nDenise Fanagan, Physiotherapist \nfor the Irish Rugby Team talks to \nDROP about the game, her brush \nwith the referee, team injuries so \nfar, excursions and everything else. \n\"I was screaming at the referee\", Denise was on the pitch \nwith the Doctor attending co Reggie Corrigan when she was \nintroduced co the test rule of allowing the game co continue \nwhile a player is being attended co. le was the first match of \nthe test against Boland, \"Initially I felt in could have been a \ncritical injury - it subsequently turned out to be just bad \nbruising but it could have been a critical injury. It was quite \nfrightening\". \nOther injuries during the game occurred to Bell and Topping. \n\"Topping fractured his Collar bone after the second try and \nwill have to leave on Thursday. He's in a sling, the fracture \nisn't coo bad. Bell only has a hamstring problem so we'll give \nhim intensive treatment and hold on to him. Hopefully he will \nbe playing later in the test.\" \nApart from the injuries, things are going extremely well for \nthe team, according to Denise \"the morale is wonderful. .. the \ngame was great, anytime we had a chance for a cry we scored \n9 out of ten times.\" When asked what the victory could be \nattributed to Denise replied that \"the team have improved \nconsistently after each game this season and were unlucky not \nto have won any matches until now. On Saturday however \neverything came together - it was a great victory. There was a \nlarge Irish contingent at the game - Lansdowne RFC were \ntouring in the area at the time so they came to the match \nbefore going home . The Capetown Irish Club were shouting \non the team also\" \nWoody will be joining them on Saturday for the game in \nCapetown against the Western Province which promises to be \nanother extremely physical game - all the tickets are sold out \nahead of the game. \nThe team train each morning until midday and finish up for \nthe Mid day sun sets in. Speaking from the hotel in \nWilderness, Denise could tell us that the weather was great \neven though its the African Winter there at the moment . \n\"The part of Africa we're in for the first few games, is one of \nthe most beautiful regions in South Africa. We've been on one \nexcursion so far and that was when the team went up to the \ntop of Table mountain - that was amazing\" \nWhile the team are on a strict training regime they have been \nallowed out to shop and sight see etc. and with one member \nof the team, Dion O 'Cuinneagain, being from South Africa \nhimself the team are getting the inside track on everything \n\"its great because Dion is from Cape town where our first \nand third game are and where we are at the moment \n(Wilderness) is where he used to go on his holidays when he \nwas younger so he shows us the best places co go and every­\nthing\" \nAc the time of talking to Denise the team were busy prepar­\ning for their second and third matches. DROP will speak co \nher next issue and continue giving an insiders view on what is \nhappening during the South African tour. \nDenise Attending to Corrigan at the first match (B~/1 h~s hamstring \ninjury in inset) \nThe Brazen Head, 0 Connell St, Limerick \nproud supporters of the Irish rugby team in \nSouth Africa \ndrop20",

          "text": "f-7-1 1 l I l I l I t I I I l I I , I \nf- SINATRA BACK IN TOP 10 AS DEATH \n-- SPARKS SALES \n. 1-- Frank S inatra was set to return to the Top 1 o of \n. r·- the album chart last week after his death \n• ' prompted a rise in interest in his back cata­\nlogue. The Reprise release My Way -The Best \nOf, \nwhich peaked at number 13 last year, looked \non course to climb around 30 places in the \nchart as two of the singer's Capitol albums, \n~ongs For Swingin' Lovers and Swing Easy, \nvied for a chart return. \n·i ./ • .. ,.-\nSales of a number of other Sinatra albums also picked up, as did his 1969 sin­\ngle My Way . But retailers say the public response has been more steady than \nwith previous big-name deaths because his death has been sadly anticipated \nfor some time and thus sales have stayed high for a couple of years. \nFaithless will be following their m illion-selling debut 'Reverence' w ith a new \nalbum, 'Sunday 8PM ', in September. Last week saw a two-track sampler, \n'Bring My Family Back'fShe's My Baby', mailed out as part of the run-up to \nthe new album. The two tracks on the sampler are decidedly downbeat, unlike \nhouse epics such as 'Insomnia' and 'Salva Mea ' wh ich helped the group sell \n4m singles world-wide. The first proper single release w ill be 'God Is The DJ', \nthe video for wh ich will be directed by group member Jamie Cato who recently \ndirected the video for Cheeky labelmate Skinny's single 'Failure'. The single is \none of the album's up tempo tracks but is apparently completely differen_t in \nsound to the group's previous hits. Faithless will be playing all of Europe's \nmajor festivals this summer including Glastonbury, Womad and V98 . \nAfter winning a Grammy award for Best Rock Instrumental (\"Block Rockin' \nBeats\"), electronica duo the Chemical Brothers are set to have their own label, \nFreestyle Dust, distributed by Caroline. Word is that the first releases will \nappear in the late summer . \nFor some           "text": "Jtmgle Brothers \nIt's hard to believe it's been ten years since The \nJungle Brothers and their Native Tongues movement \nswept hip-hop off it's feet. Ten tumultuous years, \nso,:ne gloriously high, some depressingly low, but \nwhile others of their ilk have foundered and fallen by \nthe wayside, the Jungle Brothers soldier on. In a \ngenre where many talk of longevity, but few attain \nthat level of durability, the Jungle Brothers have \nachieved just that without succumbing to passing \nfads that slide snake-like in and out of rap. They \nremain true to themselves and their beloved art. \nSo since De La Soul pulled there Cork show for the \nSouthern Soul and Disco Festival, the Jungle \nBrothers stepped in and replaced them, nice one \nlads. So we at Drop said to ourselves why not give \nMike G a ring in Los Angles and see what's up with \nthe Jungle Brothers .... \n\"We're family men now, and we realise what we do is \nconsequential, so we watch what we say and do. We \nrespect ourselves and others, but that doesn't mean \nwe have softened, on the contrary! We're new we're \nborn again. That vibe, that feeling that's present on \nthe new album isn't forced, it's totally natural. It runs \nright through us, on 'Raw Deluxe' there's spontaneity, \nthe moods, messages and beats all lock together.\" \nSo now that ten years have past for The Jungle \nBrothers, what does the future hold? \n\"When we're here another ten years from now, come \nsee us. That's what we're working towards. We're in \nthe middle of our careers, we still have a lot we want \nto do. We can think like that because we've come \nthrough a lot still standing, that comes from true \nfriendship.\" \nIt's your first visit to Ireland, do you find it more of a After the short phone call with Mike G , you can see \nchallenge to play in front of a crowd which is pre- that the Jungle Brothers are a lot more then just a \ndominately white and slightly naive to the hip-hop live group parading their ideas to sell-out audience's, \nscene? they are a group who have a love affair with music \n\"Ya know all types of music are out there to unite dif- and a passion that has driven them for the last ten \nferent types of people be it there colour, religion or years and hopefully the next ten around the world, \nsex and hip-hop is no different. It's good to cross in doing something they believe in. \n) \nr \n~7,':\".\"S:r;r::::::::::::r::::::=2:zz:::=:-:...•\"\"'\"·· ,_:: .. ,z,·\"\"'·-\"\"'0,:-:.:.:.\"\"'·,_,,e_;;·''\"\"·:--~-\"\"'\"· ·-:::E\"·~-,...--z, .;;;.--.. ;z:,·~-=-_--:z-,:;;,rr-·;;;..;-=--,-:.:. :...·,,..._ lf:•,.::::.::.:..-~,.~.:..;;;...:r::~,,_...,.,,..,,....,..,....,.,,....,..,..,,_....,.~-~~~~ ,~-----~--. ------, -~· ·, ·: • . ~- ·-; :· . \nto new territories be it playing in Cork, Tokyo or \nSydney\". \nYou spent a few years on Warner Records, but now \nyou're back to the smaller label Gee Street Records, \ndid time with a major label teach you much? \n\"When we were with Warner, they treated us like roy­\nalty, limousines every where staying in plush Hotels, \nwe had it plush. But you have them looking over your \nshoulder all the time telling you, they wanted this or \nthat on the record and that's not the way it should be \nwith your record label. We go back with Gee Street \nrecords a long time and we feel at home with them \nnow. When we deal with them it's business, but we \nknow they'll work the project to the best of their abili­\nty.\" \nRaw Deluxe marks The Jungle Brothers' return to the \nscene is this album a journey through your last ten \nyears? \n,, _,_ - :> :-:c-·_\\ ,r~--~,i~$i~e9~JTI1 • \n·eesslul:tfus.,side:of.-the ,Atl' \n~!i~:tt~i:!::t • \n:h~ Jliit~_: ~'t~·iea'¢'frih~r~u • \n--J r --- ---~. --~ .. ~~-~:~.?.~~~~ -\nJtmgle Brothers \ndrop18",

          "text": "s \nl r \n'i\"· '°e . \nthis is \n■ \n-,: ~\"'.:S.. . ·._ •. ~-- . \\ :--~--=~~~=-~~-\n.... ,_ . . \"'!·· ~ \nPicture the scene, the 7000 capacity Wemb~e~ ,. i } f ':: \nArena at 3am on a Sunday Morning, the place :: f.:,:: \n\"I'm not a \nprophet, I \ndon't see the \nfuture. I'm an \nentertainer\" \nHype on \nEducating \nlit only by the lights of a thousand glow sticks ,:.-· \"' \nwhen the MC chants \"Are you ready for the DJ \nHYYPPPPPEEEEEEE!\" followed by an eerie \nsilence punctuated by whistles when suddenly a \nmassive bassline drops and the place \nerupts ... This is HYPE! \nFrom his beginnings as a member of the Shut Up and \nDance collective through winning the London Mix \nChampionships and being featured on Yo MTV Raps, \nHype's name has always been synonymous with quality both \nin his productions and in his legendary Dj sets. \nHis appeal is wide ranged from the huge United Dance \nevents in aeroplane hangars to underground Brixton clubs \ncatering strictly for the Hard-core, to clubs like Cream and \n/W hen ·one of the d~n~e 7cenes tru~ leg~nds comes \nf to town, it's time to get excited so in advance of \nl his arrival to Lime::~ty, Drop profiles DJ Hype. \nthe Ministry where his unique brand of jump up breakbeats \nis guaranteed to sway even the coolest of crowds into frantic \ndance floor action. \nAs a producer, from his early days with the Scientist \nunleashing hard-core classics like Exorcist and the Bee (cur­\nrently on re-release) to his current status as kingpin of the \ntop drum n'bass label Ganja Kru and Tru Playaz, Hype \nknows exactly what makes the dance floor move. \nWinner of numerous awards including \"Best overall DJ\" -\nwax magazine and riding high in \"DJ\" magazine's top 100 \nDJ's , Hype was one of the first guests to be brought over to \nquadraphonic in the Kitchen where he made such an \nimpression, he's been a regular visitor ever since. \ndrop17 \n\"sometimes I think I'm too old for this, Not too old \nto do the job, but sometimes you just want to \ndance around and I can't because I feel I'm in a \ngoldfish bowl.\"-Hype on Train spotters \n'--...,-~-=--~--=-=-\"\"\"\"\"-~=~=--\nHis visit to Limerick on 20th June will be probably the small­\nest venue he's played in years but with the steady drum \nn'bass groundwork built up by Skint, Silk and Blue Label in \nthe venue, Limerick should be just about ready to witness the \nDJ Hype Experience. Back up on the night comes from Roy \nthe Boy and Conor Dwyer and with a new sound system \nbeing installed for the night coupled with features on the gig \nby both Bassline and new Irish dance mag Uproar this is set \nto be this years key note event for Limerick club land. \nTickets for the event being held in Conjunction with Hudson \nBlue are available from Empire Music, Limerick-Zhivago, \nGalway and Comet in Cork.",

          "idx": 16,
          "text": "Greetings to Soccer Rocker fans every­\nwhere!! I'm back .. back .. back!!! - Having \nserved my one match ban for bringing the \ngame into disrepute. So what's been going \non in my absence then?? \nOn the home front Limerick were eventually overcome by \nUCD in the Promotion/Relegation playoffs, though Ray \nO'Halloran's brilliant individual strike, which temporarily \nput us back on terms, gave us hope and no small amount of \njoy, but alas it just wasn't to be our day. Still it was great to \nsee such a large crowd down at Hogan Park and it would \nbe the very least our lads deserve if those numbers turned \nup on a regular basis next season. Well done to Dave \nO'Connell, Fran Mullally, the players and all the staff at \nLimerick FC for getting us this far. It's no mean achieve­\nment when you consider that this time last season Limerick \nwere well rooted to the bottom of the division with some \nfans uncertain as to whether we'd even be playing national \nleague football this season. \nNext season looks promising already with the likelihood of \nmore convenient Friday or Saturday kick offs for Limerick's \nhome games, to the potentially treacherous Sunday after­\nnoons where fixtures can clash with over hyped, frilly pack­\naged, half arsed crap that Sky Sports peddles as well as \nforcing Limerick to compete with our oh so popular Rugby \nClubs for punters. Anyone who's been to see Limerick \nplaying on the same day as a big local rugby match will tell \nyou that they didn't have to queue long for their half time \nmug of mushroom soup. The magic and wonder of Friday \nnight football is being brought to us courtesy of our infa­\nmous floodlights. Actually I'm not going to say anymore \nabout them as everytime I name a date by which they will \nbe up and running, twelve to eighteen months is added to \nthe time by which they arrive. Lets just all keep our fingers \ncrossed. \nSo here we are -mere days before the kick off of World \nCup 98 and as our boys in green will be watching this one \nin the pub, most of us Irish will probably be shouting for \nthe tartan army of Scotland and maybe also the Reggae \nBoyz of Jamaica. But make sure to tune in to see Yugoslavia \nwho are in Group F with Germany, Iran and the USA The \nYugoslavs will be among Ireland's opponents in the Euro \n2000 qualifiers which start in the Autumn. So will Croatia \nwho we play in our first game in September and you can \ncatch them in group H along side Argentina, Jamaica and \nJapan. It won't surprise me in the least if Croatia win that \ngroup. \nSo I hear you ask? Who are the surprise team of this tour-\nnament going to be? Who will win the Golden Boot? What \nbig teams are going home early? Where will the coveted \nWorld Cup be flown to in July? And where oh where will \nCameroon and Jamaica get their herbs man? Well as an \nunapologetic romantic who always roots for the underdog \nI hope the Scots have a good run and the Jamaicans too. I \nalso hope that whoever the hell wins won't have won it \nbefore and in that respect I'm going to put a few quid on \nHolland. \nLimerick's Albert Finnan makes an uncomfortable no non-\nsense tackle during the recent clash with UCO \nFrance being hosts as well as a fine football team would be \na reasonable bet for a first time winner though some host \nteams in the past have found the weight of expectation as \nmuch a burden as a help .... ltaly 1990, Spain 1982. \nReigning Champs Brazil have had an indifferent warm up \nwhich probably means they are going to win the damn \nthing, but Scotland couldn't have got them at a better time \nthan the opening game. Brazil seem to find the group \nstages of these things, tedious torrid affairs, where no hop­\ners like Scotland and Norway fight out their petty squalid \nquasi Kung fu tournaments in the fleeting hope of some­\nhow scraping through to the knock out stages where \nBrazil's collective heads are at long before a ball is kicked. \nIn such a situation it's more out of conviction than hope \nthat I could see the Scots take at least a point from Brazil. \nWe'll know soon enough .. Scotland play Brazil in the open­\ning game of France'98 at 3.30pm on Wed I 0th June.",

          "text": "[][)[JDCID[PJ \n[/(I{1ag[/(I \nBEHIND THE SCENES OF \nTHE SOUTH AFRICAN \nTOUR \nAfter a great victory in the first \ngame of the South African tour, \nDenise Fanagan, Physiotherapist \nfor the Irish Rugby Team talks to \nDROP about the game, her brush \nwith the referee, team injuries so \nfar, excursions and everything else. \n\"I was screaming at the referee\", Denise was on the pitch \nwith the Doctor attending co Reggie Corrigan when she was \nintroduced co the test rule of allowing the game co continue \nwhile a player is being attended co. le was the first match of \nthe test against Boland, \"Initially I felt in could have been a \ncritical injury - it subsequently turned out to be just bad \nbruising but it could have been a critical injury. It was quite \nfrightening\". \nOther injuries during the game occurred to Bell and Topping. \n\"Topping fractured his Collar bone after the second try and \nwill have to leave on Thursday. He's in a sling, the fracture \nisn't coo bad. Bell only has a hamstring problem so we'll give \nhim intensive treatment and hold on to him. Hopefully he will \nbe playing later in the test.\" \nApart from the injuries, things are going extremely well for \nthe team, according to Denise \"the morale is wonderful. .. the \ngame was great, anytime we had a chance for a cry we scored \n9 out of ten times.\" When asked what the victory could be \nattributed to Denise replied that \"the team have improved \nconsistently after each game this season and were unlucky not \nto have won any matches until now. On Saturday however \neverything came together - it was a great victory. There was a \nlarge Irish contingent at the game - Lansdowne RFC were \ntouring in the area at the time so they came to the match \nbefore going home . The Capetown Irish Club were shouting \non the team also\" \nWoody will be joining them on Saturday for the game in \nCapetown against the Western Province which promises to be \nanother extremely physical game - all the tickets are sold out \nahead of the game. \nThe team train each morning until midday and finish up for \nthe Mid day sun sets in. Speaking from the hotel in \nWilderness, Denise could tell us that the weather was great \neven though its the African Winter there at the moment . \n\"The part of Africa we're in for the first few games, is one of \nthe most beautiful regions in South Africa. We've been on one \nexcursion so far and that was when the team went up to the \ntop of Table mountain - that was amazing\" \nWhile the team are on a strict training regime they have been \nallowed out to shop and sight see etc. and with one member \nof the team, Dion O 'Cuinneagain, being from South Africa \nhimself the team are getting the inside track on everything \n\"its great because Dion is from Cape town where our first \nand third game are and where we are at the moment \n(Wilderness) is where he used to go on his holidays when he \nwas younger so he shows us the best places co go and every­\nthing\" \nAc the time of talking to Denise the team were busy prepar­\ning for their second and third matches. DROP will speak co \nher next issue and continue giving an insiders view on what is \nhappening during the South African tour. \nDenise Attending to Corrigan at the first match (B~/1 h~s hamstring \ninjury in inset) \nThe Brazen Head, 0 Connell St, Limerick \nproud supporters of the Irish rugby team in \nSouth Africa \ndrop20",

          "text": "NEW RELEASES \nTHERAPY? - \" Lonely, Cryin' Only\" \nThe return of Therapy? in the last two months, after \na short break, has been low key to say the least. One of \nIreland's most consistent performers of the nineties, \nthey returned in March with a critically acclaimed album \nentitled 'Semi Detached', and this single is the second \nto be lifted from the aforementioned. \nA change in line-up and a recuperation period after \nfive year of constant work was meant to be the spur for \nAndy Cairns and the boys to re-launch themselves on the \nIrish music scene with a bang. Unfortunately it hasn't \n.., I ,>. • \n•. •ct- '· .• -.. ' \n--~~ . • \n,, \nI \nreally worked out that way and the new album and subse­\nquent single have been and gone without to much atten­\ntion been paid. This single will probably follow in its pre­\ndecessors footsteps, but really it deserves more than \nthat. ' Lonely, Cryin' Only' is typical Therapy?, fast, loud \nand brisk at just over two and a half minutes. The open­\ning 15 seconds are innovative, a telephone ringing, and \nan answering machine telling us to \" leave a message or \nleave me alone\", leading into a Pixie-esque intro. \nThe rest is unmistakeable Therapy?, and their dis­\ntinctive sound has perhaps hindered the progression in \nan age where bands are perceived as being unimaginitive \nif they release too singles that sound alike. However \nTherapy? are not really bothered about fame and fortune \nat this stage. They will continue to do what they are \ndoing, and I'm sure their many fans will enjoy this record \nas much as their other releases. ( 7 /10 ) \nLIMERICK LIVE \nCRUSH -The Warehouse, May 21st. \nIf fast and furious power pop is your sort of thing, then \nwhy on earth weren't you in The Warehouse on May 21st. \nCrush treated the small, but enthusiastic crowd to a set of \na well crafted, confident songs that everyone seemed to get \noff on. \nHaving recently been very impressed by their demo, \nthe Dublin trio certainly lived up to my expectations. Right \nfrom opener 'Candy', they exuded a confidence and fluency \nnot often evident in a band in existence just under a year. ( \nThis could be attributed to previous experienced gained by \nRobbie Callan and Keith Walker in well publicised Dublin out­\nfit 'Power of Dreams' ). \ndrop21 \nTheir ability to turn slow, sublime verses into choruses \nthat makes you want to loose it (as in ' Only This') is quiet \nbrilliant, and each member seems to be perfectly in tune, \naccumulating in songs that sound just right. Highlights \nincluded the rip-roaring 'Somedays Control' and 'World turns \nAround', definite single material should the deserved oppur­\ntunity arise. \nCallan informed me that the band are jetting off \nStateside on June the 1st to follow up on some exciting \ninterest expressed since their last trip in March. Manager, \nDave Egan, has been in contact with Mike Judge, the cre­\nator of T.V's most open-minded music critics Beavis and \nButthead, and current hit 'King of the Hill' and the prospect \nof exposure on either show is a possibility. \nSpending time in America will do Crush no harm as \nthe Yanks are suckers for fast paced, melodious guitar \nmusic as bands like Everclear, Our Lady's Peace and Third \nEye Blind will testify. \nThe futures so bright, Crush should be wearing shades . \nLimerick Band in Fanning Sessions \nVeneer have recently been in \nDublin, there to meet with their \nlatest fan-Dave Fanning. Last \nweek the band took the trip to \nDonnybrook, Dublin 4, where \nthey met up with Peter Holidai \nwho produces the Fanning ses­\nsions (also co-produced \nJunsksters album), Jim Lockard \n(produces Fannings show) and \nDave Fanning. They spent the \nday recording a number of \nsongs to be featured on \nFanning's radio show shortly. \nThe band have just played their \nfirst live performance in months in Costellos last Sunday. \nThe reason for their absence from the live scene is that they \nhave been busy recording and writing new material. The \nband have set up their own studio so they never leave the \nhouse now!! A new single is due out in the Autumn com-\nplete with accompanying video. Interest in the band is said \nto be high. They have been making ears turn since their \ndebut EP in 1996 and after winning last year's Green Energy \nBands competition the band have enjoyed an increased \nrespect within the music industry. Keep a listen out for \nthem and their debut on Fannings sessions is due for \nMonday June 8th and a repeat two weeks later. \ni \nOFFER AVAIIABlE FOR A UMITTD PERIOD ONLY \n· . ~ ,:;t.\"=\" INTERNET TRAINING-INTERNET ACCESS \n• • THOMAS STREET LIMERICK 061 312066 \nInternet cafe £5:00 PER HOUR £2:50 PER HA~F HOUR \nr------------------, \nI I \nI I \nI HALF AN HOUR FREE 1 I I \n: INTERNET l \n: WITH EVERY ONE HOUR : \n: PURCHASED : \nI I \nI WITH THIS VOUCHER 1 \nL------------------~",

          "text": "ELECTRIC EYE 98 HIDDEN \nDESIGNS SE\"f LOOSE \nThe LSAD Fashion show 98 held in ULCH Tuesday \ntwo weeks ago proved to be a night filled with imagi­\nnation, creativity and designs of the highest calibre. \nDROP fashion correspondant Gillian Chawke went \nalong to the night .... \nThe night began featuring a denim with gold collection, reminiscent \nof long summer evenings and raunchy nights. \nGold appeared predominantly once again as the next handful of 2nd \nyears had their precious creations peered upon complimented and \notherwise. I must say that from the reaction of the audience any \nanxiousness was soon to be dispelled. An array of colours, materials \nand designs was to follow; Karen Flannery's gold and purple puffa \nbeach creation; Jennifer Whitty's golden shiny \"I dream of Genie\" \nlook; Mandy O 'Loughlin's Egyptian dancer. Notice a common theme/ \nNext up we have the 3rd year Diploma designs for the Limerick \nCharter 800 competition. The medieval creations would have felt \nquite at home at one of the Bunratty banquets. The designs of Joan \nHickson gained her I st prize. Joanne Hynes was another student \nwhose medieval rock punk style made quite an impression. Her col­\nlection represents the \"Anti-established dress codes for those who \ndeliberately dress morally incorrect\". \nLiam Greer's emerald shimmer 3/4 length dress was the envy of \nevery fashion conscious individual present. This particular design also \ncame I st place in the Heineken Colour in Your Life competition. \nAnother event which brought the LCAD students creativity and style \nto the fore was the Ponds Models for Charity competition held back \nin December 97 in the RDS . The designs encapsulated glamour and \nall that it represents. The designs ranged from a Jackie O' look from \nLaura Doyle; a Boogie Nights catsuit creation from Catherine \nMcDonagh entitled \"Mould Breakers\"; Niamh Lynch's black sequinned \nswingy look to a demure and Lady Like Lilac collection from Grainne \nPhealan; A witty collection from Alan Kelly \"36-26-36\" {I wish!} \nwhose period of work experience with acclaimed International cat­\nwalk· designer Vivienne Westwood s'eemed to be time well spent; and \nMargaret Condren's floaty dreamy look shown to the haunting \n\"Teardrop\" melody by Cocteau Twins' Elizabeth Fraiser. \nThe Degree show finished the evening with a rapturous applause and \na standing ovation The individuality of each creation was a pleasure \nto behold, not knowing what was next to come. What did appear \nwas \"Warhol's Sisters\" from Hirsten French - Blessed are the avant-\ngarde for they shall inherit the earth. A\"luvvly jubbly\" collection \nfrom Louise Kennedy {good name} described as Delboy's Day Out, \nhumour and attitude. Oran Hallinan's \"DS7-!\" collection was based \non the Seven Deadly Sins and their depictions on the body. His use \nof colour and contrast reflected the eerie mood of the collection \nand unspoken taboos. Riona Cronin's \"Amythyest Flow\" won her \nmost Creatively Commercial collection. Full of myth and romance in \nmisted hues of purple and plum with floating textures of semi-trans­\nparent chiffon and knit. \nThe finale of the evening was this year winner of the Smirnoff Young \nDesigner competition Michelle Molloy. \"No frills\" but just a few \nthrown in, along with rubber wetsuits and lemon ballerina tutu's. \nWhere do the ideas stem from? \nCongratulations to all and many thanks for a spectacular show. See \nmost of you next year.",

      "raw_text": "[][)[JDCID[PJ \n[/(I{1ag[/(I \nBEHIND THE SCENES OF \nTHE SOUTH AFRICAN \nTOUR \nAfter a great victory in the first \ngame of the South African tour, \nDenise Fanagan, Physiotherapist \nfor the Irish Rugby Team talks to \nDROP about the game, her brush \nwith the referee, team injuries so \nfar, excursions and everything else. \n\"I was screaming at the referee\", Denise was on the pitch \nwith the Doctor attending co Reggie Corrigan when she was \nintroduced co the test rule of allowing the game co continue \nwhile a player is being attended co. le was the first match of \nthe test against Boland, \"Initially I felt in could have been a \ncritical injury - it subsequently turned out to be just bad \nbruising but it could have been a critical injury. It was quite \nfrightening\". \nOther injuries during the game occurred to Bell and Topping. \n\"Topping fractured his Collar bone after the second try and \nwill have to leave on Thursday. He's in a sling, the fracture \nisn't coo bad. Bell only has a hamstring problem so we'll give \nhim intensive treatment and hold on to him. Hopefully he will \nbe playing later in the test.\" \nApart from the injuries, things are going extremely well for \nthe team, according to Denise \"the morale is wonderful. .. the \ngame was great, anytime we had a chance for a cry we scored \n9 out of ten times.\" When asked what the victory could be \nattributed to Denise replied that \"the team have improved \nconsistently after each game this season and were unlucky not \nto have won any matches until now. On Saturday however \neverything came together - it was a great victory. There was a \nlarge Irish contingent at the game - Lansdowne RFC were \ntouring in the area at the time so they came to the match \nbefore going home . The Capetown Irish Club were shouting \non the team also\" \nWoody will be joining them on Saturday for the game in \nCapetown against the Western Province which promises to be \nanother extremely physical game - all the tickets are sold out \nahead of the game. \nThe team train each morning until midday and finish up for \nthe Mid day sun sets in. Speaking from the hotel in \nWilderness, Denise could tell us that the weather was great \neven though its the African Winter there at the moment . \n\"The part of Africa we're in for the first few games, is one of \nthe most beautiful regions in South Africa. We've been on one \nexcursion so far and that was when the team went up to the \ntop of Table mountain - that was amazing\" \nWhile the team are on a strict training regime they have been \nallowed out to shop and sight see etc. and with one member \nof the team, Dion O 'Cuinneagain, being from South Africa \nhimself the team are getting the inside track on everything \n\"its great because Dion is from Cape town where our first \nand third game are and where we are at the moment \n(Wilderness) is where he used to go on his holidays when he \nwas younger so he shows us the best places co go and every­\nthing\" \nAc the time of talking to Denise the team were busy prepar­\ning for their second and third matches. DROP will speak co \nher next issue and continue giving an insiders view on what is \nhappening during the South African tour. \nDenise Attending to Corrigan at the first match (B~/1 h~s hamstring \ninjury in inset) \nThe Brazen Head, 0 Connell St, Limerick \nproud supporters of the Irish rugby team in \nSouth Africa \ndrop20",

      "chunk_text": "HOSS CARNE Yj ,CONTEMPLATES EDDIE \nIRVINE..... 1' \n11■11c11D \nFeeling alienated from all this World Cup hype \nbecause the boys in green will not be there? \nWell do not despair. We here at Drop are \nputting our faith in the other boys in green \n(and gold), Jamaica, and we think you should \ntoo . The boys from the Caribbean, have qual­\nified for the World Cup for the first time and \nrather like us Irish back in 1990 they have \nbrought their \n,.......,,..'.'-\"\"\"\".,....-:--:--;:-,.,.,--...,.,• home nation \nto a standstill. \nAfter qualify­\ningfor the \nWorld Cup \nfrom the \nConcacaf \nregion along \nwith Mexico \nand the U.S. \nthey declared \na national hol­\niday and cele­\nbrated!!!! \nRather than \nthrow our weight behind one of the obvious \nfavourites like Brazil or Germany, or pledge \nour allegiance to home nations England or \nScotland, the Reggae Boyz are the obvious \nchoice. After all they spent centuries under \nEnglish rule just like ourselves, and also they \nare another country where your search for a \nsnake would be in vain. So I'm sure Saint \nPatrick, and of course Bob Marley, will be giv­\ning their full vocal support when watching the \nWorld Cup from upstairs. \nTheir Jack Charlton figure is one Rene \nSimoes, a Brazilian who was persuaded to \ntake the job after seeing John Candy's heroic \nefforts with the Jamaican bobsleigh team in \n\"Cool Runnings\". He has had amazing suc­\ncess with the Reggae Boyz. since he took over \nand has guided them to No.31 in the world \nrankings, that's 43 places higher than when he \ntook charge. He also, like Big Jack, doesn't \nnecessarily play an all born Jamaican team. \nHe has drafted in English born players Frank \nSinclair, Robbie Earle, Marcus Gayle and \nDeon Burton in recent times, so if you follow \nthe Premiership you know some of the faces \non the team. \nDROP will be keeping updates on the team \nand their exploits in France over the next num­\nber of issues. In the meantime go out and get \nthe gear (football that is) for the team and start \npractising your chants ... Come on Jam-aic-a!!!!",

          "text": "Demo Desk -Michael Duffy visited the DROP shelf of new releases and \ndemos and took his Pick of the bunch \nCRUSH \nThe Irish Rock Music scene has been given a shot in the arm of late \nwith the success of young fresh· faced bands like Junkster, Juniper and \nPelvis. This is encouraging for all the talented unknown bands out \nthere who will still feel it worthwhile to get their tracks on demo and \nhope they will be the lucky ones. \nCrush's demo was very well presented and the production was of very \nhigh quality. This three piece comprising of Robbie Callan Vinnie Ryan \nand Keith Walker also put together three impressive tracks that definite­\nly leave a lasting impression. The opening track \"Control\" is excellent. \nA high tempo'd track full of barraging guitar work which hos a memo ­\nrable chorus. Callan has a very wide ranging voice and the instru­\nments all compliment each other. The second song on the demo is \nquite different \"Radio Telescope\" slows things right down with harmo­\nnious backing vocals and a memorable guitar solo. The final track \n\"Only this\" is in my view the pick of the three songs. It processes a \nvery imaginative soundscape and a lyrical substance not apparent on \nthe previous tracks. It balances slow and rhythmical verses with a loud \nand abrasive chorus with ease. \nMy only criticism is that the tracks do sound very alike in places and \nan album of such material may become monotonous. Overall though it \nis a highly impressive start for Crush and one which they can build on. \nFor anyone who missed them in the Warehouse or who saw them and \nwant to see them again pop into Bruxelles in Dublin the next time \nyou're there as they play a regular spot there (Mondays I think, not \nsure ring in advance -word is they are touring outside of the country \npretty shortly). - 8/10 \nHANRATTY\"S \nEXCLUSIVE \nNITE CLUB \nDANCE 60's, \n70's, 80's. \nHANRATTY'S HOTEt;. \nGLENTWORTH ·STREET \n(061) 410999 \nIRISH MUSIC \nliHURSDAY NIGHli \nF.RIDAY NIGHJ \npr:oduct product \n1nd1e kids \nOne to Watch \nThe Hormones - \"Don't let them get you down\" \nWe 've heard time and again that to make it big in the music world you \nneed a lot of luck and then some more. Based in London like a lot of \nour best mus icians intent on making it big, The Hormones ·have just got \ntheir slice of the luck cake. While recording the soon to be seen wed­\nding episode in London -the cast of friends decided they needed a \nband to be part of the episode -and who did they pick but the \nHormones -a band creating a lot of interest amongst record compa­\nnies in England and further a field at the moment . Being one of the \nworld's most popular shows in the Friends had the ability to tum the \nRembrandts into a multi million selling band, so the Hormones have to \nbe excited by the possibilities. \nThis, their current single, will probably do well in the next couple of \nweeks but is it really good? The Hormones music is bright breezy \nmaterial full of melodious harmonies and chirpy rhythm guitars. The \nlyrics of \"Don't let them get you down\" although not the song sang in \nfriends is suited to Friends-its almost as if it was written for the show \n\"You want to have your friends to be friends to the end then forever\" \nThe single is definitely long summer evening music. Feel good music at \nits best yet its happy sounds disguise its downbeat lyrics. \"They think \nthat they know you but they don't they think they will but you know that \nthey won't\" The three extra tracks on the single reveal a dept to the \nband \"Be what you are\" is a fast paced and up tempo'd. \"Ballad of a \ndrifter\" and \"Oh lord, sometimes\" are whimsical ballads not unlike \nthose of Scottish band teenage fan dub . The Hormones know heir fif. \nteen minutes of fame is around the comer and their musical talent sug­\ngests it might last even longer. \n-........ ....__ \nBlac \n12 Wickham St. limerick \nIe1nax:. 061412510",

          "text": "cd] [fO CJD [JJJ \nlliOCGCkl \nBEHIND THE SCENES OF THE SOUTH AFRICAN TOUR \nWith the Irish Rugby Team on their way to South Africa \nfor a tour of the countries top Rugby teams -DROP in \nconjunction with The Brazen Head decided that it was \ntoo early for the season to end and will be reporting \nfrom the team camp for each issue during the tour. This \nissue DROP spoke to the Team physiotherapist Denise \nFanagan to find out how the team were getting on in \nadvance of Aying out to South Africa. \nWith seven games to play and one month to do it the \nmembers of the Irish squad will have their work cut out \nfor themselves considering that they have all just finished \na though season. The touch and go nature of the tour in \nthe last number of weeks have not been good for the \nmorale of the team given the controversy surrounding \nthe tour. \nDROP spoke to team physiotherapist Denise Fanagan \non how the team were. \"There are 33 on the squad and \na few new players -we will also be missing Woody for \nthe first two games he will be joining us in Capetown \nwhen we play against the Western Province\" for some \nteam members like Keith Wood there has been little time \noff due to their commitments with club teams, interna­\ntional games and tours such as the Lyons tour last year. \n\"he hasn't had a long break in two years\" Denise \nexplained. \nSpeaking before the team met up in Dublin before flying \nout to Africa Denise still wasn't sure about injuries etc. \nbut all seemed to be going well. \"It was though not \nknowing if we were going or not for a while and we \nwere all looking at the teletext constantly to get updates \nbut once Louis Luyt resigned it was obvious that we were \ngoing ahead with the trip\" \nThe team will have a tough schedule while in South \nAfrica with two games a week \"one on a Tuesday or \nWednesday and another on the Saturday it's an interna­\ntional tour so there will be a big interest over there in the \nmatches.\" The first team to be played will be against the \nCoastal Sharks who are in the Super 12 in South Africa \nso the team will not have an easy start to the tour. \"all \nthe games will be tough\" explains Denise. \nThe team are heading out Sunday before the game and \nwe will have from Monday to Saturday to acclimatise \nand train together before the first game -this amount of \ntime should be okay as it is normal for any international \ngame the team play\" \nDROP will be following the teams progress during the \ntour and will be bringing back behind the scenes cover­\nage of how the team are getting on over in South Africa \n-and we plan to bring you the stuff you won't read in \nthe Sunday Times! \ndl'ap18 \nThe Brazen Head, 0 Connell St, Limerick \nproud supporters of the Irish rugby team in \nSouth Africa",

          "text": "• =. /,~\\;*/,.;;i,:. ~ • i-;· \nommon people \nith their forthcoming headline \nslot in Galway's \"Big Day Out\" \nand with their new album, \"This \nis Hardcore\" silencing all the crit­\nics who thought that Jarvis and \nCo. were all washed up bar the odd tabloid \nheadline or five a long the lines of the \"Jarvis \nlooked like a trainspotter but his love making \ndrove me loco\" variety, Drop put Pulp under the \nspotlight. \n\"I think it was in the now long forgotten Cairo club in the \nParkway, of all places I heard it first, another miserable \nweekday night in a half empty club, too drunk to want to \ndrink anymore and too sober to call it a night, when all of \na sudden there it was blasting out of the tiny speakers 'We \nwont to live like Common People ..... \" .And there it was that \none song that comes out of the blue and that you know is \ngoing to be a soundtrack to the next couple of months of \nyour life ................ . \nFor years, strictly the preserve of the hardened indie \nkid, Pulp cotopoulted into all our lives with the album \" \nDifferent class\" and the string of top notch singles which \ncome from it. \"Sorted for E's and Whizz \" with it's tabloid \nbaiting, on sleeve instructions on how to make a wrap for \nhiding drugs, the aforementioned \"Common People\" and \n\"Something Changed\" ensured that Pulp were in line for \njust about every award of 1995 from Smash Hits to the \nNME. However it was their four nominations for a Brit \nAward that caused the biggest . Pulp headlines yet when \nJarvis stormed the stage during Michael Jackson's· Christ \nlike performance. Whether a drink inspired action or cun­\nningly planned publicity stunt, Pulp's first UK arena tour \nwhich started the following day was a sell out, as were the \nUS Australian and Asian Tours wh ich followed and 1996 \ncul~inated in Pulp winning the Mercury Music Prize, a sub­\nstantial achievement for a band who three years previously \nhadn't been heard beyond John Peels Radio 1 show. \nThis live date in Galway as part of the Big day out line-up \nwhich also includes Beastie Boys, CornerShop and \nGarbage is their first Irish date in almost two years and \nshould be one of the highlights of anyone's Summer. Big \nDay Out-CastleGar ShowGrounds- Saturday July 11th. \nTickets:Empire music and usual outlets nation-wide. \ndrop v Jarvis \nTell us -what are the best things in life? \nThe things that hide in unexpected places. \nWhat did you dream about last night? Buying a multi-stan­\ndard video. \nWhat's your favourite smell? The smell of a new vinyl \nholdall. \nDo you cry to pop songs? And which ones? \n\"Emma\" Hot Chocolate. \"A Doll's House\" John Barry. \n\"Always Coming Back To You\" Scott Walker. \"Rent\" The Pet \nShop Boys. \nDo you close your eyes when you kiss? Most of the time -\nbut then I like to keep checking on the other person occa­\nsionally as well. \nWhich is your favourite city in the world? I prefer the \ncountryside to cities to be honest. \nWhen were you last afraid? And what was so scary? \nOn a return Right from Japan. I was scared because it felt \nas if my brain had been disconnected from my body and I \nwas about to die. \nWhat annoys you? People who steal the plugs from public \n•'. ... ·",

      "raw_text": "HOSS CARNE Yj ,CONTEMPLATES EDDIE \nIRVINE..... 1' \n11■11c11D \nFeeling alienated from all this World Cup hype \nbecause the boys in green will not be there? \nWell do not despair. We here at Drop are \nputting our faith in the other boys in green \n(and gold), Jamaica, and we think you should \ntoo . The boys from the Caribbean, have qual­\nified for the World Cup for the first time and \nrather like us Irish back in 1990 they have \nbrought their \n,.......,,..'.'-\"\"\"\".,....-:--:--;:-,.,.,--...,.,• home nation \nto a standstill. \nAfter qualify­\ningfor the \nWorld Cup \nfrom the \nConcacaf \nregion along \nwith Mexico \nand the U.S. \nthey declared \na national hol­\niday and cele­\nbrated!!!! \nRather than \nthrow our weight behind one of the obvious \nfavourites like Brazil or Germany, or pledge \nour allegiance to home nations England or \nScotland, the Reggae Boyz are the obvious \nchoice. After all they spent centuries under \nEnglish rule just like ourselves, and also they \nare another country where your search for a \nsnake would be in vain. So I'm sure Saint \nPatrick, and of course Bob Marley, will be giv­\ning their full vocal support when watching the \nWorld Cup from upstairs. \nTheir Jack Charlton figure is one Rene \nSimoes, a Brazilian who was persuaded to \ntake the job after seeing John Candy's heroic \nefforts with the Jamaican bobsleigh team in \n\"Cool Runnings\". He has had amazing suc­\ncess with the Reggae Boyz. since he took over \nand has guided them to No.31 in the world \nrankings, that's 43 places higher than when he \ntook charge. He also, like Big Jack, doesn't \nnecessarily play an all born Jamaican team. \nHe has drafted in English born players Frank \nSinclair, Robbie Earle, Marcus Gayle and \nDeon Burton in recent times, so if you follow \nthe Premiership you know some of the faces \non the team. \nDROP will be keeping updates on the team \nand their exploits in France over the next num­\nber of issues. In the meantime go out and get \nthe gear (football that is) for the team and start \npractising your chants ... Come on Jam-aic-a!!!!",

          "raw_text": "Th Thursday January 19th-Wednesday February 1st \nLIMERICK EVEN_T.S GUIDE \n\"Homegrow11\" \n(A&M) \nReleased late last \nyear to unanimous \nacclaim from the \nBriti.sh music press, \nguitar popsters \nDodgy's second \nalbum confirms their \nknack for writing \nsimple and melodic \nsongs sure to please. \nComing across like \nop \nthe Stone Roses playing Beatles tunes, Homegrown cel­\nebrates rather than conceals its influences. The album \nsets a high standard throughout with the current single \n'So Let Me Go Far', the \"Stunning-ish\" 'Waiting for the \nDay ' and the fow key 'What Hat>e I Doi1e Wrong ?' par­\nticularly deserving of your attentions. But ..... good \nthough it is, Hom egrown's lack of originality and ten­\ndency to sound like too many versions of the same \nsong prevents it from living up to its praise. Jaunty and \ninoffensive, it ultimately suffers too much from lack of \noriginality and depth. \nTINDERSTICKS \nSpeaking of originality, back in '93 the music world \nhad an abject lesson in that most noble of virtues. Its \ninstructors were Tindersticks and their eponymously \ntitled debut album . Reeking of lost, betrayed and late, \nlate nights, Tindersticks oozes atmosphere and sounds \nlike the offspring of an unholy alliance between Nick \nand the Seeds, John Cale and Bryan Ferry. Rarely has a \ndebut album (a double) sounded so accomplished. \nTindersticks could not possibly be spoken of without \nthe mention of the lyrics and voice of Stuart Staples \nwhich pierce so deeply and knowingly they should \nperhaps carry an emotional health warning . \nSo while we savour their current EP 'Kathleen', and \nawait the release of their next album, praise must be \nextended to Corks' Frontline Promotions for securing \nTindersticks services for the evening of Friday 27 \nJanuary in Nancy Spains, Cork. You should be there. \nopeulture \n:clfl AND _FANTASY, BON& MALHIIIIIINATED GENRES, PRmlCTABl.Y PORTRAY WIIIEN IN A VERY STDIEDTY st prolific contemporary Irish \nsongwriter claiming penned classics such as 'No Frontiers', 'Ride 0 11 ' \nand 'Katie', joining forces with the country's original purveyor of \nIrish trad', Finbar himself, how could it not ? \n\"We 've had a terrific response so far,\" claims Finbar, \"and we 've \nbeen really enjoying it as well. A s well as getting the chance to put \nour own music on stage, there's a lot of craic in w hat we're doing. \nAs they say -'boys will be boys' and~ boys will be real boys 1\" \nTt is quite obvious from talking to him that Fmbar Furey is a m an \nvery content with the life that he's reached. To count the years, it \nmay be a far cry from the-days when he and brother Eddie, were \nthe first to put a 12 string guitar and a set of oileann pipes together, \na far cry from the days when , as yo ung sters of a trad' scene that \nincluded the D11bli11ers, tl,e Clancy Bro/1,ers and l/1e C!,ieftnins, they \nwere given more than a few guest session spots, yet it's a life that \nhasn't veered from it's original track : Since the Fureys very first \nrecordi~g was played on British radio's Joh n Peel show in 1969, \nFinbar is still playing, still sessioning and still a trad' man at heart. \n\"I don 't feel any older. I'm still 20 years of age and I'm continuing \nwriting songs. I think the m inute yo u lose that you might as well \nthrow in the towel.\" \nW ith a da ughter, Aine, and a son, Martin, at the m omen t touring \nNorway with their band Bohinta, he does, howeve r, pity the youn g \nup -and-comin g Irish ballad players. \n\"It was very hard for us (the Fu reys) to get started but it's even \nharder now for yo ung bands and shame on the country for that. In \nour day it'was great because we had a lot of Irish m usic played on \nthe radio. Irish band s aren't given nearly enough of the airtim e now \nthat they need to succeed . Th ink of the Cranberries, for instance, \nwh o had to go away to mak e their w ay. No bod y knew of them -\nnever.even heard of them in Ireland - until all of a sudd en they're \nFrom Top L to R : Don Balter, Flnbar Furey, Mick Hanly and Jimmy McCarthy \n... bac k on the road \nin the Ameri can charts.\" \nH e isn't, however, too worried about his own childrens' musical \nfuture, singing their praises as only a father can. Ye t:·at the same \ntime, when that father happens to be Finbar Furey,_ you're inclined \nto take the eulogies that little bit more seriously. \n\"they've been wo rking around Ireland for the last few years and \nwe re finding it hard to get anything so they had to ·move out. But \nagain, wandering around the world isn't going to oo ·t_hem any \nharm either. They 're great musicians. The y. have there own imagi­\nnations and are not trying to walk in my foot_steps. Th ey're on a \ntotally different sort of trip with the music than I .am. :ou know, \nthey have the trad' roots but they're very contemporary.\" \nHe 's quick t; point out that wit!-\\ Aine boasting a first class degree \nin Celtic Studies and Martin a B.A. from Trinity College i_n History \nand languages, they - like there father -are pl<lying mu sic, \n\"because they love it. Because it's in them \". \nAs for the bould Finbar, his future continues on a much clearer \npath. Playing a sellout tour in Scotland's Na tional'Concert Hall, \nGlasgow, last M ond ay (16 Jar:i) w ith brothers and guest artist \nDolores Keane, and with a series of late January dates across \nIreland with the Four for the Road tour, his summer calender is also \nbooked up . The Fureys will be playng China and a first ever con­\ncert in South Africa. Until then, he'll be working on a solo album \nand his new book, already titled 'remember me l\\:ow'. \n\"I guess if I wasn't playing mu sic I'd .be either in the pub dodging \nthe guards or writing fulltime !\" he laughs. \"That's it really : W hen \nI get fed up with the pipes I lay them down and pick up the pen ; \nwhen I get fed up with the pen I start writing songs. But I think       "chunk_text": "Ape Invasion \nIn Somalia it has been report­\ned that a schoolboy football \nteam had to abandon a match \nafter a pitch invasion. \nUnfortunately the invasion was­\nn't of ecstatic fans but of mad \nmonkeys. Witnesses said the \nmonkeys invaded the pitch in \nBurao town and attacked the \nplayers, biting and scratching \nyoungsters on the legs.The \ntown of Burao is home to as \nmany monkeys as it is people, \nduring Somalia's Civil war \nloads of the monkeys took over \nderelict buildings with the result \nthat some parts of Burao are \nnow home to colonies of \nMonkeys. The Monkey invasion \nof the pitch is not unusual in \nthe area and armed police \nwere on hand to disperse the \nprimates. The monkeys would­\nn't relent until their ring leader \nwas shot dead by police marks­\nmen!!. \nRussia Frenzy for Fish bait \nBarbie! \nIn Far Eastern Russia, fisher­\nmen have now begun a frenzy \nof purchasing Barbie dolls!! Not \nbecause they have just begun \nto find their sensitives sides or \nbecause US consumerism has \ngotten a grip of them but \nbecause their hair makes good \nfish bait! Fishermen have been \nbuying up Chinese-made \nBarbie dolls and using their \ngolden hair as bait. Some \nFishermen have been quoted \nas saying that the hair is very \npopular with the local fish. The \nproblem for the US manufactur­\ners is that they are not cashing \nin on the fad because the \nFishermen are not purchasing \nI \noriginal products but rather \ncheap imitations from China. \nCat shortage puts rats on the \nmenu \nIn Vietnam the population is \nbeing instructed to stop eating \nCats and switch ... to eating rats. \nA Irish reader who 's used to the \nbacon, cabbage and spuds may \nfind it hard to comprehend but in \nother parts of the world where \nspuds and bacon are not as \ncommon and people wouldn't \ndare eat cabbage -small ani­\nmals are the only option. The \ncat meat trade in Vietnam is a \ngrowing trade and even within \nVietnam the export trade of cats \nto China is becoming a lucrative \nbusiness, That was until the \ngovernment outlawed the eating \nof Cats so as to prevent an over \nrun of rats in the region. It \nappears as if the country was \nsuffering from an excessive \nnumber of rats running freely in \nthe city. This is leading to the \ndestruction of many harvests \nand the agriculture section is \nsuffering badly so now with the \neating of cats outlawed many of \nthe countries natives are turning \nto the plentiful supply of Rats to \nnourish themselves. The eating \nof rats is already common prac­\ntice so the transition from cats \nto rats will not be so hard felt. \nVery Cold Turkey \nTwo young romantics in Turkey \ngot a hard taste of reality when \ntheir elopement went tragically \nwrong. The couple Reis Mergen \nand girlfriend Ali Dogan were \nfleeing from their families in the \nname of love, however what \nthey didn't bank on was ending \nITTews \nup together in a hospital bed \nminus hands and feet -not \neven able to hug each other. \nWhat happened wasn't some \nTurkish law that made elope­\nment punishable by amputation \nof hands and feet but rather in \nthe escape attempt the couple \nended up fleeing across the \ncountry side on foot (later to be \nlost). Unfortunately for the duo \nheavy snow began to fall and \nthey were later discovered by \npolice and found to be suffering \nfrom severe hypothermia and \nfrostbite. Reports say that tem­\nperatures reached minus thirty \ndegrees and as a result of the \nfrost bite the two are facing \namputation of their hands and \nfeet -wh ich will make their next \nelopement that little bit more \ndifficult. \nDOG to be Hung \nIn Tanzania a dog has been \ngiven the death penalty as a \nresult of a highly unusual case \nbrought before the courts. \nBefore the court was a dog \nnamed \"Immigration\" and its \nowner. The crime was that of \nscandalising the name of the \ndepartment of Immigration in \nTanzania. The court heard how \nthe 25 year old owner of the \ndog made regular trips to the \nImmigration department in \nTanzania were he criticised \npeople working their and boast­\ned about how he had named \nhis dog after them. The man \nw~o ha? _a long standing gripe \nwith officials in the East African \ns~ate was found guilty and \ngiven a suspended sentence \nbut his dog was given a far \nworse fate -the death penalty.",

          "text": "Totally Unplugged ... \nExpect to see the Hunt \nMuseum deluged with gui­\ntars, mouth organs, and \nsaucepans on Wednesday \n18th of March as the \nUniversity of Limerick Arts \nWeek in conjunction with \nDrop present \"Totally \nUnplugged\" , a competition \ndedicated to \"showcasing \nLimerick's musical talent to \nthe world\". Judges for the \nnight which will be recorded \nfor 95fm Limerick and \nCampus TV include Noel \nHogan from the \nCranberries, Matt Dempsey \nfrom 95fm , Alan Mc Evoy \nfrom Cranberries \nManagement Art west and \nSony's Assistant A&R man \nHugh Murray. Your act can \ncontain up to four members \nand must play at least two \noriginal songs as well as \none cover. Entry Forms are \navailable from 95fm in \nO 'Connell St. and the Arts \nOffice in the University. \nPhone 061 400195 for \nmore details. \nHi to the Ho ..... \nFollowing the top night had \nby all when Donal Dineen \nand Co dropped into the \nUpperdeck last month, the \nnext installment in the Blue \nLabel/Stereophonic series is \non Monday March 16th and \ndrop News \nfeatures the top two deck \ntalents of Influx b-boy \nStephen Mulhall together \nwith Skinny Boy Jazz from \nSkint and the ever excellent \nTony Roche on percussion. \nThis will be a fine way to \nsee in Patrick's day and will \nset the scene nicely for the \nQuadraphonic showcase \nnight on Saturday 4th April. \nExpect to see Costelloes \nfully transformed for the \noccasion and for both floors \nto be nicely rocking from 11 \no' clock onwards. \nBlue Label-Costelloes­\nMarch 16th -11 pm. \nload of Arts! \nUnplugged action is just part \nof the program in UL for Arts \nWeek 98 with everything \nfrom Lunchtime pianists to \nLate night piss artists taking \ncontrol of the fine education­\nal institution that is UL for \nthe week. Lots of the events \nare open to non -students \nincluding the dj competion \non Wednesday which is fol­\nlowed by Shaft, a dance \nnight special in the UL \nsports hall with Dj's from the \nHacienda in Manchester \nand the Pale playing live in \nthe stable Courtyard on \nThursday with the week fin­\nishing up with the magnifi­\ncent Abbaesque free and \nfor nothing in the courtyard. \nMore Details on any of \nthese events can be had \nfrom the UL Arts Office on \n061 202349. \nEllen Demos ..... \nis the next presentation by \nLimerick Jazz at the \nKilmurry Lodge following the \nsold out James Williams \nquartet gig at the Green \nHills last Saturday. The \nGreenhills Garden Room \nwas stuffed to capacity for \nthe former Art Blakely \npianist's Irish debut and with \nthe most excellent Richie \nBuckley guesting, this had \nto go down as one of the \nnights of the year for jazz \nfans. Ellen Demos is a \nBelgian based vocalist cur­\nrently recieving great \nacclaim from the European \njazz press and brings the \nMike Nielsen trio in tow on \nWednesday April 1st. \nMore Information can be \nhad from Limerick Jazz on \n061 338313.",
