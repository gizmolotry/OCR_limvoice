          "text": "{ I . . \n• . • ( • . \n. ~ \n. . I . .. \n'· \nS r, O n -, '\\ ✓ \n-',#' !I r O II t t, f> \" o n ' 5 n 1• o r, T a • s P o n \n~ ......... --'-\"\"\"\"\"-~-~,__,,,:::;:_ ____ = ·•-..:::iiit;,.-,,-s• .. ~ ..-----~~~ ::t::i.:,,.:;;_~=--~--~--=--\nTHE 1998 FORMULA ONE SEASON MAY ALREADY BE \nOVER! HERE'S HOSS CARNEY 's TAKE ON HOW THINGS \nMIGHT PAN OUT. .... \nWay back in the middle of 1994 Adrian Newey - then Design \nsupremo at Williams Grand Prix -stepped out of his favourite \ndrawing office with a big cheesy grin plastered all over his \nbeaming British face. He 'd just signed off the final blueprints \nfor William's 1995 challenger the FW 15, and he knew they \namounted to a standard of conceptual excellence most others \nwould find impossible to match.All his drivers, Damon Hill \nand David Coulthard, had to do was to show up at each of \nI 995's seventeen races, ease the beast gently around the vari­\nous tracks and both titles (Drivers and Constructors) would \nmore than likely be theirs. Michael Schumacher had other \nplans though. In a car which technically had no place doing so \n(the Bennetton 195) he managed to capture both crowns for \nhimself and his extremely appreciative team.As you may imag­\nine.Adrian found all this as amusing as having a rear wing end­\nplate forcibly rammed up a very delicate part of his anatomy. \nThat was 1995. \nIn 1998, in as much as one can gather from winter testing and \nthe first race in Melbourne, it would appear that once again a \ncar penned by Adrian Newey is showing itself to be the class \nof the field, and the only other person presenting any sort of \nserious challenge is Michael Schumacher. This time around \nthough Adrian and Coulthard are ensconced at McLaren and \nSchuey works for the Prancing Horse (Ferrari), along with \nboth Pat Symonds and Rory Byrne who were chief designers \nat Bennetton the last time he lifted the Drivers Championship. \nIt just goes to show that where-ever the top people are the \nlights do tend to shine that bit brighter. With one major \nexception though. Damon Hill jumped \nship a while back and is now steadily rowing backwards for \nthe ever slowing Jordan team.A great driver maybe, but its \nhard to see even this ex-world champion taking the recalci­\ntrant 198 and making it anything other than a strongish also­\nran. Which again is reminiscent of 1995, because back then \nJordan occupied a place in the field which was widely regarded \nas the leading pack chaser. \nBeing a fairly bright person (so Mammy says anyhow!) and \nhaving thought all this through I've come to the disturbing \nconclusion that the 1998 Formula season is in fact the most \ncunningly conceived sporting deceit since Maradonna threw \nthe ball in the back of the English net!!! Forget the World \nWrestling Federation and their less than wholesome antics, \nBernie Ecclestone (FI 's chief) has come up with the scam to \nbeat all scams. Having found that the whole chore of scooting \naround the world to organise 17 races each year was begin-\nning to become a bit of a drag on himself and his beloved \nteams he's gone and hired some techno whizz-kid to air brush \nhis old Beta copies of the 1995 Championship to make them \nlook like I 998's. So when we thought we were seeing \nFerrari's Michael Schumacher pull off onto the grass in \nAustralia we were in fact witnessing a much younger (and \nbluer) Shuey climbing out of his 1995 Bennetton Renault \nsomewhere north of London. The teams get to stay at home \nand do all that spending of Fortunes stuff, the sponsors \n(Benson and Hedges, Marlboro, Parmalat, etc .... ) still get their \nblanket media coverage and we punters are left w ith a race \ncalendar as authentic as the Spice Girls are exponents of High \nArt. \nOkay so its probably way off the mark, but in one sense a big \npart of me wishes it to be true. For if it were then we might \nescape the inevitable bore of watching McLaren win every sin­\ngle race, just as they so very nearly did ten years back when \nAyrton Senna was at the wheel. And even then they would \nhave bagged the lot but for an unfortunate incident involving a \nlarge sand trap and a very broken engine. Boring! Utterly \nBoring!! While its good to see Mclaren back on song, when \nthat tune is more than 2 seconds ahead of even their closest \nrival it doesn't bode well for the entertainment factor of the \nremaining season. No one enjoys sitting down to watch a \nsporting event if the result is almost entirely predictable, not \neven if their own hero/team is the one doing all the winning. \nThat's why when David Coulthard casually aired his hope that \nMika Hakkinen (the other Mclaren driver) would allow him \nto win the next race .... not attempt to, but actually to win .... I \nlet out a long slow moan, put my head in my hands and began \nto curse Adrian Newey for doing what he does best, design \ncars no one else can compete with. Only this time they are so \nfar ahead of everyone else that they effectively negate the \npresence of all the other teams. Boring! Stupid-mongously, \novertoppedly screwballed boring! Hopefully my pessimism will \nbe countered by an upturn in the fortune of all the other \nteams, a series races which are marvellously entertaining and \npossibly a a couple of drives down blind alleys for Hakkinen \nand Coulthard. Somehow though I can't see Adrian's new \nemployer doing a '95 on it.At least we still have CART on \nEurosport .....",

          "text": "SONY SCOUT \nPROFILE \nDROP spoke to the arguably the most important \nrecord scout in Ireland today, Hugh Murray of Sony \nRecords. In the job roughly two years now Hugh \nMurray has still not signed a band -an indication of \njust how tough it is to get a record deal. During his \ntime there, Hugh Murray ha$ brought two bands to \nthe Sony stables management, one wasn't accepted \nand one was made an offer they subsequently \nrefused, bearing this in mind and also that bands \ncan be dropped while there (e.g. Whipping Boy) \none can see just how narrow the path to success \nvia the main record companies can be. Hugh \nMurray explained what he's looking for, where he's \ncoming from and how he recruits. \nToday in Ireland new bands are being formed every \nminute. Due to much publicised success stories of \nIrish bands making it big, most of today's bands \nintend to follow in their footsteps. Today's bands \nhave visions of Wembley stadium, platinum record \nsales, constant media attention and all the other \nextras included in the whole fame and success deal. \nHowever to most bands the only real chance of get­\nting there, depends largely on a select number of \npeople in the business namely the A and R men, \nAKA the Record Scouts. \nHugh Murray is a former Trinity College student who \ndescribes his degree in Economics and Philosophy \nas part-time to his other pursuits which included \norganising the Trinity Ball and being events manager \nfor the Students' Union among other things. He \nlater worked as a promoter for the Mean Fiddler \nGroup before being brought to Sony. On the ques­\ntion of how bands can get his attention he explained \n\" people think I have bands ringing me up everyday \n-that's one of the myths of the job, I only get \nbetween 5 and 1 O demos a week \". \nSo how does he find out about bands and who to \nlisten to \" well I'm always travelling and listening to \nbands, this week I will be in Limerick on Monday, \nDublin on Tuesday, Limerick on Wednesday and \nDerry on Friday, I talk to people in every county \nabout bands worth looking at and mainly hear \ndrop20 \nabout them through people in the Radio stations\" \nSo what do you look for in a band? \" well there are \na number of headings that I judge a band under; \nmusic capabilities, song writing, their management, \nmusicianship and their attitude is very important.\" \nSo why haven't you signed a band in 2 years? \"I \nbrought in two acts and one was offered a deal but \nthey went somewhere else, last year was a poor \nyear for up and coming bands but this year is bet­\nter, bands like Pelvis, the Hormones, Juniper, Snow \nPatrol and the Marbles will really start selling this \nyear.\" \nWhen asked about bands who produce their own \nrecords independently, Murray gave a definite seal \nof approval saying that any band that goes through \nthe whole process of producing and promoting their \nown CD will have a better understanding of the \nwhole business and a more mature approach \"defi­\nnitely releasing independently is a good move I \ncan keep an eye on those bands for instance \nFigment and the Hitchers in Limerick\" \nIf you are involved in a band and would like to get a \nscout to listen to your music or even visit then why \nnot contact them directly. For Sony Music just ring \n01 -4051900 to get a message to Hugh Murray or \nsend up a demo to Hugh Murray, A& R Scout, \nSony Music, Carriglea, Naas Road, Dublin 12. \nDon't ~end minidisks anything else is fine, give as \nmuch information on the band as possible and give \na contact number and address.",

      "raw_text": "{ I . . \n• . • ( • . \n. ~ \n. . I . .. \n'· \nS r, O n -, '\\ ✓ \n-',#' !I r O II t t, f> \" o n ' 5 n 1• o r, T a • s P o n \n~ ......... --'-\"\"\"\"\"-~-~,__,,,:::;:_ ____ = ·•-..:::iiit;,.-,,-s• .. ~ ..-----~~~ ::t::i.:,,.:;;_~=--~--~--=--\nTHE 1998 FORMULA ONE SEASON MAY ALREADY BE \nOVER! HERE'S HOSS CARNEY 's TAKE ON HOW THINGS \nMIGHT PAN OUT. .... \nWay back in the middle of 1994 Adrian Newey - then Design \nsupremo at Williams Grand Prix -stepped out of his favourite \ndrawing office with a big cheesy grin plastered all over his \nbeaming British face. He 'd just signed off the final blueprints \nfor William's 1995 challenger the FW 15, and he knew they \namounted to a standard of conceptual excellence most others \nwould find impossible to match.All his drivers, Damon Hill \nand David Coulthard, had to do was to show up at each of \nI 995's seventeen races, ease the beast gently around the vari­\nous tracks and both titles (Drivers and Constructors) would \nmore than likely be theirs. Michael Schumacher had other \nplans though. In a car which technically had no place doing so \n(the Bennetton 195) he managed to capture both crowns for \nhimself and his extremely appreciative team.As you may imag­\nine.Adrian found all this as amusing as having a rear wing end­\nplate forcibly rammed up a very delicate part of his anatomy. \nThat was 1995. \nIn 1998, in as much as one can gather from winter testing and \nthe first race in Melbourne, it would appear that once again a \ncar penned by Adrian Newey is showing itself to be the class \nof the field, and the only other person presenting any sort of \nserious challenge is Michael Schumacher. This time around \nthough Adrian and Coulthard are ensconced at McLaren and \nSchuey works for the Prancing Horse (Ferrari), along with \nboth Pat Symonds and Rory Byrne who were chief designers \nat Bennetton the last time he lifted the Drivers Championship. \nIt just goes to show that where-ever the top people are the \nlights do tend to shine that bit brighter. With one major \nexception though. Damon Hill jumped \nship a while back and is now steadily rowing backwards for \nthe ever slowing Jordan team.A great driver maybe, but its \nhard to see even this ex-world champion taking the recalci­\ntrant 198 and making it anything other than a strongish also­\nran. Which again is reminiscent of 1995, because back then \nJordan occupied a place in the field which was widely regarded \nas the leading pack chaser. \nBeing a fairly bright person (so Mammy says anyhow!) and \nhaving thought all this through I've come to the disturbing \nconclusion that the 1998 Formula season is in fact the most \ncunningly conceived sporting deceit since Maradonna threw \nthe ball in the back of the English net!!! Forget the World \nWrestling Federation and their less than wholesome antics, \nBernie Ecclestone (FI 's chief) has come up with the scam to \nbeat all scams. Having found that the whole chore of scooting \naround the world to organise 17 races each year was begin-\nning to become a bit of a drag on himself and his beloved \nteams he's gone and hired some techno whizz-kid to air brush \nhis old Beta copies of the 1995 Championship to make them \nlook like I 998's. So when we thought we were seeing \nFerrari's Michael Schumacher pull off onto the grass in \nAustralia we were in fact witnessing a much younger (and \nbluer) Shuey climbing out of his 1995 Bennetton Renault \nsomewhere north of London. The teams get to stay at home \nand do all that spending of Fortunes stuff, the sponsors \n(Benson and Hedges, Marlboro, Parmalat, etc .... ) still get their \nblanket media coverage and we punters are left w ith a race \ncalendar as authentic as the Spice Girls are exponents of High \nArt. \nOkay so its probably way off the mark, but in one sense a big \npart of me wishes it to be true. For if it were then we might \nescape the inevitable bore of watching McLaren win every sin­\ngle race, just as they so very nearly did ten years back when \nAyrton Senna was at the wheel. And even then they would \nhave bagged the lot but for an unfortunate incident involving a \nlarge sand trap and a very broken engine. Boring! Utterly \nBoring!! While its good to see Mclaren back on song, when \nthat tune is more than 2 seconds ahead of even their closest \nrival it doesn't bode well for the entertainment factor of the \nremaining season. No one enjoys sitting down to watch a \nsporting event if the result is almost entirely predictable, not \neven if their own hero/team is the one doing all the winning. \nThat's why when David Coulthard casually aired his hope that \nMika Hakkinen (the other Mclaren driver) would allow him \nto win the next race .... not attempt to, but actually to win .... I \nlet out a long slow moan, put my head in my hands and began \nto curse Adrian Newey for doing what he does best, design \ncars no one else can compete with. Only this time they are so \nfar ahead of everyone else that they effectively negate the \npresence of all the other teams. Boring! Stupid-mongously, \novertoppedly screwballed boring! Hopefully my pessimism will \nbe countered by an upturn in the fortune of all the other \nteams, a series races which are marvellously entertaining and \npossibly a a couple of drives down blind alleys for Hakkinen \nand Coulthard. Somehow though I can't see Adrian's new \nemployer doing a '95 on it.At least we still have CART on \nEurosport .....",

      "chunk_text": "WHAT'S THIS, A CHANCE TO HITCH A RIDE IN A \nMCIAREN AND YET HOSS CARNEY FIRMLY REFUSES. \nHE MUST BE MAD .... \nIn this age of chemical elements, weights and measures \nand God awful post-modern rationalist thinking its good to \nknow that despite all of Mclaren's obvious dull adherence to \nthe rules of straight-laced competitive hard graft, there are \nstill members of that organisation who like to occasionally \nattack their work from a lateral -even madcap -plateau. \nThe evidence of which is the brand new Mclaren MP4/98T -\na two seater Formula one car. Now for those of us who love \nGrand Prix racing but have so far been entirely unsuccessful \nin attracting the collective eye of Formula One's various team \nmanagers or in even acquiring the very basic necessity of an \nFIA approved racing-licence this might just be a case of Ron \nDennis and Co . (the head guy at you know who) making our \nstep up from super-mini to super-car that bit easier. Why so? \nWell, because Mclaren, in all their glorious Mercedes funded \nwisdom, have decided that a certain member of the anony­\nmous public shall get a chance to strap themselves into this \ncar, to hold on tight and to get hurled around Silverstone in \nwhat has to be the world's most expensive taxi and all with­\nout he or she footing any sort of bill, tab or debt. \nIn association with Autosport magazine (avail­\nable from Easons of Patrick street or Gleesons of Glentworth \nstreet) Mclaren are running a simple postal competition \nwhereby we -the anonymous public -buy a copy of \nAutosport, write our name and address onto a specially \nenclosed postcard (which the magazine supplies), mail the \npostcard and hey presto a couple of weeks later Mika \nHakkinen rings up telling us we've won the trip of a life time \nand that Ron Dennis is looking forward to our visit. Couldn't \nbe more simple. Then again so is the Lotto but as yet I \nhaven't had any call to celebrate that either. Yet I'd be a fool \nto discount chance entirely, certain Satanic Cults and dodgy \nSooth Sayers have promised that with enough self mutilation, \ndegradation and the odd large donation to their always \nshort of the final figure building funds, our prayers, or \nshould that not be our post cards, will be answered. With \nwhat though, junk mail from Mclaren H.Q. entreating us to \ncomfort disappointment with a David Coulthard lamp shade \nor even a Mika Hakkinen commemorative soup ladel? I don't \nthink so. The fact of the matter is I stand the same chance as \neveryone else in this competition, which when the Abacus of \nLife finally Rickers to a standstill works out as pretty much \ndiddly squat. \nNo, despite all my admiration for Ron and his team's \nwacky two seater, I can't bring myself to enter his generously \noffered competition. Its one thing not to win a million squids \nevery third or fourth evening, but to have my one and only \nchance of ever sitting behind the wheel of an active contem­\nporary Formula One car (well I would be behind the driver \nand he'd be in front of the wheel) missing out on something \nas cool as this would be too much. Much too much . I'd pre­\nfer to read about John Nobody from Nothingham who \n'SUCCEEDED IN LAST WEEKS COMPETITION, WELL \nDONE JOHN' and to sit back in the sure knowledge that I \nwasn't in so I couldn't have won. And not being in I could \nhave no regrets, and having no regrets would ensure I \ncould forget the whole matter and in so forgetting I could \ncarry on with my life almost perfectly ignorant of that which \nI could never have had in the First place - a trip 'round the \nblock in a Mclaren. Now you may take exception to my \nlogic, you may even disagree with my pessimism, but I'd \nwager a month of \nyou're own income that no one from Limerick is going to \nwin. I guess, when all is said and won, this is just another \ncase of God awful post-modern rationalist thinking over­\ncoming my latenf lateral madcapness. I almost feel sorry for \nmyself. But for those of you with a bit more Romance in \nyou' re bones don't forget its Autosport Easons and \nGleesons and its off the shelves come Friday. I guess all \nthat's left to say is good luck, and lots of it, 'cause For sure \nyou'll damn well need it! @) • \nHANRATTYS \nEXCLUSIVE NITE CLIJB \nIRISH MUSIC \nTHURSDAY NIGHT \nFRIDAY NIGHT \nHANRA TTYS HOTEL \nGLENTWORTH STREET \n(061) 410999 \nID£RICCIE ®® 9~ 9 i®9~ 9 ffi®9~o \ndrop19",

          "text": ": I an emotional fish \nKnown to many as the band who wrote the song \"Celebrate\" An Emotional Fish performed \nin the Warehouse recently where they showed exactly what else they could play. DROP \nreporter, Micheal Duffy went along to the show and spoke to the lads •••••••• \nDuring the first half of the 90's,An Emotional Fish were \none of the leading lights of the Irish music scene, synonymous \nwith great live shows and their big hit which still gets a regular \nairing on radio, 'Celebrate'. \nHowever after a couple of great singles from their third \nand last album 'Sloper', they slowly slipped from the limelight \nand out. the back door of the attention hotel. \nYet you felt a band who perform so enthusiastically on \nstage could not resist the lure of the live circuit for too long \nand sure enough Ger Whelan and the boys are back on the \nroad, and visited Limerick's newest live venue, The Warehouse \non Friday June 19th. \nRelaxing backstage before the gig, Whelan explained the \nbands notable absence of late. \"Basically, we weren't enjoying it \nat the time, and we felt we weren't doing what we wanted to \ndo. The corporate influences were a bit strong and things \nkinda came to a halt.\" \nBreaking free of the corporate shackles, Whelan is \nrivalling in the bands new role. \"I was fed up being the clown, \nnow I want to be the ringmaster\". \n\"We're fishing in the back waters at the moment, taking \na different approach. Our familiar songs are going to sound dif­\nferent live, and there will be a nucleus of \nesting for us and the audience.\" \nComeback tours are often a trip down memory lane, \nbut not this one. \"Some new material is already recorded and \nwe will be playing a lot of it at the gigs. We've also recorded an \nElvis cover for a charity album so listen out for that.\" \nThe .easy going atmosphere back stage was very appar­\nent as the -boys took to the stage. Kieran Kennedy, another \nfamilar face from the early nineties replaced guitarist Dave \nFrew for the gig and slotted in with ease. Right from the styl­\nish beginning of separately introducing \"our compare for the \nevening\" (Ger Whelan of course), the band performed with \nconfidence and surety, making it simple for the crowd to enjoy. \nIts clear to see that this is what An Emotional Fish do, \nand enjoy, best. Whelan comes alive on stage, a born frontman \nwhose enthusiasm and showmanship spreads to involve the \ncrowd. \nAll the new tracks went down well, especially \"A.F.C. \nWake up call\" ( the T-rex influence certainly noticeable), while \ndrop16 \nold favourites like_ 'Rain' and \"Blue' jogged \nthe memory. \nThe crowd waited for 'Celebrate' and \nwere not disappointed. The drum'n'bass \nversion teased, before the band obliged \nwith the more familiar version. The crowd \npredictably, celebrated. \nComebacks are often ridiculed, out of \nretirement as a means to an end is the \ngeneral consensus. An Emotional Fish dis­\nregard the cliches, and just delight in the \nfact that they are back, playing to what will \nbe appreciative crowds if the Limer:ick gig \nis anything to go by. @",

          "text": "ii \nI : \nI l ii \nl! ., \nI \nI \nSOCCER ROCKER \nIt has to be said that while this is proving to be a very \nentertaining World Cup, there has been goals a plenty \nand some neat skilful football but little by the way of \nDavid and Goliath style giant killings. Nigeria's defeat \nof Spain barely qualifies as Nigeria have been a dom­\ninant force in African football for many years now and \ndeclared to the world their intentions of kicking \nInternational ass back in USA '94 when they made it \nto the quarter finals. That's about it really .. unless you \ncount Iran beating the USA by two goals to one. Also \nthe days when the USA could be considered a Goliath \nof International football are many summers away. \nOtherwise any of the teams that one might have liked to \nsee topple one of the big boys have disappointed us as \nwell as themselves. Scotland showed that they simply don't \nhave it in crucial areas of the field. Their defence was too \nslow and tired by the time the nifty little Moroccans made \nshreds of it and the Scots lacked any cohesive punch up \nfront either. Jamaica's Reggae Boyz showed that all the \nheart and will to win in the World won't help if your team \nlacks basic football cop -on. Although they weren't \nhelped by a fussy ref dismissing one of their players early \non in their dash with Argentina. \nThere might be substance to the theory that there's one law \nfor the big boys and another law for the underdogs in that \nI've seen several minor image tackles -two by Italians, one \nby the English and another Brazilian one -totally ignored \nby the officials. \nCameroon, I thought had considerably less luck tan they \nhad talent. Though well beaten by the Italians they could \nand should have secured a place in the second round but \nhad what looked like a legitimate goal, disallowed in their \n1-1 draw with Chile. Consequently it will have been an \ndrop18 \nadmittedly useful looking Chile who had the snot kicked off \nthem by Brazil last Saturday week (I'm sticking my head \nout here again ... l'm writing this on the Wednesday prior to \nthe Chile Vrs Brazil game .) \nSo by the time this brand new \"DROP\" is piping hot off the \npress we'll be down to the last fo~r and the usua~ s~spects \nare already lining up to book their places and this Is \nbefore the group stage is over at all. \nDespite their Norwegian hiccup, I expect that Brazil will \nstill be there which will mean that they fought off Nigeria's \nSuper Eagles at the quarter finals stage. Italy being the \npoxy shower of gits that they' re will probably still be there \ntoo via a few penalty shoot outs -probably dumping the \nexciting host team of France out at the same stage. I'd like \nto think that my pre-tournament bet, Holland will still be \nthere too though they'll have to cross swords with their old \nnemesis the Germans en route. \nAt this point in time the team looking most likely to go all \nthe way from what I've seen, is Argentina. This I don't \nmind at all as I'll have £35 coming to me in a gentleman's \nwager if the Argies go all the way . They've shown that \nthey've the right blend of South American flair, North \nEuropean robust tackling and Mediterranean acting skills \nessential for winning those free kicks-to take them to the \nfinals. Also they have at least two lads, Batistuta and \nOrtega who know how to stick a ball in the back of the net \nand with frightening regularity as poor auld Jamaica will \ntestify. \nAnd finally what of England?? Sure haven't I just said \nArgentina will be there so we'll have waved bye bye to \nGlen Hoddle's boys at the airport quite a while ago. We'll \nhave newly Crowned World Champions by the next time, \nso till then!! @ • \nI \nr-",

          "text": "WHAT'S THIS, A CHANCE TO HITCH A RIDE IN A \nMCIAREN AND YET HOSS CARNEY FIRMLY REFUSES. \nHE MUST BE MAD .... \nIn this age of chemical elements, weights and measures \nand God awful post-modern rationalist thinking its good to \nknow that despite all of Mclaren's obvious dull adherence to \nthe rules of straight-laced competitive hard graft, there are \nstill members of that organisation who like to occasionally \nattack their work from a lateral -even madcap -plateau. \nThe evidence of which is the brand new Mclaren MP4/98T -\na two seater Formula one car. Now for those of us who love \nGrand Prix racing but have so far been entirely unsuccessful \nin attracting the collective eye of Formula One's various team \nmanagers or in even acquiring the very basic necessity of an \nFIA approved racing-licence this might just be a case of Ron \nDennis and Co . (the head guy at you know who) making our \nstep up from super-mini to super-car that bit easier. Why so? \nWell, because Mclaren, in all their glorious Mercedes funded \nwisdom, have decided that a certain member of the anony­\nmous public shall get a chance to strap themselves into this \ncar, to hold on tight and to get hurled around Silverstone in \nwhat has to be the world's most expensive taxi and all with­\nout he or she footing any sort of bill, tab or debt. \nIn association with Autosport magazine (avail­\nable from Easons of Patrick street or Gleesons of Glentworth \nstreet) Mclaren are running a simple postal competition \nwhereby we -the anonymous public -buy a copy of \nAutosport, write our name and address onto a specially \nenclosed postcard (which the magazine supplies), mail the \npostcard and hey presto a couple of weeks later Mika \nHakkinen rings up telling us we've won the trip of a life time \nand that Ron Dennis is looking forward to our visit. Couldn't \nbe more simple. Then again so is the Lotto but as yet I \nhaven't had any call to celebrate that either. Yet I'd be a fool \nto discount chance entirely, certain Satanic Cults and dodgy \nSooth Sayers have promised that with enough self mutilation, \ndegradation and the odd large donation to their always \nshort of the final figure building funds, our prayers, or \nshould that not be our post cards, will be answered. With \nwhat though, junk mail from Mclaren H.Q. entreating us to \ncomfort disappointment with a David Coulthard lamp shade \nor even a Mika Hakkinen commemorative soup ladel? I don't \nthink so. The fact of the matter is I stand the same chance as \neveryone else in this competition, which when the Abacus of \nLife finally Rickers to a standstill works out as pretty much \ndiddly squat. \nNo, despite all my admiration for Ron and his team's \nwacky two seater, I can't bring myself to enter his generously \noffered competition. Its one thing not to win a million squids \nevery third or fourth evening, but to have my one and only \nchance of ever sitting behind the wheel of an active contem­\nporary Formula One car (well I would be behind the driver \nand he'd be in front of the wheel) missing out on something \nas cool as this would be too much. Much too much . I'd pre­\nfer to read about John Nobody from Nothingham who \n'SUCCEEDED IN LAST WEEKS COMPETITION, WELL \nDONE JOHN' and to sit back in the sure knowledge that I \nwasn't in so I couldn't have won. And not being in I could \nhave no regrets, and having no regrets would ensure I \ncould forget the whole matter and in so forgetting I could \ncarry on with my life almost perfectly ignorant of that which \nI could never have had in the First place - a trip 'round the \nblock in a Mclaren. Now you may take exception to my \nlogic, you may even disagree with my pessimism, but I'd \nwager a month of \nyou're own income that no one from Limerick is going to \nwin. I guess, when all is said and won, this is just another \ncase of God awful post-modern rationalist thinking over­\ncoming my latenf lateral madcapness. I almost feel sorry for \nmyself. But for those of you with a bit more Romance in \nyou' re bones don't forget its Autosport Easons and \nGleesons and its off the shelves come Friday. I guess all \nthat's left to say is good luck, and lots of it, 'cause For sure \nyou'll damn well need it! @) • \nHANRATTYS \nEXCLUSIVE NITE CLIJB \nIRISH MUSIC \nTHURSDAY NIGHT \nFRIDAY NIGHT \nHANRA TTYS HOTEL \nGLENTWORTH STREET \n(061) 410999 \nID£RICCIE ®® 9~ 9 i®9~ 9 ffi®9~o \ndrop19",

          "text": "wheels \nof steel \nThe Tour Turns Green \nMichael Lehane covers the Tour De France '98 ....... . \nSporting success has rained down on Ireland with a sweet fre­\nquency over the last ten years but the first memory of this \ngolden age was the image of Stephen Roche winning the Tour \nDe France in 1987. Back then Ireland was at the centre of this \nwonderful sport. Sean Kelly was always in the world's top \ntwo world cycling rankings. Roche had his record equalling \ntrilogy of wins in 1987. Martin Early was arguably the finest \nnon team leader cycling at the time and Paul Kimmage was \nblossoming into a fine professional rider. \nToday there is no Irish rider in the Continental Pro Peloton, Roche \nand Kelly have joined the list of former greats. Martin Early has \nbecome a mountain bike rider. Paul Kimmage is a journalist iso­\nlated from the sport he loves because of his courage to write a \nbook highlighting the dominance of drugs in cycling. The \nFederation of Irish cycling is a highly politicised body with \ndisharmony never too far from the surface. However the FIC has \na charismatic president in Pat McQuaid, the man who has done \nthe most to bring the Tour De France to Ireland. \nMcQuaid and Alan Ruston, his partner in L'Evenement (The com ­\npany organising the Tour in Ireland), have managed to secure \nfor Ireland it's biggest sports event ever. They were assisted by \nthe Dublin International Sports Council and also by the govern­\nment in making a case to have the tour here. Another important \nfactor was the support of the current race director, Jean Marie \nLeblanc, who covered the Nissan Classic in 1985 and 1986, \nhere he \"saw a lively race in a part of the world he hadn't seen \nbefore\". \nThe Tour will begin in Dublin on the 11th of this month with a \nPrologue (Time Trial) which will start outside Trinity College. It \nwill then weave its way through Nassau street, Stephen's Green \nand under Christ Church before finishing outside the GPO . This \nis a short circuit and a good braking will be as important as \nspeed for the riders here. \nStage one takes place the following day and will stretch over a \ndistance of 180.5km. It will begin at the GPO, but will be neu­\ntralised until Dundrum, here the real start commences. The Tour \nthen travels down to Arklow before turning up to Avoca, \nBlessington and Tallaght and it will finish up in the Pheonix park \nat around 4pm, 4 hours and 2o minutes after its start. \nThe second stage will leave Enniscorthy at 9am and travel along \nthe South coast during the 205.5 KM journey. This is an \nextremely difficult stage which encorporates the Sean Kelly sprint \nwhich will happen just after the climb of Carrick-on-Suir. The \nstage finishes at Victoria Cross in Cork. This stage should set the \nscene for the dominant riders to emerge. These riders include, \nRilis and Ullrich the winners of the last two tours. Then there are \nthe climbers like Zulle who is very good on the mountains. A fit \nOlano could pose a threat and the race is also very suited to a \nrider like Casagrande and don't forget Jalabert. \nIreland is well set to produce some really good racing according \nto Stephen Roche, \"The roads are narrow but it will be the first \ntime the riders haven't had to deal with round about\" So ironi­\ncally Ireland will have the safest touring roads. The roads should \nEscartin -one of the Tour's Climbers \nalso add excitement to the race because \"they are twisty which \nwill make it difficult for any team to organise a chase.\" Roche \nsaid. \nThere is a whole plethora of facts concerning the size of the tour \nbut if we just consider a few it will reAect the scale of the project. \nThree ships will help to carry the tour back to France from Cork. \nThere are also three chartered planes flying from Cork to Brest on \nthe return journey. There are 3500 accredited race personnel, \n1500 journalists, 200 photographers, 22 teams with nine riders \neach, 40 Gendarmerie assisted by l 000 Gardai and there will \nbe 104 broadcasting units following the race. The tour is expect­\ned to contribute £30 million to the economy. \nWhatever your interest in cycling, the atmosphere surrounding \nthe Tour's Ireland stages is sure to engulf you. So if you want to \nappear wise say convincingly that : \"Cipollini will win the first \nstage and Erik Zabel will win in Cork while Boardman and \nUllrich will do well in the time trial.\".@ \nThe Brazen Head, 0 Connell St, Limerick \nproud supporters of the tour de france \nin Ireland \ndrop20 \n(",

          "text": "(,'_'R_E_-_c_o_o_P_E_R_-A_T=~=D_\" __ ) \nRonan Hennessy talks to local band \"Mysteries End \" \nin the return of the Limrock profiles. \nIn the insane \nclash of entities \nthat is \n\"Limrock\" only \nthose most \nenduring and \nprogressive \ncome to m ind. \n\"Mysteries End\" \nare a band who \nsuitably fit this \ncategory. In a \ntruthful analysis \ntheir music \nmaybe too dis­\ntinct for a self \ncontented local \nmusic scene. They are destined for much greater things. \nThe original line up of the band was formed in early '95 with \nGary Cooper on vocals. Their present vocalist and former gui­\ntarist Steve Fitz tells me that they originally started w ith a \nmelodic metal sound and following this, a string of early suc­\ncesses including reaching the semi-final of a local band com ­\npetition. They promptly recorded their first demo in Xeric stu­\ndios during the Summer of '96 with everyone contributing to \nthe bass tracks due to the· absence of a bass player. \nPossibly their greatest achievement though was the recording \nin Dublin of their perennial epic \"Starscorned\" included on the \nIrish metal compilation. This release gave the band the desired \nexposure which they backed up with a promotional gig in \nDublin venue, Slattery's where Steve explains they were very \nwell received. That was a hectic day for the band with appear­\nances in both Limerick and Dublin. They started with the music \nexpo in Arthur's Quay Park joined by over twenty other Limerick \nbands. These events were to be a turning point for the band \nwho realised their true potential would be found in a change of \nstyle. The departure of Gary Cooper m~ant Steve Fitz becan:ie \nthe band's vocalist. The current line-up Is as follows, Steve Fitz \nis on vocals, Alan O 'Connell on guitar, Sean O 'Brien on bass \nand Keith McCoy on drums. \nSteve attributes the diverse musical influences, ranging from \nFaith No More to Cannibal Corpse, to the line-up change . It \nwould therefore be difficult to pigeon hole the band's music due \nto the many complexities involved, but somehow I would \ndescribe it as improvised, operatic metal. \nThere are however many certainties about the band, for exa~­\nple their music's intoxicating nature and als? the fact that their \ndrummer Keith McCoy is without exaggeration one of the best \ndrummers I have ever seen or heard perform. \nAs well as older songs such as \"Starscorned\" and \"My _ Velvet \nCreation\" their current repertoire includes new songs like the \npowerful \"Cutting Edge\" and even a few acoustic numbers such \nas \"Sometimes\". With this whole new element a successful \ncomeback seems assured when play Costelloe's on \nWednesday, July 8th. \"My Friend Judas\". playing a_s support \nshould make he night a worthy of a mark m _y~ur ~Iary. \n\"As far as playing in Limerick, you're pretty limited , says Steve, \n\"There is definitely a lack of proper venues, bands should be \ndrop21 \ncatered for more professionally\" \nJudging by their musical credentials alone and not on any other \npretence , this Mysteries End gig is not to be missed by any \nself-respecting music lover. The band intend to record the per­\nformance for demo purposes. They will try and capture the \nessence of live performances on the recording -something that \nis difficult to convey in studio demos . This should help bring \nincreased recognition of the band's progression since the \nadvent of new material and the recent line-up change. \n\"Limrock\" continues, so catch it while it's hot. \nMysteries End play with My Friend Judas, July the eighth at \nCostelloe's. Admission is free and the doors open at eight o' \nclock. \nIf you are in a local band and would like to be included in the \n\"Limrock\" profiles send information, contact numbers and /or a \ndemo for the band to DROP Magazine 67-68 Catherine Street \nLimerick. \nThe first of a number of features on essential releases \nof the 1990's by Ollie Gleeson ..... \n\" . \n-■a~ \n....,..;,,,,;-.,.,,...._/·\\:r · . \n/ ' .. ;' - • • • • dl99J't:rt:i1r~·~c., \n,.!,_·, ,· •.•.• ... __:•_ •• :. , ,;f, . \nCRACKER : KEROSENE HAT. \nWhen David Lowery's 'Camper Van Beethoven' crashed on tour \nin 1989, he needed a new vehicle to carry his skewed philoso­\nphy to the world. To this end he set up Cracker with his long \ntime friend John Hickman. From 1992 to 1996 they released \nthree albums: Cracker, Kerosene Hat and·The Golden Age but \nin a sense Cracker's 'golden age' arrived with the release of \nKerosene Hat. \nLowery never lost the eccentricities of his Camper Van days \nand this is obvious by the fact that this CD carries an amazing \n99 tracks, most of which however consist only of three sec­\nonds of silence. Lost amongst the static is track 88, Eurotrash \nG irls with a wit and a chorus which will stay with you long \nafter.Pee Pee and Poo Poo have gone to bed. The two singles \n\"Low\" and \"Get Off This\" along with the caustic \"Movie Star'' are \ngrunge laden and paranoid yet rest comfortably alongside the \ninfectious country nonsense of \"Sweet Potato\" and the epic gui­\ntar ballad \"I Want Everything\" (what Counting Crows' \nWalkaways would sound like if they ever finished it.) Throw in a \nGrateful Dead cover i.e. \"Loser'' and a 40 second slice of distor­\ntion i.e. Hi-Desert Biker Meth Lab (basically some nutter with a \nhammer who falls asleep!) and you have one of the most \nessential albums of the Nineties. @)",

          "raw_text": "",
          "raw_idx": null
        }
      ],
      "raw_text": "WHAT'S THIS, A CHANCE TO HITCH A RIDE IN A \nMCIAREN AND YET HOSS CARNEY FIRMLY REFUSES. \nHE MUST BE MAD .... \nIn this age of chemical elements, weights and measures \nand God awful post-modern rationalist thinking its good to \nknow that despite all of Mclaren's obvious dull adherence to \nthe rules of straight-laced competitive hard graft, there are \nstill members of that organisation who like to occasionally \nattack their work from a lateral -even madcap -plateau. \nThe evidence of which is the brand new Mclaren MP4/98T -\na two seater Formula one car. Now for those of us who love \nGrand Prix racing but have so far been entirely unsuccessful \nin attracting the collective eye of Formula One's various team \nmanagers or in even acquiring the very basic necessity of an \nFIA approved racing-licence this might just be a case of Ron \nDennis and Co . (the head guy at you know who) making our \nstep up from super-mini to super-car that bit easier. Why so? \nWell, because Mclaren, in all their glorious Mercedes funded \nwisdom, have decided that a certain member of the anony­\nmous public shall get a chance to strap themselves into this \ncar, to hold on tight and to get hurled around Silverstone in \nwhat has to be the world's most expensive taxi and all with­\nout he or she footing any sort of bill, tab or debt. \nIn association with Autosport magazine (avail­\nable from Easons of Patrick street or Gleesons of Glentworth \nstreet) Mclaren are running a simple postal competition \nwhereby we -the anonymous public -buy a copy of \nAutosport, write our name and address onto a specially \nenclosed postcard (which the magazine supplies), mail the \npostcard and hey presto a couple of weeks later Mika \nHakkinen rings up telling us we've won the trip of a life time \nand that Ron Dennis is looking forward to our visit. Couldn't \nbe more simple. Then again so is the Lotto but as yet I \nhaven't had any call to celebrate that either. Yet I'd be a fool \nto discount chance entirely, certain Satanic Cults and dodgy \nSooth Sayers have promised that with enough self mutilation, \ndegradation and the odd large donation to their always \nshort of the final figure building funds, our prayers, or \nshould that not be our post cards, will be answered. With \nwhat though, junk mail from Mclaren H.Q. entreating us to \ncomfort disappointment with a David Coulthard lamp shade \nor even a Mika Hakkinen commemorative soup ladel? I don't \nthink so. The fact of the matter is I stand the same chance as \neveryone else in this competition, which when the Abacus of \nLife finally Rickers to a standstill works out as pretty much \ndiddly squat. \nNo, despite all my admiration for Ron and his team's \nwacky two seater, I can't bring myself to enter his generously \noffered competition. Its one thing not to win a million squids \nevery third or fourth evening, but to have my one and only \nchance of ever sitting behind the wheel of an active contem­\nporary Formula One car (well I would be behind the driver \nand he'd be in front of the wheel) missing out on something \nas cool as this would be too much. Much too much . I'd pre­\nfer to read about John Nobody from Nothingham who \n'SUCCEEDED IN LAST WEEKS COMPETITION, WELL \nDONE JOHN' and to sit back in the sure knowledge that I \nwasn't in so I couldn't have won. And not being in I could \nhave no regrets, and having no regrets would ensure I \ncould forget the whole matter and in so forgetting I could \ncarry on with my life almost perfectly ignorant of that which \nI could never have had in the First place - a trip 'round the \nblock in a Mclaren. Now you may take exception to my \nlogic, you may even disagree with my pessimism, but I'd \nwager a month of \nyou're own income that no one from Limerick is going to \nwin. I guess, when all is said and won, this is just another \ncase of God awful post-modern rationalist thinking over­\ncoming my latenf lateral madcapness. I almost feel sorry for \nmyself. But for those of you with a bit more Romance in \nyou' re bones don't forget its Autosport Easons and \nGleesons and its off the shelves come Friday. I guess all \nthat's left to say is good luck, and lots of it, 'cause For sure \nyou'll damn well need it! @) • \nHANRATTYS \nEXCLUSIVE NITE CLIJB \nIRISH MUSIC \nTHURSDAY NIGHT \nFRIDAY NIGHT \nHANRA TTYS HOTEL \nGLENTWORTH STREET \n(061) 410999 \nID£RICCIE ®® 9~ 9 i®9~ 9 ffi®9~o \ndrop19",

          "text": "re :- Fresh Meat Industry :\nA Chara,\n\nThis is to confirm that we have\nmade strong representations to the\nappropriate Departments in\nconnection with the present\nanomaly which exists in the meat\nindustry as between Northern\nIreland and England as against the\nposition here in the South.\n\nWe had arranged a meeting with\nthe Department of Agriculture for\nWednesday next, but this has been\nre-arranged to the provisional date\nof the 8th June, 1977, by which\ntime it is expected that the detailed\nReport on the meat industry by\nCooper Lybrand will be available",

        {
          "idx": 37,
          "text": "Turlough McDonald\nis highlighted by the fact that they\nhelped their home club, St. Mary's\nArdee, to four Louth Minor\nChampionships, undoubtedly a\nnoteworthy achievement. He\nrepresented Louth for three years\non their minor side and for a\nfurther three years on the under-21\nteam. While at Belcamp College,\nhe assisted them in winning two\nLeinster Junior Football titles and\na Senior Football title. At senior\nfootball level he has succeeded in\nwinning three county champion-\nships with St. Mary's in '68, '72\nand '75. St. Mary’s also won “the\nCounty League championship on a\nnumber of occasions. In the winter\nof 1965, Turlough made a very\nsuccessful debut for Louth in the\ndefeat of Kerry in Tralee. The\nfollowing three years saw the\nArdee man often in the Louth\ncolours. However disappointment\nfor Turlough was to follow when\nhe and two companions were\nsuspended for playing rugby. This\nsuspension curtailed his career at",

          "idx": 38,
          "text": "for discussion.\n\nSinne, le meas,\nSeamus B. Kelly,\nNational Group Secretary.\n\nCANNING\n\nIt is during times of slackness\nthat one realises the great asset to\nthe company and to our members\nthe canning department is. It\nmaintains full production through-\nout the year with a consequent\nsecure employment. We are glad to\nsee the company developing this\naspect of the business.\n\nTwo of our members got\nmarried on 30th April. They are\nJoe Lynch and Mary Dalton. To\nthem we wish many years of\nhappiness. Mary was working in\nShannon Meat up to the time of\nher marriage. Joe is a long time\nserving member of the staff.\n\nRULES\n\nWe now continue from previous\nissues of the ‘Gazette’ with our\nUnion Rules, completing the\nsection under branch officers and\ncommittee, rules 35 to 38 inclusive.",

          "text": "35. The National Executive\nCouncil may appoint a member to\nbe Secretary of any Branch. A\nBranch Secretary so appointed\nshall not require to be elected or\nre-elected by the Branch, but shall\nhold office until he resigns, or is\nremoved in accordance with these\nRules.\n\n36. The Branch Committee may\nsuspend a Branch Officer from his\nduties, and/or recommend the\n\nLT.G.W.U.\n\nBranch, at a Special Branch\nMeeting summoned for the\npurpose, to remove him from\n\nInter-county level.\nNEW YORK",

          "idx": 40,
          "text": "Brushing aside the disappoint-\nment (no problem to him), the\nalienated gaelic star went to\nCornell University in New York.\nSpeaking to Turlough, one can\nderive a feeling of contented\nhappiness with himself and the\nUnited States. While in Cornell,\nTurlough made his presence felt in\ntheir useful rugby side at full-back\nand also as place kicker. He relates\nthat the players believed in doing\neverything with their heads, (accept\nthe literal meaning). The Yanks\nwere great characters, great\nathletes, disciplined sportsmen and\ndedicated trainers, most of whom\nwere happy to drown a victory or\ndefeat in barrels of beer and sing\nrugby songs to their heart's\ndelight. Sport in American schools\nand universities is exceptionally\nwell organised. Sponsorship comes\nfrom the school. Coaches are\nappointed who, in turn appoint\nassistant coaches if required,\ndepending on the number of\nstudents. Cornell possessed one of\nthe best Ice Hockey and Lacross\nteams in the States. Asked if he\never played Ice Hockey, Turlough\nreplied, ‘“‘I can't even skate.” In\nAmerica, juveniles are the leading\nsportstars and very high standards\nare sought. Wondering what\nbecame of the young drop-outs I\nwas immediately informed, ‘They\ngot married’, (a poor fate indeed)\nNow I know why the standards are\nso high.",

        {
          "idx": 43,
          "text": "Mr. Christy Jones [above] is secret-\nary of the I.T.G.W.U. in Shannon\nMeat Ltd.\n\nto show how big they were.”\n\nTurlough played rugby with\nDundalk in the Leinster Junior\nLeague in the 1969 and 1970\nseasons. On returning home from\nthe Unites States, Turlough\ncontinued chasing the oval ball\nwith Roscrea. With the Tipperary\nside, Turlough won a Leinster\nTown League Medal and a Town\nCup Medal. This goes to prove\nthat bacon and cabbage is the\ndinner for all sportsmen.\n\nUSEFUL\n\nTurlough still plays the odd\ngame of soccer for St. Bridget F.C.\nin the Dundalk summer league.\nFrom reliable reports it is known\nthat he was rather useful at this\nsport also. In fact, only for a\nshoulder injury sustained while\nplaying rugby, it is believed that he\nwould be in the yellow and blue of\nShannon United.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 44,
          "text": "Turlough is a very keen golf\nenthusiast and is a ten handicapper\nHere again the Ardee man has\nacquired a great number of\ntrophies. Despite what seems like a\ngreat career, Turlough has had\nmore than his share of injuries\nranging from a broken nose to a\nbroken colar bone.\n\nHe now tells us that he is\nplaying senior football with St.\nKieran’s in the Limerick County\nChampionship. His hopes of\nadding a Limerick County medal\nto those he won with St. Mary’s\nmust be high. To Turlough we\nwish the best of success on the\nsportsfield and also with Shannon\nMeat Ltd. 3\n\nPreviously, it was stated, if you\nwere married in your early twenties\nyou had failed to make the grade.\nLadies, Turlough is still single, but\nhe is still at the top, unless he will\ncombine both marriage and sport.\n\nCOOK’S\nCORNER",

          "text": "Here are some more recipies\nwhich will interest some of our\nreaders.\n\nORANGE BEEF STEW\n\n2 tablespoons salad oil\n\n3 Ibs. Beef chuck, cubed\n\n1 teaspoon salt\n\n‘one eight teaspoon pepper\n\n10% oz. beef broth\n\n1 orange peel, grated\n\n6 medium potatoes, peeled\n\n& quartered - 3 carrots in chunks\n\n6 small onions, peeled.\n\nHeat oil in heavy casserole. Brown\nmeat, add salt, pepper, broth and\norange peel. Cover and cook over\nmedium heat 2 hours. Add\npotatoes, carrots and onions and\ncook for 30 minutes or until\ntender. Yield : 6 servings.\n\nBRAISE OF BEEF :\n\n1 Ib. chuck roll.\n\n1 oz. lard or dripping,\n\n1onion, 1 carrot, 4 02. turnip,\n\n2 stick celery, pinch of mixed herbs\n1 beef stock cube and % pint\nwater.",

        {
          "idx": 63,
          "text": "Bill Lynch above is Captain of the\nnnon Meat Hurling Team.\n\nOpen Competition\n\nlam glad to relate that the Club\nare now in a position to be able to\nrun their own Open Competition.\nThe dates fixed for this exicting\nTournament are the, 2nd and 3rd\nOctober. Despite the unfavourable\nweather (from a horticultural view-\npoint) eighteen holes will be play-\nable for this week-end. The Club\nhave also erected a prefabricated\nclub-house. Credit must be given to\nthe members of the Committee for\ntheir willingness and unselfishness in\nproviding this amenity for members\nof the public. Credit must be,\nlikewise, extended to anybody out-\nside of the Committee who assisted\nwith this venture, which may I\nremind you is no where near\nfinished.\n\nThe following are the competitions\nin our Open Competition.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 64,
          "text": "Overall Nett (Joe Cuddy Perpetual)\nOverall Gross (Cronin-Barry,\nPerpetual)\n\nSenior Nett, Senior Gross, Junior\nNett, Junior Gross, Intermediate\nNett, Intermediate Gross, Ladies\n\nCement Ltd., 4-11\nShannon Meat Ltd., 0-10\n\nA very strong Cement XV defeated\nShannon Meat Ltd., in an exciting\ntussle played in Adare recently.\nThough the scoreline reads a\nthirteen point deficit, it was by no\nmeans a true reflection on play up to\nthe final ten minutes, when Cement\nreally ran riot.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 65,
          "text": "Playing with a very strong breeze\nin the first half, the local lads had a\nfour point lead at the interval. This\ncould have been higher but for the\ninaccuracy of our forwards. The\nsecond half saw Cement playing\nsome excellent hurling with Liam\nO'Donoghue particularly, scoring\nsome great points from long range.\nWhen Cement edged in front, our\nboys completely faded, and gave up\nthe chase.\n\nBest for Cement Ltd., were\nLeonard and John Enright, Liam\nO’Donoghue and Joe Lynch.\nShannon Meat Ltd., were besi\nserved by T. Hannafin, M. Williams\nB. Chawke, J. Jones and\nparticularly by J. Cavanagh.\n\nThe Shannon Meat line out was :- T.\n\nHannafin, Wm. — Sheehy,\nM. Williams, P. Sheahan,\nD. Cagney, B. Chawke,\nJ. Cavanagh, S. Dowling,",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 66,
          "text": "F. Dalton, S. Harnett, J. Jones,\nP. Marron, D. Noonan, B. Lynch\n(Capt.) P. Mullins.\n\nReflecting on the season to date,\n‘we cannot be too down-hearted. We\nqualified for two county semi-finals,\nthe only team to do so. If we are to\nwin any County Championship,\nboth our footballers and moreover,\nour hurlers will have to do some\ntraining. The talent is undoubtedly\navailable, but only by training will\nthis talent be fully exploited.\n\nKNOCK-OUT CHAMPIONSHIPS\n\nWithin a few weeks, the County\nChampionships (knock-out), will be\nstaged. Both teams were un-\nfortunate with their draws as they\ndrew some very good opposition.\nOur hurlers will be playing William\nSt. Traders, whilst our footballers\nhave drawn Southern Chemicals. To\nthem, we wish the best of luck and\nsuccess.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 67,
          "text": "11-18 Nett, Ladies 11-18 Gross,\nLadies 4-10 Nett, Ladies 4-10 Gross,\nBest Visiting Lady and Gent, Best\nLocal Lady and Gent.\n\nIt is hoped that a strong con-\ntingent of our members will par-\nticipate in this event.\n\nOn the 2nd October, the Course\nwill be officially opened. All in all\nthis should be a great week-end in\nthe development of the game in the\narea.\n\nPREVIOUS COMPETITION\n\nThe following are the winners of\nthe last Club Competition.\n\nGents. . .. James Dollery; Joe Lynch\n\nLadies ............Mrs L. Woulfe\nMrs J. Dollery.\n\nJuveniles . . . Pat Neville;MI. Neville\n\nUnder 12’s. ;. Tom Meehan.\n\nA disappointing feature of this\ncompetition was the poor turn out\nof members. This, however, should\nnot take from the victors, all of\nwhom played exceptionally well in\ntheir first competition,",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 68,
          "text": "in agus beannacht",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 69,
          "text": "The long summer break is over\nand we are eagerly awaiting the big\nkick-off to start the 1976 Desmond\nLeague Season. What are our\nchances for this new season ?. Well\nas always we are optimistic. We will\nhave more or less the same panel as.\nlast season with only a few slight\nchanges. We have lost the services of\nour star inside - forward Sean\nHarnett, who has joined Newcastle\nand will be playing in the 1st\nDivision of the Limerick League.\nJohn Lyons is another who has\nopted to change clubs by joining\nCroom and will also play in the\nLimerick League next season. We\nwish them both the best of luck. To\ncounteract these losses we have\nsigned Johnny Jones and Mike\nGallagher. Both these players are\nvery experienced in Desmond\nLeague football and will be a\nvaluable asset to the side for the\ncoming year.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 70,
          "text": "FRIENDLY GAMES\n\nWe have already had a tew\nfreindly games and while the results\nhave not been anything to shout\nabout, we had the chance to blood\nsome of our young players and Pa\nSheehan (our new team manager)\nhas had the opportunity to see the\nfull panel of players in action. Pa I\n\nam sure will be hoping for the same\nsuccess with the Juniors as he had\nwith the under-age teams down\nthrough the years. In our first game\naway to Croom, we won 1-0, but\nlost at home to both Newcastle 1-0\nand Croom 3-1. As you can see from\nthese results our home form (which\nwas very bad last season) is again\ncausing some concern and this is\nsomething that Pa will have to\nrectify.\nSUCCESS FOR MINORS",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 71,
          "text": "At the time of going to press the\nminors are going great guns in the\nleague. They have won their two\ngames so far, beating Kilcoleman\n1-0 and Glin 3-1. The king-pins of\nthe minor league are Askeaton and\nthey are next on the list. If we can\nbeat Askeaton (we play them at\nhome) we are nearly sure of success\nin this tournament. This of course\nwould be a terrific boost for the\nclub, because many of the minors\nwill be playing for the Juniors this\nyear. Even a defeat by the Askeaton\nboys should not dampen our hopes\nfor the future. At inside - left for the\nminors is Mario Zoncado, who left\nto join Celtic Rangers last season,\nbut is now back in the bright yellow\nof Shannon United. To him we say\nwelcome back.\n\nMichael Dunne.\n\nJ\n\nCONGRATULATIONS",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 72,
          "text": "Congratulations is extended to\nDonal Costelloe, our Assistant\nSecretary, who is now a Senior\nPlayer. This, let us remember is only\nDonal’s second season playing pitch\nand putt. A very worthy achieve-\nment Donal.\n\nMichael Dunne [above] is Treasurer\nof the Abbey Pitch and Putt Club.\nMichael is a regular contributer in\nSoccer Scene Column.\n\nLife\nLife is like a journey\nTaken on a train\nWith a pair of travellers\nAt each window pane.\n\nI may sit beside you\nAll the journey thru\n\nOr I may sit elsewhere\nNever knowing you.\n\nBut if fate should mark me\nTo sit by your side,\n\nLets be pleasant travellers\nIt’s so short a ride.\n\nWhat a Life",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 73,
          "text": "If a man runs after money - he’s\nmoney mad. If he keeps it - he’sa\ncapitalist . If he spends it - he’s a\nplayboy. If he doesn’t get it - he’s a\nne’er-do-well. If he gets it without\nworking - he’s a parasite. If he gets\nit after a life of hard labour - he’s a\n\n| fool who got nothing from life.\n\nPublished By :-\n\nSHANNON MEAT LTD,\nRathkeale\n\nAnd Printed by :-\nORIEL PRESS LTD,\nCHARLEVILLE",

          "raw_text": "--- --- - - -- .. ...... ·-.. •. . . . . ~ \n. . . ..... \n~A::R::T~'.\"\"7,...,r-',~:---------------------------------------..... ,-...... -,~, -:.:---::-, ..,.,--:--:\"'.\"'-,-,-...-;,;-:-, ,-;-.--::---;-, ,,--;-. ':-;,,;-;-~'.71, -;:,.~-II,..,:-.-:-.\"'.·'.:-,\"'.'.\":·,.::-:---;:-._-:-;.,-:-. ,0 ,\"1'i ~ j .• ;: --\nThursday August 3rd-Wednesday August 16th •LIMERICK EVENTS GUIDE \nNew, dty, new launch, same exhibition. \nThe gallery has started to fill. Guests are greeted by the \ncurator, stepping across threshold : Smiles, warm hand­\nshakes, murmured welcomes. The click of footfalls, clink of \nwine glasses, the gentle flow of conversation. In the limelight \nstands the artist : Praise if past, thanks returned. \nNew dty, new launch, same exhibition, and all is running \nwell. \nIt is so easy to believe that even wh11e Rome wasn't \nbuilt in a day, new art in a new venue can be erected in \nless. This is owed to the galleries and artists who work \nhard in maintaining an exhibition's primary aim which is \nto display work so as to reveal the merit of actual con­\ntent (as if an exhibitions aim could be anything else!), \nso creating a show which is simple and accessible in its \npresentation. By this end they allow exhibition viewers \nthat gift of enjoying art as it should be enjoyed -with­\nout pretensions and for personal pleasure. However , \nthe fact that so many artists shed sweat, tears and long, \nlong months of pushing proposals and accepting \nrefusals, when trying to put an exhibition together \nshould never be forgotten. Nor should the fact that \nmany of the exhibitions brought to our local galleries \nare done so through the personal funding of the artist \nhim/herself. without even a far-off promise of state \ngrant-aid. be brushed aside. \nThe latest exhibition to pass through the Belltable \nportals is a touring exhibition of paintings by Sinead \nNi Chionaola and photographs by Carmel \nCleary. and one that. up until recently - (and like so many \nother shows that have graced the same gallery walls) - received \nno Arts Council funding whatsoever. \n\"When we decided to take on the exhibition we didn't realise \nhow much work was going to be involved,\" claims Carmel, who \nteamed up with Sinead in the Crawford College of Art, Cork. \n\"It took about a year of planning and organising before we actu­\nally started touring it. It was launched in Dublin by John Hunt \nof the Hunt Museum in Limerick, then it went to Wexford , now \nLimerick and it's last stop in Ireland will be Cork. We hope to \nget it co the Festival of Art in Adelaide, Australia, and Sinead is \nin Los Angeles at the moment trying co organise getting it over \nthere. If we can pull chat off it will be great!\" she laughs. \"I \nmean. you have co try because nobody else is going co do it for \nyou.\" \nThe exhibition entitled 'Explorations', has already \nreceived much critical acclaim nationally and to be viewed on \nother continents would be beneficial not only to the artists \nthemselves but to Irish art in general. \n_.,, \n.,.. __ ,_ Mean'n'Mood:, mode for Miker,......, H , \nWalter Macken·• 'Home I■ The ero • \n' i-lJ1 DJJ . \nComplimenting Island Theatre Companv · s J ~ ~ Lll1l-\nm er season, a charming, often witty, c1lmn!'t dncu nenlc1I. \nexhibition of photographs and pnster~ ot 1·;:in nu• I\"' L'd \nproductions is now on show in Chimes Restaurant \ndown stairs at the Belltable Arb Ce ntre. Fe;itunn, bnth ' \ncolour and monochrom e shob of the comp 11 ny, .~1 the: \nboards, such familiar faces as Myles Breen, Mike Finn, J. \nAnthony Murphy, Brian Thunder, Jon Kenny , John \nFrawley, Derry Anne McEvoy , Cathy Belton, Pau 1 Meade \nand Abbe y actor, Derek Chapman , smile, ~cow l c1 1d h,1111 \nit up in photographs, mo st of which were tr1 ke 1 b,· \nArthur Gough . The six posters w hich comp •ete. th\"' \nexhibition are block mounted , showing them off ·n their \nbest effect. With shows represented including Tl,. Tm, -\npes/, Rom eo and /11/iet, She Stoops to Co 11q11,·r. Tiil' y( 1,-o( ti,,· \nHiker, Home is the Hero, Biloxi Blues <1 nd bland '~\"' J n ~elt­\npenned Charlie Chaplin's Moth er was n11 lri~l1111n11, e ,ch ~1ic­\nture instantly recalls favoured m oment \\ on the ci v str1ge. \nDefinitely one worth checking. \n(All photographs and posters are for sale. for fur­\nther information contact Island Theatre Company \nat 061/410433) \n! I \n(Right) Sacrifices for tbe Stage - Before & After photos \nof the Island cast of Nell Simon's 'Biloxi Blues' \nPies : Arthur Gough \n_ Page Six \nWhile both artists worked separately on their pieces before \ndeciding to exhibit together, the work does in fact complement. \nBoth employ abstract images, anthropomorphic in presentation. \nsensual -feminine - in quality. \n\"The sensual overtone of my work was never_ something I \npicked up on intentionally,\" says Carmel.\"I know I've lieen \ndeveloping towards it for a couple of years but I didn't really \nrealise that until other people started to point out the sensuality \nof particular pieces to me! My work is all rock formation and \nthough it's just 'rock' I guess I'm.trying to suggest something \nslightly different by echoing human form. I don 't know: It's my \nview of the world I suppose! And though I don't have any mes­\nsage co tell . I mean , this work is something I do for myself. if \npeople learn to see a little bit differently through looking at my \nphotographs then fair enough. That's greac.\" \nW ith Carmel's work in monochrome and Sinead's brightly \ncoloured, the visual impact is startling but again these two \npolarities work well to complement. \n\"They're hung in sets of maybe three of mine and two of \nSineads, one of mine and three of Sineads -and they actually \nform a little dialogue between themselves,'' explains Carmel. \n\"We 've noticed since we 've been touring the exhibition that \nmore and more of the pieces have similarities which we didn't \nnotice at the beginning. We didn't do the work \ntogether - I live in Waterford and Sinead in Cork -buc \nwe really do seem to be in tune with each other on \nchis one anyway.\" \nA second combined show for the future 1s being \nmulled over, though for the moment . the two anises \nare intent on touring chis exhibition co as many venues \nas possible. \n\"The exhibition is called 'Explorations' and . while we \nhad to pick something that suited both our work. che \ntitle also came out of the face chat it was an explo­\nration actually having to work together - both in the \narcwork and behind the scenes, putting che whole \nshow together and getting it one the road. \" \nAnd with much extended praise co the cwo women - re \nnow remains on the road : New city, new launch, same \neXhibition .... and most definitely, all is running well. \n('Explorations' will be officially opened at the \nBelltable Arts Centre by Albert Higgins, Artis­\ntic Director of the Midlands Arts Resource \nCentre, this evening Thursday 3 August. It will \ncontinue in the Gallery until Saturday 26 \nAugust. For further details 06 I /3 I 9866) \nBy Siobhan Colgan \nI ; \n' \nND ]l][]F",
