          "text": "The foregoing, although of sufficient importance to be dealt with in the ANNUAL, are merely matters of a domestic nature, and what is therefore of greater importance to us is: how do we stand in regard to rival organisations? Few people will deny we have knocked a good shake out of the Rugby and Soccer, and with the advent of hurling and football in the higher schools and colleges, we can mark a still greater advance which time alone will reveal in all its fulness ; but how do we stand.in regard to athletics and cycling? True, we have a greater number of meetings each year than the alien bodies can lay claim’ to in five or more years, and we have a greater number of athletes and cyclists, but this is not sufficient so long as these bodies can proclaim to the world that they represent Ireland, and at the same time receive such a severe drubbing as the so-called Irish team received this year from Scotland. It may be said: why does not the G.A.A. promote international contests? The answer is: our exclusive rules block the way so long as our enemies are allowed to exist. Foreign countries, where the reasons for our exclusive rules are not understood, cannot be expected to sympathise with us nor render any assistance, more particularly since our rivals were allowed, in the early days of G.A.A., to regulate agreements as their own right with other countries, whilst the members of our Association were content to have an understanding on some insignificant points with the LA.A.A. and LCA. .The Athletic Associations of other countries see no reason to break with their old-time allies, and hence our isolation.",

          "text": "HURLES, representing Tipperary, won the first All-Ire- Jand Hurling Championship of 1887. In their struggle to win the county preliminaries Thurles defeated Two-Mile- Borris at Holycross. Then, as now, Borris was a great team. The match was very exciting, and was well contested. The next game was played at what was known as the “Store Jug Field,” Thurles, from which Borrisoleigh retired defeated. At the third of the County matches the pick of North Tipperary lined out against Thurles at Borrisoleigh. After a rattling good game Thurles won the County final. At Nenagh, Clare was defeated by 1 goal 7 points to 2 points, and the first Mun- ster Championship was Tipperary’s. The Leinster representa- tives, Kilkenny, were next vanquished—the following being from a contemporary réport of the match :—“ The Inter-County Hurling tie between Kilkenny and Tipperary was played off to-day, Thursday, at Urlingford. Thurles represented Tip- perary, and Urlingford Kilkenny. The weather in the morning showed very bad, as heavy showers fell. Before noon the rain, however, ceased, and during the time of play not a drop descended. Precisely at two o'clock the play commenced, and in the first five minutes Thurles placed a goal to its credit. At the end of full time the following extraordinary result was announced:—For Thurles, 4 goals 6 points, and one forfeit point to nil for Tullaroan. A large crowd of people was on the field, and the order maintained was excellent.” The All-Ire- land final was played at Birr on Easter Sunday, March, 1888. The rival team was Galway, and after a game largely in Gal- way’s favour, Thurles, by desperate and characteristic play in the concluding minutes, retrieved their fortunes, and won by a goal scored in the last second almost.",

          "text": "There was a further decided improvement\nin the Association in 1896. The clubs affili-\nated numbered 308 as compared with 217 in\nthe previous year, Cork, Armagh, Monaghan,\nRoscommon, and Mayo once more renewed\ntheir allegiance to the governing body, and\nLondon affiliated five clubs. The income of\nithe Association showed a substantial\nimprovement, and the number of re-\ngistered athletic meetings held during the\near increased from 70 to 82. At the annual\nConvention in May the President (Mr. F. B.\nDinneen) and Mr. R, T. Blake were re\nelected, and it was decided to appoint eight\nVice-Presidents to represent the provinces.\nA salary was attached to the secrstaryship,\n‘and the value of a goal was reduced from\nfive points to three. The rule excluding Rugby\nplayers from membership of the Association\nwas cancelled. An important tournament in\naid of the language movement was organised\nin Cork during the year. The Croke Cup com-\npetitions were inaugurated, the winners being\n‘Pulla (Clave) in hurling, and Dublin Young\nTrelands in football. The All-Ireland cham.\npionship football final, which was won by the\nLimer'ek Commercials, was not played ‘until\nthe 6th February, 1898, while the hurling\nchampionship, which was easily annexed by\nthe Tipperary representatives (Tubberadora),\ndid not come off until the 27th of the follow-\ning month, An interesting feature of the\nyear’s work was the “invasion”? of London\nby hurling, football, and athletic teams, in\nMay, and the contest between the London\nTrish clubs and the London- Scottish Coms-\npanachd Club in December. Several records\nwere broken during the year by Irish\nathletes, and the belt in connection with\nthe all-round athletic championship contest\nwas retained by Wood, Inniskeane. Ireland\ndefeated Scotland at the second international\ncontest between the two countries, and the\nTrish athletes won Ave events at the English\nchampionships.",

          "text": "The position of hardball—the most ancient form of the game—is\n-still far from satisfactory. Admittedly, there has been a little improvement\nin Leinster and Munster. But what of Connacht and Ulster? Last year\nthe Handball Association distributed a supply of hardballs in Ulster\nand Connacht to help develop the game in those areas. It is too early\nyet to judge the results. However, whatever the initial reaction may be,\nthe Association must be prepared to continue this policy, and extend it\nif necessary to the weak counties in Leinster and Munster.\n\nIt must always be borne in mind that hardball, by its very nature,\nwill never enjoy the same popularity as softball; nevertheless, it should\nand could be. more widespread than it is at present.",

          "text": "No. 2. A bright mid-summer’s day in 1909. The old Borough of Dungarvan is packed to overflowing with cheerful, joyous, happy crowds of Gaels. The liquid accents of the Decies come in sweet harmony across the salt-laden air. Thousands of stalwart Kil- kenny men have come across the gentle Suir river since early morn. They sport their familiar black and amber colours. Western trains puff in. Out on the tracks and on to the green fields sweep teeming Corkmen, with their charming accental cadence, bubbling with good cheer and confidence. Soon the human streams blend in one dark, human river which sought its “sea” in Dan Maher's spacious enclosure. Music and sunshine—sunshine and music, merry jest and ready repartee; Father Dollard, home from America, to cheer his loved Mooncoin ; Pat McGrath and Alderman Nowlan, with willing workers, keeping the surging crowds in control. What a day for memory to feast on and what a game !",

      "raw_text": "Looking back through the years, I feel that hurling reached\nits peak of excellence on that memorable day at Dungarvan.\n’Twas a white ball. It flew at lightning pace. Bouts\nof superb overhead hurling were interspersed with classic ground\nplay and severe tackling. All was clean as a whistle but stern\nas an ancient battle between the clans. At four minutes to go\n(as in No. 1 game) the teams were level. The tally read 21 points\neach. Then Anthony of Piltown lifted a ball midway in the wing.\nHis delightful wrist work helped him to send the sphere sailing\ngoalwards. Jemmy Kelly, the Mooncoin scoring machine, raced\nout to meet its fall—an accurate sweep “on the drop”’ and the\nball flashed above the bar for the odd point in 43 and Kilkenny’s\ntriumph.",

      "source": "raw",
      "chunk_text": "Iam delighted to relate that the\ndates for our Open-Week-End are in\nlate May. The days and dates of this\nopen are : Friday 20th, Saturday\n21st and Sunday 22nd. The com-\nmittee of the Abbey Pitch & Putt\nwhen applying to the County Board\nfor this event, expressed desires of\nhaving these dates. I am glad to say\nthat the County Board have\nhonoured our request. The trophies\nfor this Open Competition have\nalready been purchased, or as the\ncase may be,donated. Regular\nreaders of this column are aware\nthat the club were presented with\ntwo very valuable perpetual trophies.\nJoe Cuddy presented the club with a\nvery beautiful trophy. The second\nperpetual trophy was received from\nCronin-Barry Ltd. Hence, nearly all\nis in readiness for this, the first\nmajor event in the history of the",

      "context_chunks": [
        {
          "idx": 64,
          "text": "Some people might consider this a\nshock result. While we were short\nsome of our regular panel (5 in all),\nit is also fair to point out that\nCement Ltd. were also minus one or\ntwo of their players. Their most\nnoticeable absentee was L. 0’\nDonoghue. In all fairness to Liam, I\ndoubt if his presence would have\nmade any great difference. Our lads\nhurled with great heart and\nenthusiasm.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 65,
          "text": "From the commencement of play\nour players dominated all sections\nof play. Our defence had a vice-like\ngrip on affairs. In fact, I doubt if\nthe fastest deer on foot could have\ngot past them on that day. Tom\nHannafin in goal made some very\nfine saves and could not be faulted\nfor the one that got away. The full\nback line of T. Shiels, M. Williams\nand P. Sheehan put the shutter and\nno entry signs up at a very early\nstage of the game. Our half back\nline of B. Lynch (Capt), D. Cagney\nand J. Kavanagh was a revelation.\nTheir clearances, turning defence\ninto attack would have to be seen to\nbe believed.\n\nABBEY PITCH & PUTT\n\nSEASON COMMENCEMENT",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 66,
          "text": "The course re-opened on\nSaturday 12th March, for the 1977\nseason. Intensive work has, again,\nbeen put into the course by the\ncommittee members. The course is\nnow superior to what it was last year\nand few complaints were to be heard\nthen.\n\nThe following are the membership\nfees for the coming season :-\n\nFamily £6, Individual £4, Juveniles\n£2, Green Fees £0.30.\n\nI have been specifically asked to\npoint out that a family consists of\nhusband, wife and all children under\nseventeen years of age. Any\nmember who wishes to be registered\nwill be asked to pay a further SOp.\nThis registration will enable him to\nplay in various competitions\nthroughout the area.\n\nMichael O’Neill newly elected\nchairman of Shannon Meat G.A.A.\nClub.\n\nThe centre-field pairing of F.\nDalton and J. Jones worked like a\ncharm.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 67,
          "text": "ATTACK\n\nThe attack forcibly led by Wm.\nSheehy, D. Kenneally and D.\nNoonan taking what chances came\ntheir way. They received great\nassistance from N. Harnett, N.\nHogan and B. Flavin (later replaced\nby L. Woulfe). I am sure no one will\ncondemn me if I single out Wm.\nSheehy for special mention. His two\nfirst half goals were a great tonic to\nthe team. The boys from Shannon\nMeat proved that on their day, they\ncan beat the best of teams. I am sure\nyou will all join with me in wishing\nthem the best of luck in the\nsemi-final against our arch rivals -\nCastlemahon as stated earlier.\n\nMEMBERSHIP",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 68,
          "text": "There is one point that I would\nlike to mention before I finish. It\nwas decided at one of our committee\nmeetings to introduce a system of\nmembership to Shannon Meat\nG.A.A. club for the coming year.\nMembership cards can be had from\nany member of the committee.\n\nThe membership fee is £1. The\nclub needs all the support it can get.\nI am sure that anyone who has ever\nbeen involved in running a club, will\nappreciate the expense involved.\nOur expenses for last year amounted\nto £432. I would like to thank\neveryone for their kind and\ngenerous support in the past and\nlook forward to your continued\nsupport for the coming year.\n\nSlan agus Beannacht.\n\nOPEN WEEK-END",
          "raw_text": "",
          "raw_idx": null
        },

          "idx": 69,
          "text": "Iam delighted to relate that the\ndates for our Open-Week-End are in\nlate May. The days and dates of this\nopen are : Friday 20th, Saturday\n21st and Sunday 22nd. The com-\nmittee of the Abbey Pitch & Putt\nwhen applying to the County Board\nfor this event, expressed desires of\nhaving these dates. I am glad to say\nthat the County Board have\nhonoured our request. The trophies\nfor this Open Competition have\nalready been purchased, or as the\ncase may be,donated. Regular\nreaders of this column are aware\nthat the club were presented with\ntwo very valuable perpetual trophies.\nJoe Cuddy presented the club with a\nvery beautiful trophy. The second\nperpetual trophy was received from\nCronin-Barry Ltd. Hence, nearly all\nis in readiness for this, the first\nmajor event in the history of the",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 70,
          "text": "With the league now entering the\nfinal stages, we find ourselves in the\nvery strong position of being 4\npoints clear at top of the table.\nSome of the teams below us have\ngames in hand, but points in the bag\nare better than games in hand. We\nare all very optimistic that this could\nbe our year to lift the title. We have\nfive more games to play, but the\nteam is playing so well that we must\nfancy our chances. At the time of\nwriting, Kilcoleman and Glin would\nappear to be the main dangers. So to\nthe match report :\n\nShannon Utd : 5 Broadford : 2.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 71,
          "text": "What a sensational game this turned\nout to be. Things seemed to be\ngoing our way when Bill Chawke\ngave us an early lead. Then a flare\nup in the middle of the field,\nresulted in the sending off of\nJohnny Jones and Bill Chawke from\nour side and Joe Shea from Broad-\nford. Being a man short seemed to\ninspire the rest of the lads and for\nthe rest of the game we were treated\nto some great football. Goals by\nP.J. Wall, John Coleman and\nMario Zoncado gave us a comfort-\nable 4-1 lead. An early goal by\nFrank Lynch in the second half\nkilled off Broadford and we ran\nout easy winners in the end. Man of\nthe Match : Mario Zoncado.\nAskeaton : 0 Shannon Utd : 1.\nThis was a very close fought game\nall the way through and it was\nobvious from the start that one goal\ncould decide the game and that was\nthe way it was. Bill Chawke got the\nonly goal, when he was on hand to\nknock the ball in after the Askeaton\nkeeper could only parry a shot from\nJohn Coleman. Man of the match :\nJohnny Jones.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 72,
          "text": "Shannon Utd. 2 Ballysteen : 1.\n\nThis was a very lack lustre display\nand we were very fortunate to\ncollect both points. Bill Chawke\ngave us an early lead, but Ballysteen\nwere level by the interval. Mike\nGallagher kept us in the game by\nsaving a spot kick. With time\nrunning out there was a scramble in\nthe Ballysteen area and John\nColeman managed to force the ball\nover the line. Man of the match :\nMike Gallagher.\n\nAbbey Pitch & Putt Club.\n\n300 CLUB",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 73,
          "text": "The club are presently in the\ninfancy stages of organising a 300\nclub. It is intended that the first\ndraw will take place on Friday 29th\nApril. It will be a monthly draw and\nwill run for twelve months. Prizes\neach month will amount to £150.\nThe purpose of this fund raising\nscheme is to purchase machinery\n(mowers etc.) for the maintenance\nof the course. This lottery, may I\nforcibly point out, is not intended to\nact as competition to any other\nlotteries, or fund raising activities in\nthe locality.\n\nThe club were sorry to see the\ndeparture of Donald Costelloe\n(Pitch & Putt fanatic) from the\npayroll of Shannon Meat Ltd.\nDonald commenced working with a\nWaterford Meat Firm, C.1.M. in\nearly March. To Donaid, his wife\nand child the very best of success in\nthe future.\n\nHISTORY IN THE MAKING?",

        {
          "idx": 69,
          "text": "It is with deep regret that I must\nagain report our failure to jump\nthe last hurdle. I refer to the final\nof the Castlemahon Hurling Tour-\nnament of 1976. This final did not\ntake place until 27th June, during\nthis year's festival. Things did not\ngo our way. As everyone knows\nthere always has to be a loser and\nunfortunately lady luck plus a very\nbad decision by an umpire at a\nvital stage of the first half did not\nhelp us.\n\nFIRST HALF",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 70,
          "text": "In the very early stages of the\nfirst half, Kantoher succeeded in\nscoring three relatively easy goals\nin a very short time. It was very\ndifficult for our lads to pull back\nsuch a lead. Conditions did not\nhelp our boys, who I must point\nout are very capable of playing fast\nopen hurling. We only succeeded\nin scoring one point in this half. It\nis not a fair reflection of the way\nthe forwards played during this\nperiod. We were trailing by 13\npoints at half-time.\n\nSECOND HALF",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 71,
          "text": "Having made some positional\nswitches at half-time, the selectors\ncould only hope that things would\nimprove. The players did not let\nthem down. At this stage I must\nmake reference to the team cap-\ntain, Bill Lynch. He really played a\ncaptain’s part in this half. His\ncontribution when moved up to the\nhalf forward line was very much\nappreciated by his team mates and\nsupporters. Despite a nasty cut\nover his left eye, Bill soldiered on\nto lead the team in a great revival.\nAt one stage we were within 3\npoints of our opponents. But alas !\nthe long uphill struggle took its toll\nand we never got to the top. We\nlost by S points. The final score\nwas 5-4 to 4-2 in favour of\nKantoher. This was not a bad\n\nChairman.",

      "source": "raw",
      "chunk_text": "Among the most important and attractive—if not\nabsolutely the most important and attractive—features\nof Gaelic Football are the accurate and clever fielding\nof the ball, whether in the air or on the hop, trans-\nferring the ball with the aid of the foot from the\nground to the hands, and getting in well-directed punts,\nor drop-kicks. From the spectacular point of view\nthese are perhaps the most interesting things in the\ngame, and, if they were absent, Gaelic Football matches\nwould be likely to turn out very tame affairs indeed.\nIn our Introductory remarks we have tried to indicate\nsome of the principal points of difference between our\nfootball game and other kinds of football, and we\nventure to say that the comments then made are a suffi-\ncient justification of our view here that Gaelic Football\nwould suffer vitally were Ground Football to become\nthe order of the day in the Gaelic field.",

        {
          "idx": 161,
          "text": "In the matter of attack, since the centre-scorer is gone,\nthe centre-forward will have to discharge a double\nduty. In addition to filling the réle required by his\noriginal position, he will need to make up for the\nabsence of the scorer in front of him. For this purpose\nhe will play, as the diagram suggests, more in advance\nof his former place on the field, and, roughly speaking,\nhe will stand so that he will be equally in touch with\nthe two wing-men, who will now be rather behind\n\nTue THIRTEEN ASIDE GAME. 71",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 162,
          "text": "him, and the right and left scorers, who will be\nsomewhat ahead of him. Making due allowance for\nthis change, he will take care to keep up a perfect\nunderstanding with both the wing-men and the scorers.\nThe two midfield players continue to act as before.\nFinally, there are some things to be said in favour\nof the thirteen aside game. In many of our towns,\nand in most country districts, it is not easy to get\nfifteen good footballers. The reduction of the number\nwould appear to tend in the direction of raising the\nstandard of play. Again, a certain amount of ground\nfootball is an attractive feature in the eyes of the people,\nand the smaller number of players would undoubtedly\nbe forced to develop that side of the game. Further,\nthe majority of the playing pitches in the country are\nnot over large, and very often they are insufficient to\naccommodate more than the lesser number. For these\nand other reasons, on which we need not dwell, thirteen\naside matches may become more popular. However,\nwe must leave this whole question to the consideration\nof the authorities that rule the destinies of our native",

          "text": "sport.\n\nAPPENDIX II.\n\nGround FoortsaL..",

          "idx": 164,
          "text": "Many followers of the Gaelic Code have suggested\nfrom fime to time that there is much room for improve-\nment in our national game of Football. They complain\nthat the game is oftentimes greatly marred by the undue\nfrequency of fouls, and that these fouls appear to be\ndue chiefly to the fact that the G.A.A. Rules permit\nthe player to field the ball, i.e., take the leather into\nhis hands either “‘in the air’’ or ‘‘on the hop,’’ while\nthe very same rules forbid an opponent to catch the\nman in possession of the ball, charge him from behind,\nand so forth. They say that it is not m human nature\nto expect that a player should abstain from catching an\nopponent who holds the ball and looks on, as it were,\nat the latter getting the leather away at his ease. F'ur-\nther, our friendly critics would go so far as to suggest\nthat no player should be allowed to use his hands at\nall, either in taking the ball ‘‘in the air’’ or ‘‘on the\nhop,’” and that the ball should be played entirely on\nthe ground. In other words, they would have the\nG.A.A. authorities so to alter the present rules govern-\ning the playing of Gaelic Football that our matches\nwould become so many exhibitions of what may be\nbriefly called ‘‘Ground Football.’”",
          "raw_text": "",

        },

          "idx": 165,
          "text": "‘We may say at once that we are altogether in favour\nof any change that would be calculated to improve the\ngame; or, to put this statement in another form, that\nwould be likely to lessen the number of possible fouls\nin the playing of it. However, we must confess that\n\nGround FootsaLt. as\n\nwe are decidedly of the opinion that Gaelic Football\nwould not be improved were the use of the hands for-\nbidden, and we believe that the G.A.A. authorities\nwould not be acting wisely in the interests of the game\nwere they to frame a new set of rules which would\nlead to the playing of merely Ground Football, as has\nbeen suggested.",

          "idx": 166,
          "text": "Among the most important and attractive—if not\nabsolutely the most important and attractive—features\nof Gaelic Football are the accurate and clever fielding\nof the ball, whether in the air or on the hop, trans-\nferring the ball with the aid of the foot from the\nground to the hands, and getting in well-directed punts,\nor drop-kicks. From the spectacular point of view\nthese are perhaps the most interesting things in the\ngame, and, if they were absent, Gaelic Football matches\nwould be likely to turn out very tame affairs indeed.\nIn our Introductory remarks we have tried to indicate\nsome of the principal points of difference between our\nfootball game and other kinds of football, and we\nventure to say that the comments then made are a suffi-\ncient justification of our view here that Gaelic Football\nwould suffer vitally were Ground Football to become\nthe order of the day in the Gaelic field.",

          "text": "It is undoubtedly true that fouls are of rather fre-\nquent occurrence in some Gaelic Football matches, and\nthat the majority of such fouls arise in the manner in-\ndicated by our critic-friends. But it must not be for-\ngotten that fouls occur in every kind of outdoor game\nplayed according to fixed rules, and more especially in\ngames of football in which the ball travels at a com-\nparatively slow pace, and the opposing players come\ninto immediate bodily contact with one another at every\nhand’s turn. Fouls cannot be entirely eliminated from\nfootball games. Indeed we are inclined to think that,\n\fhead\n\n74 Ground FOOTBALL.",

          "idx": 168,
          "text": "sf one were to make the experiment of counting the\nfouls in a given number of fairly important Gaelic\nFootball matches and in the same number of football\ncontests of a similar class under Associations other than\nthe G.A.A., it would be found that the fouls in the\nlatter will exceed those in the former case.",
          "raw_text": "",
          "raw_idx": null
        },

          "idx": 169,
          "text": "Again, we are convinced that the fouls mentioned are\ncommitted mostly by unscientific players of the game.\nIn districts where a bad tradition of Gaelic Football\nexists, we do not wonder that such fouls are of frequent\noccurrence, and tend to bring Gaelic Football into dis-\nrepute. In such localities there appears to be an idea\nabroad that the main thing for every player to do is to\n“‘mind,”” “‘watch,’” and ‘‘go for’ his opponent every\ntime, and if one cannot get the ball oneself, tackle\none’s opponent anyhow, rules notwithstanding, so that\nthe man in possession for the moment may not be able\nto get in his kick. It need hardly be said that tactics\nof this kind do not make for scientific play, and, if\nmatches are marred by the adoption of such crude\nmethods, the fault should not be laid at the door of\nthe framers of the rule which allows a player to field\nthe leather, but forbids an opponent to catch the man\nin possession or charge him from behind.",

      "chunk_text": "Shannon Meat G.A.A. Club are\nrunning two tournaments (Hurling\nand Football) in the near future.\nTwo very fine sets of trophies have\nbeen donated to the Club for these\ntournaments. Shannon Meat Ltd.\nhave presented a beautiful set of\nhurling statuettes. Mr. and Mrs.\nGerry Fitzgerald, proprietors of\nRathkeale House Hotel and the\nCompany Canteen, have gener-\nously donated a valuable set of\ntrophies for the football tourna-\nment. These kind gestures are\ndeeply appreciated by the G.A.A.\nClub.\n\nReports on these tournaments\nand the hopeful progress of our\nfootballers will appear in the next\nedition of the Gazette.\n\nSlan agus Beannacht.\n\nD. Neville, handing over the hurling trophies on behalf of the Company ta\nM. O'Neill and D. Noonan of the G.A.A. club.",

          "text": "steward in the Sasings Dept.\n\fThe Shannon Meat Inter-Firm\nHurling team have made their exit\nfrom the League Championship.\nThis is the first occasion in three\nyears that our hurlers have failed\nto reach the County Semi-Finals.\nWest Limerick, however, will be\nrepresented by two very capable\nand well balanced teams in Saie-\nmink and Kantoher Deel Vale.\nEither of which are capable of\ntaking the County Title.\n\nThe straw that broke the camel’s\nback as far as we were concerned\nwas Salemink. In early August,\nthey easily beat a very depleted\nShannon Meat fifteen.\n\nFOOTBALLERS ON THE\nMARCH",

        {
          "idx": 82,
          "text": "This game was played in New-\ncastle West on Friday 9th Septem-\nber. From the commencement of\nplay our players dominated all\nsections of play. The boys in blue\nand gold had some new talent on\nduty for the first time. Denis\nDuggan of the Na Piarsaigh Club\nin Limerick played centre half\nback, while Maurice Barry lined\nout at centre-field. Debutants also,\nwere Mossie Sheahan and James\nFrawley. who operated from the\nfull forward line. While our for-\nwards were combining as a unit\nour defence was very hesitant at\ntimes and conceded two rather\n‘soft goals’. Our full back line was\nparticularly disappointing. Special\nreference must be made to Jumbo\nKenrick, playing at right half back,\nfor the manner in which he com:\npletely blotted out (Rathkeale)\ndanger man, Mike Sullivan, and\nthe manner in which he himself\nproved to be a danger man to the\nNewcastle West team.\nThe scorers were as follows:-\nSean Harnett [0-7], Willie Sheehy\n1-0], Noel Harnett, Mike Galla-\ngher, Mossie Sheahan and Jack\nLyons 1 Point each.",

          "text": "Chairman. Shad\n\nThe line out was:\nTom White, Tom Shiels, Liam\nWoulfe [Captain], Dan Cagney,\nJim Kenrick, Denis Duggan, Denis\nKenneally, Noel Harnett, Maurice\nBarry, Niall Hogan, Sean Harnett,\nMichael Gallagher, Stephen Mur-\nphy, James Frawley, Mossie She-\nahan. Subs: Willie Sheehy, Jack\nLyons, Jack Daly and Anthony\nWoulfe.\n\nThe referee was Frank Costelloe of\nNash Construction. His handling\nof the game was first class.\n\nCOUNTY QUARTER FINAL\n\nThe County Quarter Final a-\ngainst Salemink was a non-event as\nthe scoring reflects:\n\nShannon Meat: 8-8 Salemink: 0-3",
          "raw_text": "",
          "raw_idx": null

        {
          "idx": 84,
          "text": "A poor Salemink fifteen failed\ndespairingly to muster any chal-\nlenge to a far superior Shannon\nMeat side. Scorers: Mike Gallagher\n[3-1], Noel Harnett [3-0], John\nJones [1-1], Turlough McDonald\n[0-2], Sean Harnett [0-2], Bill\nChawke [0-1], Niall Hogan [1-0],\nMossie Sheahan [0-1]. The line out\nwas:-Tom White, Tom Shiels, Bill\nChawke, Liam Woulfe, Niall\nHogan, Denis Duggan, Denis\nKenneally, James O’Grady, Mau-\nrice Barry, Sean Harnett, Turlough\nMcDonald, Noel Harnett, Mike\nGallagher, John Jones and Jack\nLyons. Subs: Mossie Sheahan, Ted\nCurtin and Jim Kenrick.\n\nAt the time of going to press,\nthe result of the County Semi-Final\nfixture with Southern Chemicals\nwas not known.\n\nTOURNAMENTS",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 85,
          "text": "Shannon Meat G.A.A. Club are\nrunning two tournaments (Hurling\nand Football) in the near future.\nTwo very fine sets of trophies have\nbeen donated to the Club for these\ntournaments. Shannon Meat Ltd.\nhave presented a beautiful set of\nhurling statuettes. Mr. and Mrs.\nGerry Fitzgerald, proprietors of\nRathkeale House Hotel and the\nCompany Canteen, have gener-\nously donated a valuable set of\ntrophies for the football tourna-\nment. These kind gestures are\ndeeply appreciated by the G.A.A.\nClub.\n\nReports on these tournaments\nand the hopeful progress of our\nfootballers will appear in the next\nedition of the Gazette.\n\nSlan agus Beannacht.\n\nD. Neville, handing over the hurling trophies on behalf of the Company ta\nM. O'Neill and D. Noonan of the G.A.A. club.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 86,
          "text": "Printed by Oriel Press Ltd, Charleville, Co. Cork.\n\nMembers of the Shannon Utd. Team that done the Club proud when I\n\n0-2 to a very strong Limerick XI. Back (L to R) : Jack Lyons (Trainer),\nPat Lavin, Leneord Enright, Mike Gallagher, Frank Lynch, Liam O'Doherty,\nOwen Madden, Pa Sheehan (Manager). Front\nMario Zoncada, John White and S. Harnett.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 87,
          "text": "Here we are again, about to\nembark on another League cam-\npaign. What’s in store for us this\nseason ? Will it be a successful one\nlike last year or will it be like so\nmany others that ended in total\nfailure ? One thing for sure, we\nwill be going all out to stay at the\ntop now that we have made the\nbreak through. Our team in the\nmain will consist of the players we\nhad last year and if we can\nstrengthen the side we will not\nhesitate to do so. The League this\nyear will be divided into 2 sections,\neach section comprising of 7\nteams. Those in our group besides\nourselves are Broadford, Kilcole-\nman, Kildimo, Kileany, Ballysteen\nand Askeaton. As you can see, our\ngreat rivals Kileoleman are in the\ngroup and we look forward to\nrenewing our rivalry with them.\nThe most pleasant thing about last\nyear, apart from winning the\nLeague of course, was the great\nsupport we received from the town\nof Rathkeale. The team really\nappreciated it and are looking\nforward to the same support again\nthis year.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 88,
          "text": "NO CHANGE\n\nThere was some speculation\nrecently that Pa Sheehan might, in\nfact, relinquish his job as manager\nfor the coming year, but I am glad\nto say that Pa will again be in\ncharge of the team this season. Pa\nhas the respect of all the lads and\nknows how to get the best out of\nthem. John Lyons has a large\npanel of players training two nights\na week, so we should be rearing to\n0 when the League kicks off.\n\nimmy Mullane, Noel Harnett,\n\nSUCCESS FOR THE MINORS ?\n\nThe Minor League was split into\ntwo groups. We were paired with\nCeltic and Broadford. This was not\na particularly hard group and sure\nenough our lads were not too\npushed to top the section and thus\nqualify for the final. The results\nfrom their section were as follows:-",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 89,
          "text": "Shannon Utd. : 2 Celtic\nBroadford : 0 Shannon Utd.\nShannon Utd. : 2 Broadford : 1\nCeltic v Shannon Utd. W.O.\n\nThe final was fixed for Shana-\n\ngolden and Glin were our oppo-\nnents. Glin settled down right from\nthe kick off and took an early\nlead. However, our lads soon illus-\ntrated what a threat they can be. A\ncorner on the right was headed on\nby John Coleman and Edmund\nDollery crashed it home. John\nColeman had us in front shortly\nafter, but Glin equalised right on\nhalf time. Eugene Goodwin re-\nstored the lead early in the second\nhalf, but back came Glin to equal-\nise yet again. There was no further\nscoring and so the sides must\nreplay for the title.\nTeam: Reidy, Fitzgerald, Neville,\nMulcahy, Daly, Coleman, Dollery,\nGoodwin, Meade, Kennedy, Don-\nnelly, Res. O’Shea and Doherty.",

      "chunk_text": "This year we broke new ground\nand had a little celebration by way\nof a dinner and presentation of\ntrophies at Shiel’s Arms. It was nice\nto have all the officials, players and\nsupporters together in this social\natmosphere. There were 4 special\ntrophies presented. Timmy Mullane\ntook the ‘Player of the Year’\nAward, Bill Chawke ‘Top Scorer’;\nSean Hennessy ‘Clubman of the\nYear’ and Pa Sheehan for Manager.\nA special word of thanks to the\nManagement and Staff of Shiel’s\nArms for a very pleasant evening.\n\n5-A-SIDE COMPETITION\n\nWe ran a S-a-side competition\nover the month of August and it was\na huge success. Fourteen teams took",

      "context_chunks": [
        {
          "idx": 53,
          "text": "Everytime our hurlers or foot-\nballers reach a county-final, we fail\nin our efforts to register as cham-\npions. This year was no different,\nour hurlers, confident of beating the\njinx, failed narrowly to a fine\n‘Castlemahon side.\n\nMATCH REPORTS\n\nCastlemahon : 2-5\nShannon Meat/Scanglo : 1-4",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 54,
          "text": "This was a thriller in every sense\nof the word and was worthy of the\noccasion. Played before a very large\nenthusiastic crowd, Castlemahon\nhad the advantage of the strong\nwind in the first-half and duly led by\nfive points to two points at the short\nwhistle. Our forwards, who in the\nprevious round, were razor sharp in\nfront of goals failed disappointingly\non the big night, despite the ball not\nhopping right on several occasions.\nWith four minutes remaining how-\never, we held a narrow two point\nlead. This was whittled out and\nCastlemahon added a goal and a\npoint in the dying seconds. Con-\ngratulations to Castlemahon on\ntheir triumph, although they may\nfeel a little bit flattered. A word of\npraise to our boys who gave 100%\nfor the championship and again in\nthe final.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 55,
          "text": "Scorers: N. Hogan 1-0, D. O”\nConnor 0-2, S. Harnett 0-2.\n\nTEAM: T. Hannafin, P. Sheahan,\nB. Chawke, D. Cagney, D. Duggan,\nB. Lynch, J. Cavanagh, D. 0?\nConnor, F. Dalton, S. Harnett, D.\nNoonan (Ml. O'Sullivan), N. Har-\nnett, N. Hogan, Wm. Sheehy and B.\nFlavin.\n\nFOOTBALL LEAGUE\n\nShannon Meat/Scanglo : 1-8\nPost Office : 1-8\n\nThis was a good result despite\nmissing some regulars. The team\nplayed with great spirit and deter-\nmination. Post Office proved to be a\nvery fine side and can consider this\nto be a point lost. They had\nunquestionably more possession,\nbut failed to turn this into scores.\nWhat chances came our way were\nsnapped with great expertise. It was\ngood to see Patch Markham playing\nagain.\n\nScorers: S. Harnett 1-5, F. Dalton\n0-1, A. Frawley 0-1, B. Fallon 0-1.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 56,
          "text": "TEAM: MI. Reidy, J. Daly, L.\nWoulfe, T. White, D. Gallagher, D.\nDuggan, D. Kenneally, J. Lynch, B.\nFallon, S. Harnett, T. McDonald,\nN. Hamett, A. Frawley, P. Mark-\nham and F. Dalton.\n\nI would like to take this opportu-\nnity to thank everyone who con-\ntributed to our collection prior to\nthe County Final.\n\nPublished By :-\n\nSHANNON MEAT LTD,\nRathkeale\n\nAnd Printed by :-\nORIEL PRESS LTD,\nCHARLEVILLE\n\nCONTINUED SUCCESS ??",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 57,
          "text": "As a new Season dawns on the\nhorizon, we are poised on the\nthreshold of perhaps our best ever\ncampaign. At the time of going to\npress we have assembled a particu-\nlarly strong panel of players and we\nare hoping for continued success.\nThere is no doubt that since Pa\nSheehan took charge of the team,\nthe fortunes of the Club have really\ntaken a turn for the better. The last\ntwo Seasons have been tremendous-\nly successful and full credit must be\ngiven to Pa. He may have his critics,\nbut no one can deny his achieve-\nments. We finished the Season on a\nhigh note by beating Celtic 4-2 to\nwin the Glin Tournament. We\nfielded a very strong team on the\nnight and hope to carry on from\nthere into the new Season.\n\nVICTORY DINNER",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 58,
          "text": "This year we broke new ground\nand had a little celebration by way\nof a dinner and presentation of\ntrophies at Shiel’s Arms. It was nice\nto have all the officials, players and\nsupporters together in this social\natmosphere. There were 4 special\ntrophies presented. Timmy Mullane\ntook the ‘Player of the Year’\nAward, Bill Chawke ‘Top Scorer’;\nSean Hennessy ‘Clubman of the\nYear’ and Pa Sheehan for Manager.\nA special word of thanks to the\nManagement and Staff of Shiel’s\nArms for a very pleasant evening.\n\n5-A-SIDE COMPETITION\n\nWe ran a S-a-side competition\nover the month of August and it was\na huge success. Fourteen teams took",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 59,
          "text": "part and they were split into 2\nsections. The top 2 from each group\nqualified for the semi-finals and as it\nturned out these were Group (A)\nFlying Tigers and Weetabix and\nfrom Group (B) Abbeylands and the\nHalf-Way House and the latter two\nqualified for the final. A large\ncrowd turned up on the night of the\nfinal and after a ding-dong struggle\nthe Half-Way House won by 2-1.\nAbbeylands were hampered by in-\njuries on the night, but full credit to\nthe Half-Way House. A special\nthanks to ail the players who\nparticipated in the competition for\ntheir good behaviour and also to\nSeamus Murphy for his handling of\nboth the semi-finals and final. John\nLyons took the penalty king title by\ndefeating Noel Harnett in a play-off\nin our penalty competition. Mike\nGallagher stood between the sticks\nand made scoring a difficult task.\nJimmy Muckle won the Under-12\ncompetition.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 60,
          "text": "A.G.M,\n\nWe held our Annual General\n\nMeeting at Shiel’s Arms and the\nfollowing officers were elected:-\nChairman: John White; Vice-Chair-\nman: Sean Hennessy; Secretary:\nMike Dunne; Treasurer: Noel\nWhite.\nCommittee: Pa Sheehan, Mike\nWalsh, Jimmy Fitzgerald, Manager:\nPa Sheehan; Assistant Manager:\nDon Gallagher; Club Captain :\nJohnny Jones.\n\nA lot of old faces no doubt, but\nwith loads of experience which must\nbenefit the Club.\n\nMichael Dunne.\n\nWinners of the recently run Shannon Utd., 5-A-Side Tournament were the Half-\nWay House. Back (L to R): Jimmy Lodge, Tom White, Mike Gallagher, Tom O'\nialie Hogan, Tom Butler, John Jones and Mrs. Tom O'Grady\n\nTom O’Shaughi",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 61,
          "text": "Abbeylands beaten finalists pictured above are\nxy, Denis Harnett, Ned Lawlor (Manager) and Noel Harnett.\nFront : P. Harnett, Edmund Dollery and Sean Harnett.\n\n: Back (L to R):\n\nABBEY PITCH & PUTT\n\nSUCCESSFUL SEASON\n\n‘The current Season is proving to\nibe an extremely successful one for\nlocal competitors. I have not got all\nithe data on hands as a guide to who\nwon what, but a brief outline is as\nfollows:~\n\nCroom Open: John\nBreed Woulfe.\n\nCatholic Institute: Seamus Doherty\n|- Overall Nett; Billy Neville - Junior\nNett; Fourball - Billy Neville and\nPat Neville.\n\nCroom Open :\nChrissie Dollery.\nOne outstanding result from the\nAbbey Pitch and Putt Open is the\nFourball. This was won by Jimmy\nDollery and Mossie Woulfe.\n\nNEWS BITS",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 62,
          "text": "Our apologies to Mr. Tommy\nHogan, Rathkeale, whom we omit-\nited from our list of Sponsors for our\n‘Open.\n\nIt is intended to recommence our\nsuccessful 41-Drives for the Winter\nmonths. These will once again be\nheld in the Half-Way House, Main\nStreet.\n\nThe first Sunday of October has\n\nShire and\n\nPhil Dollery and\n\nnow been declared a National Sports\nDay. The Abbey Pitch and Putt\nhave decided provisionally (at the\ntime of going to press) to run a\nnumber of competitions on that\ndate. A special competition will be\nheld for beginners. Further details\nwill be made available at a later\ndate:\n\nNEW STAFF\n\nWe would like to extend our very\nbest wishes to the following people\nwho joined the Staff of Shannon\nMeat Ltd. recently:-",
          "raw_text": "",
          "raw_idx": null
        },

      "source": "raw",
      "chunk_text": "F. Dalton, S. Harnett, J. Jones,\nP. Marron, D. Noonan, B. Lynch\n(Capt.) P. Mullins.\n\nReflecting on the season to date,\n‘we cannot be too down-hearted. We\nqualified for two county semi-finals,\nthe only team to do so. If we are to\nwin any County Championship,\nboth our footballers and moreover,\nour hurlers will have to do some\ntraining. The talent is undoubtedly\navailable, but only by training will\nthis talent be fully exploited.\n\nKNOCK-OUT CHAMPIONSHIPS\n\nWithin a few weeks, the County\nChampionships (knock-out), will be\nstaged. Both teams were un-\nfortunate with their draws as they\ndrew some very good opposition.\nOur hurlers will be playing William\nSt. Traders, whilst our footballers\nhave drawn Southern Chemicals. To\nthem, we wish the best of luck and\nsuccess.",

      "context_chunks": [
        {
          "idx": 61,
          "text": "The Manager had to re-think.\nEventually a salesman was given a\nlorry loaded down with utensils,\nknives, axes, soap, cigarettes etc.,\nand the old barter system was\nadopted.\n\nWhether this succeeded or not I\ndo not know as I left Ethiopia three\ndays before Christmas, 1963, and\narrived in my tropical weight suit,\ninto London Airport in 3 feet of\nsnow in the depths of winter. Still, I\nwas glad to be home after my bush\nadventure.\n\nABBEY PITCH & PUTT\nOPEN COMPETITION\nAND\nOFFICIAL OPENING\n\nwill take place on\n2nd-3rd October\nALL WELCOME\n\fBy Denis Noonan [Secretary]\n\nBoth our football and hurling\nteams have made their exits from\nthis year’s County Championships.\nThey were both defeated in the\nsemi-final stages.\n\nHowmedica 2-8 Shannon Meat 2-6",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 62,
          "text": "Despite leading by seven points\nafter five minutes our footballers\nwere eventually overhauled by a\nstrong Howmedica fifteen. Some\ngreat passing football by the locals\nenabled, firstly, Peter Mullins and\nthen, Sean Harnett in for well\nworked goals. Slowly, but surely\nHowmedica pegged away at this\nlead and Shannon Meat held only a\nslight advantage at half-time. On the\nresumption of play it was How-\nmedica’s turn to score two quick\ngoals. For the latter part of the\ngame, the boys in blue and gold put\nintensive pressure on their rivals.\nShots for goals rained in from all\nangles, when, points would have\nbeen of more value. The local lads\ncan consider themselves a little\nunlucky not to have at least earned a\ndraw. The unconquerable fielding\nability of Mick Aherne was the chief\nreason for Howmedica’s success. He\nwas best assisted by Limerick Soccer\nStar, Jerry Duggan. A disappointed\nShannon Meat outfit were best\nserved by John Lynch, Stevie\nMurphy, Patch Markham & Peter\nMullins. Scorers for Shannon Meat\nwere : Sean Harnett, (1-5), P.\nMullins, (1-0) and John Jones, (0-1).\nThe line-out was :- T. White, D.\nCagney, B. Chawke, L. Woulfe, S.\nMurphy, J. Lynch, D. Kenneally, P.\nMarron, J. O’Grady, S. Harnett\n(Capt.) S, Dowling, J. Jones, N.\nHogan, P. Markham, P. Mullins.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 63,
          "text": "Bill Lynch above is Captain of the\nnnon Meat Hurling Team.\n\nOpen Competition\n\nlam glad to relate that the Club\nare now in a position to be able to\nrun their own Open Competition.\nThe dates fixed for this exicting\nTournament are the, 2nd and 3rd\nOctober. Despite the unfavourable\nweather (from a horticultural view-\npoint) eighteen holes will be play-\nable for this week-end. The Club\nhave also erected a prefabricated\nclub-house. Credit must be given to\nthe members of the Committee for\ntheir willingness and unselfishness in\nproviding this amenity for members\nof the public. Credit must be,\nlikewise, extended to anybody out-\nside of the Committee who assisted\nwith this venture, which may I\nremind you is no where near\nfinished.\n\nThe following are the competitions\nin our Open Competition.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 64,
          "text": "Overall Nett (Joe Cuddy Perpetual)\nOverall Gross (Cronin-Barry,\nPerpetual)\n\nSenior Nett, Senior Gross, Junior\nNett, Junior Gross, Intermediate\nNett, Intermediate Gross, Ladies\n\nCement Ltd., 4-11\nShannon Meat Ltd., 0-10\n\nA very strong Cement XV defeated\nShannon Meat Ltd., in an exciting\ntussle played in Adare recently.\nThough the scoreline reads a\nthirteen point deficit, it was by no\nmeans a true reflection on play up to\nthe final ten minutes, when Cement\nreally ran riot.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 65,
          "text": "Playing with a very strong breeze\nin the first half, the local lads had a\nfour point lead at the interval. This\ncould have been higher but for the\ninaccuracy of our forwards. The\nsecond half saw Cement playing\nsome excellent hurling with Liam\nO'Donoghue particularly, scoring\nsome great points from long range.\nWhen Cement edged in front, our\nboys completely faded, and gave up\nthe chase.\n\nBest for Cement Ltd., were\nLeonard and John Enright, Liam\nO’Donoghue and Joe Lynch.\nShannon Meat Ltd., were besi\nserved by T. Hannafin, M. Williams\nB. Chawke, J. Jones and\nparticularly by J. Cavanagh.\n\nThe Shannon Meat line out was :- T.\n\nHannafin, Wm. — Sheehy,\nM. Williams, P. Sheahan,\nD. Cagney, B. Chawke,\nJ. Cavanagh, S. Dowling,",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 66,
          "text": "F. Dalton, S. Harnett, J. Jones,\nP. Marron, D. Noonan, B. Lynch\n(Capt.) P. Mullins.\n\nReflecting on the season to date,\n‘we cannot be too down-hearted. We\nqualified for two county semi-finals,\nthe only team to do so. If we are to\nwin any County Championship,\nboth our footballers and moreover,\nour hurlers will have to do some\ntraining. The talent is undoubtedly\navailable, but only by training will\nthis talent be fully exploited.\n\nKNOCK-OUT CHAMPIONSHIPS\n\nWithin a few weeks, the County\nChampionships (knock-out), will be\nstaged. Both teams were un-\nfortunate with their draws as they\ndrew some very good opposition.\nOur hurlers will be playing William\nSt. Traders, whilst our footballers\nhave drawn Southern Chemicals. To\nthem, we wish the best of luck and\nsuccess.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 67,
          "text": "11-18 Nett, Ladies 11-18 Gross,\nLadies 4-10 Nett, Ladies 4-10 Gross,\nBest Visiting Lady and Gent, Best\nLocal Lady and Gent.\n\nIt is hoped that a strong con-\ntingent of our members will par-\nticipate in this event.\n\nOn the 2nd October, the Course\nwill be officially opened. All in all\nthis should be a great week-end in\nthe development of the game in the\narea.\n\nPREVIOUS COMPETITION\n\nThe following are the winners of\nthe last Club Competition.\n\nGents. . .. James Dollery; Joe Lynch\n\nLadies ............Mrs L. Woulfe\nMrs J. Dollery.\n\nJuveniles . . . Pat Neville;MI. Neville\n\nUnder 12’s. ;. Tom Meehan.\n\nA disappointing feature of this\ncompetition was the poor turn out\nof members. This, however, should\nnot take from the victors, all of\nwhom played exceptionally well in\ntheir first competition,",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 68,
          "text": "in agus beannacht",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 69,
          "text": "The long summer break is over\nand we are eagerly awaiting the big\nkick-off to start the 1976 Desmond\nLeague Season. What are our\nchances for this new season ?. Well\nas always we are optimistic. We will\nhave more or less the same panel as.\nlast season with only a few slight\nchanges. We have lost the services of\nour star inside - forward Sean\nHarnett, who has joined Newcastle\nand will be playing in the 1st\nDivision of the Limerick League.\nJohn Lyons is another who has\nopted to change clubs by joining\nCroom and will also play in the\nLimerick League next season. We\nwish them both the best of luck. To\ncounteract these losses we have\nsigned Johnny Jones and Mike\nGallagher. Both these players are\nvery experienced in Desmond\nLeague football and will be a\nvaluable asset to the side for the\ncoming year.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 70,
          "text": "FRIENDLY GAMES\n\nWe have already had a tew\nfreindly games and while the results\nhave not been anything to shout\nabout, we had the chance to blood\nsome of our young players and Pa\nSheehan (our new team manager)\nhas had the opportunity to see the\nfull panel of players in action. Pa I\n\nam sure will be hoping for the same\nsuccess with the Juniors as he had\nwith the under-age teams down\nthrough the years. In our first game\naway to Croom, we won 1-0, but\nlost at home to both Newcastle 1-0\nand Croom 3-1. As you can see from\nthese results our home form (which\nwas very bad last season) is again\ncausing some concern and this is\nsomething that Pa will have to\nrectify.\nSUCCESS FOR MINORS",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 71,
          "text": "At the time of going to press the\nminors are going great guns in the\nleague. They have won their two\ngames so far, beating Kilcoleman\n1-0 and Glin 3-1. The king-pins of\nthe minor league are Askeaton and\nthey are next on the list. If we can\nbeat Askeaton (we play them at\nhome) we are nearly sure of success\nin this tournament. This of course\nwould be a terrific boost for the\nclub, because many of the minors\nwill be playing for the Juniors this\nyear. Even a defeat by the Askeaton\nboys should not dampen our hopes\nfor the future. At inside - left for the\nminors is Mario Zoncado, who left\nto join Celtic Rangers last season,\nbut is now back in the bright yellow\nof Shannon United. To him we say\nwelcome back.\n\nMichael Dunne.\n\nJ\n\nCONGRATULATIONS",

          "text": "Our progress in the championship\nhas been encouraging to say the\nleast. In our first round match we\ndefeated Wyeths. This was a hard\nearned victory and got our\nchampionship hopes off to a bright\nstart. In the next round we were\ndefeated by Salemink. Despite\nmissing many of our regulars, we, to\nsay it simply, threw this game away.\nThe third round saw Shannon Meat\nfacing arch rivals, Castlemahon.\nThis proved to be a very good game\nof hurling, both in excitement and\nskill. In the end, Shannon Meat had\na margin of eleven points over their\ngallant counterparts. Main feature\nof this game was the ability of our\nforward line, particularly the\nhalf-forwards, to shoot points at |\nlong range. Castlemahon were best |\nserved by S. O’Sullivan, MI. |\nCunningham, C. Carroll and T.\nButler. Stars for Rathkeale were J.\nJones, S. Dowling, D. Cagney, P.\nMarron and P. Mullins. There are\ntwo games remaining and our\nchances of reaching the county |\nsemi-finals look promising.",

          "idx": 58,
          "text": "The second Annual General Meet-\ning of the Abbey Pitch and Putt\nClub was held at Patsy Doherty’s on\nSaturday, 4th February. In compari-\nson to previous meetings the turn-\nout was very encouraging, and a\nnew found hope seems evident for\nthe forthcoming season. The follow-\ning Officers were elected:\n\nChairman : Seamus Tierney,\n\nSecretary : Liam Woulfe,\n\nAss. Secretary : Breed Woulfe,\n\nJoint Treasurers : Tom Steele and\nMiko Dunne.\n\nThe following personnel were\nelected into the Committee:-\n\nMr. and Mrs. Jimmy Dollery,\nSeamus Lyons, John Griffin, Mr.\nand Mrs. Phil Dollery, Seamus\nDoherty, Mce. Woulfe, and Pat and\nMike Neville.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 59,
          "text": "The husband and wife team of\nLiam and Breed Woulfe have taken\nover the Secretaryship. Both have\nworked unselfishly and with great\ndedication to promote the Club\nsince it started. Both too, may I add,\nare very fine players and form a very\nimpressive duo around the greens.\n\nTwo more husband and wife teams\nof Jimmy and Mary Dollery and\nPhil and Christie Dollery, respect-\nively, are members of the Com-\nmittee. It is very encouraging to see\nthe women-folk taking an active\npart in the affairs of the Club.\n\nme ; 2\nNewly appointed Secretary of Abbey\nPitch and Putt, Liam Woulfe (above).\nMEMBERSHIP FEES\n\nThe new Committee have decided\nthat the membership fees remain the\n\nG. A. A. CLUB\n\nBy Noel Harnett,\n\nNEWS",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 60,
          "text": "The Inter-Firm G.A.A. Season is\nwith us once again. In the last issue\nof the *Gazette\"’ I gave you the\ndraws for the hurling and football\nchampionships. However, since\nthen some teams that were included\nin these draws have withdrawn, and\nso the County Board decided’ that\nnew draws should be made. In the\nfirst round of the Hurling Cham-\npionship, we are now drawn against\nthe Board of Works, while in the\nFootball Championship, we are\ndrawn against Limerick Rangers\nSocial Club.\n\nHowever, before we play these\nchampionship matches, we will have\ncompleted two rounds in the league.\nWe are in the Western division in the\nhurling, in the same group as\nCastlemahon, Salemink, Posts &\nTelegraphs and Kantoher. Two\nteams will qualify for the county\nsemi-final from this group.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 61,
          "text": "There is only one group in the\nfootball, as only seven teams en-\ntered all together in the county.\nThey are Southern Chemicals,\nLimerick Rangers, C.I.E., Kantoher\nPost Office, Howmedica and\n\nShannon Meat/Scanglo. We play\neach team once and the top two\nteams in the group qualify for the\nfinal.\n\n‘Name : Denis Noonan\nDepartment : Boning Hall\nAge: 26\n\nHeight : 5° 9”\n\nWeight : 12 st.\n\nMarried : Yes, to Theresa\nChildren : Emily (1%).\n\nClub : Dromcollogher.\nPosition : Centre-forward.\n\nFavourite Sports : Hurling, Football,\nSoccer and Rugby.\n\nHobbies : Reading\n\nFavourite Teams : Limerick.\n\nFavourite Player : Ritchie Bennis.\n\nMost Difficult Opponent : D. O'Dea,\nRathkeale.\nMost Memorable Match : U-16 West Final\n\nBromeollogher v\nRathkeale.\n\nHonours : | U-16 West Hurling Title.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 62,
          "text": "Ambition : West Hurling with Drom.\ncollogher, County Champion-\nship with Shannon Meat.\n\nTOURNAMENT\n\nOur own football and hurling\ntournaments will be commencing in\nearly April, and the following are\nthe draw:\n\nFOOTBALL\n\nSouthern Chemicals y Kantoher,\nHowmedica y Shannon Meat/Scan-\n\nglo.\n\nHURLING\n‘A. Castlemahon Bye.\nB. Cement Bye.\n\nC. P. & T. Newcastle v Salemink.\nD. Kantoher y Shannon Meat/\nSeanglo.\n\nSEMI-FINALS : AvD\n\nByC\n\nI would like to take this opportu-\nnity of once again thanking the\nManagement of Shannon Meat\nLimited, who sponsored our Hurl-\ning Tournament, and Jeremiah and\nTheresa Fitzgerald of Rathkeale\nHouse Hotel, who sponsored our\nFootball Tournament.",
          "raw_text": "",
          "raw_idx": null
        },
        {

      "source": "raw",
      "chunk_text": "This was a game either side\ncould have won had they taken\ntheir chances, but in the end,\nperhaps, a draw was just right. Pat\nLavin had us in front early on\nfrom a free kick, but Pa. Leahy\nrepeated the dose to put Kilcole-\nman level. That finished the scor-\ning, although both sides had\nenough chances to win.\n\nMan of the match: Ed. Dollery.\nCeltic- 0. | Shannon Utd. - 1.",

      "context_chunks": [
        {
          "idx": 61,
          "text": "Both Nobel and Carnegie got\ninto the history books and records\nfor their endeavours to make the\nworld a better place. I hope when\nI'll be sitting on my rocking chair,\nI can proudly say to myself (in a\nweakening voice), O'Connell, the\nworld and Shannon Meat Ltd.\nwould not be the same only for\nyou.’’ An elaboration of the\ninterpretation of ‘‘same’’ is not\npermitted.\n\nSHANNON MEAT CHAT\n\nBy the Scribe.\n\n* Neill Hogan and Nora\nConsidine heard wedding bells\ntolling for them on 28th May.\n\n* A welcome is extended to Miss\nRena Hayes who recently\njoined the company as\nLaboratory Assistant.\n\n* Congratulations to Bill and\nAnne Chawke on the birth of a\nson.\n\n* Question: What have R.T.E. and\nThe Shannon Meat Gazette in\ncommon?\n\nAnswer: Both have sport journal-\nists by the name of Mick\nDunne.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 62,
          "text": "* The Scribe is delighted to see\nMichael Keating back to the\nfold in Shannon Meat, again.\n\n* Joe and Mary got “Lynched’’\non the 30th April. Every\nsuccess to them both.\n\n* Patrick Colman and Theresa\nCregan are off to the States on\ntheir summer vacation. I\nwonder if they are going to-\ngether?\n\n* Mr. and Mrs. Donie Donovan\nare the proud parents of a\ndaughter.\n\n* Congratulations to the\nWoulfe’s on their Pitch and\nPutt successes during the Open.\n\n* John Hughes and Joe Gaffney\nhave both returned to work\nafter recent illnesses.\n\n* Hurling Stalwart Mattie\nWilliams has decided not to re-\ntire, (repeat) not to retire from\nthe Gaelic scene.\n\n* Welcome to John Maher who is\nthe new Industrial Electrician\nwith the company.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 63,
          "text": "* Many were in stiches at those in\nstitches on Monday 16th, when\nDan Cagney, Tom Shiels and\nSean Harnett arrived into work\nillustrating the after-effects of a\nSunday afternoon's sport.\n\n* A special speedy recovery is ex-\ntended to Billy Crowley who\nhas a big event coming up later\nthis year.\n\n* Like his companion Jim Griffin\nJim Joy did not bring any two-\n\nlips (tulips) from Holland,\neither.\n* The Scribe looks forward to\n\nseeing his old friends returning\nto work after the Summer Re-\ncess and also making some new\nfriends.\n\n* Congratulations to Shannon\nUnited Football on a very\nsuccessful season.\n\nSTILL IN THE BALANCE",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 64,
          "text": "At the time of going to press the\ndestination of the league trophy is\nstill undecided. We came agoniz-\ningly close to clinching the title in\nour last league game against\nAskeaton. A win was all we needed\nto win the title, but we gave away\na goal in the last minute and had\nto be satisfied with a draw. The-\nposition now is that we are 2 pts.\nahead of Kilcoleman but they have\n‘one game to play and should they\nwin their game in hand, it will\nmean a play-off between the two\nof us for the title.\n\nMATCH REPORTS\nKildimo - 1, Shannon Utd. - 2.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 65,
          "text": "In a hard physical game we just\nedged out Kildimo by the odd goal\nin three. The first half was very\neven with both defences on top.\nKildimo rocked us with a goal\nearly in the second half. P.J. Wall\nequalized mid-way through the half\nand in a storming finish Bill\nChawke scored the winner in the\nlast minute.\n\nMan of the match: Johnny Jones.\nBallysteen - 1. Shannon Utd. - 3.\n\nWe started our cup campaign\ntoday and although we made hard\nwork of it, we won easy in the\nend. Brendan Cullane scored early\nin the first half, but Ballysteen\nwere level by half-time. Two goals\nlate in the second half by P.J.\n‘Wall and Bill Chawke and we were\nsafely into Round 2.\n\nMan of the match:\nBrendan Cullane.\nShannon Utd. - 1. Kilcoleman - 1.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 66,
          "text": "This was a game either side\ncould have won had they taken\ntheir chances, but in the end,\nperhaps, a draw was just right. Pat\nLavin had us in front early on\nfrom a free kick, but Pa. Leahy\nrepeated the dose to put Kilcole-\nman level. That finished the scor-\ning, although both sides had\nenough chances to win.\n\nMan of the match: Ed. Dollery.\nCeltic- 0. | Shannon Utd. - 1.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 67,
          "text": "Most teams in the league look\nforward to playing Celtic in New-\nbridge and we are no exceptions,\nbecause without doubt it is the best\npitch in the league and Celtic play\ngood open football. We played our\nbest football in this one then for\nmany a day. A mix-up in the Celtic\ngoal mouth after 20 minutes saw\nthe ball break loose to Mario\nZoncada and he slammed it home\nfrom 18 yards. After this, Celtic\ncame more into the game, but we\nheld on to collect both points.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 68,
          "text": "Man of the match: Noel Harnett.\nShannon Utd. - 0. Kileany - 1.\nThis must be the shock of the\nseason to bow out of the cup to\nnon-leaguers - Kileany. Again our\nhome form was very suspect and\nand we just could not get going.\nKileany got the all important goal\nin the first half and one got the\nimpression that if the game lasted\na week we would not score.\nMan of the match: Timmy Mullane\n\nBreska- 2. Shannon Utd. - 2.\n\nWe picked up a very valuable\npoint here in the final run in to the\nleague. Frank Dinnage gave us a\nsurprise lead early in the first half,\nbut Breska were level by half time.\nWorse was to follow when we\nconceded another goal early in the\nsecond half, but we came back\nstronger than ever and John White\ngrabbed the equalizer.\n\nMan of the match: Mike Gallagher",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 69,
          "text": "Shannon Utd. -2. Celtic - 1.\n\nThis was a very poor game and\nwe were most fortunate to collect\nboth points. James O'Grady was\nback in action after several months\nand he made his presence felt on\nthe half hour when he opened the\nscoring after the Celtic keeper\ncould only parry a shot from\nEugene Goodwin. Celtic equalized\nin the second half. In the dying\nminutes P.J. Wall was taken down\nin the box and James O'Grady\nstepped up to score from the spot.\n\nMan of the match: Mike Gallagher\nShannon Utd. - 2. Askeaton - 2.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 70,
          "text": "This was surely one of the\nbiggest let downs of all time. We\nwere only a minute away from\nwinning the league and we let it\nslip. Playing before the biggest\ncrowd I have ever seen at this\nvenue, we got the start we had\nhoped for. In the fifth minute\nFrank Lynch headed us into the\nlead and in another three minutes\nwe were 2 up after another goal by\nJames O’Grady. We were really\nplaying well now, but we had to be\ncontent to be 2-0 up at half-time.\nIt was well into the second half\nwhen Askeaton pulled one back,\nwhen they were awarded a penalty.\nThey equalized in the last minute\nand the silence was deafening.\n\nMan of the match: Timmy Mullane",

          "idx": 66,
          "text": "The Annual General Meeting of\nthe Shannon Meat G.A.A. Club was\nheld on the 14th January. The\nfollowing officers were electe\nChairman Michael O'Neill\nVice-Chairman Bill Lynch\nSecretary . Denis Noonan\nAss. Sec . - Denis Kenneally\nJoint Treas William Sheehy\n\nand Paddy Hennessey\n\nThe following club members\ncomprise the Committe:\n\nTom Hannafin, Mattie Williams,\nGerry Molyneaux and Mike\nKeating. There are two noticeable\nchanges from last year's committee,\nin that, both Mattie Williams and\nTom Hannafin, have stepped down\nfrom office. They are replaced as\nChairman and Treasurer by Michael\nO'Neill and Willie Sheehy\nrespectively.\n\nName: JAMES KAVANAGH\nDopartment : Red Offal\n\nAge: 21\nHeight : 5° 8”\nMarried : Not Yet\n\nClub: Adare\n\nPosition : Left Half Back\n\nFavourite Sports : Hurling, Darts, Rugby.",

          "idx": 67,
          "text": "Hobbies : Reading and Dancing.\n\nFavourite Team : Limerick\n\nFavourite Player : Denis Coughlan, Cork.\n\n‘Most Difficult Opponent : Liam\n(O'Donoghue (Mungret)\n\nMost Memorable Match: Winnina West\n\nLimerick Senior\nTitle in 1975.\n\nHonours : West Titles - 3 und. 14’s, 2\n2und. 16's. 2 und. 18's,\n\n1 und. 21’s. 1 und. 16 Co.\n\nMedals.\n\nAmbitions : To win County Seni\nwith Adare.\n\nWITH THIS RING",

          "idx": 68,
          "text": "Men, not women, were first to\nwear rings. A Roman slave, when\nfreed wore a ring of iron. Gold rings\nwere badges of citizenships. Gauls\nand Britons issued a code on ring\nwearing : Thumb -doctors, index\nfinger -merchants, middle _ finger,-\nfools, Annular finger ~ students,-\nsmall finger - lovers. Pliny\nrecommended the prevention of\ncoughing and sneezing by shifting a\nting from a finger on the left hand\nto the middle finger of the right\nhand.\n\nINTERVIEW\n\nThe employment interviewer asked\n\nhim “And where have you recently\n\nworked ?””\n\n“Twas a psychiatrist in a Porcelain\n\nfactor\n\n“T never heard of such a job’ said\niewer.\n\nTitle\n\nThe peculiar gleam in the man’s eye\n\nwas in time with his answer,\n“'T took care of the cracked pots.”’\n\nNEWS",

          "raw_idx": null

          "idx": 69,
          "text": "The various selectors and captains\nwere elected for both codes. The\nhurling selectors nominated are\nMike Keating, Mike O'Neill and\n\nJ. Jones. This years hurling\ncaptain will again be Billy Lynch of\nthe Freezers Department. The vice-\ncaptain is Johnny Jones. The foot\nballing selectors for the year are :\nMattie Williams, Christy Jones and\nPaddy Shaughnessy. Liam Woulfe\nwill captain the team and his\n\nvice-captain will be Denis\nKenneally.\nLATE DICK WOODROOFE\n\nAt the commencement of the\nAnnual General Meeting, two\nminutes silence were observed as a\nremark of respect for the co-founder\nof the club, the late Dick\nWoodroofe, whose death came as a\nfrightening ‘shock to all within the\nclub and factory.\n\nDENIS KENNEALLY\nDepartment : Slaughter Line.\n© Sh\nBo\"\n11 st. 7 Ibs.\nYes to Margaret.",

          "text": "After three struggles intensely keen—and to the credit of\nthe game, be it said, also clean and sporting contests—Cork\nwon the 1931 All-Ireland Senior Hurling title. First day they\nmet they finished level, 1—6 each. All the thrills and capti-\nvation that game possessed were reproduced with even greater\nsparkle at the second meeting, which ended, 2—5 apiece. The\nthird attempt to decide the issue proved a wonderful test of\nhurling physique, at times surpassing the earlier matches in\nbrilliancy and always ahead of them in fierceness and rigour.\nFor threequarters of the way the issue was as much in doubt\nas ever. Then the strength and stamina of Cork asserted\nthemselves and fortune smiled generously on their endeavours,\nto leave the final tally: Cork, 5—8; Kilkenny, 34. Cork’s\nfollowers were elated but Kilkenny men were not dismayed.\nThey had played magnificently, and everybody present knew\nthat no other team in Ireland could have helped in the making\nof such hurling history.",

          "idx": 233,
          "text": "Where will: you find a game so spectacular and hair-raising? The\ncrash of sticks meeting a ball volleying in mid-air and sending it on\nan unerring course; the crash of sticks against human bones; the somer-\nsaults of the players—for so great is their speed that when they fall\nthey go heels over head a second and third time before. they can come to\n\na halt.\nGENUINE THRILLS.\n\nTf you are the sort that likes genuine thrills, not second-hand ones,\nthen let me commend you to this most dangerous game of all. On this\noccasion, because of the skill of the players, these danger thrills were\nfew, but they were not entirely absent.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 234,
          "text": "In the part of the touch line where I found myself, the thrills were\nadded to by a Kilkenny supporter. With an expression of intense\nseriousness and a voice of astonishing volume coming from a youth! of\nhis size, he kept up a continuous roar of encouragement to his side.\nWhen Kilkenny scored a point or a goal, he would spring three or four\ntimes into the air, come down in an unusual position, and start be-\nlabouring the heads about him with his cap. I was glad there were\nseveral people between us to take the brunt of the onslaught; but one\n\nfelt its repercussions. He grew peculiarly silent as the game wore on.\n\nI did not wait to hear how he took his defeat.",
          "raw_text": "",
          "raw_idx": null
        }
      ],
      "raw_text": "The Kilkenny pipers fell into a ring in the middle of the pitch, and\nshrill and sweet pierced skywards a familiar air. Immediately the im-\nmense throng was on its feet, hat in hand, and one realised that,\nastonishingly, it was a hymn they were playing—“ Faith of Our Fathers.”\nNo sooner were we seated than the Artane Band broke into the\n“ Soldier’s Song” and again we were on our feet. While the bands were\nplaying and the crowd was singing, a solitary seagull circled and dipped\nand circled and dipped overhead until the music stopped, then flew\naway.\n\nCORK WIN UNFORGETTABLE FINAL.",
