    <script>
    const SEARCH_DATA = JSON.parse(document.getElementById('search-data').textContent);
    const { useState, useEffect, useMemo, createElement: h } = React;
    
    function LimerickVoiceViewer() {
        const [data] = useState(SEARCH_DATA);
        const [selectedResult, setSelectedResult] = useState(null);
        const [showRaw, setShowRaw] = useState(false);
        const [contextWindow, setContextWindow] = useState(data.context_window || 3);
        const [searchFilter, setSearchFilter] = useState('');
        
        const filteredResults = useMemo(() => {
            const filter = searchFilter.toLowerCase();
            return data.results.filter(r => {
                if (r.title.toLowerCase().includes(filter)) return true;
                if (String(r.year).includes(filter)) return true;
                // Search in chunk_text
                if ((r.chunk_text || '').toLowerCase().includes(filter)) return true;
                // Also search in context chunks
                if (r.context_chunks) {
                    for (const c of r.context_chunks) {
                        if ((c.text || '').toLowerCase().includes(filter)) return true;
                        if ((c.raw_text || '').toLowerCase().includes(filter)) return true;
                    }
                }
                return false;
            });
        }, [data.results, searchFilter]);
        
        // Filter context chunks based on current window setting
        const getVisibleChunks = (result) => {
            if (!result?.context_chunks) return [];
            const centerIdx = parseInt(result.chunk_idx);
            return result.context_chunks.filter(c => 
                Math.abs(c.idx - centerIdx) <= contextWindow
            );
        };
        
        // Header component
        const header = h('header', {
            style: {
                borderBottom: '1px solid #3d3830',
                padding: '24px 32px',
                background: 'rgba(26, 24, 20, 0.95)',
                position: 'sticky',
                top: 0,
                zIndex: 100,
                backdropFilter: 'blur(8px)',
            }
        },
            h('div', { style: { maxWidth: 1400, margin: '0 auto' } },
                h('div', { style: { display: 'flex', alignItems: 'baseline', gap: 16, marginBottom: 16 } },
                    h('h1', {
                        style: {
                            fontFamily: '"Playfair Display", Georgia, serif',
                            fontSize: 32,
                            fontWeight: 700,
                            color: '#e8e4dc',
                            margin: 0,
                            letterSpacing: '0.03em',
                            textTransform: 'uppercase',
                        }
                    }, 'The Limerick Voice'),
                    h('span', {
                        style: {
                            fontSize: 13,
                            color: '#d4a574',
                            fontFamily: 'monospace',
                            textTransform: 'uppercase',
                            letterSpacing: '0.15em',
                        }
                    }, 'Historical Archive Search')
                ),
                h('div', {
                    style: {
                        background: '#0d0c0a',
                        border: '1px solid #2d2a24',
                        borderRadius: 6,
                        padding: '12px 16px',
                        fontFamily: '"JetBrains Mono", "Consolas", monospace',
                        fontSize: 13,
                    }
                },
                    h('div', { style: { color: '#7a9f6e', marginBottom: 4 } },
                        'Query: ',
                        h('span', { style: { color: '#e8e4dc' } }, data.query || '(none)')
                    ),
                    h('div', { style: { color: '#6e869f' } },
                        'Filters: ',
                        h('span', { style: { color: '#a0a0a0' } }, data.filters || '(none)'),
                        h('span', { style: { color: '#5a5548', marginLeft: 16 } }, 
                            data.results.length + ' results')
                    )
                )
            )
        );
        
        // Get the best preview text for a result (prefer context chunk over CSV chunk_text)
        const getPreviewText = (result) => {
            // First try to get text from the center context chunk
            if (result.context_chunks && result.context_chunks.length > 0) {
                const centerChunk = result.context_chunks.find(c => c.idx === result.chunk_idx);
                if (centerChunk && centerChunk.text && !centerChunk.text.startsWith('[')) {
                    return centerChunk.text;
                }
                // Fallback to first context chunk with valid text
                const validChunk = result.context_chunks.find(c => c.text && !c.text.startsWith('['));
                if (validChunk) return validChunk.text;
            }
            // Fallback to chunk_text if it's not an error message
            if (result.chunk_text && !result.chunk_text.startsWith('[File not found')) {
                return result.chunk_text;
            }
            return '(Text not available)';
        };
        
        // Result item in the list
        const ResultItem = ({ result, isSelected, onClick }) => {
            const previewText = getPreviewText(result);
            
            return h('div', {
                onClick: onClick,
                style: {
                    padding: '16px 20px',
                    borderBottom: '1px solid #2d2a24',
                    cursor: 'pointer',
                    background: isSelected ? '#252219' : 'transparent',
                    transition: 'background 0.15s ease',
                },
                onMouseEnter: (e) => { if (!isSelected) e.currentTarget.style.background = '#1e1c17'; },
                onMouseLeave: (e) => { if (!isSelected) e.currentTarget.style.background = 'transparent'; }
            },
                h('div', { style: { display: 'flex', alignItems: 'baseline', gap: 10, marginBottom: 6 } },
                    h('span', {
                        style: {
                            fontFamily: 'monospace',
                            fontSize: 11,
                            color: '#d4a574',
                            background: '#2d2519',
                            padding: '2px 6px',
                            borderRadius: 3,
                        }
                    }, '#' + result.rank),
                    h('span', {
                        style: { fontFamily: 'monospace', fontSize: 12, color: '#8a8273' }
                    }, result.year),
                    h('span', {
                        style: {
                            fontFamily: 'monospace',
                            fontSize: 11,
                            color: '#5a6e5a',
                            marginLeft: 'auto',
                        }
                    }, ((result.similarity || 0) * 100).toFixed(1) + '%')
                ),
                h('h3', {
                    style: {
                        fontSize: 14,
                        fontWeight: 600,
                        color: '#c8c4bc',
                        margin: '0 0 8px 0',
                        lineHeight: 1.4,
                    }
                }, result.title.length > 60 ? result.title.slice(0, 60) + '...' : result.title),
                h('p', {
                    style: {
                        fontSize: 13,
                        color: '#7a7568',
                        margin: 0,
                        lineHeight: 1.5,
                        overflow: 'hidden',
                        textOverflow: 'ellipsis',
                        display: '-webkit-box',
                        WebkitLineClamp: 2,
                        WebkitBoxOrient: 'vertical',
                    }
                }, previewText.slice(0, 150) + (previewText.length > 150 ? '...' : '')),
                h('div', {
                    style: {
                        marginTop: 8,
                        display: 'flex',
                        gap: 8,
                        fontSize: 11,
                        fontFamily: 'monospace',
                    }
                },
                    h('span', { style: { color: '#5a5548' } }, 'chunk ' + result.chunk_idx),
                    result.total_chunks ? h('span', { style: { color: '#4a4a48' } }, '/ ' + result.total_chunks) : null,
                    h('span', { style: { color: '#4a5a4a' } }, result.source)
                )
            );
        };
        
        // Results list panel
        const resultsList = h('div', {
            style: {
                borderRight: selectedResult ? '1px solid #2d2a24' : 'none',
                overflow: 'auto',
                maxHeight: 'calc(100vh - 120px)',
            }
        },
            // Filter input
            h('div', { style: { padding: '16px 20px', borderBottom: '1px solid #2d2a24' } },
                h('input', {
                    type: 'text',
                    placeholder: 'Filter results...',
                    value: searchFilter,
                    onChange: (e) => setSearchFilter(e.target.value),
                    style: {
                        width: '100%',
                        background: '#0d0c0a',
                        border: '1px solid #3d3830',
                        borderRadius: 4,
                        padding: '10px 14px',
                        color: '#e8e4dc',
                        fontFamily: 'inherit',
                        fontSize: 14,
                        outline: 'none',
                    }
                })
            ),
            // Result items
            ...filteredResults.map((result) => 
                h(ResultItem, {
                    key: result.doc_id + '-' + result.chunk_idx,
                    result: result,
                    isSelected: selectedResult?.doc_id === result.doc_id && 
                               selectedResult?.chunk_idx === result.chunk_idx,
                    onClick: () => setSelectedResult(result)
                })
            )
        );
        
        // Detail panel
        const visibleChunks = selectedResult ? getVisibleChunks(selectedResult) : [];
        
        const detailPanel = selectedResult ? h('div', {
            style: {
                overflow: 'auto',
                maxHeight: 'calc(100vh - 120px)',
                padding: '24px 32px',
            }
        },
            // Document header
            h('div', { style: { marginBottom: 24 } },
                h('div', { style: { display: 'flex', alignItems: 'center', gap: 12, marginBottom: 12, flexWrap: 'wrap' } },
                    h('span', {
                        style: {
                            fontFamily: 'monospace',
                            fontSize: 13,
                            color: '#d4a574',
                            background: '#2d2519',
                            padding: '4px 10px',
                            borderRadius: 4,
                        }
                    }, selectedResult.year),
                    h('span', {
                        style: { fontFamily: 'monospace', fontSize: 12, color: '#6e869f' }
                    }, 'Doc: ' + (selectedResult.doc_id || '').slice(0, 12)),
                    h('span', {
                        style: { fontFamily: 'monospace', fontSize: 12, color: '#5a5548' }
                    }, 'Chunk ' + selectedResult.chunk_idx + (selectedResult.total_chunks ? ' of ' + selectedResult.total_chunks : ''))
                ),
                h('h2', {
                    style: {
                        fontFamily: '"Playfair Display", Georgia, serif',
                        fontSize: 22,
                        fontWeight: 600,
                        color: '#e8e4dc',
                        margin: '0 0 12px 0',
                        lineHeight: 1.3,
                    }
                }, selectedResult.title),
                selectedResult.item_url ? h('a', {
                    href: selectedResult.item_url,
                    target: '_blank',
                    rel: 'noopener noreferrer',
                    style: { fontSize: 13, color: '#7a9f6e', textDecoration: 'none' }
                }, 'View original document ↗') : null
            ),
            
            // Controls
            h('div', {
                style: {
                    display: 'flex',
                    gap: 16,
                    marginBottom: 24,
                    padding: '16px',
                    background: '#151310',
                    borderRadius: 8,
                    border: '1px solid #2d2a24',
                    flexWrap: 'wrap',
                }
            },
                h('div', { style: { display: 'flex', alignItems: 'center', gap: 8 } },
                    h('span', { style: { fontSize: 13, color: '#8a8273' } }, 'Context:'),
                    h('select', {
                        value: contextWindow,
                        onChange: (e) => setContextWindow(Number(e.target.value)),
                        style: {
                            background: '#0d0c0a',
                            border: '1px solid #3d3830',
                            borderRadius: 4,
                            padding: '6px 10px',
                            color: '#e8e4dc',
                            fontFamily: 'monospace',
                            fontSize: 13,
                            cursor: 'pointer',
                        }
                    },
                        h('option', { value: 1 }, '±1 chunk'),
                        h('option', { value: 2 }, '±2 chunks'),
                        h('option', { value: 3 }, '±3 chunks'),
                        h('option', { value: 5 }, '±5 chunks'),
                        h('option', { value: 10 }, '±10 chunks')
                    )
                ),
                h('button', {
                    onClick: () => setShowRaw(!showRaw),
                    style: {
                        background: showRaw ? '#3d3019' : '#19243d',
                        border: '1px solid ' + (showRaw ? '#5a4520' : '#2a3a5a'),
                        borderRadius: 4,
                        padding: '6px 14px',
                        color: showRaw ? '#d4a574' : '#7a9fd4',
                        fontFamily: 'monospace',
                        fontSize: 12,
                        cursor: 'pointer',
                    }
                }, showRaw ? '◉ RAW OCR' : '◎ NORMALIZED'),
                h('span', {
                    style: {
                        fontSize: 12,
                        color: '#5a5548',
                        fontFamily: 'monospace',
                        marginLeft: 'auto',
                    }
                }, 'Showing ' + visibleChunks.length + ' chunks')
            ),
            
            // Context chunks display
            h('div', {
                style: {
                    background: '#0d0c0a',
                    borderRadius: 8,
                    border: '1px solid #2d2a24',
                    overflow: 'hidden',
                }
            },
                h('div', {
                    style: {
                        padding: '12px 16px',
                        borderBottom: '1px solid #2d2a24',
                        background: '#151310',
                    }
                },
                    h('span', {
                        style: {
                            fontFamily: 'monospace',
                            fontSize: 12,
                            color: '#8a8273',
                            textTransform: 'uppercase',
                            letterSpacing: '0.1em',
                        }
                    }, 'Document Context • ' + (showRaw ? 'Raw OCR' : 'Normalized'))
                ),
                
                visibleChunks.length > 0 ? visibleChunks.map((chunk) => {
                    const isTarget = chunk.idx === selectedResult.chunk_idx;
                    const displayText = showRaw && chunk.raw_text ? chunk.raw_text : chunk.text;
                    
                    return h('div', {
                        key: chunk.idx,
                        style: {
                            padding: '16px 20px',
                            borderBottom: '1px solid #1a1814',
                            background: isTarget ? '#1a2010' : 'transparent',
                            borderLeft: isTarget ? '3px solid #7a9f6e' : '3px solid transparent',
                        }
                    },
                        h('div', {
                            style: {
                                display: 'flex',
                                alignItems: 'center',
                                gap: 10,
                                marginBottom: 10,
                            }
                        },
                            h('span', {
                                style: {
                                    fontFamily: 'monospace',
                                    fontSize: 11,
                                    color: isTarget ? '#7a9f6e' : '#5a5548',
                                    background: isTarget ? '#243019' : '#1a1814',
                                    padding: '2px 8px',
                                    borderRadius: 3,
                                }
                            }, 'chunk ' + chunk.idx),
                            isTarget ? h('span', {
                                style: {
                                    fontFamily: 'monospace',
                                    fontSize: 10,
                                    color: '#7a9f6e',
                                    textTransform: 'uppercase',
                                    letterSpacing: '0.1em',
                                }
                            }, '← search hit') : null
                        ),
                        h('p', {
                            style: {
                                fontFamily: '"JetBrains Mono", "Consolas", monospace',
                                fontSize: 13,
                                lineHeight: 1.7,
                                color: isTarget ? '#d8d4cc' : '#9a9688',
                                margin: 0,
                                whiteSpace: 'pre-wrap',
                            }
                        }, displayText || '[No text available]')
                    );
                }) : h('div', {
                    style: { padding: '24px', textAlign: 'center', color: '#5a5548' }
                }, 'No context chunks available')
            ),
            
            // Side-by-side comparison (if both texts differ)
            (selectedResult.raw_text && selectedResult.chunk_text && 
             selectedResult.raw_text !== selectedResult.chunk_text) ?
                h('div', {
                    style: {
                        marginTop: 24,
                        background: '#151310',
                        borderRadius: 8,
                        border: '1px solid #2d2a24',
                        overflow: 'hidden',
                    }
                },
                    h('div', {
                        style: {
                            padding: '12px 16px',
                            borderBottom: '1px solid #2d2a24',
                            background: '#1a1814',
                        }
                    },
                        h('span', {
                            style: {
                                fontFamily: 'monospace',
                                fontSize: 12,
                                color: '#8a8273',
                                textTransform: 'uppercase',
                                letterSpacing: '0.1em',
                            }
                        }, 'Text Comparison • Chunk ' + selectedResult.chunk_idx)
                    ),
                    h('div', { style: { display: 'grid', gridTemplateColumns: '1fr 1fr' } },
                        h('div', { style: { padding: '16px 20px', borderRight: '1px solid #2d2a24' } },
                            h('div', {
                                style: {
                                    fontSize: 11,
                                    fontFamily: 'monospace',
                                    color: '#6e869f',
                                    marginBottom: 10,
                                    textTransform: 'uppercase',
                                }
                            }, 'Normalized'),
                            h('p', {
                                style: {
                                    fontFamily: '"JetBrains Mono", monospace',
                                    fontSize: 12,
                                    lineHeight: 1.7,
                                    color: '#b8b4ac',
                                    margin: 0,
                                    whiteSpace: 'pre-wrap',
                                }
                            }, selectedResult.chunk_text)
                        ),
                        h('div', { style: { padding: '16px 20px' } },
                            h('div', {
                                style: {
                                    fontSize: 11,
                                    fontFamily: 'monospace',
                                    color: '#9f8a6e',
                                    marginBottom: 10,
                                    textTransform: 'uppercase',
                                }
                            }, 'Raw OCR'),
                            h('p', {
                                style: {
                                    fontFamily: '"JetBrains Mono", monospace',
                                    fontSize: 12,
                                    lineHeight: 1.7,
                                    color: '#a89a88',
                                    margin: 0,
                                    whiteSpace: 'pre-wrap',
                                }
                            }, selectedResult.raw_text)
                        )
                    )
                ) : null
                
        ) : h('div', {
            style: {
                display: 'flex',
                alignItems: 'center',
                justifyContent: 'center',
                padding: 48,
                color: '#5a5548',
            }
        },
            h('div', { style: { textAlign: 'center' } },
                h('div', { style: { fontSize: 48, marginBottom: 16, opacity: 0.5 } }, '📜'),
                h('p', { style: { fontFamily: 'monospace', fontSize: 14 } }, 
                    'Select a result to view details')
            )
        );
        
        // Main layout
        return h('div', { style: { minHeight: '100vh' } },
            header,
            h('div', {
                style: {
                    maxWidth: 1400,
                    margin: '0 auto',
                    display: 'grid',
                    gridTemplateColumns: selectedResult ? '380px 1fr' : '1fr',
                    gap: 0,
                    minHeight: 'calc(100vh - 120px)',
                }
            },
                resultsList,
                detailPanel
            )
        );
    }
    
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(LimerickVoiceViewer));
    </script>
