          "text": "wheels \nof steel \nNOW THE DRUGS DON'T WORK ..... :Micheal Lehane \nconcludes his coverage of the 1998 Tour De France and \nponders on what it has in store and how it now has to \novercome the sports biggest obstacle yet ..... . \nThis is a race that has fallen into the abyss it has hovered over \nfor many years. As I write this piece the Festina team riders \nand 4 TVM team officials are in police custody facing drug \ncharges. A belief that over 95% of riders use performance \nenhancing drugs seems at this moment to have a new sense of \nauthenticity. It's the end of the tour as we know it. \nFirstly the way in which the race has effected the Irish public. A \nfew weeks ago a charity cycle around the ring of Kerry was \nfilled with tight fitting cycling jerseys and grown men vied with \none another to win the de facto stage. In Dublin a man arrived \nat a McDonalds Drive Thru wearing cycling gear and obviously \nenough was cycling a bike. The staff refused to serve the cyclist \nin a Drive Thru. Cycling may well have ceased skulking in the \nnational sports psyche, but its influence had not extended far. \nOn a serious note as the race left Ireland the festina drug story \nbegan to intensify. The team's doctor, Rijckaert and the manag­\ner, Rousell were arrested . Days later the riders were expelled \nfrom the race. The rumours that have followed the sport could \nno longer be idly dismissed. Also the secret code of silence \nwhich kept the house in order was crumbling rapidly. \nHowever cycling has come through rough days in the past. In \n1967, Tom Simpson died from over use of amphetamines. Then \nthere was the Pollentier affair of 1978. Delgado found himself \nin trouble in 1988 and the PDM team was surrounded in drug \ncontroversy in 1991 . This might suggest that the sport is once \nagain experiencing mere turbulence. \nYet it seems as if some definite action will spring from the latest \ndrugs story. This is not exclusively because of its high profile; no \na change is currently wafting its way through world sport. This \nchange has been born out of the corporate need for improved \nperformances which in turn has led to excessive amounts of drug \nabuse. Athletics find themselves in the middle of these forces. \nThey are victims in a milieu which demands that barriers are \nconstantly broken. It looks as if men who stuff their bodies with \nthe goods to produce the performances are the only people \ncapable of freeing sport from the claws of Mr. Commerce. \nThis is a process that may have already begun. A French jour­\nnalist last week was given a rare insight into the prevalence of \ndrugs in the peleton, by an experienced rider. For obvious rea­\nsons this material was not printed, but the silence is beginning to \nbreak. A rebellion of sorts from the riders is very near and this \nwill lead to a catharsis in the sport. Unfortunately such cleans­\nings can often turn farcical. Few can forget the scapegoating of \nBen Johnson by the Dubin enquiry after his infamous positive \ndrugs test after the 1988 Olympics. The destruction of Johnson \nmerely avoided the real culprits i.e. the demanding advertising \ncommunity. \nLet us hope that cycling can make a unique step forward and \nfully expose its problems. However the riders will probably suffer \nmost with the other team members also getting a wrap on the \nknuckles. But realistically what alternatives are there for teams \nwho need success? Is it not the responsibility of the team manag­\ner to equip his riders adequately (even if this means having a co­\nordinated policy on drug taking)? The presence of a team doctor \nsurely is safer than riders administering the substances them­\nselves? \nImprovement is a vital part of Sport. The introduction of perfor­\nmance enhancing drugs was very much in keeping with this \ntrade. Room for improvement has reached its end in many sports \nsome time ago. Physical human development cannot extend \nmuch further if the addition of drugs is not permitted. If the \nhuman body is respected and the view that it is some kind of \nengine altered; then sport will have to face the reality that less \nand less records will be broken. \nWhether sport can survive this truth is open to question. The con­\ntinuous rate of newness will cease and so its marketing powers \nmay fall. Both the media mogul and the armchair fan will have \nto accept that we have exceeded the limits . If such an awaken­\ning does not occur then the destruction of the human body will \ncontinue and the soul of the sport will ultimately run out of clean \nair. \nWhatever the long term consequences of this year's Tour will be it \nis still a grand spectacle. The transient greatness of Cipploni will \nendure in the memory with his 2 stage wins bringing a smile to \nhis face before he retired from the race because of fever. The \nsublime strength of the climbers like Panthaini (winner of the pau \nstage) is still wonderful to watch. And who can not be impressed \nby the resilience of last winters fat boy, Jan Ullrich who it seems \nwill win in Paris on August second. It is the hope of all sports \npeople that his victory will represent a new age of honesty in \nworld cycling; but...e:rhaps this is mere idealism in an already \ndestroyed sport. ~ \nThe Brazen Head, 0 Connell St, Limerick \nproud supporters of the Tour de France",

          "text": "Limrock Profiles \nRonan Henessy speaks to MOONBOOT in his latest instalment of the Limrock \nProfiles ...... . \nThe necessity of this column is only ever realised upon encountering a band \nas talented and genuine as Moonboot. These musicians formerly known as \nSlinky seemed an obvious choice for profiling as their recent live shows ere· \nated quite a stir amongst Limrock socialites. \nMoonboot have endured the years and various line-up changes and they \nare now as follows Ray Murphy :Drums Eddie Daly: Guitar/Vocals Dave \nMagner : Bass Graham Conroy: Keyboard. The bands music, Ray insists, is \na progressive blend of their collective musical interests. 'We listen to any· \nthing from Massive Attack to Miles Davis , so this accounts for the complex \nnature of our sound\". Respecting these complexities it would however be foir \nta note the jazzy ambience of their music. \nMoonboot are currently recording a demo of their new material using the \nfacilities at U.L. Eddie feels their sound runs the risk of being misinterpreted \nyet he hopes the advantage of this demo will be to increase an awareness of \nthe bonds definitive music. \nJudging by this bonds worthiness it would appear that their intentions are to \nmake it in the music industry but Dave explains the overwhelming complica· \nlions and political factors involved. ''You know the Limerick scene maybe \ndynamite but half these guys ain't gonna get signed\". Ray admits to this \npolitical factor but also adds that it can be extremely disheartening for a \ngroup considering failed objectives and other such struggles in a climate of \nfalse hopes. \nMoonboot are an opinionated bond yet they prefer to suggest and make \nstatements through music as opposed to any other means . Their songs such \nas Forever Now and Spaghetti Western are their own viewpoints and rep­\nresentations, so they are eager for people to hear them. These guys are not \nscared of fame, in fact they are well associated far instance Ray once met \nSean Kelly while Eddie boasts of an encounter with soap opera Demi God \nMiley from Glenroe! ! \nMoonboot's dedication to their music is something that has definitely poid off \n, and testimony to tliis is their calculated yet atmospheric live performances. \nThe bond have a series of important live gigs lined up far August , these \ninclude a support slot for Dublin bond Revelino at the Warehouse (Sat 1 \nAugust) and also a few Dublin gigs at Bruxelles(3 August) and Eamonn \nDorans respectively. These gigs if one can attend are a must for the punter, \nbut if you want ta catch them locally check out the Warehouse or a planned \nCostelloes gig on their return from Dublin. \nC DEMO DESK \nMIKE DUFFY reviews up and coming bands and their releases ..... \nA DERRY GOOD IDEA \n) \nSOME NERVE - Fine Tuning \nHaving a record deal is no longer a pre-requisite to getting exposure \nin the music world. Taking the initiative and putting a Few heads together \ncan be just as fruitful, and that's what's happening Foyleside, where the pro· \ngressive Nerve Centre have released their second collection of Derry's top \nbands together on one CD. \nSet up in 1990 to provide a link between the young people of Derry \nand the technological advances so readily available nowadays, The Nerve \nCentre organised this impressive collection with the main backing of Irish \nFunds ( an organisation which supports projects that advance the causes of \npeace, culture and charity across the country). \nFour local bands get to strut their stuff on \"Fine Tuning\", representing \nthe musically diversity of 'the town we all love so well'. \nThe Food provide the opening track, three young scamps from Derry \nwho provide a different sound not easy to categorise. The track 'Little Man' \nprocesses cool harmonies and a catchy hook that gives a skaish sort of \nsound, with low-Ii beats interspersed throughout. \nDj·vu, who later does his own version of 'Little Man', delivers the sec­\nond track, an excellent dance oriented sound. Its slow drum's 'bass beat is \nsomething akin to Sneaker Pimps material, bumping along with a rap chorus \nthat Chuck D would be proud of. \nArchitects of Sound come from a different angle of the dance genre, a \nmore familiar experimental sound that Orbital or The Future Sound of London \nwould be proud off. 'The 11 th Commandment\" is a collage of hard beats and \nprogrommed sounds which would be bound to go down a storm on the dub \nAoors. \nContaining the diversity, The New Capris are the final act on the col· \nlection. 'Revolution' fuses pop, funk and jazz together resulting in a sound sit­\nuated somewhere between RHCP and the James Taylor Quartet. A little out of \nsine in places, Mairead McClogan magnificent voice could have been utilised \na little better, but the !rock is perhaps the most radio-friendly of 'Fine Tuning'. \nActs collaborating to do remixes of their own material is a popular \nundertaking these days, and the final track here is a remix of the opening \none. dj·vu remix The Food's 'Little Man', offering a totally different slant on \nthe original, even The Food themselves would do well to recognise. \nRecognising the need to give Derry's finest some exposure, The Nerve \nCentre have put together a very professional package. The production and \npackaging are first class, and the whole venture is one which other people \naround the country would do well to emulate. \n,, ... • ~ , :-:-,'· .~❖ ~. ~ ., /·,.J \n• f'···, _. · ... ~ u_-ncl ~tt1tid<11~~rth~,(~-i \n, . credit tbeif.'artisti!=' ·s,ensil;,iliiy wi~• \n•. c;i11_d°.i!1s'i;acl.~ -:~-1o·:iril6~l \n\\&Jstn:tte buuhen Jnh:igU$··~ ,Ii •• \n• with-~biupt:c:luxd ~an~s:t~rki \n:back\"to' their'99rly ¾ :aJ Q''liol \n'Fem~ ~ bciihd); .o~score:. \n. and:'·. . ·· ·.: ·' ,•. '·. u •••. \n-.iti~ \ndrop21",

          "idx": 21,
          "text": "This week Gillian Chawke, DROP's eye on fashion, takes a \nlook at The Miss Limerick Beauty Contest of 1998 and \nphilosophises on the merits of beauty pageants in general... ... \nBeauty contests, beouty pageants and fashion shows etc. hove all been criti­\ncised over the years, primarily by the fairer of the sex, as being demeaning \nto women, segregating the good from the bod (and the ugly?) and associat­\ning a certain \"Barbie Inspired Mon-made Bubbly Over-rated\" type beauty \nwith the girl in question. Others hove argued that it is what people want \n(mole and female) and that it is just another form of modelling. Either way \nis it the kind of entertainment the 90's women wish to be a port of? \nApparently so judging by the volume of applicants and consequently suc­\ncessful entrants into this year's Miss Limerick Beauty Pageant at the Castle \nLone Tavern, Limerick. Over 35 girls paraded the catwalk in a selection of \nday wear (of the girls choice) and evening wear while 2FM's Lorean Murray \ninquisitioned those \"lucky\" enough to be called bock with ambiguous ques­\ntions and statements which hod the girls giggling incessantly or simply stum­\nbling and stuttering over their well prepared words. Believe me this is a \npersonal recollection, it is a nerve-rocking experience that only the strong \nsurvive. It was emphasised however that all of the judges had spoken at \nlength with each of the entrants and were dose to making a decision before \nthe show hod even begun! Was the finale simply for the public's enjoy­\nment? Well if so they succeeded. \nThe night began on the riverside setting with a beautifully presented buffet \nto tempt palettes and a few \"coups\" of bucks fizz to wash it down . The \nCastle Lane Tavern, Limerick's newest/oldest public house added a wonder­\nful historical magic ambience to the event and was a cosy host to the event. \nIf the interest is anything similar \nto what they achieved this year \nthen next year's organisers \nshould begin securing a larger \nvenue now. \nThere was one entrant however \nwhose intelligent and witty \nremarks stood out amongst the \ncrowd and even had the incorri­\ngible Mr. Murray stuck for \nwords at one point. It was \nNicole Smith, who along with \nher stunning looks complement­\ned by a duck-egg blue/ green \nknit creation by local designer \nMargaret Ryan, was selected \nMiss Limerick 1998 and was repre­\nsenting The Globle /Nestors Bars \nand Restaurants. She will go on to \nrepresent Limerick at the Miss \nIreland competition held in the \nBurlington Hotel, Dublin in late \nAugust and we wish her all the \nluck in the world. \nSo do you hove what it tokes to \nenter a competition based on per­\nsonal appearance and public per­\nception? Do you hove the courage \nto stand up on a stage in front of \nyour piers and sell yourself for who \nyou ore? The real question is do you want or need to in order to convince \nyourself? Does it matter to you what other people perceive you to be? \nAre you comfortable enough with yourself and the way you look, to not \ncore? Well if you ore then no beauty contest in the world will make you \nfeel more beautiful then the radiance that is emitted from someone who is \nhappy and content with their life and themselves. Now that is something \nwe ore all striving to achieve! @ \ntHE ffiAR__~t rriGHtCLUB \nno.6 Robert street Limerick \n,omewhe,e ,ound in a \n,qua,e wo,ld \n23rd.24th.25th.26th july THURS.FRI.SAT.SUN \n11.30 TILL LATE",

      "raw_text": "wheels \nof steel \nNOW THE DRUGS DON'T WORK ..... :Micheal Lehane \nconcludes his coverage of the 1998 Tour De France and \nponders on what it has in store and how it now has to \novercome the sports biggest obstacle yet ..... . \nThis is a race that has fallen into the abyss it has hovered over \nfor many years. As I write this piece the Festina team riders \nand 4 TVM team officials are in police custody facing drug \ncharges. A belief that over 95% of riders use performance \nenhancing drugs seems at this moment to have a new sense of \nauthenticity. It's the end of the tour as we know it. \nFirstly the way in which the race has effected the Irish public. A \nfew weeks ago a charity cycle around the ring of Kerry was \nfilled with tight fitting cycling jerseys and grown men vied with \none another to win the de facto stage. In Dublin a man arrived \nat a McDonalds Drive Thru wearing cycling gear and obviously \nenough was cycling a bike. The staff refused to serve the cyclist \nin a Drive Thru. Cycling may well have ceased skulking in the \nnational sports psyche, but its influence had not extended far. \nOn a serious note as the race left Ireland the festina drug story \nbegan to intensify. The team's doctor, Rijckaert and the manag­\ner, Rousell were arrested . Days later the riders were expelled \nfrom the race. The rumours that have followed the sport could \nno longer be idly dismissed. Also the secret code of silence \nwhich kept the house in order was crumbling rapidly. \nHowever cycling has come through rough days in the past. In \n1967, Tom Simpson died from over use of amphetamines. Then \nthere was the Pollentier affair of 1978. Delgado found himself \nin trouble in 1988 and the PDM team was surrounded in drug \ncontroversy in 1991 . This might suggest that the sport is once \nagain experiencing mere turbulence. \nYet it seems as if some definite action will spring from the latest \ndrugs story. This is not exclusively because of its high profile; no \na change is currently wafting its way through world sport. This \nchange has been born out of the corporate need for improved \nperformances which in turn has led to excessive amounts of drug \nabuse. Athletics find themselves in the middle of these forces. \nThey are victims in a milieu which demands that barriers are \nconstantly broken. It looks as if men who stuff their bodies with \nthe goods to produce the performances are the only people \ncapable of freeing sport from the claws of Mr. Commerce. \nThis is a process that may have already begun. A French jour­\nnalist last week was given a rare insight into the prevalence of \ndrugs in the peleton, by an experienced rider. For obvious rea­\nsons this material was not printed, but the silence is beginning to \nbreak. A rebellion of sorts from the riders is very near and this \nwill lead to a catharsis in the sport. Unfortunately such cleans­\nings can often turn farcical. Few can forget the scapegoating of \nBen Johnson by the Dubin enquiry after his infamous positive \ndrugs test after the 1988 Olympics. The destruction of Johnson \nmerely avoided the real culprits i.e. the demanding advertising \ncommunity. \nLet us hope that cycling can make a unique step forward and \nfully expose its problems. However the riders will probably suffer \nmost with the other team members also getting a wrap on the \nknuckles. But realistically what alternatives are there for teams \nwho need success? Is it not the responsibility of the team manag­\ner to equip his riders adequately (even if this means having a co­\nordinated policy on drug taking)? The presence of a team doctor \nsurely is safer than riders administering the substances them­\nselves? \nImprovement is a vital part of Sport. The introduction of perfor­\nmance enhancing drugs was very much in keeping with this \ntrade. Room for improvement has reached its end in many sports \nsome time ago. Physical human development cannot extend \nmuch further if the addition of drugs is not permitted. If the \nhuman body is respected and the view that it is some kind of \nengine altered; then sport will have to face the reality that less \nand less records will be broken. \nWhether sport can survive this truth is open to question. The con­\ntinuous rate of newness will cease and so its marketing powers \nmay fall. Both the media mogul and the armchair fan will have \nto accept that we have exceeded the limits . If such an awaken­\ning does not occur then the destruction of the human body will \ncontinue and the soul of the sport will ultimately run out of clean \nair. \nWhatever the long term consequences of this year's Tour will be it \nis still a grand spectacle. The transient greatness of Cipploni will \nendure in the memory with his 2 stage wins bringing a smile to \nhis face before he retired from the race because of fever. The \nsublime strength of the climbers like Panthaini (winner of the pau \nstage) is still wonderful to watch. And who can not be impressed \nby the resilience of last winters fat boy, Jan Ullrich who it seems \nwill win in Paris on August second. It is the hope of all sports \npeople that his victory will represent a new age of honesty in \nworld cycling; but...e:rhaps this is mere idealism in an already \ndestroyed sport. ~ \nThe Brazen Head, 0 Connell St, Limerick \nproud supporters of the Tour de France",

          "idx": 104,
          "text": "Ture is nothing so commendable and nothing so neglected in the management of Gaelic Athletic affairs, as punctuality. Committees, referees, teams—all regard it as a negligable matter, to the disgust of the public—and the delay of Championships. With a full day’s programme of three or four matches, the tardy starting of the first, accentuated by a leisurely commencement of the second, throws the succeeding contests into the dusk, causes dissatisfaction if not dis- agreements and disorder, keeps the interested public many unnecessary hours in the field, and robs a day’s sport of all semblance of enjoyment. Even when only one match is fixed, the interval between the announced and the actual time of play protracts the proceedings unreasonably to the inconvenience of all. Such apparently trivial lapses from businesslike methods repeated often militate against the popularity of the games and the progress of the various competitions.",
          "raw_text": "Ture is nothing so commendable and nothing so neglected in the\nmanagement of Gaelic Athletic affairs, as punctuality. Committees,\nreferees, teams—all regard it as a negligable matter, to the disgust\nof the public—and the delay of Championships. With a full day’s\nprogramme of three or four matches, the tardy starting of the first,\naccentuated by a leisurely commencement of the second, throws the\nsucceeding contests into the dusk, causes dissatisfaction if not dis-\nagreements and disorder, keeps the interested public many unnecessary\nhours in the field, and robs a day’s sport of all semblance of enjoyment,\nEven when only one match is fixed, the interval between the announced\nand the actual time of play protracts the proceedings unreasonably\nto the inconvenience of all. Such apparently trivial lapses from\nbusinesslike methods repeated often militate against the popularity\nof the games and the progress of the various competitions.",
          "raw_idx": 128
        },
        {
          "idx": 105,
          "text": "Time, too, is a matter of vast importance to zealous and capable referees. The punctual starting and businesslike control of contests should go hand in hand. Half-time, allowance for delays, full time— _ all fixed without a shadow of a suspicion of error, will enforce confidence, ensure respect, and conduce to success. Under Gaelic laws the referee _ is the sole judge of time. His timekeeper is therefore an important element in securing fair play to competing teams. We have seen time unconsciously prolonged and underestimated. We have known referees, whose watches having treacherously stopped, have had to guess the time. Their legal immunity from appeal on this point alone, saved their decision, and avoided a consequent disagreeable crux for the wingers and governing body. To keep good time you must have a good timekeeper. The Waltham Watch has few equals in this respect. It is the world’s adopted chronometer—used in all lands under all conditions, and always reliable—the accepted and admired guide in the pursuit of business and pleasuye.",

      "chunk_text": "J. \n( Limrock Profiles........ ) \nThis week Ronan Hennessy talks to local band PATROL. .... \nBaggy , \"Madchester'' and all those memorable sounds of the \nearly 90' s dance/rock crossover ... are Patrol its lineal succes­\nsors? Well these are the sort of things that matter to Patrol's \nfrontmen Johnny \nand Ronan C. \nSince their for­\nmation one year \nago this relatively \nunknown band \nhave immerged \nwith the intention \nof spear-heading \nthis so called \n\"Baggy\" renais­\nsance. They \nhave reason to \nbe anxious after \nall they are bear­\ning the reputation \nof this once leg­\nendary music \nsound while attempting to breathe valuable life into it. \nRonan is mad for it and the strength of his bands music together \nwith his own convictions are testimony of this. Patrol could easily \nshake off the Stone Roses tag but will others notice this vital \ndetachment? Of course with songs like \"Super Vague Dowie\" \nand \"Rapid Belly\" one should recognize this all important individ­\nuality. The band however are more certain about their mus ic. \nRonan hopes they'll be bigger than Asian \"Cos they are a great \nIrish band d'you whatha I mean\". \nPatrol are determined to put a more objective feel to the some­\ntimes muted expression wh ich is music. \"When I read Carl Jung \nor Nietzsche things just fall into place but still I'm still a lad d'you \nknow, I believe in intuition cos I'm not goin' subscribing to the \nbackwater of contrived masculinity I don't pretend and I don't \nread Loaded magazine\". \nTaking a band who seem so much in the know their knowledge \nof Limrock is suprisingly scant. Ronan says \"Yeah we are local \nband but maybe not in touch, I mean people go on about \nFigment but I never heard of them\". \nJohnny sees the band as hard working and generally steady with \na full year of practice and demo behind their backs but is only \nready to declare that unlike the \"Celtic tiger'' they are not exclu­\nsive . \"We truly love everyone\". \nPatrol will play alongside Box , Amber and Mosaic in a July 19 \nfixture at Costellos . \nCatch them waxing lyrical there or check out their further live \nsounds at this venue at a later date. @) \nSINGLES OF THE FORTNIGHT -Micheal Duffy \nco.uk -'Influenced' \nco.uk's infectious pop punk is the latest noise to be grab­\nbing some attention north of the border. \nThe Belfast threesome have been going down very well on \nthe live circuit of late and its easy to see why on their debut sin­\ngle 'Influenced'. \nConsidering their sound is nothing revolutionary, the title of \nthe single is rather apt. Their guitar riffs are very Kerbdog-esque , \nalthough it lacks the edgeiness of the now defunct Kilkenny trio. \nThe inevitable American influences are prominent, and parts of \nthe song are something akin to material on Green Day's multi­\nmillion selling album, 'Dookie', with shades of Stone Temple \nPilots also recognisable. \nNorthern Ireland has a habit of throwing up international \nsuccessful acts, and reports have co.uk following in the footsteps \nof Therapy? and Ash already. The boys recorded this single at \nHomestead studios were Therapy? launched themselves from, \nand with Bright Star Recordings putting their weight behind them, \nco.uk have alot going for them. \nThe b-side, 'Part of the Game' is perhaps an even better \ntrack than the single itself, and if their catalogue of songs are as \ngood as these two, keep an eye out for co.uk . ( 8/10) \n(our Lady Peace -'Superman's Dead.' ) \nii you only buy one single this fortnight, make sure its this \none. Our Lady's Peace have finally decided to hit the British mar­\nket, and about time to. \nHaving sold over three million records across the Atlantic in \nthe last year, these Canadian legends have had no desire to \nenter the fickle European market to date, but with their album due \nfor release shortly here they have finally taken the plunge. \n'Superman's dead' is the best single of the year so far and \nshould go along way in to making them a household name. \nIts brilliantly intertwined stop-start guitar work incorporating \nacoustic and electric guitar, together with its brilliant lyrics and the \nsubliminal vocals of Arnold Lanni let you know why there's a \nrepeat button on your CD player. \nSigned to corporate giants Sony, Our Lady Peace should \nget the exposure they deserve, and should definitely get an airing \non an MTV near you very soon. \nBands like Third Eye Blind and Marcy Playgound have \nthreatened in the last few months to be America's, or even \nCanada 's next big thing over here. Our Lady Peace deserve the \naccolade, and just might get it. \nLanni's whines during the chorus, \"Superman's dead, he's \nliving in my head.\" If he's in there, I can't wait for the album. \n(10/10) \nSound marks of the nineties \n( DAVID GRAY: A CENTURY ENDS . ) \nThere are but two types of people in this world : those who \nhaven't heard of David Gray and those who love him. If you are \nof the latter persuasion find something else to do and don't waste \nyour time reading this as you know what I'm about to say, if you \nare of the former, shame!, shame on you, but do not fear as \nredemption is at hand. \nGray, born in Manchester but brought up in Wales, so impressed \nPolydor A&R man , Rob Holden with his demo that Holden quit his \njob to become his \nmanager. The poten­\ntial which prompted \nthis impetuosity is ful­\nfilled on Gray's first \nalbum: A Century Ends \nreleased in 1993 on \nthe Hut label. You get \nthe feeling from Gray's \nnaked lyrics, delivery, \nand arrangements that \nthis guy means what \nhe says, and that what \nhe says means some­\nthing -there's no \"ooh \nbaby\"s or \"wot you like?\"s in here. Gathering Dust, perhaps the \nmost evocative song ever written by a Welshman, is so honest \nand heart rending that you can't help but feel for Gray in his mis­\nery and confusion. From the outset you become enveloped in \nGray's world, a world of hope (Shine), decay (A Century Ends, \nLet The Truth Sing) and casual sex (Debauchery, Lead Me \nUpstairs), a world, which if you wanted to you could not escape \nfrom such is Gray's genius. @) \n!9\"DP21",

          "text": "For years the art of fortune telling has been in existence. \nWhether it be through soothsayers, prohets or palm read­\ners guidance for the future has always been in demand. \nDuncan O'Toole went along to meet two such prohets \nwhen they visited Limerick recently \nSitting outside the Garryowen room in the Royal George \nHotel one notices the silence. The people waiting outside the \nroom talk in whispers as if in reverence to the people inside. \nIn the waiting area with me are two women, one from \nLimerick and the other has come as far as Ennis. Of the two \nit is plain to see that they both wont to believe that what \nthey ore about to do will work. One is good humoured \nabout it and soys she is only there to see what its like and \nthe other has been to a session like this before and it \nworked for her. \nWhen s0meone comes out of the room is tokes me bock to \nthe days sitting outside confession with your class motes -\neverybody enquiring how much penance the other got (the \nperson with the most being the coolest). \"What was it like?\" \nand 'What did he say\" where the main questions on the \ncollective lips in the waiting room. \nInside the room. ore Fergus Gibson and Adam Higgs. Both \ndrop18 \nhove special gifts that enable them to see things about peo­\nple that most others can't. Fergus Gibson is the man who's \nface graces the TV on shows such as \"Live at Tree\" and \n\"Don't Feed the Gondolas\" as well as the doily paper's \nhoroscopes. He specialises in reading peoples palms, their \naura and using the Cystal Ball. Adam Higgs is a medium, \nhe ma .kes communication with the spirit world and also spe­\ncialises in transfiguration which-involves spirits occupying \nhis body to communicate to people on this side of the world \n-it even involved certain things such as face change in the \nprocess. \nWhile most sceptics will laugh 9ff the idea of fortune telling \nand mediums it is very hard to do so when you are sitting \nface to face with the people that do it for a living. You can't \nhelp but get a bit paranoid when they look at you \"aw oh, \nhe knows what I'm thinking -oh no he heard that -ah can \nyou hear me stop looking .... \". After the initial relief of \nAdam Higgs saying that the spirit world can't talk through \nhim at the dr0p of a hat and that he would need deep con­\ncentration for this I relaxed slightly knowing that my ole \nGrand Uncle couldn't give out to me for not going to his \nremoval. If that relieved me, Mr. Gibson had the opposite \neffect when he told me I had to learn to forgive (seemingly I \nhad a deep stress point between my shoulders which I fool-",

one who is \"willing to \nbelieve\" Gibson can read into what kind of person you are \nand were you are going in life. The crystal ball is used as a \nkind of an earth if you like -to earth the energy field \naround a person's body and to make someone's aura eqsier \nto see. He reads palms and can only also read the Tarot \ncards. He is also an astrologist and has been in practice as \nsuch for over 20 years. \nWhen asked about qualifications and society membership \netc. the two respond that while they are not part of an Irish \nsociety per se but are trying to set one up. They attended \nconferences and seminars on their work and are now inter­\nested in setting up workshops to help people with their gifts \nto develop them. \"we are starting workshops in September \nto train people in psychic awareness ... we will help people \nchannel their energies if they want to do it .... \"Gibson \nremarks. \nOn the issue of sceptics Gibson remarks \" I was the biggest \nsceptic of all\" stating that when he first met his colleague he \nthought he was a fake but was quickly corrected when his \ndeceased father started telling him a few things through the \nmedium of Mr. Higgs, \"all we'll say is come with an open \nmind and you'll get results ... \" \nAs for the people leaving the session they didn't seem dis­\nsatisfied and definitely didn't stop the people outside from \nforking out £20 to speak to one of the two people inside. I \nleft a believer I have to admit however after thinking about it \nmore and more I realised I was looking for explanations as \nto why I had to forgive and began to make so many com­\nparisons I realised I was hoping that what was said made \nsense. A week later it still doesn't make perfect sense - I \ndon't need to forgive at all!!! @",

          "text": "SOCCER ROCKER \nAs the world cup fades into the distance for another four years \ndropping off the multitude of event junkies at some specialist \nBetty Ford Clinic, one is left to contemplate a few harsh reali­\nties. Firstly Holland who for my money were the best team in \nthe tournament this summer didn't make it to the final -let \nalo.ne win the thing. Penalty Kicks are a cruel Russian Roulette \n-mostly despised by footballers who have to take part in them \n~nd mostly loved and devoured by the neutral observer. I've \nsaid before on this page that penalties should be taken not \nnecessarily by your star strikers but by whoever has the balls \nto and, as they say, is \"up for it\". I have defended the \ncourage of Gareth Southgate and I am now commending \nDavid Batty for having the guts to have a go. Unfortunately \nfor him, his shot was saved and England went out. \nWhen Holland and Brazil went to penalties however, I was \ngobsmacked at a couple of players who raised their hands \nand deemed themselves willing to take one and even more \ngobsmacked by some who did not. Once again I'll say fair \nplay to Cocu (who incidentally had scored in an earlier game) \nand Ronald De Boer for having a go and congratulations to \nBrazilian Keeper Tafferal for saving them, but both shots could \nhave quite safely be filed under the same heading as \"defend­\ner's efforts\". The question is where were Holland's Hitmen? \nWith the exception of Dennis Bergkamp the entire Dutch attack \nsat down on the centre circle and stared at the grass hoping \nnot to be asked to take one and only got up lo link arms in a \nshow of unity after the five players had been nominated. \nWhere oh where was Patrick Kluivert? Pierre Van Hooijdunk? \nEdgar Davids? Clarence Seedorf? Marc Overmars?? Why \nwasn't a defender taken off in the dying seconds of extra time \nand Jimmy Floyd Hasselbank sent on to take one?? I mean I \nknow hindsight is an absolutely wonderful tool to win a match \nwith, but look at the list again, they can't all have had \nButterflies in their thummies surely? Nor can that lot have \nmade it in their career without having taken a spot before. \ndrop18 \nSecondly (there was a firstly about two paragraphs back), \nMick McCarthy's Republic of Ireland side will not in all proba­\nbility be going to the Euro 2000 finals in Belgium and Holland \nin just under two years time. Ireland's next competitive game \nis against Croatia in Landsdowne road in the Autumn . On the \nbasis of what we've seen of the Croats in the World Cup, \nIreland's enthusiasm, youth and raw talent will not be enough \nfor this team who came third in the World cup finals without \nthe aid of their star striker, Boben. But alas Boban expects to \nbe fit and ready just in time to make it for ... you've guessed \nit ... Dublin. \nYugoslavia who were beaten by a last minute goal by the \nDutch in the second round are also in our group and are also \nlooking like a team who could kick the arses off our boys in \ngreen if they're not very careful. If we have any hope against \nthese teams it's that neither look anything like infallible defen­\nsively. With that said though I still maintain that our best hope \nof making it to Euro 2000 lies in the volatile political land­\nscape that is the Balkans. Therefore the onus is on each and \nevery football loving Irishman and Irishwoman to do all that is \nwithin their power to fan the flames of war in that troubled \npart of the world ... nothing too nasty mind you ... just enough to \nget Yugoslavia, Croatia and Macedonia booted out of the \ncompetition. That will leave Ireland only needing to over come \nthe mighty Malta. Till the next time ....... Niall Quinn. @",

          "text": "l. \nl \nJ \ni \n•i \nJ \nI \n./ \nI -1 \nI .. I \n1 ·I \nt \nDAMON HILL SLOW? HOSS CARNEY THINKS \nNOT, AND IN THE MOST ROUNDABOUT OF \nFASHIONS SETS OUT TO PROVE THE \nDOUBTERS WRONG. \nD~ing '.ntervi~ws. Sometimes they con feel like o slow moving \n~inters evening - long, cold ond entirely depressing. They moy \nf,11 up o page or two and monoge to put o little food on the toble \nbut given on occurote premonition ond on editorial choice it ' \nmight hove been preferable to leave blanks ond go hungry. Then \nthere ore those delicious occasions when o genuine rapport is \nstr~ck up be~een two parties. A spark gets ignited, plenty of \nlucid soundb,tes ore exchanged and the world is left with on \ninterview the public, writer ond his gleeful respondent will read, \nre-read and generally get o whole heap of ever increasing kicks \nfrom. When this happens our media not only justifies its own \nsometimes intrusive existence, but our mediators {the journalists) \nprovide what moy tentatively be coiled a valuable service. \nNow at this point I'm sure your obit bofAed os to why I'm \ndeconstructing the labours of journalism ond not getting on with \nanother good old fashioned rant about wheel bases, wind tunnels \nand the vagaries of errant horse power. Well in truth its quite \nsimple really. I'm preluding o defence of Dornon Hill's so for \nlacklustre season {up to now that is, the time of writing, which is \njust prior to the British Grand Prix). You see for most of 1998 \nthere hos been o rather dork and gloomy cloud hanging over his \ncareer. He's gone from racing in 1997 with the promising but \nunderachieving TWR Arrows team to racing this year with the \nequally promising but under achieving Jordon outfit. A dearth of \ndecent results and the not unoccossionol experience of seeing his \nteam moles out qualify this ex-World Champion have led to many \na commentator expressing doubts not only over Damon's staying \npower but also in regard to his actual ability. Its frustrating for \nHill and infuriating for his followers, most of whom will point out \nthat it's not Dornon whose slowed down but the cars in which he's \nbeen travelling. A reasonable argument I suppose. Neither the \nJordon nor the TWR Arrows chassis have shown much in the woy \nof race winning speed, so fair enough. But for me the best evi­\ndence of Damon's real pace is contained in on immaculately con­\nceived interview he did some years ago with that hard old hack \nof English weeklies, Nigel Roebuck. \nIt was just prior to that year's Monie Corio Grand Prix and \nHill, the then William's driver, having been asked to chauffeur \nyoung Nigel down through the twists and turns of Monaco's \nsprawling coastline obliged to do so in one of his team's pleasant \nif rather sedentary (for an Fl driver anyway) Renault Lagunas. \nGreat thought Roebuck, there's no way on earth Hill can drive this \nthing like a sports car, cause it ain't one, and so no fear of \nDamon exiting corners at impossible speeds, scaring his hapless \npassenger senseless and thus nullifying the chances of a coherent \ninterview. As everyone knows -well they will after I tell them -\nthere is nothing quite as bad as trying to ask a few probing ques­\ntions while the man you're talking to does his utmost to stay well \noutside the speed limit and as much as possible entirely within \nthe farther reaches of his own personal best. It just can't be \ndone. \nIt was unfortunate then for Nigel tho! on this occasion \nDornon just happened to be in the mood for burning rubber, \nstretching parameters ond challenging the dynamics of adhe­\nsion. Nigel couldn't ever recoil such o sensation of complete \nond utter mind bending speed os that which Dornon supplied. \nCorners were os nothing, straights o blur ond with Roebuck hav­\ning shut his eyes in o panic of terror, blind bends were .... well, \ner ... blind. Neither could he remember much of the actual inter-\nW:~~~~,~1~~,~t,r~: \nview, fear having washed it from his mind, so it wasn't until later \nthat night {in the comfort of his stationary hotel room and with \nthe assistance of several glasses of Scotch) that he found time to \nrewind the lope and listen back. What struck him most was \nhow jittery and shaky his own voice was as against the fluid, \nassured and articulate responses from Damon. Hill was basical­\nly an insatiable speed merchant, on top of his game and without \nfear. \nGoing against all the odds the printed piece proved mag­\nnificent, an interview of the highest calibre. It highlighted not \nonl~ how good Roebuck was at his trade but equally how pro­\nfess1on~I and capable Damon was at his own. More poignantly \nthough 11 showed to the world that while Damon might at times \nlack the proper equipment one thing we should never doubt is \nhis unrelenting thirst for speed. @) \ndrop18",

          "text": "wheels \nof steel \nMichael Lehane reviews the Tour's visit to Ireland ....... . \nA certain reverence surrounds the Tour De France which \ninspires greatness. Sean Kelly pointed this out when he \nsaid \"You think back sometimes to the races you've rid­\nden earlier in the season and it seems that you were \nonly riding to 85% of your limits. You didn't think it at \nthe time but when you ride the tour you know. This is a \nI 00% race\". The Tour coming to Ireland has already \nhelped create greatness. Paul Kimmage wrote the finest \npiece of sports prose last week when he recalled the \nmemory of Shay Elliot the first Irish man to wear the \nMailot Jaune, way back in 1963. This is a race that feeds \nbrilliance; look at Chris Boardman, an off form rider \ncoming into the tour last Saturday yet in this milieu he \nmanaged to win his third prologue in a convincing man­\nner. \nIt is a pity then that RTE failed to present a preview with a degree \nof substance. The Eurovision-type charade hosted by Mary Kenny \nand Stephen Roche was far too heavily dependent on pre-record­\ned material, but what was more frustrating about the show was \nthe short amount of time given over to Sean Kelly the fourth best \ntour rider of all time, competing as he did in 14 tours. Even more \ndisturbing than this is the failure to recognise other Irish riders \nwho competed in the tour over the last 15 years, these riders \nwere; Martin Early (who won the Pau stage in 1989), Paul \nKimmage and Laurence Roche. The former two riders achieved \nwhat many cyclist dream off when they completed the race in \n1986 and 1991 respectively. It was a grossly insulting act on the \npart of RTE not to invite these men on stage at Dublin Castle. \nJust to keep the negative tone in vogue, lets deal with the latest \ndrug related story surrounding the race. Cycling is a sport which \nis constantly back pedalling in relation to drug abuse. Blood tests \nhave been introduced but what could Willy Voet masseur with the \nFestina team, have in store for the 400 vials of illegal drugs found \nin his car two days before the Tour began? Unfortunately this inci­\ndent is just another symptom of a deeply rooted problems which \nhas plagued the sport. \nNonetheless, behind this malign barricade there lies a glorious \nrace which produces a constant glamour fused with excellence. \nNot even a rain filled Dublin Saturday can quench such glamour. \nDenis Le Proux, was the first rider to negotiate the 5.6Km pro­\nlogue route. His time of 6.43 sec's was the time to beat. The \njourney men riders and then the good domesiques (team wor~­\ners) started to roll off the ramp. The rain stopped the road dried \nand the crowds swelled as the quality riders began to emerge. \nFestina's Christophe Moreau set the most impressive early time of \n6:17.29.Then the big boys began to come down the ramp.Julich \nwas the first to get inside Moreau's time when he clocked in at \n6: 17:28. Then roll on Chris Boardman, the time trial specialist; his \ntime of 6: 12:36 seconds was categorical and last year's winner Jan \nUllrich could only manage a top 6 placing. So, Boardman as pre­\ndicted by this column wins the prologue with his precise measur­\ning of power, breaking and bravery. He got all three jerseys as the \nclouds left Dublin and Bertie Ahern smiled a smile befitting the \nworld's largest moving circus. \nDay two and fog hovers over the Dublin mountains. A massive \nday of sport lies in wait. There is a Munster Hurling Final, a \nGrand Prix, a World Cup Final and the Tour's first stage which is \nstarting and finishing in Dublin. The official start at Dundrum saw \nan Emotional Stephen Roche honoured in his home village. The \nfirst climb of the race is the \"Col de Wicklow Gap \".As the climb \nintensified flags blew in a versatile mass of colour as Zanin gri­\nmaced and summoned enough energy to win the mountain sprint, \nthus securing the Polka Dot jersey. \nIn Blessington Durand won the sprint and was joined by Van Hyfte \nas they broke and remained in the lead until the group reeled \nthem in outside Tallaght. With the Phoenix Park sprint nearing, \nCipollini (super Mario) looked as if he might deliver. Boardman's \nteam worked to protect him, unfortunately for Copolini, he and \nhis team mates collided and ended up sprawled out along the flat \nsurface. Tom Steels got the better of Zabel at the finish and won \nthe stage. Boardman finished with a smile on his face as he \nretained the Golden Fleece. \nOn day three there was Yellow every where, there were even \nFrench police on the street as a voice incessantly sang \"Le Tour de \nFrance\". The crowds lined up from Patrick Street to County hall \nin Cork. As the publicity cavalcade just arrived in Cork Chris \nBoardman crashed and watched another tour end early for him. \nThe race itself came out ofYoughal with Boardman's team mates \nmaking a break in honour of their leader. Then there as another \npile up as the peloton reached Tivoli. The race didn't stop and \nSpiarido came in the winner of the brisk stage however once again \nthis column gets the overall leader right with Zabel taking over as \nrace leader. \nIn an almost clinical style \"Tour de France en lrlande\" was sudden­\nly over. The event was bottled and corked and sent on its way \nback to Roscoff. Another 3,800 KM has to be negotiated. The \nserious stuff will begin when the fortunes of the riders will ebb \nand flow before they race up the Champs Elysees on August 2nd. \nPlenty more to be written about this tour yet, but if you want to \nmake some money then back Olano at ten to one, it could be as \nrewarding as a stage win! well not really. @) \nThe Brazen Head, 0 Connell St, Limerick \nproud supporters of the tour de france \nin Ireland \ndrop20 \n_t \nCT \nTl \nB \ne, \nSC \nfr \na \ns \nrr \na \nu \nh \nV. \n0 \ntt \n\"I \ns \nh \nb \na \nir \n0 \ne \ns \nF \nV",

          "text": "J. \n( Limrock Profiles........ ) \nThis week Ronan Hennessy talks to local band PATROL. .... \nBaggy , \"Madchester'' and all those memorable sounds of the \nearly 90' s dance/rock crossover ... are Patrol its lineal succes­\nsors? Well these are the sort of things that matter to Patrol's \nfrontmen Johnny \nand Ronan C. \nSince their for­\nmation one year \nago this relatively \nunknown band \nhave immerged \nwith the intention \nof spear-heading \nthis so called \n\"Baggy\" renais­\nsance. They \nhave reason to \nbe anxious after \nall they are bear­\ning the reputation \nof this once leg­\nendary music \nsound while attempting to breathe valuable life into it. \nRonan is mad for it and the strength of his bands music together \nwith his own convictions are testimony of this. Patrol could easily \nshake off the Stone Roses tag but will others notice this vital \ndetachment? Of course with songs like \"Super Vague Dowie\" \nand \"Rapid Belly\" one should recognize this all important individ­\nuality. The band however are more certain about their mus ic. \nRonan hopes they'll be bigger than Asian \"Cos they are a great \nIrish band d'you whatha I mean\". \nPatrol are determined to put a more objective feel to the some­\ntimes muted expression wh ich is music. \"When I read Carl Jung \nor Nietzsche things just fall into place but still I'm still a lad d'you \nknow, I believe in intuition cos I'm not goin' subscribing to the \nbackwater of contrived masculinity I don't pretend and I don't \nread Loaded magazine\". \nTaking a band who seem so much in the know their knowledge \nof Limrock is suprisingly scant. Ronan says \"Yeah we are local \nband but maybe not in touch, I mean people go on about \nFigment but I never heard of them\". \nJohnny sees the band as hard working and generally steady with \na full year of practice and demo behind their backs but is only \nready to declare that unlike the \"Celtic tiger'' they are not exclu­\nsive . \"We truly love everyone\". \nPatrol will play alongside Box , Amber and Mosaic in a July 19 \nfixture at Costellos . \nCatch them waxing lyrical there or check out their further live \nsounds at this venue at a later date. @) \nSINGLES OF THE FORTNIGHT -Micheal Duffy \nco.uk -'Influenced' \nco.uk's infectious pop punk is the latest noise to be grab­\nbing some attention north of the border. \nThe Belfast threesome have been going down very well on \nthe live circuit of late and its easy to see why on their debut sin­\ngle 'Influenced'. \nConsidering their sound is nothing revolutionary, the title of \nthe single is rather apt. Their guitar riffs are very Kerbdog-esque , \nalthough it lacks the edgeiness of the now defunct Kilkenny trio. \nThe inevitable American influences are prominent, and parts of \nthe song are something akin to material on Green Day's multi­\nmillion selling album, 'Dookie', with shades of Stone Temple \nPilots also recognisable. \nNorthern Ireland has a habit of throwing up international \nsuccessful acts, and reports have co.uk following in the footsteps \nof Therapy? and Ash already. The boys recorded this single at \nHomestead studios were Therapy? launched themselves from, \nand with Bright Star Recordings putting their weight behind them, \nco.uk have alot going for them. \nThe b-side, 'Part of the Game' is perhaps an even better \ntrack than the single itself, and if their catalogue of songs are as \ngood as these two, keep an eye out for co.uk . ( 8/10) \n(our Lady Peace -'Superman's Dead.' ) \nii you only buy one single this fortnight, make sure its this \none. Our Lady's Peace have finally decided to hit the British mar­\nket, and about time to. \nHaving sold over three million records across the Atlantic in \nthe last year, these Canadian legends have had no desire to \nenter the fickle European market to date, but with their album due \nfor release shortly here they have finally taken the plunge. \n'Superman's dead' is the best single of the year so far and \nshould go along way in to making them a household name. \nIts brilliantly intertwined stop-start guitar work incorporating \nacoustic and electric guitar, together with its brilliant lyrics and the \nsubliminal vocals of Arnold Lanni let you know why there's a \nrepeat button on your CD player. \nSigned to corporate giants Sony, Our Lady Peace should \nget the exposure they deserve, and should definitely get an airing \non an MTV near you very soon. \nBands like Third Eye Blind and Marcy Playgound have \nthreatened in the last few months to be America's, or even \nCanada 's next big thing over here. Our Lady Peace deserve the \naccolade, and just might get it. \nLanni's whines during the chorus, \"Superman's dead, he's \nliving in my head.\" If he's in there, I can't wait for the album. \n(10/10) \nSound marks of the nineties \n( DAVID GRAY: A CENTURY ENDS . ) \nThere are but two types of people in this world : those who \nhaven't heard of David Gray and those who love him. If you are \nof the latter persuasion find something else to do and don't waste \nyour time reading this as you know what I'm about to say, if you \nare of the former, shame!, shame on you, but do not fear as \nredemption is at hand. \nGray, born in Manchester but brought up in Wales, so impressed \nPolydor A&R man , Rob Holden with his demo that Holden quit his \njob to become his \nmanager. The poten­\ntial which prompted \nthis impetuosity is ful­\nfilled on Gray's first \nalbum: A Century Ends \nreleased in 1993 on \nthe Hut label. You get \nthe feeling from Gray's \nnaked lyrics, delivery, \nand arrangements that \nthis guy means what \nhe says, and that what \nhe says means some­\nthing -there's no \"ooh \nbaby\"s or \"wot you like?\"s in here. Gathering Dust, perhaps the \nmost evocative song ever written by a Welshman, is so honest \nand heart rending that you can't help but feel for Gray in his mis­\nery and confusion. From the outset you become enveloped in \nGray's world, a world of hope (Shine), decay (A Century Ends, \nLet The Truth Sing) and casual sex (Debauchery, Lead Me \nUpstairs), a world, which if you wanted to you could not escape \nfrom such is Gray's genius. @) \n!9\"DP21",

          "text": "- ~ \n' . \n. ' \nflnds f • • ~ 1· \nQ ' . !:-'-·. .. ' ', \n•.tp/'·~~~a;: ~n·~-w~~h~n ·~;e for/h~ men Gillian Cha~ke \nA profiles whats hot in men's fashion this season. \n.J \n:J FOR MEN \nThis week we take a look at the new trends in men's fashion and \nfashion accessories for the summer/autumn of'98 .. \nTweed suit; Unlike the cumbersome creations found in the \nwardrobes of ageing toffs, these lightweight designs go for style in \nplace of bulk. The single-breasted wool tweed suit is coming back to \nhaunt us. Jersey shirts; In the spring you'll have bought the short­\nsleeved version, now its time to go long, especially if the Irish sum­\nmer we are experiencing this \nyear continues. Corduroy; In \njackets, shorts and trousers, \nmaking a comeback after a \nlong, long absence. Although \nsome of you out there know \nit was a winner and didn't dis­\ncard a single cord!. Brown or \nnavy corduroy zip-up jackets \nwill always make a statement. \nBurgundy; For so long an old \nman 's colour, the craze for all \nthings Seventies has swept \nburgundy back in. Go for \nchunky wool knit burgundy \njumpers and burgundy wool \ntrousers. Combat pants; \nThe stride that's giving the five­\npocket Jean a run for its money . Whether you choose the shiny vis­\ncose look or the dull cotton, either will get you noticed. \nLeather; Instant tough for even the weediest individual, worn in \nblack or brown or burgundy as was seen as part of Louise Kennedy's \n\"Luvvly Jubbly\" collection. Styles include suit cuts, bomber jackets or \nloose like a car coat. Another good buy this year is the double­\nbreasted short trench sheepskins in, yes, brown. Go raid your Dad's \ncloset and you just might find what you are looking for. \nACCESSORIES \nGold jewellery; After lengthy domination of the accessory market \nby the metal known as silver, gold is back. Tip: try to avoid the \"Mr. T\" \nlook. Go for the more wealthy \nman about town appearance \nwith heavy gold link and solid \ngold square design bracelets, \nand the classic gold cufflinks. \nShades; Snowboard-influenced \nwraparound sunglasses with \ncamouflage design or for the \nrockstar look, black horn­\nrimmed frames with yellow \nlens. There may not be any sun \nto keep out but you will look \nsuper cool. Nokia phone and \npersonal computer; An office \nin your pocket on even the \nremotest of mountains, although they have been making them more \ncompact these days. No look is complete this season without a high­\ntech gadget of some shape and form. \nHi-tech watches; Indestructible and posing a severe threat to the \nworld's metal reserves, these are watches at the cutting edge of \ntime-telling. Formula I watch with orange face or the new phycho­\nkenetic by Seiko, well worth half a grand. Whatever next? Electric \nshavers; This year's essential accessory. If you don' have the dosh to \ngo out and buy one then just pre­\ntend it's your birthday and get \nyour friend to buy one for you. \nIn the coming weeks we speak \nwith Marc O'Neill who is \nregarded as one of Ireland's most \ncontemporary and saleable \ndesigners. \nBorn in 1970, Marc first studied \nat the National College of Art \nand Design in Dublin, from \nwhere he graduated in 1993 with \nan honours degree in Fashion \nDesign. His designs are focused \naround clean cut tailoring with \nattention to detail, and is acces­\nsorised with co-ordinates and separates such as masculine shirts, tai­\nlored and unstructured dresses, knitwear, jersey, and leather. \nOne of Marc's evening wear outfits shall be on show at the 1998 Miss \nLimerick pageant on Tuesday 14th next. He has most generously \ndonated one of his evening wear outfits to Drop's Miss Limerick repre­\nsentative Ms . Gillian Sheehan. Go Girl. @",

          "text": "You just can't help yourself.You have to like Harrison Ford. \nHe 's the most successful film actor of all time. Three Star \nWars, three Indiana Jones, two Tom Clancys (and all of these \nhave further instalments in the pipeline), plus so many other \nmajor once-offs like Witness, Blade Runner, Working Girl, \nSabrina. He doesn't make turkeys, all he has to do is show up \nand the film makes more than all of Madonna 's efforts put \ntogether. So it's official. Everybody likes Harrison Ford. No \nsurprise then that his latest \"Six Days, Seven Nights\" is a \nbig hit, director Ivan Reitman's second biggest opener (and \nthat's impressive; he's done Twins, Ghostbusters, \nKindergarten Cop ... ). It's an adventure-comedy-romance \nkinda thing. Ford (a low rent pilot) and Anne Heche (Girls in \nPrison 1994.Thought we 'd forgotten.Anne?) crash-land on a \ndeserted island in the Caribbean and have to survive heat, \nscorpions, pirates and, predictably, each other. Harrison, who \nnever plays far from type, goes out on a limb here to play a \nkind of drunken comic bum for at least· the first ten min­\nutes, before regressing to his sober, laconic, irascible, love­\nable down-to-earth regular hero-guy. Notable are the ref­\nerences to his now quite advanced age (the actual digits are \nwhispered in Heche's ear, but I know he's 57 since July \n13th) wh ich, in true Hollywood style, contrasts markedly to \nhis love interest's mere 29 years. \nTraditionally no mention of age difference is made when \nthe male star is the elder (like, say, Hitchcock's Vertigo \nwhere James Stewart is 50 and Kim Novak is 24). The \nmovie itself is pleasant enough without becoming likeable. \nThe cardboard cu_t-out bad-guys and the \"screwball\" antics \nof David Schwimmer are pretty tired material for an A-list \nfeature. But I guess when over here we're getting cheated \nout of another summer , it's hard to resist the azure sky and \nluke-warm water along a tropical beach. Kilkee was never \nlike this. Is this how Ford manages to get a holiday while \nfilming? Good man Harrison! You have to like the guy. \nSome things you may not have known about Harrison Ford: \n(I) there was a silent screen actor ?f;_ that name who died \nin 1957 (2) he was in Apocalypse·~ow (3) he was in \nDynasty (4) his first film was in James Coburn 's bank heist \nmovie Dead Heat on a Merry-Go-Round in 1966 (5) he has \nreceived only one Academy Award Nomination for Best \nActor (he'll get the Lifetime Achievement Oscar in twenty \nyears time) (6) he was born in Chicago. \nMimic is a cheap horror flick along the lines of last year's \nRelic. Mira Sorvino sleepwalks her way through the by-the­\nnumbers schlock script.\"which is filled with surly black cops \nwith a heart of gold, cute ghetto kids who collect bugs \ninstead of shooting up with heroin. As with all movies of \nthis type, the emphasis is on special effects rather than plot \nor dialogue, but here the result is a colossal let-down as \nthe \"bug-men\" are merely bargain basement variations on \nHR Gieger's Alien.And the climactic scene is stolen directly \nfrom it's sequel.Aliens. Even just thinking about world-class \nhorrors like Alien, Hellraiser, Predator, Halloween should \nhave convinced the producers not to bother. But both,er \nthey did, sigh. \nA quick quiz. What do all these people have in common: \nUma Thurman.Al Pacino, David Strathairn, Rutger Hauer, \nMadeline Stowe, Gene Hackman, Jennifer Jason Leigh, Eric \nStoltz, Laura Dern, Faye Dunaway, Richard Pryor and Roger \nDaltrey. Thinking caps on ... come on now . Anyone? Well, \nyou'll have to ask me in the street because I'm not telling. @",

      "raw_text": "J. \n( Limrock Profiles........ ) \nThis week Ronan Hennessy talks to local band PATROL. .... \nBaggy , \"Madchester'' and all those memorable sounds of the \nearly 90' s dance/rock crossover ... are Patrol its lineal succes­\nsors? Well these are the sort of things that matter to Patrol's \nfrontmen Johnny \nand Ronan C. \nSince their for­\nmation one year \nago this relatively \nunknown band \nhave immerged \nwith the intention \nof spear-heading \nthis so called \n\"Baggy\" renais­\nsance. They \nhave reason to \nbe anxious after \nall they are bear­\ning the reputation \nof this once leg­\nendary music \nsound while attempting to breathe valuable life into it. \nRonan is mad for it and the strength of his bands music together \nwith his own convictions are testimony of this. Patrol could easily \nshake off the Stone Roses tag but will others notice this vital \ndetachment? Of course with songs like \"Super Vague Dowie\" \nand \"Rapid Belly\" one should recognize this all important individ­\nuality. The band however are more certain about their mus ic. \nRonan hopes they'll be bigger than Asian \"Cos they are a great \nIrish band d'you whatha I mean\". \nPatrol are determined to put a more objective feel to the some­\ntimes muted expression wh ich is music. \"When I read Carl Jung \nor Nietzsche things just fall into place but still I'm still a lad d'you \nknow, I believe in intuition cos I'm not goin' subscribing to the \nbackwater of contrived masculinity I don't pretend and I don't \nread Loaded magazine\". \nTaking a band who seem so much in the know their knowledge \nof Limrock is suprisingly scant. Ronan says \"Yeah we are local \nband but maybe not in touch, I mean people go on about \nFigment but I never heard of them\". \nJohnny sees the band as hard working and generally steady with \na full year of practice and demo behind their backs but is only \nready to declare that unlike the \"Celtic tiger'' they are not exclu­\nsive . \"We truly love everyone\". \nPatrol will play alongside Box , Amber and Mosaic in a July 19 \nfixture at Costellos . \nCatch them waxing lyrical there or check out their further live \nsounds at this venue at a later date. @) \nSINGLES OF THE FORTNIGHT -Micheal Duffy \nco.uk -'Influenced' \nco.uk's infectious pop punk is the latest noise to be grab­\nbing some attention north of the border. \nThe Belfast threesome have been going down very well on \nthe live circuit of late and its easy to see why on their debut sin­\ngle 'Influenced'. \nConsidering their sound is nothing revolutionary, the title of \nthe single is rather apt. Their guitar riffs are very Kerbdog-esque , \nalthough it lacks the edgeiness of the now defunct Kilkenny trio. \nThe inevitable American influences are prominent, and parts of \nthe song are something akin to material on Green Day's multi­\nmillion selling album, 'Dookie', with shades of Stone Temple \nPilots also recognisable. \nNorthern Ireland has a habit of throwing up international \nsuccessful acts, and reports have co.uk following in the footsteps \nof Therapy? and Ash already. The boys recorded this single at \nHomestead studios were Therapy? launched themselves from, \nand with Bright Star Recordings putting their weight behind them, \nco.uk have alot going for them. \nThe b-side, 'Part of the Game' is perhaps an even better \ntrack than the single itself, and if their catalogue of songs are as \ngood as these two, keep an eye out for co.uk . ( 8/10) \n(our Lady Peace -'Superman's Dead.' ) \nii you only buy one single this fortnight, make sure its this \none. Our Lady's Peace have finally decided to hit the British mar­\nket, and about time to. \nHaving sold over three million records across the Atlantic in \nthe last year, these Canadian legends have had no desire to \nenter the fickle European market to date, but with their album due \nfor release shortly here they have finally taken the plunge. \n'Superman's dead' is the best single of the year so far and \nshould go along way in to making them a household name. \nIts brilliantly intertwined stop-start guitar work incorporating \nacoustic and electric guitar, together with its brilliant lyrics and the \nsubliminal vocals of Arnold Lanni let you know why there's a \nrepeat button on your CD player. \nSigned to corporate giants Sony, Our Lady Peace should \nget the exposure they deserve, and should definitely get an airing \non an MTV near you very soon. \nBands like Third Eye Blind and Marcy Playgound have \nthreatened in the last few months to be America's, or even \nCanada 's next big thing over here. Our Lady Peace deserve the \naccolade, and just might get it. \nLanni's whines during the chorus, \"Superman's dead, he's \nliving in my head.\" If he's in there, I can't wait for the album. \n(10/10) \nSound marks of the nineties \n( DAVID GRAY: A CENTURY ENDS . ) \nThere are but two types of people in this world : those who \nhaven't heard of David Gray and those who love him. If you are \nof the latter persuasion find something else to do and don't waste \nyour time reading this as you know what I'm about to say, if you \nare of the former, shame!, shame on you, but do not fear as \nredemption is at hand. \nGray, born in Manchester but brought up in Wales, so impressed \nPolydor A&R man , Rob Holden with his demo that Holden quit his \njob to become his \nmanager. The poten­\ntial which prompted \nthis impetuosity is ful­\nfilled on Gray's first \nalbum: A Century Ends \nreleased in 1993 on \nthe Hut label. You get \nthe feeling from Gray's \nnaked lyrics, delivery, \nand arrangements that \nthis guy means what \nhe says, and that what \nhe says means some­\nthing -there's no \"ooh \nbaby\"s or \"wot you like?\"s in here. Gathering Dust, perhaps the \nmost evocative song ever written by a Welshman, is so honest \nand heart rending that you can't help but feel for Gray in his mis­\nery and confusion. From the outset you become enveloped in \nGray's world, a world of hope (Shine), decay (A Century Ends, \nLet The Truth Sing) and casual sex (Debauchery, Lead Me \nUpstairs), a world, which if you wanted to you could not escape \nfrom such is Gray's genius. @) \n!9\"DP21",

      "chunk_text": "FOUR WHEELS AND A WIND \nTUNNEL -an F1 column from \nour point of view! \nLatest Drop recruit, Formula \nOne mad Hoss Carney, argues \npersuasively on behalf of an Irish \nGrand Prix .. Can you stretch your \nimagination for a moment? I mean \nreally stretch it? If so would you \nplease conjure up the image of 22 \nFormula one racing cars which \nbetween them , incidentally, pump . \nout well over 16,000 Brake Horse \nPower -the equivalent of near \nenough 540 Nissan Mieras. Now \nplace them on their starting blocks \nand situate this loud little scene \njust short of a start line painted \nacross the upper stretch of our \nvery own William St. The lights go \ngreen, Nora Bennis screams and \nDamon Hill makes a dive down the \ninside of Messer Schumacher to \ncleanly come out leading the inau­\ngural Irish Grand Prix which hap­\npens to be taking place right here \non the streets of Limerick. \nAm I mad to even suggest such a \nthing? The answer, believe it or \nnot, is that the possibility of our \ntiny island hosting a Grand Prix \nsometime in the new century isn't \nas far fetched as it may seem . \nMind you in the broader daylight of \ncommon sense Limerick itself \nmightn't be in their with a shout but \nsurely Cork, Dublin or Belfast \ncould satisfy all the financial, logis­\ntic and safety demands which the \nF.I.A. (the world motor sports gov­\nerning body) would place on such \na high profile event. Dublin at least \ncould cope with the influx of sports \nfans for the weekend; creating a \nsuitable race track wouldn't be \nbeyond our means either -\nMondello might be modified or \nsome suitable streets could be cor­\ndoned off to establish a temporary \ncircuit (as they do in Monaco and \nMelbourne); corporate sponsorship \nfor the show, an essential ingredi­\nent these days, couldn't be too \nhard to come by now that the \nCeltic tiger is in full swing; and I'm \nquite sure the government would \ngladly accept the odd £1 ,000,000 \ndonation in order to forgo any talk \nof disallowing tobacco advertising -\nthey say it worked with the Blair \nadministration across the water so \nwhy not here? All the other minor \nobstacles -arranging booking \nagents, planning permission, secu­\nrity, local promotion, travel agents, \netc ... -which might halt proceed­\nings if they weren't taken care of \nproperly could be dealt with by a \ndedicated committee of Irish Grand \nPrix organisers. Ergo, in theory \nthere's no reason why it couldn't \nbe done. \nThe benefits Ireland would accrue \nfrom hosting a round of the World \nChampionship would be phenome­\nnal. Money would be pumped into \nthe economy by all those race \ngoers intent on spending every last \ncent of their hard earned dosh in \nour pubs, clubs, restaurants and \nhotels. Our international profile \nwould get a healthy boost by being \non the bill of the largest TV sport in \nthe world. We here at home would \nbe able to see, hear and breathe in \nthe atmosphere of a fully fledged \nF1 weekend without having to \ncatch a ferry, take a flight or con­\nvert our entire life savings into \nDollars or Deutchmarks. And most \nimportantly Damon Hill (a content­\ned Dublin resident for the last few \nyears) would for once be able to \nwalk out his front door and catch \nthe Dart to work. \nAnd that leads us rather nicely to \nmy last point. Unlike Hungary \nwhere the whole show sets itself \nup every damned blasted Summer , \nwe here in Ireland have a major \ninterest in the workings of Grand \nPrix racing. Eddie Jordan, a native \nof leinster, owns and runs one of \nthe top five teams. E. Irvine \n(Northern Ireland) drives the sec­\nond Ferrari, a Celt called Walton is \nteam manager over at Arrows and \nquite recently Mayo born Martin \nBirrane, a former Nascar team \nowner, bought Lola Cars Ltd who \nproduce the machines for F3000, \nthe next step down from F1 and \nthe place from which many of the \nfuture Grand Prix stars will \nemerge. I could continue, but that \nwould be to labour the point. \nEssentially he \naps of us Irish work in and around \nFormula One , clearly justifying the \nestablishment of our very own race \nover here. Its in our blood and \nwe're in its veins. \nSo that's my proposal, a race for \nthe new millennium. I wish I had \nthe pull, power or whatever it is \n(money probably) to get the ball \nrolling, but I don't. My only real \nconsolation, and it should be yours \ntoo, is that if I am able to see the \nsense in this then surely Misters \nJordan, Irvine, Birrane and the rest \nare also. If so, then maybe they'll \nkick-start the project themselves. If \nnot then I'll just have to make it \nrich real quick, marry Bernie \nEcclestone's daughter (the guy \nwho pulls all the sport's strings) \nand bring the show here myself. \nNot a bad idea. Not a bad idea at \nall!",

          "idx": 17,
          "text": "IN ASSOCIATION WITH \nMARATHON SPORTS \n1 4 a Cruises s t . T e I : 0 6 1 3 1 9 6 5 5 \nNIALL QUINN SPECULATES ON THE CHANCES OF WAR SAVING IRELANDS FOOTBALL \nCHANCES AND COMMENTS ON SOME NEW ADDITIONS TO HOGANS PARK \nr\negular visitors to Hogan Park can look forward to an \nextra bit of comfort at Limericks Games in future as seats \nhave been fitted to the terracing behind the sheltered end, I \nmyself was on hand to witness the bucket seats being fitted \nand took the opportunity to check out their comfy-ness - I \naward top marks. I'm reliably informed that the seats came \nfrom either Bolton Wanderers, who I know have given seats to \nMonaghan Utd., from their now defunct Burnden Park or pos­\nsibly from Swindon Town. Due to their repulsive colour -\nnamely red, I'd guess Swindon but anyway who cares about \nmanky colours when you've a comfy bum. \nWhile Limerick have no more league games until late February, \ntheir league shield campaign got of to a disastrous start with a \n5-1 mauling b y Cobh Ramblers, though it's worth noting that \nLimerick were forced to field a seriously depleted team due to \ntheir injury ravaged squad. However, I'm sure Dave Connell \nwill not be pleased at conceding five goals to a team who have \nonly recently started to turn their poor fortunes around and \nscore goals with any kind of consistency. Also I'd be fairly sure \nthat with no disrespect to the Shield competition, that Dave \nand his assistant Fran Mullaly will be using the Shield games to \nprepare the right blend of a side for when the League recom­\nmences. \nThere no such thing as an easy group in International Football \nthese days, that is true, but there are easier groups than the \none we've been landed, Ireland for its sins has been landed in \na five team group with Croatia, Yugoslavia, Macedonian \n(remember them the poxy bastards!!) and Malta. Most are \nagreed that this is a truly rotten group with the only dis­\nsenters being football widows who may feel confidant that \ntheir mortgages are safe, the car will changed next year, they \nwill get that extension built onto the kitchen and best of all \nthey won 't be holidaying in Belgium and Holland in the year \n2000. however I always try to find a bright side of things \nwhich in this case lies in the volatile nature of the former \nYugoslavia from which our three main opponents come. Even \nin the not unlikely case of use finishing fourth in our group \nthere's every chance of a war breaking out over there again \nanyway, in which case we'd be admitted to the finals to \nreplace them. Har!!Har!! But let me not rubbish little Malta's \nchance - I can hear a ghostly George Hamilton voice as I \nwrite ... \"and Malta clear off the line yet again and its up to the \nreferee to decide how much time is to be added to an after­\nnoon of utter frustration at Lansdowne road ... \" \nOh well at least England's group is a mangy auld bitch as well. \nI can see them now .. smote by the Swedes, buggered by the \nBulgarians and pissed on by the vengeful Poles.",

ion in order to forgo any talk \nof disallowing tobacco advertising -\nthey say it worked with the Blair \nadministration across the water so \nwhy not here? All the other minor \nobstacles -arranging booking \nagents, planning permission, secu­\nrity, local promotion, travel agents, \netc ... -which might halt proceed­\nings if they weren't taken care of \nproperly could be dealt with by a \ndedicated committee of Irish Grand \nPrix organisers. Ergo, in theory \nthere's no reason why it couldn't \nbe done. \nThe benefits Ireland would accrue \nfrom hosting a round of the World \nChampionship would be phenome­\nnal. Money would be pumped into \nthe economy by all those race \ngoers intent on spending every last \ncent of their hard earned dosh in \nour pubs, clubs, restaurants and \nhotels. Our international profile \nwould get a healthy boost by being \non the bill of the largest TV sport in \nthe world. We here at home would \nbe able to see, hear and breathe in \nthe atmosphere of a fully fledged \nF1 weekend without having to \ncatch a ferry, take a flight or con­\nvert our entire life savings into \nDollars or Deutchmarks. And most \nimportantly Damon Hill (a content­\ned Dublin resident for the last few \nyears) would for once be able to \nwalk out his front door and catch \nthe Dart to work. \nAnd that leads us rather nicely to \nmy last point. Unlike Hungary \nwhere the whole show sets itself \nup every damned blasted Summer , \nwe here in Ireland have a major \ninterest in the workings of Grand \nPrix racing. Eddie Jordan, a native \nof leinster, owns and runs one of \nthe top five teams. E. Irvine \n(Northern Ireland) drives the sec­\nond Ferrari, a Celt called Walton is \nteam manager over at Arrows and \nquite recently Mayo born Martin \nBirrane, a former Nascar team \nowner, bought Lola Cars Ltd who \nproduce the machines for F3000, \nthe next step down from F1 and \nthe place from which many of the \nfuture Grand Prix stars will \nemerge. I could continue, but that \nwould be to labour the point. \nEssentially he \naps of us Irish work in and around \nFormula One , clearly justifying the \nestablishment of our very own race \nover here. Its in our blood and \nwe're in its veins. \nSo that's my proposal, a race for \nthe new millennium. I wish I had \nthe pull, power or whatever it is \n(money probably) to get the ball \nrolling, but I don't. My only real \nconsolation, and it should be yours \ntoo, is that if I am able to see the \nsense in this then surely Misters \nJordan, Irvine, Birrane and the rest \nare also. If so, then maybe they'll \nkick-start the project themselves. If \nnot then I'll just have to make it \nrich real quick, marry Bernie \nEcclestone's daughter (the guy \nwho pulls all the sport's strings) \nand bring the show here myself. \nNot a bad idea. Not a bad idea at \nall!",
