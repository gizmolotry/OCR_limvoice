. J. Carroll arid Co., Tobacco \nManufacturers, of Dunclalk; Messrs. John McDonnel \nand Co ., Ltd., the Paper Makers of Saggart, Co . \nDublin; Messrs. E. Ryan and Co., Ltd., Soap Manu­\nfacturers, Cork; Messrs. ·James O'Mara and Son, Bacon \nFactory, Limerick, and Messrs. F . ·Smyth and Soil, \nUmbrella Manufactu 'rers, 75 Grafton Street, Dublin. \nOur readers will no doubt be struck by the sturdy \nand independent tone of all the letters. Messrs. Philip \nPierce and Co ., who have found a market for theii· \nmachinery and bicycles in face of the world's-competi­\ntion, ought to know what they are talking about; how­\never, we suppose the few sentimentalists who, with the \nbest intentions in the world, no doubt, have been doing \ngreat injury to Irish manufactui·e by their foolish. talk \nabout spoon-feeding Irish manufactmers at the expense \nof purchasers-we suppose these sentimentalists know \na great deal more about the matter than Philip Pierce \nand Co., of Wexford! • It -will be noticed that Messrs. \nvV. Dennehy and Sons, of Cork, expressly state \"Now, \nwe think, that Irish m anufacturers should protest \nagainst this view, which, in our experience, is doing a \ngreat deal of harm.\" Messrs. James O'lVfara and Son, \nof Limerick, remark that they sell 75 per cent. oJ \ntheir products in the English, Continental, and Colonial \nmarkets. That fact, as they point out, indicates a \nstate of apathy in the support of Irish goods in the \nhome market. It is obvious to any shrewd man that \nthis absurd sentimental cry of giving more for things \nbecause they are Irish, plays into the enemies' h!!,nds, \nand helps to defeat the purpose of a business-like 'indus­\ntrial revival by creating au impression that the supporj:, \nof frish goods is to be accompanied by a financial sacri­\nfice on the part of the pmchaser . It would be to the \ninterest of British manufacturers who are being hit m \nthe Irish market by the increasing support given to \nIrish goods that       "chunk_text": "r-\n19 \n19 \ncontinuing the job of bringing quality djs to the treaty \ncity, the streetlife crew welcome trevor \nrockliffe to Ii merick for a saint patrick's week-\nend special \nAfter by far their busiest month to date in February with Deadly Avenger, Dj Falcon and Andy Cato \nfrom Groove Armada all putting on great shows, the Streetlife crew have announced their March \nactivity. That activity takes the shape of a much anticipated return to Limerick for the mighty Trevor \nRockliffe, whose March 16th appearance at the Gallery S years ago was one of the finest nights out \nLimerick has ever seen. \nTrevor Rockiiffe is a world renowned DJ and Producer of the highest calibre. There are few around \nwith his versatility and pure feel for the funk and he is regarded as a leading light by the likes of Carl \nCox, Slam and Laurent Gamier to name a few. His comb ination of pumping techno and floor-fliendly \ntech-house have made him one of funkiest techno dj's around! He works with the best (Samel L \nSessions, Daz Sound, Blake Baxter) and with multiple releases on labels such as Bush, Primitive, \nMoonshine, Tresor, he is likely to play some wicked tunes. \n• This is the man who, alongside Blake Baxter, produced the dassic ''Visions Of You\" on the now \ndefunct Ultimatum Trax. Recently re-released on Intec, some the world's finest electronic producers \nqueued up to remix it, leading to one of Intec's greatest successes to date. He also co-produced, \nalongside Christian Smith, a one off project Destination \"Definition Of Love\", one of Intec's early \npaul collins gets technical.. ..... \nHouse Music, Strive and of course Intec Records. He is also \na respected remixer for a variety of artists such as DJ Dan \n'Needle Damage', Phuture 303 \"Blackout'', Baby Blue 'Too \nLoud' and Rhythm Masters \"Underground\". In Sept 2000 he \nlaunched the Mentor label and on his essential mix, he \nplayed the likes of Dave Angel, Thomas Bangalter, the \nAdvent, Joel Mull, Carl Cox, Joey Beltram ... \nTrevor is currently working on his artist album for Intec \nwhich will include his love of vocals, funk and of course ~ ­\ntechno. ~ \ntrevor plays streetlife in the .avay on sunday, march 16 with support \nfrom nlall bour1<e. tickets are available on the door priced €16, with \ndoors @ midnight. \nreleases. Trevor is now putting the finishing touches to a follow up EP that promises to take his sound .. --------------------• \na step further. \nDespite all the quality production however, his first love is djing. Back in the mid 80's it started off \nwith a love for collecting and listening to Soul, Jazz, Funk, Electro and Rare Groove records and soon \nbecame a hobby, playing at a small dub called Zigis in London. His influences indude Tom Brown, \nGrover Washington, Pleasure and Earth, W ind and Fire and this is reflected in the soulful touch he \nadds to his music. \nDjing eventually turned into a career for Trevor and he made his name with a residency at 'Troll' \ndub in London in the early 90's. From this point on there was no looking back and with a passion to \nentertain and educate, Trevor went on to gain Djing global notoriety that has taken him around the \nworld to the world's leading dubs such as Dorian Gray/ Tresor(Germany), Industry(Canada), \nTwilo(New York), Dance Valley(Holland), Fuse(Belgium), to the well known Festivals such as Love \nParade, Dance Planet, Tribal Gathering and Homelands. In 1998, after DJ spots in London clubs Trade \nand Garage, he became a resident at Ultimate Base, where he played alongside other residents Jim \nMasters and Carl Cox and such guests as Josh Wink, Darren Emerson and Laurent Gamier. \nTrevor has released over 20 high quality productions on labels like Mentor, Bush, Primevil, Dark \n+ mag I c trio \nlynne arriale trio I castle~roy par_k hate.I I march 27-:,~. '; . \nOften described as one of the most important instrumentalists in jazz today, Lynne \nArriale won the International Great American Jazz competition in 1993 and since then, \ncritics have struggled to contain their admiration, describing her as \"passionate\", \"haunt­\ning\", \"deeply affecting\", \"spontaneous\", \"a consummate performer\" and \"downright bril­\nliant\". A lyrical improviser in the mould of Bill Evans, her talent for reharmonization and \ndriving, rhythmic approach bring an exhilarating sense of adventure to the unlikeliest of \ntunes. The Lynne Arriale Trio tour will feature new Arrlale compos itions and tracks from \nher chart-topping CD 'Inspiration'. \nNew York pianist, Lynne Arriale began her musical studies at age four and eventually \nearned a master's degree in piano performance from the Wisconsin Conservatory of \nMusic. Her career path took a sudden turn when she decided to pursue a career as a jazz \npianist, committed to developing her own sound as a leader, composer, and arranger (in \nthe tradition of Keith Jarrett and Bill Evans). Since that time, she has performed through­\nout the world· with her trio. In the past year, the Lynne Arri ale Trio has played concerts \nand festivals in Germany, France, Belgium, Switzerland, Poland, Italy, England, Ireland, \nand Scotland as well as numerous tours throughout the U.S. and Canada. She was the \nwinner of the 1993 International Great American Jazz Competition in Jacksonville, \nFlorida, and has performed in concert and on National Public Radio's Plano Jazz with jazz \nlegend Marian McPartiand. She's also toured Japan as part of the prestigious 100 Golden \nFingers group, with jazz greats Hank Jones, Tommy Flanagan, Kenny Barron, Harold \nMabern, Junior Mance, Monty Alexander, Roger Kellaway, Ray Bryant and Cedar Walton. \nBassist/composer Jay Anderson began playing acoustic bass at the age of 12. Since \nthat time, he has won numerous awards for both jazz and classical performance. Jay Is a \ngraduate of Callfornia State University at Long Beach . Since moving to New York City In \n1982, he has continued to perform and record with some of the most Important names \nIn jazz, and has been a regular member in the bands of Red Rodney & Ira Sullivan, \nMichael Brecker, Toots Thielemans, Michael Franks, Ellane Elias, Bennie Wallace, Steve \nKhan, Carmen McRae and has b,~en a regular with \nthe great Joe Sample since 199:!. \nDrummer Steve Davis has p~rformed with David \nLiebman, Bill Evans, Richie Bierach, John \nPattitucci, Pat LaBarbara and Walt Weiskopf, and \nhas over seventy recordings to his credit. He has \nbeen a member of the Lynne Arriale Trio for the \npast six years and has recorded six CDs with the \ntrio, and has also toured extensively in Europe, \nAsia, and North America. \nthe lynne arriale trio play at the castletroy park hotel on \nmarch 27 with doors at 8.30pm and tickets available on \nthe door priced at €15 & €8 for students with id. contact \n(061) 338313 or tonyrodgers@elrcom.net for more details. \nthe music network, the arts ~ \ncou nci I and the Ii me rick jazz soci­\nety continue their ace la i med con­\ncerts on march 27 when the \nlynne arriale trio \ntake to a castletroy stage \nleg tinkles the ivories ......",

          "text": "+ \n-\nthe 4 of us I the warehouse I mar 21 \n\"Don't apologise for what you are or do\" explains Brendan Murphy on \nHeaven and Earth, the latest album from The 4 of Us. The Newry \nband fronted by Murphy have inadvertently etched a new path away \nfrom the pop fuelled days of 'She Hits Me' and 'Mary'. You sense from \nMurphy's casual yet confident remarks about the album, that little \ncan knock them from a pedestal they haven't created. \"The album \njust happened ... We were in a better place for this album ... it was the \nmost fun to make\". The 4 of Us let maturity ease the choking reality \nof the mus ic business and all that a new album brings. \n'Heaven and Earth' has been receiving positive reviews since its \nrelease on Valentine's Day last. A charming unassum ing comp ilation, \nat times closer to acoustic singer songw riter genres than the former \ncatchy sways of 'Oh Mary'. While 1999's \"Classified Personal\" may \nhave been noted at times for its nonchalant mellowness, it never \ncommitted in the way the latest endeavour does with easy m elody \nand carefree crevasses. \n'Heaven and Earth' contrasts greatly with 'Songs For The Tempted' \nwhich was released remarkably 14 years ago. \"With 'Songs For The \nTempted' we were young in the recording studio\" explained Murphy. \nTheir boyish excitement flows out regardless with an effervescence of \nupfront pop and party energy on the album . \n\"With 'Man Alive', we just wanted rock and roll\", Brendan contin­\nued, \"while 'Classified Personal' was really about coming to terms \nwith being in your 30's and more confused than ever!\" \nHotpress's Oliver Sweeney asked why the band weren't world-beat­\ners after hearing \"Off the Record\". The reality was as much the \nband's fault as the public's. To become world-beaters takes effort and \nBrendan Murphy isn't too enthused about travelling around for \nmonths on end, treading the never-ending bridges of producing, pro­\nmoting and performing. \"Sunlight\", the first single from Heaven and \nEarth, may be more notable here for its fantastic B-side cover of \n\"Blackbird\" which accompanied the release, but stateside it was \nselected as the theme to the popular HBO show 'The M ind Of The \nMarried Man'. \nWhen I asked Brendan about pursuing its success with an injection \nof promotional work there, he dismissed with a resigned \"I don't envy \nbeing stuck in the back of a bus for 3 months\". However, the short \ntour of Ireland taking Jn the usual popular venues such as Vicar St. \nas well as_ our own Dolan's Warehouse he describes as \"Brilliant\". \nAfter the single release last October, The 4 of Us visited Dolan's and \noffered a preview into some of the new tracks live. Here the latest \n4 non blondes \nlike so many \nother i rish bands, \nthe 4 of \nU S have conti n­\nued to make \nrecords without \nmajor support or \nsuccess. they're \nback with a new \none and an \nupcoming gig \ntommy finneran \ntalks numbers ..... . \nshift became evident. While \"Sunlight\" is definitely a cosy FM cre­\nation, its others like the intimate \"Gospel Choir\" with Brendan's \nnorthern tinged voice asking 'Can I start by saying, I'm not sure \nthere's a God .. .' that are the new gems. \nOld faithfuls ensure that any 4 of Us gig is a definite delight, but \nthe unhurried character of the Heaven and Earth influence should \nadd a ripeness and self-assurance, that those eager youngsters Ill \nwho exploded with promise back in the eighties, could never deliv- • \ner. \ntomas finneran \n9 Sarsfield Street~ limerick \nTel: 061 410851 \nfax: 061 ·410831 \nEntertainment \nwednesday 12 \nthursday 13 \nfriday 14 \nsaturday 15 \nsunday 16 \nwednesday 19 \nthursday 20 \nfriday 21 \nSaturday 22 \nsunday 23 \nNoel Mcloughlin \nThe Waxies \nResident DJ \nResident DJ \nLive Music \nNoel Mcloughlin \nShantytown \nResident DJ \nResident DJ \nAtomic Chicken \nWHERE THE ATMOSPHERE IS ALWAYS ON TAP",

up. \nThis new outfit, Enon, released their debut LP, Believo! in 2000. \nSomewhere between then and the release of current album High \n,society , which was released last summer, original members Rick Lee \n·and Steve Calhoon left the band. Drummer Matt Schulz, and \n,bassist/sometimes vocalist Toko Yasuda (formerly of Blonde Redhead \n,and The Lapse) currently augment Schmersal s ranks. \nIf High Society is anything to go by, Enon are one of the bands that \n1are rather difficult to pigeonhole. Sure, they are an indie act, yet \n'there is a whole lot more going on. Samples and moments of elec-\n1tronica regularly play as much a part in this record as guitars. \n!\nHowever, at the core of the album, there seems to be a pop sensibility, \nin the delivering of the tunes. Opening track Old. Dominion seems to \n1 \ntip It s hat In the direction of Pavement and the likes. Indeed, fans of i \n1stephen Malkmus old crew would be suitably impressed with tracks • \nflike Window Display , with it s somewhat quirky lyrics and harmonious \n[guitar-driven choruses. Perhaps the finest lyrics on the record can be 1\nfound on the track Carbonation , which ·sounds something like what \nBeck was up to circa Mldnite Vultures . Schmersal and Yasuda pro­\nclaim In the chorus that This business carbonation/less pop, more \nfizz/come along on another radio station/It s kllllng us kids . \nIndeed, most of the tracks featuring Yasuda on lead vocals tend to \nlean towards the more electronic side. It seems to be something of a \nparadox that her somewhat sugary, gentle vocals are usually perfectly \n.supported by the weirder noises on the record. Take for example, \nDisposable Parts , where Schmersal s chips In with some strange \n•vocoder sounds, or Salty , which opens with bleeps and beats, before \n!\nturning Into a guitar workout, sounding something like Shellac, and \nbeing covered with a big chorus.-Throw Into the mix a few tracks like \n!shoulder , which owe a bit to new wave and songs like the garagey \nPain and Pleasure , and as I mentioned earlier; It Is near Impossible to \n1plgeonhole High Society I \nAll In all, It makes for yet another Interesting date In the Aspersion \nMusic Collective s busy calendar. Support on the night comes from \nicork's Waiting Room, who apparently feature members from the won­\niderful Weevil. The price on the door will, as always, be very, very rea­\nsonable. \nFor more Information on forthcoming AMC shows, go to \n1www.theamc.net. \nFor more Information on Enon, go to www.enon.tv.",

          "text": ",! \nThe Dot Comedy club enters Its third month of bringing laughs to \nall and sundry at Dolan?s. Having brought the very best In the \nshape of Perrier winners and nominees,. Byrne, Kitson, Tiernan \netc throughout February they are now looking to showcase the \nbest of Irish. March 12th sees the appearance of David 0 \nDoherty a former w inner of the Channel 4 ? So You Think Your \nfunny? new comedy award at Ed inburgh. March 19th sees the \nIrrepressible Davy McSavage, fresh from touring with the likes of \nTommy Tiernan & Ph il Kay, Davy Is a pretty spectacular show, a \nspecial combination of abuse and laughs It shouldn?t be missed. \nHe Is also known for his public displays of nudity and his father \nwho is a former M inister for Foreign Affairs but that?s another \nstory altogether and with any luck he might keep his clothes on \nat the gig, or maybe he won?t. But the highlight for March is \nbound to be Mr Des Bishop. Des Is a big draw any time he plays \nin Limerick, his blend of rants, raps and introspective moments \nof chatting with a rapt audience go down a treat. His show Is a \nreal roller coaster ride, he really enthuses about his material, \nthere's no deadpan here! \nDes is one of Ireland?s favourite comed ians despite actually \nbeing from New York. After spending his teens in Cork, Des \nquickly made a name for himself on the Irish comedy circuit and \nnow headlines all the major clubs around the country. He also \nruns, and hosts, one of Dublin's most popular weekly comedy \nvenues at the International Bar. \nWell Known for his time as team captain on RTE 's Don 't Feed the \nGondola's, other TV credits include the Emp ire Laughs Back (BBC \n2), The Lounge (The Irish version of The BBC's Stand Up Show) \nand, quite a legendary experience, when he snuck into t_he \nEuropean MTV Music Awards in Dublin for At Last TV. This year \nDes scored his first role in a feature film in Jim Sheridan's East of \nHarlem, and he has become a familiar voice on radio as a regular \nguest presenter of both 98 FMs The After Dark show and The \nTalk of Dublin with Niall Boylan. \nDes appeared at the 1999 & 2000 Edinburgh Festivals, firstly as \npart of the heralded Cream of Irish, followed by the hip hop ~om­\nedy show, The Main Event. That same year he also tackled hrs \nhomeland by appearing at the famous Caroline's Comedy Club_ on \nBroadway in New York City. Since then Des has been mostly gig­\nging around Europe and t_he UK wh ich has seen his comedy style \nprogress from the ex patriot poet-laureate-hip-hop-comedy, to a \nmore aggressively observational look at this crazy world we live \n2002 was a busy year for Des. Last February, he was invited to \nperform at various venues around New York (and Boston) for the \nannual N.Y. Irish Comedy Festival wh ich was such a success, he \nwas invited back that May for another run of shows. Prior to that \nhe performed at a number of festivals in Northern_ Ireland, \nincluding dates w ith Owen O'Neill, then in August rt he headed to \nNiall started playing in the basement of McKnights over \ntwelve tears ago. It was small, dark and over packed. \nRecalling the atmosphere is best left to the man himself \n\"Within half an hour of it opening the sweat ran down the \nwalls of the club. Everyone in the place was nuts. It was \nmessy, unforgettable and hard to match\". \nEdinburgh for his debut solo fringe show, \"Com ical Warfare\".The show \nwas a huge success and boosted his profile considerably on the UK \nscene and generated a whole new fan base for the likable New Yorker. \n2003 has started in a similar manner the International his club in Dublin \ngoes from strength to strength and has established itself as the premier \nclub in Dublin. He is in unprecedented demand around the country , \ndrawing full houses wherever he goes and is all set for another assault \non Ed inburgh this summer . Des is at the Dot Comedy Club in Dolans \non Wednesday 26th March . Don?t miss him!!!!!!! \nFrom there he moved on to the infamous Theatre Royal \nwhere he played with Alex Handley, Trevor Rockliffe,. \nCharlie Hall among others. \"I remember finishing a set and \nAlex Handley came on to play four decks. That guy Is tal­\nented\", Around this time he played quite a lot of crusty \nparties to 2,000 - 3,000 people. \ndubbers because they let you know they're enjoyil}g themselves. It is \nhis favourite place to play. \"It might sound daft, as most people seem \nto bad mouth Limerick the whole time but having played some of the \nbiggest venues In the country I love playing in this town.\" \nFollowing a gig with Funk de Void (which he rates as one of \nthe most enjoyable gigs he has played) he was asked to \nplay in The Kitchen supporting Sven Vath. This led to gigs \nwith DJ Rush, Surgeon, Stacey Pullen, Felix Da Housecat. A \nset at Creamflelds and venues such as Sir Henrys were \nalso to follow. \nFollowing the birth of his son he seemed to take a back \nseat but the invitation to play the Streetlife gigs In Limerick \nhave pulled him back and he is enjoying playing more than \never before. Nlall said he feels so at ease with the Limerick \nAsked about other types of music Niall will admit he loves a good \nhouse night and rates the Miguel Mlgs gig in The Globe as one of his \nfavourite gigs of the last few years but Techno has been and will \nalways be the driving force behind his passion for music. He is techni­\ncally gifted behind the decks and reads a crowd well. \nHowever ••••••••••••• he must be the moodiest, foul mouthed bastard of \na dj we know and is best ignored if In one of his moods. Be \nwarned. II II I • \nnlall plays support to trevor rockllffe at the next streetllfe party on sunday, \nmarch 16 at dolan's warehouse",

          "text": "I \n-+ hip hop heroes \nrodney p & dj mek I high stool I mar 15 \nTwo veterans of the hip hop game come to Limerick's High Stool for what \nshould make It a very special Paddy's weekend for all local hip hop enthusi­\nasts. Quality hip hop is scarce to be heard In city centre venues but with \nthe excellent Dalek gig last December and more recently the Dynamo \nProductions DJ master class at Tuna, all things hip hop seem to be on the \nup. If reputations are anything to by, a night of classic beats and rhymes Is \nto be anticipated. \nUp first, DJ Mek, \"the undisputed king of Irish hip hop\". A title hard to \nargue with, Mek has won no less than five Irish DMC championships and \nhas mixed and scratched alongside the best hip hop djs In the world at the \nDMC world finals. Celbridge born Mek has been a cult figure on the Dublin \nhip hop scene for a number of years, making his name performing with \nScary Eire, a pioneering Dublin hip hop group of the early 90's. Alongside \nDJ Dada Sloosh and rappers Ri Ra and Mr. Browne, Mek formed an impor­\ntant part of the Dublin rap crew who gained particular attention for their \nuncompromising, punk like approach to their live shows . \nThe group were signed to Island Records and released Impressive hip hop \nsuch as the classic 'Dole Q' and 'Truncheon Song' which showcased the \ngroups mix of infectious beats and socially aware lyrics delivered w ith great \nhumour. Despite critical acclaim from magazine~ such as Hip Hop \nConnection, the bible of British hip hop, and plenty of plaudit~ for their \nelectric live show, Scary Eire never managed to grab the success their \npotential seemed to promise. With Irish hip hop receiving more support \nnow than it ever has, the success and radio play received by groups such \nas Third Eye Surfers and Creative Controle being clear evidence, It seems \nScary Eire were a bit before their time. However Mek is keeping busy w ith \nrecent DJ sets amassing more and more praise for his radical approach \nwh ich takes his crowd an a musical journey interspersed by mind boggling \nvirtuoso exhibitions of his scratching skills. Along with his live shows, Mek is \nin the studio working on his solo album 'Mekanizmz ' which will featured \nsome incredible vocal talent from the legendary Rasta man Horace Andy to \nBobby Gillespie and ex members of Scary Eire. \nAlso due to appear on the Mek solo effort is Rodney P, the other main \nattraction of the night. The circumstances of Rodney P's career bears defi­\nnite similarities to that of Mek, both veterans of their respective hip hop \nscenes and both enjoying a sort of rebirth through the rise of home grown \nhip hop. As one half of the London Posse, the talented MC gained a global \nreputation through early 90's releases such as 'Money Mad' and 'Hows Life \nin London'. British hip hop at the time was not supported without being \nAmericanised in some way but the late 90's has seen an explosion of British \nhip hop talent aware of their roots and surroundings, with names such as \nRoots Manuva and Ms. Dynamite springing to mind \nEver since London Posse disbanded around 1996, Rodney P has been \nworking on solo material with much accomplishment. He began working \nwith producer Dobie releasing the reggae Influenced 'Luv and Hate' on the \nPussyfoot label which became one of the labels fastest selling records. His \n'Tings in Time' EP was later nominated for a prestigious MOBO award. \nniall bourke's \ncurrent top 10 \nclassic utilities various artists \nspleen attitude antony \nbitches from hell (rmx) various \n99.9 keonig Cyliners \nunknown secret cinema \nthe closer you come justin berkovi (rush rmx) \nf1cken thomas schumacher \nloud boxer speedy J \nhard to find it doesn't exist \nutilities \ngood life \ncorb \nexact audio \nunknown \nmusic man \ntfx \nmute \ngotcha \nrodney p I dj mek \nafter a fairly lengthy break, limerick's much \nmissed cheebah promotions are back with a \nshow for the london posse's r O d n e Y \np. with support from five time irish dmc \nchamp, d j me k, you don't want to \nmiss this night. trust us \neoin o'riordan checks his p's & q's ....... \nRodney has since worked with the leading lights of British rap such as \nRoots Manuva and Mark B & Blade and most notably producer Skitz. \nThe 'Countryman' LP by Skitz serves as an excellent introduction to \nthe growing British hip hop scene and Rodney P figures strongly on \nstandout tracks 'Dedication' and 'The Killing'. \nWith Rodney P working on his own solo album on his Riddim Killa \nRecords and Mek also at work in the studio and both going from \nstrength to strength, don't miss this rare opportunity to catch two of \nhip hops original players in action. \nt t e l!. E G \na word from the hush crew \nbrand new hush \nmarch 19 \neoln o'rlordan \nhi there hush fans I! firstly thanks to everyone who replied with suggestions \nfor music styles at the next huss. acid Jazz, funk and d&b were popular so \nwe will endeavor to feature them on the night. \nwednesday march 19 Is the date for the next monthly hush session \nat daffy's International bar on catherlne street opposite the glentworth ~otel. this \nmonth sees the return of rlos and John cowpar by popular demand. \nthe last time these guys played was one of the best nights so far for the \nevent and they are sure to deliver another cracking set this time around. \nalso featuring on the night will be newcomer seamus martin completing a line \nup Which will cover all aspects of laldback but funky music for this midweek \naural treat. admission Is still free and the night runs from 9.30pm onwards \nIn the cosy atmosphere of daffys downstairs bar. \npromotes local dJ talent. If you or someone you know Is Into music, get \nIn t uch for a chance to dJ at the venue. email: hushatdaffys(l)hotmall.com or \nphone Brian on 087 7426345 / 061 312.911.",

          "text": ".a \n0 \nC: \nttl \n■-\n-\nttl \n1-1-' \n+ \nMauro Picotto is a genuine superstar from ltc ly. \nThousands of adoring fans queue up around l he \nblock to see him DJ from Birmingham to Buen.:~ \nAires, Manchester to Madrid, Cardiff to Colomb ia \nand America to Asia. His records sell in large \nquantities. His productions fill up the multifarious \ndance comp ilations filling the shelves of our \nHMV 's, Virgins and supermarkets. He is constant­\nly in the dance & style maga zines. \nMauro is a contemporary mus ic icon. Mau ro's \nproductions have stormed the national charts in \nGermany , Holland, Italy, Spain, France and of \ncourse the UK over the last 2 years w ith tracks \nsuch as Lizard, Awesome EP and re-m ixing \neverybody from Josh Wink to U2. Mauro Picotto \ndelivered one the defining dance album of 2002 \nw ith 'The Others' album selling 15,000 copies in \nthe first month of release and had another UK \nTop 40 hit w ith Pulsar 2002 . Mauro Picotto has \nalso delivered multi-selling compilation albums \nacross the globe, most notably the 60,000 selling \nMetamorphose techno comp ilation in Germany , \nan impressive figure as there was almost no mar­\nketing spend whatsoever, just word-of-mouth. \nMauro's debut artist album, \"The Others\", \nreleased on the March 04 of last year, is true to \nMauro's reputation as an uncomprom ising pro­\nducer. The album is banging from start to finish \nand is just what the doctor ordered! The vinyl \nalbum will be released in conjunction w ith the \nrelease of Mauro's next big anthem 'Back to Call' \nand includes two new tracks 'Global Mus ik' and \n'Were Back'. \nMauro's Djing schedule is crazy w ith him being \non more planes than the average pilot and play­\ning in front of the biggest crowds on this planet. \nMauro Is selective as to where he plays and per­\nforms at the best clubs and events in the world. \nThe tall end of last year handed him an especially \ngruelllng schedule, with regular guest spots In \nIbiza, a further world tour Incorporating North \nand South America, Asia, Malaysia, Australia and \nnearly every European country. \nAs an Internationally renowned D1 and produc­\ner, Picotte has done It all. He's DJ'd all over the \nworld, played at many of the UK fe~tlvals and has \nrecent!~ signed, a _dea_l to _pl~y for_ 6 hours 6 times \ntnls year at Gatecrasner; b·ut despite the sched­\nule, UG managed to track down a few words .... \nIf you had· to deflne your style of music how \nwould you do so? \n•1 don't really define my music I play many styles \nbut It's always music I like and thatl has energy.\" \nWhere can we expect to see you pl y nowadays? \nwe don't see 'em for months and all \nof a sudden they're back with two \nshows. following lisa lashes over \npatrick's weekend, the \nlust crew are back \nwith a multi room \nm a u r o \np cotto \nLEG feels the lust.. ......... \n\"I'm playing the same clubs but not so often.\" \nYou play regularly at Gatecrasher now , how we/l's that going ? \n\"Gatecrasher is aoina verv w ell. Thev alwavs sell out and I can exoeri­\nment more because of the 6 hour sets. On Feb 2nd I'm playing exclu­\nsively my new productions and re-mixes.\" \nWhy do you think you've been so successful in the UK & Ireland? • \n\"I'm not sure, but I think it's because I play a different style than most \nDJs.\" \nYou seem to be quite selective about where you play in the here, is that \ndeliberate? \n\"Yes, last year I played 97 gigs in the UK and this way I discovered the \nbest crow ds in the best clubs. Some clubs prefer trance mus ic so it's \nbest that I don't play there, other clubs have more open minded crowds \nw illing to be more experimental w ith the music they hear, these are the \nbest clubs.\" \nWh ere else in the world have you played recently? \n\"Japan, Hong Kong, Colombia, Malaysia, Croatia, USA and all over \nEurope. I am very happy where I play and consider myself very fortu­\nnate.\" \nHo w do the dance scenes in other countries compare to the UK & \nIreland? \n\"The people and clubs are very good but in the UK the politics is com­\nplete bullshit. I can understand why the best DJs in the world prefer to \nplay other countries. I guess the UK is a small market and everyone is \nfighting for their slice of the pie. South Amer ica and the U.S are the \nmost enthusiastic crow ds at the moment . I've just finished a 10 date \ntour there wh ich we did in February for the Carnival period which covers \nColomb ia, Venezuela, Peru, Me xico then M iam i, L.A and Vegas. \nHow popular is the dance scene in Italy? \n\"The Techno/ trance scene is smaller but house is still very popular.\" \nYou play quite a lot of 6 hour sets, do you prefer this to playing 2 and \nif so why? \n\"I prefer because I can play many different styles and experiment.\" \nHow many times do you go to the toilet during his marathon 6 hour \nsets? \n\"Haha! At least once but sometimes twice.\" \nWho do you admire most In the dance scene and for what reasons? \n\"I adm ire anyone that believes In their music and has the balls to stand \nup and be counted.\" \nAnd finally, what does the future hold for Mauro Picotto? \n\"Health for me and my family.\" \nSo there you have It, he's a bit of a quiet one our Mauro, to the point \nand no more. And just so you know, accompanying him at the lust mutli \nroom special on March 28 are Belglums Glimmer Twins, dj partners of \nsoul wax and all round nice guys. It's gonna be a big night ·out and one \nyou really shouldn't miss. \nmauro plcotto plays a lust multl room special In docs on frlday march 28, with sup­\nport from lust residents, dermot c & leonle. In t he courtyard are belglums glimmer \ntwins and soul clinic resident Jody. tickets are avallable from empire at e25, \nto win one of two pairs of tickets, tell us what Is the name of mauro plcotto's \nrecord label. answers to comps(1'elghtball.te",

      "raw_text": "r-\n19 \n19 \ncontinuing the job of bringing quality djs to the treaty \ncity, the streetlife crew welcome trevor \nrockliffe to Ii merick for a saint patrick's week-\nend special \nAfter by far their busiest month to date in February with Deadly Avenger, Dj Falcon and Andy Cato \nfrom Groove Armada all putting on great shows, the Streetlife crew have announced their March \nactivity. That activity takes the shape of a much anticipated return to Limerick for the mighty Trevor \nRockliffe, whose March 16th appearance at the Gallery S years ago was one of the finest nights out \nLimerick has ever seen. \nTrevor Rockiiffe is a world renowned DJ and Producer of the highest calibre. There are few around \nwith his versatility and pure feel for the funk and he is regarded as a leading light by the likes of Carl \nCox, Slam and Laurent Gamier to name a few. His comb ination of pumping techno and floor-fliendly \ntech-house have made him one of funkiest techno dj's around! He works with the best (Samel L \nSessions, Daz Sound, Blake Baxter) and with multiple releases on labels such as Bush, Primitive, \nMoonshine, Tresor, he is likely to play some wicked tunes. \n• This is the man who, alongside Blake Baxter, produced the dassic ''Visions Of You\" on the now \ndefunct Ultimatum Trax. Recently re-released on Intec, some the world's finest electronic producers \nqueued up to remix it, leading to one of Intec's greatest successes to date. He also co-produced, \nalongside Christian Smith, a one off project Destination \"Definition Of Love\", one of Intec's early \npaul collins gets technical.. ..... \nHouse Music, Strive and of course Intec Records. He is also \na respected remixer for a variety of artists such as DJ Dan \n'Needle Damage', Phuture 303 \"Blackout'', Baby Blue 'Too \nLoud' and Rhythm Masters \"Underground\". In Sept 2000 he \nlaunched the Mentor label and on his essential mix, he \nplayed the likes of Dave Angel, Thomas Bangalter, the \nAdvent, Joel Mull, Carl Cox, Joey Beltram ... \nTrevor is currently working on his artist album for Intec \nwhich will include his love of vocals, funk and of course ~ ­\ntechno. ~ \ntrevor plays streetlife in the .avay on sunday, march 16 with support \nfrom nlall bour1<e. tickets are available on the door priced €16, with \ndoors @ midnight. \nreleases. Trevor is now putting the finishing touches to a follow up EP that promises to take his sound .. --------------------• \na step further. \nDespite all the quality production however, his first love is djing. Back in the mid 80's it started off \nwith a love for collecting and listening to Soul, Jazz, Funk, Electro and Rare Groove records and soon \nbecame a hobby, playing at a small dub called Zigis in London. His influences indude Tom Brown, \nGrover Washington, Pleasure and Earth, W ind and Fire and this is reflected in the soulful touch he \nadds to his music. \nDjing eventually turned into a career for Trevor and he made his name with a residency at 'Troll' \ndub in London in the early 90's. From this point on there was no looking back and with a passion to \nentertain and educate, Trevor went on to gain Djing global notoriety that has taken him around the \nworld to the world's leading dubs such as Dorian Gray/ Tresor(Germany), Industry(Canada), \nTwilo(New York), Dance Valley(Holland), Fuse(Belgium), to the well known Festivals such as Love \nParade, Dance Planet, Tribal Gathering and Homelands. In 1998, after DJ spots in London clubs Trade \nand Garage, he became a resident at Ultimate Base, where he played alongside other residents Jim \nMasters and Carl Cox and such guests as Josh Wink, Darren Emerson and Laurent Gamier. \nTrevor has released over 20 high quality productions on labels like Mentor, Bush, Primevil, Dark \n+ mag I c trio \nlynne arriale trio I castle~roy par_k hate.I I march 27-:,~. '; . \nOften described as one of the most important instrumentalists in jazz today, Lynne \nArriale won the International Great American Jazz competition in 1993 and since then, \ncritics have struggled to contain their admiration, describing her as \"passionate\", \"haunt­\ning\", \"deeply affecting\", \"spontaneous\", \"a consummate performer\" and \"downright bril­\nliant\". A lyrical improviser in the mould of Bill Evans, her talent for reharmonization and \ndriving, rhythmic approach bring an exhilarating sense of adventure to the unlikeliest of \ntunes. The Lynne Arriale Trio tour will feature new Arrlale compos itions and tracks from \nher chart-topping CD 'Inspiration'. \nNew York pianist, Lynne Arriale began her musical studies at age four and eventually \nearned a master's degree in piano performance from the Wisconsin Conservatory of \nMusic. Her career path took a sudden turn when she decided to pursue a career as a jazz \npianist, committed to developing her own sound as a leader, composer, and arranger (in \nthe tradition of Keith Jarrett and Bill Evans). Since that time, she has performed through­\nout the world· with her trio. In the past year, the Lynne Arri ale Trio has played concerts \nand festivals in Germany, France, Belgium, Switzerland, Poland, Italy, England, Ireland, \nand Scotland as well as numerous tours throughout the U.S. and Canada. She was the \nwinner of the 1993 International Great American Jazz Competition in Jacksonville, \nFlorida, and has performed in concert and on National Public Radio's Plano Jazz with jazz \nlegend Marian McPartiand. She's also toured Japan as part of the prestigious 100 Golden \nFingers group, with jazz greats Hank Jones, Tommy Flanagan, Kenny Barron, Harold \nMabern, Junior Mance, Monty Alexander, Roger Kellaway, Ray Bryant and Cedar Walton. \nBassist/composer Jay Anderson began playing acoustic bass at the age of 12. Since \nthat time, he has won numerous awards for both jazz and classical performance. Jay Is a \ngraduate of Callfornia State University at Long Beach . Since moving to New York City In \n1982, he has continued to perform and record with some of the most Important names \nIn jazz, and has been a regular member in the bands of Red Rodney & Ira Sullivan, \nMichael Brecker, Toots Thielemans, Michael Franks, Ellane Elias, Bennie Wallace, Steve \nKhan, Carmen McRae and has b,~en a regular with \nthe great Joe Sample since 199:!. \nDrummer Steve Davis has p~rformed with David \nLiebman, Bill Evans, Richie Bierach, John \nPattitucci, Pat LaBarbara and Walt Weiskopf, and \nhas over seventy recordings to his credit. He has \nbeen a member of the Lynne Arriale Trio for the \npast six years and has recorded six CDs with the \ntrio, and has also toured extensively in Europe, \nAsia, and North America. \nthe lynne arriale trio play at the castletroy park hotel on \nmarch 27 with doors at 8.30pm and tickets available on \nthe door priced at €15 & €8 for students with id. contact \n(061) 338313 or tonyrodgers@elrcom.net for more details. \nthe music network, the arts ~ \ncou nci I and the Ii me rick jazz soci­\nety continue their ace la i med con­\ncerts on march 27 when the \nlynne arriale trio \ntake to a castletroy stage \nleg tinkles the ivories ......",

          "text": "Sean Mac Curtain of the Vortex radio show (THURS­\nDAY 8-9, WIRED I 03FM) welcomes the reggae renais­\nsance, guides you through the web and finishes with \ndrum'n'bass, again. \nRETURN OF REGGAE \nReggae returns to its Irish spiritual home in May when \nCork hosts Ireland's first ever Roots'N'Reggae Festival. \nThe weekend festival sponsored by Guinness will uncov­\ner _some forty acts. The acts will feature in a free city \nwide pub trail, which will cover some 21 of the city cen­\ntre pubs. The interesting line-up includes Salsa Celtica, \nScotland's masters of the Latin Groove and Birmingham­\nbased reggae band X.M.Y. Zion Train Sound System from \nLondon will also feature along with Black Slate, Maroon \nTown and Mafia & Fluxy. Leeside-based sound systems \nincluding Jah Love and Echo Chamber are not forgotten \nabout either. The festival being the first to celebrate \nroots and reggae in Ireland couldn't have picked a better \nlocation then Cork. It was here in the 80's that reggae \nruled and visiting sound systems and toasting M.Cs, \nfrom both England and Jamaica, were a regular occur­\nrence. BBC Radio One reggae jock, Ezeke Sunshine \nbegan a long radio career while on a two-year sojourn \nby the Lee. The association of Guinness with Reggae and \nroots might not make immediate sense but the beverage \nis one of the most popular names to drop on reggae \ntracks. Who could have predicted 18 months ago that \nGuinness would be associated with the coolest things in \nclubland? With Roots in the POD, Telefunkin in Cork \nand their sponsorship of this years grooviest festival­\nSouthern Soul and Disco in June, the appearance of the \nGuinness logo on the flyer can now be taken like a sort \nof dubbers Quality Mark. \nDANCING IN A WEB \nThere was a time when searching the Internet for news \non Irish dance music and culture would prove a pretty \nfruitless pursuit. Obscure sites more often than no~, did­\nn't turn up on search engines and unless you were rn \nthe know as to their address, you had no alternative \n. then to rely on the print media for information and \ncomment. However this has changed dramatically in the \nlast year and ·now, the real deal on what Is ~oing on In \nIrish' clubland can be found in cyberspace. To help you \nalong the way, we look at some of the best sites at the \nmoment. \nTop of the pile is the new e-mag (if that is what you call \nthem?) from Media Hustlers 'ETRONIK'. Issue one ca_n \nbe found at www.44k .com and is both visually appealing \nand contains lots of good interviews and reviews. \nRichard Brophy, of Hot Press fame, lines up quality \nreviewers with the likes of Glen Brady covering \nBreakbeat, Billy Scurry covering techno and Mark Dixon \ncovering House. There is a very comprehensive listings \nsection (covering both UK and Ireland) and interviews \nwith amongst others Photek and Derrick May. \nJust as impressive in the depth and uali of its writing \nis 'MUSE' which can be located at www.muse.ie Set up \nby Ti net its brief is wider covering all types of music but \nits writing team is just as impressive with Donal Dineen, \nDonal Scannell and John Collins regular contributors. \nUpdated weekly, a recent edition gave an opportunity to \nhear an exclusive Chemical Brothers mix. An A-Z of \nJungle has been running since the start of the year and \nthe club listings focus on what is new rather repeating \nthe same listings weekly. Top-notch interviews with the \nlikes of Massive Attack are a regular feature as well. \nTrailing in at third place to these two is the clubimusic \nsite.A mind-blowing site when it was launched first, it \nhas suffered due to lack of updates. It concentrates \nheavily on the Kitchen/Ri-Ra/lnflux scene and is worth \nvisitin if ·ust to check the graP-hics. Find it at: \nhtt ://imusic.com/clubimusic/dublin/ \nAmusingly enough Ireland's first comprehensive dance \nmusic site was actually hosted by the University of \nLimerick server. Irish Dance Music Culture concentrates \nl \nR, \ncc \nth \nd1 \nat \nb( \n\\f, \nhi \nSc \ne l \nb, \nw \no· \nd \np \nB \np \nfl \nL \nSI \nI-",

          "text": "I Pre -Massive Attack was the Wild Bunch. \nReflecting the growing confidence in the city's nderground scene The Vortex \ncontinues our series in which we put Limericks finest turntable wizards under \nthe spotlight. This issue it's Conor O Dwyer . Yet another one of the fresh new \ndrum'n'bass talent, Shannonside, Conor has achieved a high level of national \nattention in a short Djing career. His early influences were the hard-core/break­\nbeat scene, wh ich he picked up on through tapes floating around his school. \nWh ile still at school he achieved every school kids dream {these days!) and got \nhis 25-minute bedroom mix tape featured on the Mickey Mac dance show. Donal \nScannell would later pay him the same compliment and play his mix tape on the \nexcellent, much-lamented 'Insomnia' show on Radio Ireland. It was on this show \nbeing broadcast across the national airways that Conor's most radical assertion \nwas first aired. He claimed to the nation that Pallasgreen was the \"spiritual home \nof drum'n' bass\".As no one ever objected to this, we can only presume that \nthere was an element of truth in it. Now a college going student, Conor has \nplayed all the main underground city clubs at this stage guesting at $kint, Silk and \nBlue Label at different stages. While his two year old Djing career has seen him \nplay every style of drum 'n'bass, Conor feels the next year will see a return to a \nfunkier style. Like other drum'n'bass DJ's in the city, his ma in hope is that \nLimerick will soon see a regular drum'n'bass night although he admits that \"the \nscene now is an awful lot better then it was\". Conor O'Dwyer plays with Dj \nHype in June, \nBlac \n12 Wlcllham St. limerick \nIa1nax: 0&1412570 .... .. \n41 .......... P • •~ ..... ~:.~~~:u~ft \ndro \non the heavier side of things (music-wise) but has a \ngood links page, which can be useful. While the site is \nquite outdated the number of hits (people accessing \nthe site) is quite phenomenal in 1998, which shows the \nreal interest there is in dance music culture. Few clubs \nhave launched their own sites and seeing the POD 's \nsite would not exactly inspire confidence either \n(www.pod .1e) a vehicle for distributing concessions it is \nvery disappointing with the only mildly redeeming fac­\ntor being the link to the POWDERBUBBLE site which \nis O.K. Of more interest is the site launched by ace \nDublin pirate, Power F.M www.powerfm .org Head \nstraight for the links page and be one click away from \nall the coolest record label homepages and the same \npage has a link to the Stealth Bombers homepage. This \npage showcases all the best Irish Graffiti work and is \nwell worth checking. \nI. Dillinja 'Light Years'(Prototypes Recs) \n2. Odyssey 'Expressions'(720) \n3. Optical 'To Shape The Future'(Metalheadz) \n4. EZ Rollers 'Touch At The Top'(Moving Shadow) \n5. John B 'Secrets'(remix) (New Identity Records) \nSUSST. \nSTANDARD \nDE LUXE \nAMICI \nNASA \nCHE",

          "text": "~ Qhn [bo Do □ \nThe Red Box in Dublin was the venue for the \npremiere Irish Dance music event in the coun­\ntry this year -the Smirnoff Dance Club \nAwards. \nThe awards themselves are testament to the increase \nin popularity in Dance music in Ireland -the so called \n\"underground\" scene is beginning to make it main \nstream and the decision by RTE to record the event so \nas to have an option to televise it later in the year \nsays a lot to changing opinions towards the dance \nculture in Ireland. \nThe night was a well run affair and DROP had \nnumerous correspondents at the awards to sample the \natmosphere, music and more importantly the free \nSmirnoff. After distributing loads of free copies of \nDROP to everybody in the place so that the event \nlooked as if we had paid for the whole night our- • \nselves the DROP team sat down to enjoy the awards. \nThe night was very promising, while on the main most \naward winners came from Dublin and Cork their was \na refreshing number of nominees from outside the \nPale. The fact that Cork won so many awards was \nalso refreshing. As the Red Box itself had alot of \nnominees their was a fear that the night would end up \nas a back slapping exercise for the Dublin crowd -\nfortunately this wasn't the case on the main. \nA lot was learned from this year's affair that hopefully \nwill bring it into a league of its own next year. It \n·recognised that the Dance industry in Ireland is now \nso big that it can have an awards night of its own \nand not be covered as part of another awards cere­\nmony. It covered a whole range of features in the \nDance business that hitherto were forgotten about -\ndesign of flyers, independent promoters, etc. It \nattracted so much attention that it has established itself \nas a permanent fixture for the music indu~try. It also \nsucceeded in getting nominations for all corners of the \ncountry hence recognising a growing trend outside of \nthe main cities. What was disappointing from a \nLimerick point of view was the lack of nominations for \nthe city itself. Mickey Mac was the only Limerick per­\nson nominated. Limerick didn't feature among \nnominations for best Munster club or any other award \nwhich means that either the city has a lot to learn or \nthe nomination procedure is flawed. \nUaneen Fitzsimmons of No Disco fame was MC for \nthe night and probably would have commanded \neveryone's attention were it not for the dancers either \nside of her, clad in nothing but a layer of red plastic. \nHighlights of the night would have been a recorded \nmessage from Carl Cox thanking every one for the \naward contrasted with the lowlight of David Holmes \nnot turning up for his award (or subsequently the Bud \nThud in Galway the next night). \nCork featured strongly in the Awards witn 4 out of the \n13 award winners hailing from the City by the Lee. \nDublin picked up the same amount and the rest were \npicked up by Galway, Ranger and Britain (Carl Cox). \nWinners of the awards were: \n( Best Regional Club Night -Leinster) \nGenius \n(Best Regional Club Night -Connach) \nClub UR \n(Best Regional Club Night -Ulster ) \nShindig \n----\n( Best Regional Club Night .. -Mu~ster) Sweat ______ > \n( Best Independent Promoter ) \nInflux \n( Best Club Flyer Design ) \nGenius-Aiden Grenlle \n(Best Dance Radio Programme/Station)'/ \nRadio Friendly",

          "idx": 15,
          "text": "r \nJ \nBest International Artist \nCar Cox \n( Best Irish Dance Track/Remix ) \nTwilight -Bass Odyssey \n(Best One-Off Event) ________ _ \nPowder Bubble-red bo;-\n(Best Club Venue) \nThe Kitchen -Dublin \n(Best Contribution to Dance) \nComet Records (Cork) \n(Best Irish DJ ) ____ _ \nDavid Holmes ----\n----------\ndrop1~ \n(•HOlffllS-llll BUT HIPPY 1ft Gll■IYII) \nRich in atmosphere, sunshine and with great music everywhere you \nturned in the city, last weekend's BUD THUD festival proved to be \nanother major success for Galway . Eamonn Moran was present at \nwhat DROP correctly predicted would be a \"Bud Thumping time\" in \nGalway . \nThe crowds started to arrive early on Friday evening amid rumours \nthat David Holmes would not be playing. The ticket sellers at Zhivago \nRecords however were reassuring everybody that the man hadn't \nmissed his plane! On Friday night the IKON club had received the \nfinal word on the David Holmes rumours as we arrived at around \n1 0p.m . Due to recording commitments he would unfortunately not be \nplaying. The crowd outside and those who had already gone in to see \nJohnny Moy were obviously disappointed. Organisers and promoters \nhowever were determined not to disappoint the Holmes fans. Howie B \nfresh from his respite after touring as a support and producer for the \n'U2 Pop' album and world tour proved to be a more than adequate \nsubstitute. An added bonus of a free ticket to the following nights \nshow w ith the Propellorheads was offered to everybody who decided \nto go in regardless of the lineup. Howie B strayed along way from the \nambient sounds of his 'Music for Babies' album of a couple of years \nago, playing a thumping mix of Big Beat which occasionally ventured \ninto Drum and Bass. Familiar m ixes were given a whole new dimen­\nsion by Howie, who proved once again why the world's biggest band \ndemanded and some might say needed him on their tour and album. \nSanchez was not so much thumping but equally as good in his own \nright. He classically mixed funk, disco, jazz and all round 'feel good \nAmer ican house to an ecstatic crowd with his closing half hour which \ncontained a superb Police . (Yes, that's the band Sting was in) mix \nwhich stole the show sending the crowd wild and shouting for more \nonce it ended. Sanchez truly hasn't lost his edge and remains one of \nthe best in the business. \nSaturday afternoon proved to be the most pleasant surprise of the \nweekend however, as the King's Head Bar provided us with a dose of \n'Just what the doctor ordered after a great night out on the town' -\nBASS ODDESSY. The Cork trio played live to an extremely chilled \nand relaxed crowd. They really and truly stole the show from the \nAmerican hip hop DJ's who had played before them with their sam­\nples of Roni Size (who seemed to be in every DJs record bag last \nweekend), Wu Tang Clan and many more. Excellent show Boys! \nStraight on from there then to Leisureland and once again Howie B, \nwho was this time supporting the Propellorheads. The much larger \ncrowd than the previous night seemed to please him more with his set \nbeing a much faster and livelier affair than the previous night. The \nProppellorheads then came on amid an excellent light show (James \nBond lasers!) playing familiar tracks from their latest album and giv­\ning them much more base than was possible in the studio. \nHungry for more we then headed to local Salthill club Liquid at \naround midnight to a super, but somewhat out of date, mix from one \nof the local lads. A much younger crowd of locals were doing their \nusual Saturday night thing -Music that makes you want to dance until \nyou have to wring your T-shirt. -Two great nights without even getting \nto the super Sunday lineup which included the Chemical Brothers. \nOnce again, well done Budweiser and Galway. Next time I'll save up \nso that I can afford the three nights.",

          "text": "Soccer Rocker \n30-04-97 \nNiall Quinn gets all Mystic Meg and looks deep in his crys­\ntal mitre to foresee the Leeds Phoenix rise ! \nAll journalists in practically all fields of reporting will tell \nyou there are three things they despise I) Typo Errors 2) \nDecaffeinated Coffee and 3) Ed itorial Deadlines. Fate has \nindeed dealt me a cruel hand as far as the latter of those \nthree is concerned. Here I am Forty Eight Hours before \nthe effective culmination of league football in western \nEurope and the cold clammy hand of the editor is upon \nme. You all know by now of course whether or not \nLimerick will be playing premier division football next sea­\nson; you know who they played and what the score was. \nMaybe you'll close your eyes and smile and you can see it \nall again .... Ray O ' Halloran's long clearance .... the flick on by \nHowie K ing ..... the perfect arc on the curve of Jason O' \nConnors volley ..... sailing, sailing, sailing .... the adrenaline rush \nas the net explodes. \nFor me though it's all guesswork at this stage and I reckon \nI'm a bit too involved to give an impartial, objective guess \nas to the outcome of Limerick's play off. We could be play­\ning off against Brazil's first choice eleven for this summer 's \nworld cup and I'd still be refusing to countenance anything \nbut complete victory. As for elsewhere I think Manchester \nUnited will be extremely lucky in that their new single \nwhich I believe is called something like \"Get on up for the \nchampions\" can be changed to the better rhyming \"Get on \nup for the runners up\". \nYes, by now of course Arsenal are champions of England. \nThe Red Mancunian scum are dethroned and their humilia­\ntion compounded and completed by their final annihilation \nat Old Trafford on May 3rd by a rampant Leeds United. \nThe slaughter started as early as the third minut,e when \nGary Kelly's corner was powered home by Leeds Giant \nSouth African centre back Lucas Radebe . \nOn ten minutes Leeds were two-nil up as Bruno \nRibeiro carved his way through Man Utd's defence before \npoking an inch perfect pass to Jimmy floyd Hasselbaink \nwho gratefully stabbed the ball under the hapless \nSchmeichel.At two down one would've expected a con­\ncerted fight back from Alex Ferguson's men but it were as \nif they'd grown accustomed to their new-found whipping \nboy status. They were a shambles, their midfield out of \nsync and impotent, their strike force negated, their flat \nback four-neither four nor flat. In truth Leeds should've \ngone in at half time more than goals to the good, better \nfinishing and execution of their seven first half corners \nwould've seen Leeds widen the gap. \nBoth Alfie Haaland and Harry Kewell saw goal bound \nefforts saved only by the crossbar. George Graham must \nhave chastised his players for the level of mercy they were \nshowing their hosts for the game had barely restarted \nwhen in the 47th minute Leeds made it three again. Kelly \nwas involved as Leeds swe·pt forward, his cross scorched, \nchest high, across the face of goal and was met by the head \nof Robert Molenar. His diving Hulk Baring stark resem­\nblance to a 747 making an emergency landing. \nThree Nil up and cruising Leeds continued to create \nchances while Man Utd. continued to wither and no-one \nwas particularly surprised when Leeds made it four on 73 \nminutes.Again Ribero set Hasselbank away only for his \nshot to be blocked down by Denis Irwin.Alas the ball fell \nstraight to the feet of the incoming Kewell who volleyed \npast the scrambling Peter Schmeichel. Three minutes \nbefore the ref put Man Utd. out of their misery, \nHasselbank nettted his second and Leed's fifth running first \nstraight at the Man Utd defence before going to the right \nof Scmichels goal and unleashing an unstoppable piledriver. \nThe reds of Manchester vanquished, the whites of \nYorkshire avenged with interest, the Reds of Highbury, the \nReds of highbury champions. \nOh yeah , and finally I betcha Rangers will nick it off Celtic \non the last day!",

          "text": "Just Don Baker \nThis is the name of the latest offering from Mr.Baker who has just \nre/eased his sixth album. He is a constant reference for anyone \nstudying the harmonica and has his picture beside harmonica in the \ndictionary. DROP profiles one of the legends of the Irish music \nindustry. \nDon Baker is a name synonymous with Harmonica playing and \nis regarded as one of the best Harmonica players in the world. \nHe is a widely respected figure in the mus ic business and his \nlife story has caught \nthe attention of \nmany who \nhave \nheard \nman \ninter­\nviewed. Don \nBaker grew up in \nthe North-side of Dublin \n· ~l~;t~ INTERNET TRAINING-INTERNET ACCESS \ni \nOFFER AVAIIABLE FOR A LIMITED PERIOD ONLY \n..,., fll THOMAS STREET LIMERICK 061 312066 \nrnet Cafe £5:00 PER HOUR £2:50 PER HA~F HOUR \nr------------------, \nHALF AN HOUR FREE \nINTERNET \nWITH EVERY ONE HOUR \nPURCHASED \nWITH THIS VOUCHER \nprioduct pnoduct \n1nd1e kids \nin the I 9SO's. Born into a dysfunctional family Don \n• has a history of brushes with the law since he was as \nyoung as 11 years old when he found himself in a \nremand home. His music has always been a large ele­\nment in his life. He was introduced to the Harmonica \nat the age of 7 wheri he was hospitalised for \nTuberculosis. \nBy 22 Don was a musician and travelled Europe busking, 8 \nyears later he wrote a song that was debuted on The La~e \nLate Show -where all things great are born!! The song went \nstraight to No . 2 in the charts. Since then Don has had an \naccomplished career and has diversified into acting and teach­\ning. He is starred in ''The Name of the Father\" as Joe \nMcAndrew, Head of IRA (yeah the guy who set the prison \nguard on fire!) and has also starred in. a Channel 4 series. \nLast month Don released his latest album entitled \"Just Don \nBaker\". This is his first acoustic album and proves his com­\nmand of the guitar is as good as the harmonica (well okay \nmaybe a bit exaggerated). The album contains 14 tracks around \nIO of which are belonging to Don himself the other four are \ntraditional tunes except for a Donovan song featuring on track \nI 0. The songs are perfect for that hungover morning easy lis­\ntening in the front room -just load up the Don Baker CD and \nlisten to the master sing the blues. \nWith a gig just cancelled in the Warehouse on the Dock road due to \nillness, fans of Don Baker should expect him in the city shortly to \nmake up for the cancellation.",

          "text": "J. \nod uct product \nbig beats \n\"Pissed off, that's basically all I can say\" -DROP \nasked Liam Marley, guitarist and vocalist from tooth to \ndescribe their music, Eugene Coffey writes. \n'We want to be different and original while staying within \ntraditional music forms.\" \n\"Finance is hard\", bassist Cian O'Siochain said, \"I took a \nloan out to buy a new bass amp and paid it back bit by \nbit. Anything we make out of the band goes straight back \ninto it. Next on the list is a decent PA. Transport to gigs is a \nmajor problem.\" \nThe group feel that there is a growing interest among \nLimerick music fans in original local talent but the venues \naren't there at the moment to support the new vibrancy in \nLimerick music. That might all change with the Warehouse \nat Dolan's hopes drummer Shane D' arcy. \nGetting the gigs is difficult, as Cian explained, \"most \nplaces want a band to supply background music, whereas \nwe play loud heavy rock.\" \n'What I look forward to is our gigs, especially when \nyou've got a crowd that are into what you're doing. We've \nbeen together since the end of '95 and we' re at a position \nnow where we 're known around town. We played the \nSavoy and Costelloe's recently and we got decent crowds \nthere.\" \nA Hot Press review of their debut demo , Sunday Songs, \ncalled the act \"unashamedly heavy metal.\" \nThe band resents being pigeon-holed as a just another \nrun-of-the-mill death squad and guitarist Stephen Ryan list­\ned their influences as diverse as Madness, the Beastie Boys \nand the Fudgetones. \n'We'll never be a chart band, we want to build a strong \nlive fan base\" Liam said. \n\"Personally, I'd like to get to a .position where we can have \nfreedom in recording and touring with no financial pres­\nsures\", Shane said. That's an ideal scenario, like Stephen \npointed out, \"Look what happened to Kerbdog (dropped \nby Mercury last year) and they were a great band.\" \n'We practice whenever we've got any free time, usually \ntwo or three times a week. There's a weekly jamming ses­\nsion in Parteen every Sunday\" said Shane. 'We've been \nvery lucky with our practices, we've only been asked to \nturn the noise down once and at that it by was some kid. \nThere's a band we kn~w here in town who had over a \ndozen complaints to the police over the noise le~el.\" \nIf you're in an a local original act, send a tape ( rickety \nbedroom tape recorder quality or better) to DROP, 67 / 68 \nCatherine Street,_ Limerick \np~oduct \nrock n'roll \nDemol \ntooth Sunday Songs \nRecorded in Xeric Studios, September 1997. Engineered \nby Fergal O 'Neill. \nThe demo opens with a sample from those nifty old \nStoryteller tapes, then swoops into \"Headache\". The main \nriff beats your brain and messes with your muscle co­\nordination. \n\"This song was influenced by the Fudgetones and we had \nmajor problems getting it together,\" Liam said. \nThe next track, \"Q \" , is dedicated to that godlike anar­\nchist from Star Trek. Liam explained, \"We thought he was \ncool so we named a song after him. The lyrics? That's a \nfunny story. We were playing in Costelloe's and I had no \nlyrics so I just started screaming. I'm pissed off, there. \nLately, we 've been finishing the set with this because the \nintensity of the song screws my voice up.\" -I A ('! 1 \nTrack three, \"Locust\" is another funny sto~i\\tlb~dl-e \nwe started recording I rushed up to the jacks and scrib­\nbled some words down. Jesus, why am I telling you this?\" \nThis track is the best there. \nThe closing song, \"R.P.M\" is the described as the band's \npop song. \"It's short and fast, it's pop\", Cian said. \nShort n' fast maybe, but tooth sure ain't Aqua. \n6/10-EC \ncatbacb \nTalented, ambitious and well respected 4 year \nold Rock, Pop covers band with fast growing \nreputation, huge potential and great sound, \nseek talented singer-performer as 5th partner \nalso with huge potential to further short and ay import a few tourism com­\nmittee members from the Fungee town of Dingle, a town \nstill reaping the rewards of a visiting dolphin. \nAmerican press claim Chantek may become next presi­\ndent...stranger things have happened! \nIs a bird? is it a plane? no way! \nit's . .it's .. purple runny stuff? \nLavatory fluid from low flying planes were first been \nblamed for the appearance of purple splotches on homes \nand vehicles in the Rochester area of England. However \nafter police investigation of the said splotches it was con­\ncluded that they had to have come from cherries that had \nmade their way down the digestive highway of passing \nbirds. Locals are sceptical of this however claiming that \nunless the birds had serious health problems or were very \nlarge indeed that it was impossible for them to excrete \nparcels in such sizes. \nTRAHSMITTltlG OK \nBirds eating cherries are also causing problems for people \nin Iowa where drunken flying is a cause for concern for \nmany of the state's bird lovers. It appears that among the \nthousands of song birds migrating each winter, a large por­\ntion stop off in Iowa for refreshments on the journey, a \nnumber of whom partake in the local cherries. However \ndue to early snow a lot of the cherries are on the ground \nmaking easy pickings for the birds, unfortunately or per­\nhaps fortunately for the birds the cherries are starting to \nferment so in effect the birds are drinking wine. \nOne instance of drunken flying reports 50 birds flying into \nwindows of a shop near a cherry tree, many of them dying \non impact with the window. There were also reports of wit­\nnesses claiming to have heard the Song Birds singing a \ntune not too unfamiliar to \"The fields of Athenry'' before \nmeeting their maker. The message for birds this migrating \nseason is Don't eat cherries and fly! \nFrench Go Mad over Quiche \nWhen they're not busy causing road blocks and getting \nthemselves into the trouble the French have a love for food \nand drink. Recently French Magazine \"Cuisine et Vins de \nFrance\" have voted the Quiche as their favourite food beat­\ning steak and fries which despite sounding straight out of \nEast Enders was previously number one in France. In cel­\nebration of this or just out of plain piggery a Chef in France \nhas just succeeded in baking the world's largest Quiche. \nChef Alain Marcotullio decided to give a bash a baking the \nworlds largest Quiche. The Quiche is the size of a \"Queen­\nsize bed\" was baked using 1.928 eggs, 156 pounds of \nbacon, 250 pints of milk, 254 pints of sour cream, 134 \npounds of butter and 145 pounds of flour, all this was then \nthrown into a pan that was 16 foot wide. \nThe quiche was eaten by 125 hungry Quiche loving French \nafter the Guinness Book of Records were informed of the \ntremendous feat. Word is that the quiche will appear on \nFrench stamps and currency as a mark of respect for their \nfavourite food! \nC \nTl \ne l \nlo \nis \nre \na l \nw \nCC \n0 \nfc \nfE \ne. \nTt \nSC \nSc \nR« \nSc \nS1 \nd, \np1 \n01 \na \nm \nye \ntE \n01 \nE: \nPi \nG \nB \np \nN \nC \ny \ne \nb",

          "text": "Hitchers get Paisted ! \nFresh news from the Hitchers camp indicate that \"Big \nMug'' the third single from the ludicrously \nsuccessful \"All fun and games ... \" album, is setting the UK \nalight as we speak . Between its continuous play on Steve \nLamacq and John Peels radio shows and as much press as \na royal wedding, their most radio friendly offering yet is \nbound to go all the way. Also on the agenda is drummer \nNiall Quinn's new sponsorship deal for 98 with Paiste cym­\nbals which will see the boy wonder receive the finest in \ncrash bang wallop technology free gratis. Meanwhile back \nat basecamp the angelic foursome have a list of Christmas \ndates kicking off in the Crazy Horse, Cork on the 20th, \nKanturk on the 28th, their Limerick Christmas Party on the \ntop floor of the Savoy on the 30th and finishing of 97 in \nstyle at Brandons of Ennis on the 31st. \nThe New Kid in Town ...... \nAlthough still resembling the Helicopter base in \nApocalypse Now as we go to press, the Globe and Club \nHavana in the former Wise Guys premises on Cecil Street \nlook set to be open for the yuletide season with two sep­\narate clubs and a late night brandy and cigar bar. Drop's \nace investigative team can report that a number of the \ncities top dj's have been head hunted and will be playing \nin both the bar and the two clubs. The clubs decor has to \nbe seen to be believed with bright primary colours and a \ntop notch sound system taking pride of place. Limerick \ngets a chance to check it out almost every night over the \nHoliday Season. \nDown to Robin Hood ........ \nThere's a frenzy of family style entertainment to prevent \nHoliday blues setting in this year with the Limerick Panto. \nSociety now in their new home of the UCH presenting \nRobin Hood from January 3rd to the 6th . Early booking \nis highly advised as tickets for this one are disappearing \nmighty fast. \nMeanwhile at the Belltable and kicking off on Friday 2nd \n\"Down to the Woods\" a brand new Panto from the pen of \nMike Finn promises laughs galore during it's eight day \nrun. \nSo do yourself a favour, borrow some kids, snatch a box \nof Roses from under the tree and head out. \nBooking for Robin Hood is at the UCH -tel 331549 while \n\"Down to the Woods\" tickets can be reserved at 319866. \nAuld Lang Syne and the rest ...... . \nThere's any number of options aside from the usual over­\ncrowded disco to spend New Years Eve this year with \nSchooners on the Dock Road promising the best New \nYear's Eve Party ever with live music from One September, \nthe biggest buffet in town and a special New Years \nSurprise! Tickets are c!Vailable from the Deccie Dillon hot­\nline on 086 690960. Just a stone's throw away Moby Dicks \npromise a night steeped in Yuletide Romance and what \nwith their recent winning of the Black & White Pub of the \nYear and the top class food for which it is renowned, this \nis bound to be a good one. \nTickets for this Guinness sponsored Party can be had from \nKevin on 311150. \nThe Brazenhead has a fine tradition of New Year's to \nremember with live music, a sit down meal and all the \nparty hits of 97 downstairs in what surely must be one of \nthe best ways to spend New Years Eve ever invented. \nTickets from Roisin at 417412. Baker Place's New Years \nParties are legendary and this year looks like being their \nbest yet with live music, food from ace chef Mark and the \ninfamous Bakers party atmosphere. The man with the \ntickets is Bernard Ross and he's at 418414. Nestors on \nO'Connell St. is our next option and with numbers strict­\nly limited you'd be advised to call glenn on 317333 \nbeecause as the old saying goes \"if your'e not in, you'll \nbe outside\". The University Concert Hall is hosting a star \nstudded gala featuring the Limerick Concert Orchestra \nand Micheal O' Suilleabhain together with the vocal tal­\nents of Finbarr Wright and Suzanne Murphy . Your hosts \nfor the evening are the babetastic(?) Cynthia Ni Muruchu \nand John Creedon. Tickets are £25 and available from the \nBox Office. Of course every nightclub is hosting special \nparties on these nights with the Market, the Gallery, \nD~c•s, the Pery pr?mising special midnight surprises. \nWith all these options there's no excuse to leave town for \nNew Year's! \nChristmas Candles \nDespite not having a shop this year Amnesty International \nwill be selling T-Shirts, posters and cards as well as their \ntraditional Christams candle of hope outside the Bank of \nlrel?nd at 125 O' Connell Street throughout the Christmas \nperiod. ~roceed~ from. these sales will all go to helping \n~mnesty s w?rk m freeing political prisoners and protect­\nmg Human rights. \nBOOM I Shake the Room ...... \n. A_s_ part of the continuing friendly rivalry between the \nc1t1es_ top clubs to have the biggest and best sound sys­\ntem m town, the Market introduced their revolutionary \nnew \"soun~ ceiling\" this week. Comprised of literally hun­\ndreds of tmy speakers embedded in a special non res-\nI ,",

          "text": "onating ceiling , the system will in the words of PR man Sean Webb \"provide a \nquality sound in every corner of the club\". \nThe Market is promising a whole feast of Christmas good times and is open 16 \nnights over the Yuletide period including what promises to be one of the most \nspectacular new year's eve parties in town! \nPhilo vibes again. \nThis years Philip Lynott commemorative gig is being held just after the new year \non January 4th in the Temple Theatre in Dublin. This years gig is entitled \"Shades \nof a Blue Orphange\" is the 12th in the hugely succesful series organised by \nSmiley Bolger as a celebration of his friends life. The gig is garaunteed to be a \ncorker with appearances from Lizzy cover bands, ex bandmembers and some \nvery special guests. Tickets for the gig are available from Ticketline outlets \nnationwide and more information can be had from the vibe line on 087 \n2205040. \nLipstick, Powder & Paint ..... \nIt's overhaul time at the Gallery as the long under exploited Cedar Room gets a \ncomplete overhaul to transform it into the classiest drinking option in town. A \nnew bar, leather couches and a paint job to die for will give the room the colo­\nnial feel with waitress service to the tables, laid back tunes and a fine line in \ncocktails. Meanwhile Downstairs in the Main club the Gallery launches into their \n12 nights of Christmas on Thursday 18th and promises festive surprises galore \nwith the Regulars Christmas Party on the 23rd , Mark Kavanagh guesting on the \n28th and the New Years Eve Party that kicks of in the George Bar at 9pm. More \nInformation from the George Hotel on 414566. \nTechno Kid \nCongratulations to Mike Mc Coy, schoolboy by day, techno warrior by night on \nthe forthcoming release of his debut E.P due out in March on the Bleach Record \nlabel. Working in his own home studio Mike impressed label boss Tim Hannigan \nwith his demos and is set for hugeness on dancefloor's world wide with his Jeff \nMill's influenced Techno. The as yet untitled E.P will be a vinyl only release and \nwill feature a remix by Liquid Wheel. \nMack Attack. \nBig stirrings down on Patrick Street with the (re)opening of Mack's in the former \nBoxwell's premises. \nA massive renovation has turned was previously three distinct bars into one mul­\ntilevel superpub with a gallery looking down on the main floor action. Live \nmusic, fine foods and a huge range of bottled beers await you. \nChristmas Felicitations \nAfter the fights and food of Christmas days, escape to the Kitchen and tune into \nMicky Mac's top 40 dance tunes of 97. You can read the top ten elsewhere in \nDrop but tunes like olive, Chemical Brothers and many more will let you escape \nfrom the hell of Derek Davis's Christmas. \nTERMIGHT KLUB Bi-Location! \nJust like the Ministry of Sound with their New York/London thang, the Termight \nKlub is in both Dublin and London this New Years Eve giving you two chances \nto savour the unique Termight atmosphere as you head pogo into 1998. The \nDublin home for the Klub is the Mean Fiddler while upstairs in the Savoy will \ncater for us home birds. Both gigs will be chock full of indie hits old and new \nand promise midnight surprises. \nAnd finally .... \nseeing as how no one else will take time, this is a just a quick thank you to \neveryone who has helped make Drop happen this year. We hope that ~•au like \nwhat we're trying to do and hope to take Drop even further as we head into 98. \nThanks and in the words of a particular idol of ours \"Merry Christmas to all and \nto all a Good Night!\" \nTheSavov \nSnooker & Bowling Centre \nTel.419192 \nMunsters largest Snooker Hall. \n16 tull-size snooker tables, 4 \nchampionship tables, 6 bowl­\ning lanes, latest video games & \nCDiukebox \npresent this voucher and get 1 \nhour FREE snooker when vou \npav tor 1 hour OR 1 FREE game ot \nbowling when vou pav tor 1 \ngame \nnot valid bank holldavs or tesuve occasions \nTar ... lgb
