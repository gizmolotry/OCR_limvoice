 place at Clonsingle to ensure that reinforcements \ncould not come by that road and more men, from the Newport Company, \nunder Paddy Ryan 'Lacken' were in place on the Cl~e Glens Road, to \n345 U npublished memoirs of Captain Joseph Graham of Annacotty, also WS1452 Thomas \nMoynihan and WS 1476 Sean Kelly \n346 U npublished memoirs of Captain Joseph Graham ofBrooklawn,Annacotty \n347 W S1465 Witness Statement of James Hewitt (Bureau of Military History) p.6 - James \nHewitt was an officer of the 6th Battalion, North Tipperary Brigade. \n7he Deepening Crisis 265 \nprevent access by that route. James Hewitt, in his Witness Statement, \nrelated that the men at Clonsingle were in place from 11.00 pm until 4.00 \nam the following morning. \nWhen everything was in readiness the mine was carefully placed \nagainst the gable wall of the barracks. It was tamped in place with dobee \nmud and with the aid of a stone roller that was used for rolling land. Bill \nWall of Bruff, a brother to Sean Wall, Commandant of the East Limerick \nBrigade, was brought in especially for this part of the operation.\n348\nWhen \nthe mine was fully in position, Wall lit the fuse and then he and his helpers \nran back into cover. A loud explosion followed. When the dust cleared, \nall that could be seen was a blackened gable wall and apparently the stone \nroller lay in bits about two fields away. The explosion had apparently \nblown outwards instead ofin the intended direction. A number of volleys \nof rifle and shotgun fire were poured into the barracks but without the aid \nof the mine it was a futile exercise and it was decided to withdraw after \na short time. Among those who participated were elements from Ahane, \nCastleconnell and Murroe companies with support from Caherconlish \nand the 2nd Limerick City Battalion. \nAlthough the attack on Murroe Barracks was unsuccessful it did up the \nante in the sense that it showed that the IRA was capable of organising and \nmounting a serious attempt to capture a police barracks. Significantly the \nmine was laid and exploded successfully but the finer points of explosives \nwere still missing and the Murroe RIC men whilst badly shaken were \nable to resist the attempt to capture their barracks. Following the attack \non Murroe Barracks members of the Ahane Company had a narrow \nescape when they ran into a patrol of military and police, who were on \ntheir way to the relief of the garrison. The Ahane men managed to escape \nby making their way across Annagh Bog.\n349 \nOn the night of Sunday 1 February, shots were fired at the RIC Barracks \nin Kilfinane. Some police reports tended to treat it as a full-scale attack on \nthe barracks. The reality was that a number ofIRA men fired shots at an \n348 WS1452 Witness Statement ofThomas Moynihan \n349 Unpublished memoirs of Captain Joseph Graham of Brooklawn, Annacotty",

          "raw_text": "266 The Tfar of Independence in Limerick \nunpopular RIC man named Stanley Rogers. Rogers appears to have been \nan officious man who had fallen foul of the IRA. 350 The attack on Rogers, \nwhich involved the firing of a number of shots at the RIC barracks in the \ntown seems to have been fuelled more by drink than by a concerted plan. \nThe three men involved in the escapade appear to have escaped but two \nother men, Denis McGrath and Edward Costelloe, were arrested and \ncharged with the attack. When they were eventually tried on the charge \nat Cork Assizes, Lord Justice O'Connor asked Edward Costelloe 'if he \nwould ever shoot a policeman?' and Costelloe replied that 'he would if the \npoliceman deserved it'.Justice O'Connor replied that if Costelloe was not \na murderer in his heart then he, the Justice, did not know one. Eventually \nthe case against the accused was adjourned.351 The man at the heart of \nthe shooting, Stanley Rogers, who was ::i 34-year-old married man from \nCounty Wexford, was transferred out of the area and he took up duty in \nFermanagh at the beginning of March. \nThe night of Saturday 31 January marked the commencement of \nmilitary actions on the streets of Limerick. The first attack occurred \nwhen Sergeant Wellwood of the William Street RIC garrison was \nfired on at the junction of William Street and Chapel Street by an IRA \ndetachment under Batty Stack.352 Wellwood was returning to duty from \nhis home in Church Street when he was fired on. He was struck by \none bullet in the face but although seriously wounded he managed to \nmake it to the shelter ofWilliam Street Barracks where he collapsed.353 \nHe was attended to, at the barracks, by Doctors Graham, Roberts and \nFogerty prior to being removed to the military hospital attached to the \nNew Barracks. The shooting of Wellwood triggered off a number of \noutbursts of firing by the RIC later that night. At 10.15 pm, according \n350 WS 1435 Witness Statement of Daniel O'Shaughnessey (Bureau of Military History) \np.17 \n351 Limerick Leader Friday 26 March 1920 \n352 WS 525 Witness Statement of Michael] (Batty) Stack. (Bureau of Military History) p.4 \n353 S ergeant Wellwood received £875 in compensation plus expenses at the June Qyarter \nSessions. \nThe Deepening Crisis 26 7 \nto the Limerick Leader a police patrol opened fire in O'Connell Street \nand some time later the same patrol fired a number of volleys at the \ncorner of Cecil Street and Catherine Street. There was pandemonium \namong pedestrians and amid widespread panic people sought shelter \nwhere ever they could find it.354 At 11.00 pm, a police patrol backed by \nsome members of the military arrested a man named Charles Troy from \nKeeper View Terrace in the Mary Street area. Another man arrested \nthe same.night was John McNamara of Park. Both men were brought \nto William Street Barracks where they were charged with shooting \nSergeant Wellwood. As there was no evidence against them the \nResident Magistrate, Colonel Williamson was forced to release them. \nThroughout the night the streets were patrolled by both the RIC and \nmiltary but there was no further shooting. \nOn that same Saturday, 13 prominent members of Sinn Fein and \nthe IRA had been arrested in the city by a large force of police under \nCounty Inspector Yates and District Inspector Craig. These men were \narrested under the provisions of DORA (Defence of the Realm Act) \nand taken to Cork Jail. From Cork they were deported to prison in \nEngland where they served terms of between three and six months in \nprison.355 The men who were arrested were Michael Hartney, Patrick \nWhelan, James Gubbins, Peadar Dunne, Michael Doyle, Patrick Ryan, \nJames Rea, William Madden, Garrett Kelleher, Charles Foley, Frank \nFoley, John McSweeney and John McCormack. The shootings of 31 \nJanuary raised the tension on the streets of Limerick. Relations between \nthe general public and the RIC were never great at the best of times \nbut the relationship between the Limerick public and the Royal Welsh \nFusiliers was even worse if that was possible. It was a regular occurrence \nfor men from the Welsh Regiment to be involved in altercations on the \nstreets of the city. Likewise members of the regiment were often the \nsubjects of assault.356 \n354 Limerick Leader Monday 2 February 1920 \n355 WIS 1415 Witness Statement of Michael Hartney. (Bureau of Military History) p.6. \n356 Limerick Leader Wednesday 4 February 1920",

hey were jeered and taunted by a crowd of youths",
          "raw_text": "268 The War of Independence in Limerick \nOn the evening of Monday 2 February, a mixed patrol of RIC and \nWelsh Fusiliers were jeered and booed by a crowd of youths who also \nattacked the patrol with a fusillade of stones. The joint patrol, under \nCaptain Lloyd, had reached the corner of O'Connell Street and Roches \nStreet when they were jeered and taunted by the youths who ran up \nRoches Street and then down Augustinian Lane. Lloyd gave an order to \nopen fire and some of the soldiers fired wildly down Augustinian Lane \nand also up Roches Street. It was from one of these volleys that Richard \nO'Dwyer, a 38-year-old publican, who lived at 11 Roches Street, on \nthe corner of Roches Street and Catherine Street was shot dead as he \nworked behind the counter of his pub. The patrol then moved back on \nto O'Connell Street where further shot were fired which resulted in a \nnumber of shop windows being broken. At the junction of O'Connell \nStreet further volleys were fired in the direction of Sarsfield Bridge. It was \nas a result of these volleys that a 23-year-old usherette, Lena Johnson, was \nshot. Miss Johnson was on her way home to Thomondgate when she was \nstruck by a bullet in the abdomen as she walked over the swing section \nof Sarsfield Bridge. She was taken into the Shannon Rowing Club by \na number of passersby and from there she was moved to Barrington's \nHospital where she succumbed to her wounds later that night. A third \ncivilian named Laurence Murphy had a narrow escape when he was struck \nin the leg by a bullet wQile he was crossing Patrick Street. Fortunately for \nMurphy his wounds, whilst serious, were not fatal and he soon recovered \nafter being moved to Barrington's Hospital. When word of the shootings \nspread through the city a party of three soldiers was attacked by a crowd \nof civilians. The soldiers were coming down Glentworth Street from the \nrailway station when they were set upon. The soldiers were soundly beaten \nbut fortunately for them they managed to escape to the refuge of the main \nmilitary barracks. As a consequence of the shootings both military and \nRIC were confined to their barracks for the night ofTuesday 3 February, \nand as a result, that night passed off peacefully.357 \nThe funerals of Richard O'Dwyer and Helena Johnson were huge \nmanifestations of the abhorrence by the citizens of the city at the actions \n357 \nLimerick Leader Friday 6 February 1920 \nThe Deepening Crisis 269 \nof the police and military. Richard O'Dwyer, who was a native of Coun·ty \nTipperary, was buried at Kilpatrick, near Dundrum, on Wednesday 4 \nFebruary 4 following Requiem Mass in St Michael's Church in Limerick. \nHelena Johnson was buried in Mount St Lawrence Graveyard, also on \nWednesday, following Requiem Mass in St Munchin's Church. Huge \ncrowds followed both funerals as they wound their way through the city. \nIt was claimed by the Royal Welsh Fusiliers and the RIC that they \nhad been fired on beforehand and that they had returned fire. Sergeant • Jeremiah Moroney of the RIC stated that when the patrol had passed \nthe junction of Roches Street and O'Connell S'treet a shot was fired at \nthem. They were then 'hissed at' by six or seven youths and a further six \nor seven shots were fired at the patrol from the direction of Augustinian \nLane. When the patrol moved up to engage this position a further volley \nof shots was fired from near Thompsons shop at the corner of Roches \nStreet and Catherine Street. It was at this stage that Sergeant Conroy \nof the RIC was wounded. 358 Batty Stack in his statement says that the \nIRA did open fire and that both he and Timothy Murphy fired shots \nfrom Thompson's corner. The intention was to shoot Sergeant Conroy \nwho was regarded as being particularly obnoxious by the IRA. 359 In his \nstatement Stack says that they managed to wound Conroy but this does \nnot appear to have been the case as there was no account of Conroy \nhaving been wounded. Captain Lloyd ordered his men to open fire and \nat least two soldiers, Private Poulton and Private Higgs, appear to have \ntaken this as a licence to fire indiscriminately and at random. O'Dwyer \nwho was an innocent man was shot in his premises on the opposite \nside of the street to Thompson's corner where Sergeant Moroney says \nthe shots came from. A number of eyewitnesses including a Sergeant­\nMajor O'Donnell, who was home on leave, were adamant that the first \nshots were fired by the patrol in reply to the jeering. Even if the IRA \nhad opened fire first in Roches Street and was indirectly the cause \nof the death of Richard O'Dwyer, it does not account for the patrol \nfiring down Sarsfield Street where Helena Johnson was killed and the \n358 Limerick Leader Wednesday 11 February 1920 \n359 WS 525 Witness Statement of Michael] (Batty) Stack (Bureau of Military History) p.5",

          "text": "270 1he Wtir of Independence in Limerick wounding of Laurence Murphy in Patrick Street. The inquest into the deaths of O'Dwyer and Johnson found that military and police were guilty of indiscriminate firing. Although the police and military had been confined to barracks on the night of Tuesday 3 February they were active again in the city on Thursday 5 February. On that night three young men,John Moran from Prospect, John Cahill of Catherine Street and Thady Kelly of Carey's Road were arrested on charges of having possession of arms and seditious documents. It appears that when the three men were brought to the railway station prior to their entrainment for Cork, they were cheered to the echo by the huge crowds that had come to the station to see them off. Whatever else the shootings of Monday 2 February had done, they had erased the last vestige of neutral support for the police and the military. In a sense the killings marked a watershed in the history of Limerick city as from that date the IRA and Sinn Fein commanded the support of the vast majority of the citizenry. Only the very committed loyalists would support the British authorities. Large numbers of the urban working class, that had sent literally thousands of its sons to the trenches of Europe and beyond could no longer be depended on to lend support. The position of the Royal Welsh Fusiliers was also at variance with the experience of some of the English regiments such as the King's Own Yorkshire Light Infantry (KOYLI). This regiment had served in the city immediately prior to the arrival of the Welsh regiment and among their officers was Colonel Hugh Cole-Hamilton who came back to settle in the Limerick area when he had retired from the British army. 360 The KOYLI proved to be quite a popular regiment in the city during their tenure as the main garrison battalion in the new barracks. Whilst the loyalty of the citizenry went largely towards the Royal Munster Fusiliers it was not unusual for these English regiments to enlist recruits in the city. At best the Scottish regiments were barely tolerated.",
          "raw_text": "270 1he Wtir of Independence in Limerick \nwounding of Laurence Murphy in Patrick Street. The inquest into the \ndeaths of O'Dwyer and Johnson found that military and police were \nguilty of indiscriminate firing. \nAlthough the police and military had been confined to barracks on \nthe night of Tuesday 3 February they were active again in the city on \nThursday 5 February. On that night three young men,John Moran from \nProspect, John Cahill of Catherine Street and Thady Kelly of Carey's \nRoad were arrested on charges of having possession of arms and seditious \ndocuments. It appears that when the three men were brought to the \nrailway station prior to their entrainment for Cork, they were cheered to \nthe echo by the huge crowds that had come to the station to see them off. \nWhatever else the shootings of Monday 2 February had done, they had \nerased the last vestige of neutral support for the police and the military. In \na sense the killings marked a watershed in the history of Limerick city as \nfrom that date the IRA and Sinn Fein commanded the support of the vast \nmajority of the citizenry. Only the very committed loyalists would support \nthe British authorities. Large numbers of the urban working class, that \nhad sent literally thousands of its sons to the trenches of Europe and \nbeyond could no longer be depended on to lend support. The position \nof the Royal Welsh Fusiliers was also at variance with the experience of \nsome of the English regiments such as the King's Own Yorkshire Light \nInfantry (KOYLI). This regiment had served in the city immediately \nprior to the arrival of the Welsh regiment and among their officers was \nColonel Hugh Cole-Hamilton who came back to settle in the Limerick \narea when he had retired from the British army. 360 The KOYLI proved \nto be quite a popular regiment in the city during their tenure as the \nmain garrison battalion in the new barracks. Whilst the loyalty of the \ncitizenry went largely towards the Royal Munster Fusiliers it was not \nunusual for these English regiments to enlist recruits in the city. The \nsame could not be said of the Welsh Fusiliers or indeed of some of the \nScottish regiments that had also been garrisoned in the city. At best \nthe Scottish regiments were barely tolerated. In the case of the Welsh \n360 A necdotal information from his widow, Eileen Cole-Hamilton in an interview in July \n1988 \n1he Deepening Crisis 271 \nFusiliers, however, outright hostility seemed more the order of the \nday. The newspapers of the time seemed to reflect this with numerous \ninstances of clashes being recorded between soldiers and civilians long \nbefore Sinn Fein and the IRA had captured the loyalty and support \nof the broad mass of the urban working class. A certain uneasy peace \nseemed to settle on the city and county for the rest of the month of \nFebruary and the early days of March. \nIn March\" 1920 an ambitious plan was drawn up by the IRA in east \nLimerick, for an attack on a strongly held barracks in the county. The \nbarracks targeted was the one situated in the village of Doon. The attack \nwas planned for 7 March 1920 and as with many operations in the East \nLimerick and South Tipperary Brigade areas this operation was planned \nas a joint operation with men from both areas participating. There was \nalso a detachment of men from the North Tipperary Brigade. Among \nthe areas that lent men for the attack were Doon, Cappawhite, Hollyford, \nRearcross, Donohill and Rossmore. The RIC garrison at Doon consisted \nof one sergeant and six men. The sergeant in charge was Sergeant Michael \nMadden, a man of almost 60 years of age.361 As the men tasked to carry \nout the attack took their places, a heavy fall of snow lay on the ground. The \nplan of attack entailed placing an explosive charge against one gable end \nof the barracks and securing it in place with railway sleepers.362 Because \nof the weather the fuses that were lit to fire the mine went out. Also the \ndefenders seemed to be alert to the fact that the barracks was about to be \nattacked and when the gelignite mine was eventually exploded it failed to \nbreach the wall of the barracks. In retaliation the defenders threw out a \nnumber of grenades. The attackers consisting of a party of about 50 men \nopened fire on the barracks from the front and rear with rifles and shotguns, \nbut as they were unable to breach the gable wall the attack was doomed to \nfailure and it was called off after some time to conserve ammunition. The \n361 The garrison at Doon had changed completely by 1 January 1921 when Sergeant \nMadden had retired and only Constable Peter Merrigan of the original garrison was \nstill based there. Following the re-organisation of the RIC in April 1920 the garrison at \nDoon was increased to 2 sergeants and 12 constables. \n362 WS 1453 Witness Statement ofWilliam McCarthy (Bureau of Military History) p.7",

ording \nto Tadhg O 'D wye r,Jim O'G orman and Paddy C ostelloe took part in the attack on \nKilinallock Barracks. \n364 ws 1356 Witn ess Statement ofTadhg O 'D wyer (Bureau of Military History) p.12 \n365 p atrick F O 'Brien, M em oirs of the ~r of Independence and C ivil ~r, (Silvermines 1968) \np.20 \n366 C onstable Murphy, who w as based in Adare, was 55 years of age at the time of the \nshooting wa s forced to retire from the RIC because of his wounds. He received £582 in \ncompensation in addition to a pension of £168 a year. \nThe Deepening Crisis 273 \nvein it seems that constable's injury was not too serious. He was given· \nmedical assistance in the nearby house of Sergeant Conroy, before he was \nremoved to the military hospital. Constable Murphy had just come off \nduty at William Street RIC Barracks and he was making his way home \nwhen he was fired on. On Thursday 25 March, a naval officer named \nRobert Forde was fired on and wounded in Sarsfield Street. Why Forde \nwas fired on is not clear but it may have been that he was mistaken \nfor his brother who was serving as an RIC sergeant in William Street \nBarracks. Fc,rde it appears had taken part in some of Captain Robert \nScott's Antarctic expeditions. \nOn the same night in Rathkeale policemen, guarding a boycotted land \nagent, were attacked in the hotel where they were staying. Apparently \nSergeant George Neazor and a Constable Garret Doyle, both of whom \nwere stationed in Tralee, were sent to escort a man named O'Brien to \npurchase cattle at the fair in Rathkeale.367 O'Brien was purchasing cattle \nfor a boycotted farm and this was the reason for the police escort. For \nsecurity purposes it seems that Neazor and Doyle, whilst armed with \nrevolvers, were dressed in civilian clothing. However George Neazor \nwas of Palatine stock from near Pallaskenry and he was recognised at \nthe fair by a farmer named John Nolan.368 Nolan was not a member \nof the IRA but it does seem that he was an active y did not \nfind their way to the intended recipients. At this time also a unit of six \nmen under Stack's leadership was involved in raids for arms on a number \nof houses in the Limerick suburbs. Among the houses raided were Sir \nVincent Nash's of Shannon View in Castletroy, Purcell's of Castleville, \nReverend Ross-Llewin's at Kilmurry Rectory and Halliday's in Corbally. \n369 WS 525 Witness Statement ofMichaelJ Stack (Bureau of Military History) p.8 \n'Ihe Deepening Crisis 275 \nStack was also involved in making contact with a British soldier who \nwas prepared to supply a number of rifles and two Lewis guns provided \nhe was paid in cash. To this end a raid was carried out on a mail train \nat Killonan Junction on Friday 2 April and a large sum of money was \ntaken. However before the guns could be purchased a directive was issued \nby IRA headquarters that the money was to be returned to the railway \nauthorities and the opportunity to purchase the guns was lost. As a result \nof the diredive there was a stormy meeting between Peadar Dunne, the \nthen OC of the Mid Limerick Brigade, and its most active member. \nWhen the disagreement between Stack and Dunne could not be resolved \nStack decided to move to Dublin where he became an active member of \nMichael Collin's squad. He spent the rest of the period up to the Truce, \nunder the command of Paddy Daly. The departure of Batty Stack took \nmuch of the sting out of the IRA in Limerick city. \nOn Thursday 18 March, a patrol of three RIC men, travelling from the \nPetty Sessions at Pallaskenry to their barracks at Kildimo were ambushed \nat Kilcrohane. Constable Patrick Moran, a 25-year-old from Aughamore \nin County Mayo was seriously wounded in the neck and shoulder and \nSergeant John Portobello was slightly wounded in the wrist.370 The RIC \npatrol was forced to surrender their revolvers and ammunition. Both \nConstable Moran and Sergeant Portobello were moved to the hospital \nattached to the main military barracks where a press release stated that \nConstable Moran's condition was stated to be 'not very satisfactory'. 371 The \nambush was carried out by a party of seven IRA men armed with shotguns \nand revolvers. 372 A number of the ambushing party were members of the \nPallaskenry IRA Company. Patrick Moran told his family, in later years, \n370 Sergeant John Portobello was originally awarded £40 compensation for his injuries but \nthis was increased to £350 on appeal to the County Crown Court. -Limerick Leader 9 \nJuly 1920. \n371 Constable Patrick Moran RIC No, 67889 joined the RIC in June 1914 and he retired \nfrom the RIC in July 1922. He was married in 1922 and settled in Tuam County Galway \nwhere he reared a family of seven children. He died in 1976 at the age of 81. \n372 WS 823 Witness Statement of David Moloney and Edward Enright (Bureau of \nMilitary History)",

rmers and Intelligence Gathering 277 \nChapter 13 \nSpies, Informers and \nIntelligence Gathering \nRecruiting to the RIC - The execution of Denis Crowley - The strange case \nof James Dalton - The execution of Patrick Daly - Michael O'Meara - John \nO'Grady - Michael Boland - Jack Moloney - Two Cork Spies executed in \nCounty Limerick - The spies and their spymasters - Patrick O'Gorman - Death \nof Michael O'Shea -The McCloskey case-Some British Intelligence efficers \nThe ascertaining of accurate information is a critical factor in any military \noperation and this was very much the case in Limerick in the period from \n1912 to 1921. Because of the manner by which previous insurrectionary \noutbreaks had been compromised by the work of spies and informers, \nthe IRA were very conscious of the need for accurate information \ngathering on one hand and the identification and elimination ofenemy \nintelligence agents on the other hand. The traditional efficiency ofDublin \nCastle in gathering information on the minutest detail of Irish life and \nnationalism, largely by means of the RIC, was also a matter that weighed \nheavily with Republican leaders. This information gathering role of the \npolice and their families played a large part in the ostracisation of the \nRIC and their families from the wider community especially in rural \nareas.376 Recruitment to the RIC in rural Ireland, after the 1916 Rising, \n376 A classic example of how the total RIC family gathered information was that gleaned \nby the 12-year-old daughter of Sergeant Edward Kennedy with regard to the activities \nof Jim Scanlon and Ned O'Brien in the lead up to the rescue of Sean Hogan at \nKnocklong in May 1919. This young girl was able to give the exact times and routes by \nwhich the two men left Galbally on the evening of the rescue. It was very fortunate for \nSean Lynch and John Joe O'Brien that their departure from the village had not been \nnoted by Mary Kennedy.",

          "raw_text": "278 7he T¼r of Independence in Limerick \nwhilst still significant, had less appeal as a means of livelihood because \nthe role of the RIC man was becoming more and more politicised. The \ndemobilisation of large numbers of Irish born ex-servicemen, after the \nGreat War, may have provided a ready pool of potential recruits to the \nRIC. It also provided a readymade source for intelligence gathering and \nspies. It needs to be clearly stated that the vast majority of ex-soldiers \nand sailors who came back to Ireland after the war wanted to live in \npeace with their Sinn Fein neighbours. There was, however, a small but \nsignificant minority that was prepared to become involved in spying \nand information gathering activities for the British Authorities. This \nwas especially true of men who failed to re-adjust to the discipline of \nwork and family life. 377 The IRA in turn developed a strong antipathy \nand distrust of these ex-servicemen. This antipathy appears to have been \nstrongest in the towns of Kilmallock and Newcastlewest where there \nwere significant numbers of ex-servicemen.378 In Newcastlewest, as \nstated previously, on one occasion at least, the ex-servicemen felt strong \nenough to attempt to take on the IRA. This mistrust and antipathy in \nturn led to some ex-soldiers being accused of being spies, which might \nnot have been the case had they been from a different background. \nIn total in the period from March 1920 until July 1921 seven men \nwere shot in the Limerick area as spies and informers.379 Additionally \nthere are strong suspicions that at least two other men may also have \nbeen killed. In the context of the War of Independence, the level of \nspying and intelligence gathering by the Crown Forces was much more \n377 \n378 \nIn an interview with the author in December 1993 Major J G O'Dwyer OC 3rd East \nLimerick Battalion maintained that former British soldiers travelling the roads as \nbeggars were a major threat to the activities of the IRA. His dug-out at Crean near Bruff \nwas very nearly uncovered on a number of occasions by these prowling beggars. \nIt is ironic that there was no record of stand offs between the IRA and ex-servicemen in \nLimerick City where there were much larger numbers of ex-servicemen. It would appear \nthat the activities of the Royal Welsh Fusiliers and certain members of the RIC were \nresponsible for this situation. \n379 1h is number does not include Patrick Sheahan and John Sullivan who were executed at \nDrewscourt Ballyagran in June 1921 as those executions were carried out by the North \nCork IRA. \nSpies, Informers and Intelligence Gathering 279 \nprevalent in the active areas.38° Consequent on this the number of men \nshot for giving information in those areas was also much greater than \nin the less active areas. This is reflected in one of the reports from the \nIntelligence Officer of the Mid Limerick Brigade when he reports \nto Mulcahy, in relation to enemy agents that 'these are rather too \nnumerous to be named and the evidence in many cases is doubtful'. \nOn account of past experience, especially from the 1798 Rebellion \nand the Fenian Rising of 1867, militant Irish nationalism developed \n• something of a paranoia about spies and informers and this is also \nreflected in the statement from the Mid Limerick IO that very often \npeople were identified as spies for spurious reasons.381 The treatment of \nthose found guilty and in some instances those suspected, tended to \nbe salutary. Ironically the British attitude towards people found spying \nfor Sinn Fein and the IRA tended to be more lenient. Persons found \nwith antiquated firearms were much more likely to face a firing squad \nthan persons found guilty of passing information. Indeed there were \ninstances where British intelligence officers fed on this Irish paranoia, \nabout spies and informers, to sow dissension and confusion among \ntheir opponents.382 \nIn March 1920 a former British soldier named Denis Crowley was \nexecuted at Moanroe near Broadford in west Limerick. The case of \nCrowley appears to have been an extraordinary mixture of cunning, gold \nlust, courage and ultimately, naivety. Crowley was a native of County Cork \nwho had married and settled in County Waterford where he worked as \n380 This is reflected in the Mulcahy Papers in the Archives ofUCD. The suspected spies \nlisted for active counties such as Cork, Tipperary and Limerick far exceeds that of the \nless active counties. Source: Intelligence Reports from 2nd Southern Division July 1921 \n- UCD Archives Belfield Dublin \n381 Ibid. \n382 An example of this approach was in the action of Lieutenant Harold Browne, British \nMilitary Intelligence officer in the Kilmallock area, who had accurate information on an \nIRA dump at Thomastown, Kilfinnane from an ex-British soldier who had joined the \nIRA. When Brown raided the arms dump, in a stable, he did not burn the farmhouse, \nstable or out offices knowing that the owner would then become suspect in the eyes of \nthe IRA and thus divert attention away from the real informant.",

      "raw_text": "268 The War of Independence in Limerick \nOn the evening of Monday 2 February, a mixed patrol of RIC and \nWelsh Fusiliers were jeered and booed by a crowd of youths who also \nattacked the patrol with a fusillade of stones. The joint patrol, under \nCaptain Lloyd, had reached the corner of O'Connell Street and Roches \nStreet when they were jeered and taunted by the youths who ran up \nRoches Street and then down Augustinian Lane. Lloyd gave an order to \nopen fire and some of the soldiers fired wildly down Augustinian Lane \nand also up Roches Street. It was from one of these volleys that Richard \nO'Dwyer, a 38-year-old publican, who lived at 11 Roches Street, on \nthe corner of Roches Street and Catherine Street was shot dead as he \nworked behind the counter of his pub. The patrol then moved back on \nto O'Connell Street where further shot were fired which resulted in a \nnumber of shop windows being broken. At the junction of O'Connell \nStreet further volleys were fired in the direction of Sarsfield Bridge. It was \nas a result of these volleys that a 23-year-old usherette, Lena Johnson, was \nshot. Miss Johnson was on her way home to Thomondgate when she was \nstruck by a bullet in the abdomen as she walked over the swing section \nof Sarsfield Bridge. She was taken into the Shannon Rowing Club by \na number of passersby and from there she was moved to Barrington's \nHospital where she succumbed to her wounds later that night. A third \ncivilian named Laurence Murphy had a narrow escape when he was struck \nin the leg by a bullet wQile he was crossing Patrick Street. Fortunately for \nMurphy his wounds, whilst serious, were not fatal and he soon recovered \nafter being moved to Barrington's Hospital. When word of the shootings \nspread through the city a party of three soldiers was attacked by a crowd \nof civilians. The soldiers were coming down Glentworth Street from the \nrailway station when they were set upon. The soldiers were soundly beaten \nbut fortunately for them they managed to escape to the refuge of the main \nmilitary barracks. As a consequence of the shootings both military and \nRIC were confined to their barracks for the night ofTuesday 3 February, \nand as a result, that night passed off peacefully.357 \nThe funerals of Richard O'Dwyer and Helena Johnson were huge \nmanifestations of the abhorrence by the citizens of the city at the actions \n357 \nLimerick Leader Friday 6 February 1920 \nThe Deepening Crisis 269 \nof the police and military. Richard O'Dwyer, who was a native of Coun·ty \nTipperary, was buried at Kilpatrick, near Dundrum, on Wednesday 4 \nFebruary 4 following Requiem Mass in St Michael's Church in Limerick. \nHelena Johnson was buried in Mount St Lawrence Graveyard, also on \nWednesday, following Requiem Mass in St Munchin's Church. Huge \ncrowds followed both funerals as they wound their way through the city. \nIt was claimed by the Royal Welsh Fusiliers and the RIC that they \nhad been fired on beforehand and that they had returned fire. Sergeant • Jeremiah Moroney of the RIC stated that when the patrol had passed \nthe junction of Roches Street and O'Connell S'treet a shot was fired at \nthem. They were then 'hissed at' by six or seven youths and a further six \nor seven shots were fired at the patrol from the direction of Augustinian \nLane. When the patrol moved up to engage this position a further volley \nof shots was fired from near Thompsons shop at the corner of Roches \nStreet and Catherine Street. It was at this stage that Sergeant Conroy \nof the RIC was wounded. 358 Batty Stack in his statement says that the \nIRA did open fire and that both he and Timothy Murphy fired shots \nfrom Thompson's corner. The intention was to shoot Sergeant Conroy \nwho was regarded as being particularly obnoxious by the IRA. 359 In his \nstatement Stack says that they managed to wound Conroy but this does \nnot appear to have been the case as there was no account of Conroy \nhaving been wounded. Captain Lloyd ordered his men to open fire and \nat least two soldiers, Private Poulton and Private Higgs, appear to have \ntaken this as a licence to fire indiscriminately and at random. O'Dwyer \nwho was an innocent man was shot in his premises on the opposite \nside of the street to Thompson's corner where Sergeant Moroney says \nthe shots came from. A number of eyewitnesses including a Sergeant­\nMajor O'Donnell, who was home on leave, were adamant that the first \nshots were fired by the patrol in reply to the jeering. Even if the IRA \nhad opened fire first in Roches Street and was indirectly the cause \nof the death of Richard O'Dwyer, it does not account for the patrol \nfiring down Sarsfield Street where Helena Johnson was killed and the \n358 Limerick Leader Wednesday 11 February 1920 \n359 WS 525 Witness Statement of Michael] (Batty) Stack (Bureau of Military History) p.5",

        };
        
        // Result item in the list
        const ResultItem = ({ result, isSelected, onClick }) => {
            const previewText = getPreviewText(result);
            
            return h('div', {
                onClick: onClick,
                style: {
                    padding: '16px 20px',
                    borderBottom: '1px solid #2d2a24',
                    cursor: 'pointer',
                    background: isSelected ? '#252219' : 'transparent',
                    transition: 'background 0.15s ease',
                },
                onMouseEnter: (e) => { if (!isSelected) e.currentTarget.style.background = '#1e1c17'; },
                onMouseLeave: (e) => { if (!isSelected) e.currentTarget.style.background = 'transparent'; }
            },
                h('div', { style: { display: 'flex', alignItems: 'baseline', gap: 10, marginBottom: 6 } },
                    h('span', {
                        style: {
                            fontFamily: 'monospace',
                            fontSize: 11,
                            color: '#d4a574',
                            background: '#2d2519',
                            padding: '2px 6px',
                            borderRadius: 3,
                        }
                    }, '#' + result.rank),
                    h('span', {
                        style: { fontFamily: 'monospace', fontSize: 12, color: '#8a8273' }
                    }, result.year),
                    h('span', {
                        style: {
                            fontFamily: 'monospace',
                            fontSize: 11,
                            color: '#5a6e5a',
                            marginLeft: 'auto',
                        }
                    }, ((result.similarity || 0) * 100).toFixed(1) + '%')
                ),
                h('h3', {
                    style: {
                        fontSize: 14,
                        fontWeight: 600,
                        color: '#c8c4bc',
                        margin: '0 0 8px 0',
                        lineHeight: 1.4,
                    }
                }, result.title.length > 60 ? result.title.slice(0, 60) + '...' : result.title),
                h('p', {
                    style: {
                        fontSize: 13,
                        color: '#7a7568',
                        margin: 0,
                        lineHeight: 1.5,
                        overflow: 'hidden',
                        textOverflow: 'ellipsis',
                        display: '-webkit-box',
                        WebkitLineClamp: 2,
                        WebkitBoxOrient: 'vertical',
                    }
                }, previewText.slice(0, 150) + (previewText.length > 150 ? '...' : '')),
                h('div', {
                    style: {
                        marginTop: 8,
                        display: 'flex',
                        gap: 8,
                        fontSize: 11,
                        fontFamily: 'monospace',
                    }
                },
                    h('span', { style: { color: '#5a5548' } }, 'chunk ' + result.chunk_idx),
                    result.total_chunks ? h('span', { style: { color: '#4a4a48' } }, '/ ' + result.total_chunks) : null,
                    h('span', { style: { color: '#4a5a4a' } }, result.source)
                )
            );
        };
        
        // Results list panel
        const resultsList = h('div', {
            style: {
                borderRight: selectedResult ? '1px solid #2d2a24' : 'none',
                overflow: 'auto',
                maxHeight: 'calc(100vh - 120px)',
            }
        },
            // Filter input
            h('div', { style: { padding: '16px 20px', borderBottom: '1px solid #2d2a24' } },
                h('input', {
                    type: 'text',
                    placeholder: 'Filter results...',
                    value: searchFilter,
                    onChange: (e) => setSearchFilter(e.target.value),
                    style: {
                        width: '100%',
                        background: '#0d0c0a',
                        border: '1px solid #3d3830',
                        borderRadius: 4,
                        padding: '10px 14px',
                        color: '#e8e4dc',
                        fontFamily: 'inherit',
                        fontSize: 14,
                        outline: 'none',
                    }
                })
            ),
            // Result items
            ...filteredResults.map((result) => 
                h(ResultItem, {
                    key: result.doc_id + '-' + result.chunk_idx,
                    result: result,
                    isSelected: selectedResult?.doc_id === result.doc_id && 
                               selectedResult?.chunk_idx === result.chunk_idx,
                    onClick: () => setSelectedResult(result)
                })
            )
        );
        
        // Detail panel
        const visibleChunks = selectedResult ? getVisibleChunks(selectedResult) : [];
        
        const detailPanel = selectedResult ? h('div', {
            style: {
                overflow: 'auto',
                maxHeight: 'calc(100vh - 120px)',
                padding: '24px 32px',
            }
        },
            // Document header
            h('div', { style: { marginBottom: 24 } },
                h('div', { style: { display: 'flex', alignItems: 'center', gap: 12, marginBottom: 12, flexWrap: 'wrap' } },
                    h('span', {
                        style: {
                            fontFamily: 'monospace',
                            fontSize: 13,
                            color: '#d4a574',
                            background: '#2d2519',
                            padding: '4px 10px',
                            borderRadius: 4,
                        }
                    }, selectedResult.year),
                    h('span', {
                        style: { fontFamily: 'monospace', fontSize: 12, color: '#6e869f' }
                    }, 'Doc: ' + (selectedResult.doc_id || '').slice(0, 12)),
                    h('span', {
                        style: { fontFamily: 'monospace', fontSize: 12, color: '#5a5548' }
                    }, 'Chunk ' + selectedResult.chunk_idx + (selectedResult.total_chunks ? ' of ' + selectedResult.total_chunks : ''))
                ),
                h('h2', {
                    style: {
                        fontFamily: '"Playfair Display", Georgia, serif',
                        fontSize: 22,
                        fontWeight: 600,
                        color: '#e8e4dc',
                        margin: '0 0 12px 0',
                        lineHeight: 1.3,
                    }
                }, selectedResult.title),
                selectedResult.item_url ? h('a', {
                    href: selectedResult.item_url,
                    target: '_blank',
                    rel: 'noopener noreferrer',
                    style: { fontSize: 13, color: '#7a9f6e', textDecoration: 'none' }
                }, 'View original document ↗') : null
            ),
            
            // Controls
            h('div', {
                style: {
                    display: 'flex',
                    gap: 16,
                    marginBottom: 24,
                    padding: '16px',
                    background: '#151310',
                    borderRadius: 8,
                    border: '1px solid #2d2a24',
                    flexWrap: 'wrap',
                }
            },
                h('div', { style: { display: 'flex', alignItems: 'center', gap: 8 } },
                    h('span', { style: { fontSize: 13, color: '#8a8273' } }, 'Context:'),
                    h('select', {
                        value: contextWindow,
                        onChange: (e) => setContextWindow(Number(e.target.value)),
                        style: {
                            background: '#0d0c0a',
                            border: '1px solid #3d3830',
                            borderRadius: 4,
                            padding: '6px 10px',
                            color: '#e8e4dc',
                            fontFamily: 'monospace',
                            fontSize: 13,
                            cursor: 'pointer',
                        }
                    },
                        h('option', { value: 1 }, '±1 chunk'),
                        h('option', { value: 2 }, '±2 chunks'),
                        h('option', { value: 3 }, '±3 chunks'),
                        h('option', { value: 5 }, '±5 chunks'),
                        h('option', { value: 10 }, '±10 chunks')
                    )
                ),
                h('button', {
                    onClick: () => setShowRaw(!showRaw),
                    style: {
                        background: showRaw ? '#3d3019' : '#19243d',
                        border: '1px solid ' + (showRaw ? '#5a4520' : '#2a3a5a'),
                        borderRadius: 4,
                        padding: '6px 14px',
                        color: showRaw ? '#d4a574' : '#7a9fd4',
                        fontFamily: 'monospace',
                        fontSize: 12,
                        cursor: 'pointer',
                    }
                }, showRaw ? '◉ RAW OCR' : '◎ NORMALIZED'),
                h('span', {
                    style: {
                        fontSize: 12,
                        color: '#5a5548',
                        fontFamily: 'monospace',
                        marginLeft: 'auto',
                    }
                }, 'Showing ' + visibleChunks.length + ' chunks')
            ),
            
            // Context chunks display
            h('div', {
                style: {
                    background: '#0d0c0a',
                    borderRadius: 8,
                    border: '1px solid #2d2a24',
                    overflow: 'hidden',
                }
            },
                h('div', {
                    style: {
                        padding: '12px 16px',
                        borderBottom: '1px solid #2d2a24',
                        background: '#151310',
                    }
                },
                    h('span', {
                        style: {
                            fontFamily: 'monospace',
                            fontSize: 12,
                            color: '#8a8273',
                            textTransform: 'uppercase',
                            letterSpacing: '0.1em',
                        }
                    }, 'Document Context • ' + (showRaw ? 'Raw OCR' : 'Normalized'))
                ),
                
                visibleChunks.length > 0 ? visibleChunks.map((chunk) => {
                    const isTarget = chunk.idx === selectedResult.chunk_idx;
                    const displayText = showRaw && chunk.raw_text ? chunk.raw_text : chunk.text;
                    
                    return h('div', {
                        key: chunk.idx,
                        style: {
                            padding: '16px 20px',
                            borderBottom: '1px solid #1a1814',
                            background: isTarget ? '#1a2010' : 'transparent',
                            borderLeft: isTarget ? '3px solid #7a9f6e' : '3px solid transparent',
                        }
                    },
                        h('div', {
                            style: {
                                display: 'flex',
                                alignItems: 'center',
                                gap: 10,
                                marginBottom: 10,
                            }
                        },
                            h('span', {
                                style: {
                                    fontFamily: 'monospace',
                                    fontSize: 11,
                                    color: isTarget ? '#7a9f6e' : '#5a5548',
                                    background: isTarget ? '#243019' : '#1a1814',
                                    padding: '2px 8px',
                                    borderRadius: 3,
                                }
                            }, 'chunk ' + chunk.idx),
                            isTarget ? h('span', {
                                style: {
                                    fontFamily: 'monospace',
                                    fontSize: 10,
                                    color: '#7a9f6e',
                                    textTransform: 'uppercase',
                                    letterSpacing: '0.1em',
                                }
                            }, '← search hit') : null
                        ),
                        h('p', {
                            style: {
                                fontFamily: '"JetBrains Mono", "Consolas", monospace',
                                fontSize: 13,
                                lineHeight: 1.7,
                                color: isTarget ? '#d8d4cc' : '#9a9688',
                                margin: 0,
                                whiteSpace: 'pre-wrap',
                            }
                        }, displayText || '[No text available]')
                    );
                }) : h('div', {
                    style: { padding: '24px', textAlign: 'center', color: '#5a5548' }
                }, 'No context chunks available')
            ),
            
            // Side-by-side comparison (if both texts differ)
            (selectedResult.raw_text && selectedResult.chunk_text && 
             selectedResult.raw_text !== selectedResult.chunk_text) ?
                h('div', {
                    style: {
                        marginTop: 24,
                        background: '#151310',
                        borderRadius: 8,
                        border: '1px solid #2d2a24',
                        overflow: 'hidden',
                    }
                },
                    h('div', {
                        style: {
                            padding: '12px 16px',
                            borderBottom: '1px solid #2d2a24',
                            background: '#1a1814',
                        }
                    },
                        h('span', {
                            style: {
                                fontFamily: 'monospace',
                                fontSize: 12,
                                color: '#8a8273',
                                textTransform: 'uppercase',
                                letterSpacing: '0.1em',
                            }
                        }, 'Text Comparison • Chunk ' + selectedResult.chunk_idx)
                    ),
                    h('div', { style: { display: 'grid', gridTemplateColumns: '1fr 1fr' } },
                        h('div', { style: { padding: '16px 20px', borderRight: '1px solid #2d2a24' } },
                            h('div', {
                                style: {
                                    fontSize: 11,
                                    fontFamily: 'monospace',
                                    color: '#6e869f',
                                    marginBottom: 10,
                                    textTransform: 'uppercase',
                                }
                            }, 'Normalized'),
                            h('p', {
                                style: {
                                    fontFamily: '"JetBrains Mono", monospace',
                                    fontSize: 12,
                                    lineHeight: 1.7,
                                    color: '#b8b4ac',
                                    margin: 0,
                                    whiteSpace: 'pre-wrap',
                                }
                            }, selectedResult.chunk_text)
                        ),
                        h('div', { style: { padding: '16px 20px' } },
                            h('div', {
                                style: {
                                    fontSize: 11,
                                    fontFamily: 'monospace',
                                    color: '#9f8a6e',
                                    marginBottom: 10,
                                    textTransform: 'uppercase',
                                }
                            }, 'Raw OCR'),
                            h('p', {
                                style: {
                                    fontFamily: '"JetBrains Mono", monospace',
                                    fontSize: 12,
                                    lineHeight: 1.7,
                                    color: '#a89a88',
                                    margin: 0,
                                    whiteSpace: 'pre-wrap',
                                }
                            }, selectedResult.raw_text)
                        )
                    )
                ) : null
                
        ) : h('div', {
            style: {
                display: 'flex',
                alignItems: 'center',
                justifyContent: 'center',
                padding: 48,
                color: '#5a5548',
            }
        },
            h('div', { style: { textAlign: 'center' } },
                h('div', { style: { fontSize: 48, marginBottom: 16, opacity: 0.5 } }, '📜'),
                h('p', { style: { fontFamily: 'monospace', fontSize: 14 } }, 
                    'Select a result to view details')
            )
        );
        
        // Main layout
        return h('div', { style: { minHeight: '100vh' } },
            header,
            h('div', {
                style: {
                    maxWidth: 1400,
                    margin: '0 auto',
                    display: 'grid',
                    gridTemplateColumns: selectedResult ? '380px 1fr' : '1fr',
                    gap: 0,
                    minHeight: 'calc(100vh - 120px)',
                }
            },
                resultsList,
                detailPanel
            )
        );
    }
    
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(LimerickVoiceViewer));
    </script>
</body>
</html>
