 import a few tourism com­\nmittee members from the Fungee town of Dingle, a town \nstill reaping the rewards of a visiting dolphin. \nAmerican press claim Chantek may become next presi­\ndent...stranger things have happened! \nIs a bird? is it a plane? no way! \nit's . .it's .. purple runny stuff? \nLavatory fluid from low flying planes were first been \nblamed for the appearance of purple splotches on homes \nand vehicles in the Rochester area of England. However \nafter police investigation of the said splotches it was con­\ncluded that they had to have come from cherries that had \nmade their way down the digestive highway of passing \nbirds. Locals are sceptical of this however claiming that \nunless the birds had serious health problems or were very \nlarge indeed that it was impossible for them to excrete \nparcels in such sizes. \nTRAHSMITTltlG OK \nBirds eating cherries are also causing problems for people \nin Iowa where drunken flying is a cause for concern for \nmany of the state's bird lovers. It appears that among the \nthousands of song birds migrating each winter, a large por­\ntion stop off in Iowa for refreshments on the journey, a \nnumber of whom partake in the local cherries. However \ndue to early snow a lot of the cherries are on the ground \nmaking easy pickings for the birds, unfortunately or per­\nhaps fortunately for the birds the cherries are starting to \nferment so in effect the birds are drinking wine. \nOne instance of drunken flying reports 50 birds flying into \nwindows of a shop near a cherry tree, many of them dying \non impact with the window. There were also reports of wit­\nnesses claiming to have heard the Song Birds singing a \ntune not too unfamiliar to \"The fields of Athenry'' before \nmeeting their maker. The message for birds this migrating \nseason is Don't eat cherries and fly! \nFrench Go Mad over Quiche \nWhen they're not busy causing road blocks and getting \nthemselves into the trouble the French have a love for food \nand drink. Recently French Magazine \"Cuisine et Vins de \nFrance\" have voted the Quiche as their favourite food beat­\ning steak and fries which despite sounding straight out of \nEast Enders was previously number one in France. In cel­\nebration of this or just out of plain piggery a Chef in France \nhas just succeeded in baking the world's largest Quiche. \nChef Alain Marcotullio decided to give a bash a baking the \nworlds largest Quiche. The Quiche is the size of a \"Queen­\nsize bed\" was baked using 1.928 eggs, 156 pounds of \nbacon, 250 pints of milk, 254 pints of sour cream, 134 \npounds of butter and 145 pounds of flour, all this was then \nthrown into a pan that was 16 foot wide. \nThe quiche was eaten by 125 hungry Quiche loving French \nafter the Guinness Book of Records were informed of the \ntremendous feat. Word is that the quiche will appear on \nFrench stamps and currency as a mark of respect for their \nfavourite food! \nC \nTl \ne l \nlo \nis \nre \na l \nw \nCC \n0 \nfc \nfE \ne. \nTt \nSC \nSc \nR« \nSc \nS1 \nd, \np1 \n01 \na \nm \nye \ntE \n01 \nE: \nPi \nG \nB \np \nN \nC \ny \ne \nb",

          "text": "•••••••••••••• •••••••••••••• •••••••••••••• •••••••••••••• Cockney Rhyming Slang \nThe response to the Cockney Rhyming Slang has been \nextraordinary with loads of readers ringing DROP offices \nlooking for a linguaphone course In the language. There \nis none available as it is a language that is only recently \nraising its profile. DROP is dedicated to keeping the word \nalive and this weeks lesson as well as introducing new \nwords will also give an example of a situation were you \ncan apply the language and get yourself out of trouble. \nOne word that is important this Christmas is the word \nfor Suit as a lot of readers will be wearing one during the \nfestive season . The word for Suit is \"Tin of Fruit\" \n, e.g. Oi! What do you think of my Tin of Fruit lads! \nThe word for Shoes is \"ones and twos\" and the word for \nsocks is \"Almond Rocks\" \nSo this Christmas be sure to wear a Tin of fruit, Almond \nRocks and Ones and Twos. \nSavina Your Ass with Cockney Rhyming Slang \nSo you're getting the hang of the language and your won­\ndering in what situation you can use it. Okay imagine (its \nprobably already happened) that this Christmas you go \nout on the piss with your mates and end up scoring with \na girl, problem being that you are on the phone to your \nmate the next day and you tell him but unbeknownst to \nyou your girlfriend is listening. As you will see you could \ntell him right infront of your loves and Kisses (Mrs.) with­\nout her even guessing ..... \nEssential words for this exercise are: \nPissed: Schindlers List \nGirl: Ocean Pearl \nBed: Uncle Ted \nWhat a fluent speaker would say is: \nI got Schindlers List and afterwards I took an Ocean \nPearl to Uncle Ted \nN.B. Always tell your girlfriend that you have an uncle \ncalled Ted . \nYour Girlfriend will go on loving you happy in the knowl­\nedge that her boyfriend would give up a spare night to \nbring his lonely old Uncle a lovely Christmas present! \nMolly Malones wou st year and were askin for tips and stuff \nbut I says \"lads youse no how it is I just opens me beak and \nout it comes I can't teach ya cos its pure natural but youse \naren't doing too bad\" • I told Bono to give Edge a bit more of \nthe singing cos I didn't reckon Bono was the best ya know \nwah wah wah . But the album is going well, I reckoned I'd give \nJoe Dolan a bit of cash ya know hes not doin' the best so I says \nJoe don't wo rry I got the looks and the music we'll make a \nrecord, I gave him a few tips \nya know, constructive criticism like, get a new wig wah wah . \nSo do you have a Christmas message for our readers? \nmoment what between your singing career and recent acting performances In the \"Well I 1. d 1. k \nGaletY where you seem to be going down very well. lk' , suppose I e to say that this Christmas when yer _.1 \nwa 1n \n• ·",

          "text": ".. \nI \nunFringed \nThe Belltable presents a Festival of Fringe Theatre from the 22nd to the \n31st . of January. One of the highlights is the production of Greek by \nDublin based Bedrock Productions. Drop caught up with actress Debbie \nLeeding who plays Doreen and who is a founding member of Bedrock. \nDrop: Could you tell us a little something about the play itself ? \nD.l.: Greek is set in 198o's London. Eddy lives with his Mum and Dad in \na \nrundown area of the city. London itself is ridden with plague and vio­\nlence and Eddy decides to escape this suburban existence. He begins a \nrelationship with \nDoreen ,a waitress ,but his whole life threatens to collapse wh en he \nbrings her \nhome to meet his folks. \nDrop: What can a Limerick audience expect when the play arrives next \nmonth? \nD.L.: The audience may find the language a bit shocking but that it fits \nin well around the scope of the play. It is a very witty piece of work with \na tremendously sexy theatricality about it. I also think that it has a \nunique style which explains how it w as written in imagining a reality \nbeyond the nightmare of Early Eighties London. \nDrop: As a play ,how wa s Greek to w ork on ? \nD.L: It was brilliant to work on. It w as trully difficult not to get emo ­\ntionally \nBallet \n8pm \nVISUAL ART \nCity Gallery of Art, Pery Square (061 310633) \ninvolved in the play itself as the issues involved are so seri­\nous. It's also very passionate and very contemporary ,dealing \nwith the effects of social breakdown and urban decay. \nDrop: How do you think a Limerick audience will react to \nGreek? \nD.l.: I think the Limerick audience will have no problems. \nGreek has very much an urban flavour to it so I think that peo­\nple who have experience of living in the city will understand \nit a little bit better. \nThere are other productions worth checking out during the fes­\ntival at the Belltable : \nThe Little Sisters of Tragedy present SUCKER, a hilarious series \nof perspectives on the messy mechanisms and dirty dealings \ninvolved in the business of celebrity. A girl who dreams of star­\ndom suddenly finds her fantasy becoming Real. So what's the \nproblem ? Is anybody who they seem ? \nThe Corn Exchange present 'A Play On Two Chairs' by Michael \nWest. From the most basic ingredients, namely a man, a \nwoman & two chairs erupts a peculiar world of movement , \nargument and humour. 'A Play On Two Chairs' is a witty, fast \nand surprising piece of physical theatre. \nBrasstacks Theatre Company present 'Nobody's Child' a new \nplay by Alice Barry, it explores a 3-way relationship pointing \nout each person's perceptions of the relationship between a \nyoung emotionally insecure laboratory technician and the cou­\nple she befriends \nDecember-January The GPA Collection of Art \nThe Dolmen Gallery, Honans Quay (061 417929) \nDecember Craft Exhibition \n( Formerly \"Mister Music Man\" O'Connell Mall Limerick) \nThe '75' Gallery, 75 O'Connell St. (061 315650) \nDecember-January Gallery Artists Group Exhibition \nBourne Vincent Gallery, U.L. \n3rd December - 16th January Art of the State \n[Landscapes] \nHunt Museum Gallery \n5th November-23rd January 'Stifle' by Gail Johnston \nBelltable Arts Centre \nDecember Quadrant '97 \nAngela Woulfe Gallery, 16 Pery Square \nExhibition of Oil Paintings by Angela Woulfe \nWE HAVE MOVED I \nTO \nUNIT 1 STEAMBOAT QUAY, LIMERICK. \nStockists of all major brands of \nMusical Instruments and Accessories. \nMonday to Saturday 10am to 6pm",

 import a few tourism com­\nmittee members from the Fungee town of Dingle, a town \nstill reaping the rewards of a visiting dolphin. \nAmerican press claim Chantek may become next presi­\ndent...stranger things have happened! \nIs a bird? is it a plane? no way! \nit's . .it's .. purple runny stuff? \nLavatory fluid from low flying planes were first been \nblamed for the appearance of purple splotches on homes \nand vehicles in the Rochester area of England. However \nafter police investigation of the said splotches it was con­\ncluded that they had to have come from cherries that had \nmade their way down the digestive highway of passing \nbirds. Locals are sceptical of this however claiming that \nunless the birds had serious health problems or were very \nlarge indeed that it was impossible for them to excrete \nparcels in such sizes. \nTRAHSMITTltlG OK \nBirds eating cherries are also causing problems for people \nin Iowa where drunken flying is a cause for concern for \nmany of the state's bird lovers. It appears that among the \nthousands of song birds migrating each winter, a large por­\ntion stop off in Iowa for refreshments on the journey, a \nnumber of whom partake in the local cherries. However \ndue to early snow a lot of the cherries are on the ground \nmaking easy pickings for the birds, unfortunately or per­\nhaps fortunately for the birds the cherries are starting to \nferment so in effect the birds are drinking wine. \nOne instance of drunken flying reports 50 birds flying into \nwindows of a shop near a cherry tree, many of them dying \non impact with the window. There were also reports of wit­\nnesses claiming to have heard the Song Birds singing a \ntune not too unfamiliar to \"The fields of Athenry'' before \nmeeting their maker. The message for birds this migrating \nseason is Don't eat cherries and fly! \nFrench Go Mad over Quiche \nWhen they're not busy causing road blocks and getting \nthemselves into the trouble the French have a love for food \nand drink. Recently French Magazine \"Cuisine et Vins de \nFrance\" have voted the Quiche as their favourite food beat­\ning steak and fries which despite sounding straight out of \nEast Enders was previously number one in France. In cel­\nebration of this or just out of plain piggery a Chef in France \nhas just succeeded in baking the world's largest Quiche. \nChef Alain Marcotullio decided to give a bash a baking the \nworlds largest Quiche. The Quiche is the size of a \"Queen­\nsize bed\" was baked using 1.928 eggs, 156 pounds of \nbacon, 250 pints of milk, 254 pints of sour cream, 134 \npounds of butter and 145 pounds of flour, all this was then \nthrown into a pan that was 16 foot wide. \nThe quiche was eaten by 125 hungry Quiche loving French \nafter the Guinness Book of Records were informed of the \ntremendous feat. Word is that the quiche will appear on \nFrench stamps and currency as a mark of respect for their \nfavourite food! \nC \nTl \ne l \nlo \nis \nre \na l \nw \nCC \n0 \nfc \nfE \ne. \nTt \nSC \nSc \nR« \nSc \nS1 \nd, \np1 \n01 \na \nm \nye \ntE \n01 \nE: \nPi \nG \nB \np \nN \nC \ny \ne \nb",

          "text": "From the commencement, of play,\nShannon Meat domineered in nearly all\nsections, despite playing against a very\nstrong wind. However, towards the\nlatter half of the first half, St. Joseph's\nbegan to take control. Some sterling\n\nparticular, and Pat Marron lorded the\ngame at mid-field. The attack forcibly\nled by Sean Harnett, Peter Mullins and\nJames O'Grady took what chances\ncame their way. In the end the West-\nerners thoroughly deserved their\nvictory. Credit must be given to both|\nteams for the manner in which they\nparticipated in a highly skilled game.",

          "idx": 64,
          "text": "STARS\nThe real stars of the afternoon were\nthe following:Michael Reidy in goals,\nM. Williams had a staring hour at\ncorner back. John Lyons who headed\nthe ball on a couple of occassions: Tom\nHannafin who, amazingly was playing\nin his first competitive football game:\nPat Costelloe who had a great hour at\nfull-forward: And, finally but by no\nmeans least- Michael O:Neill who was|\nplaying in his first game after a seven\nyear retirement (that would even make\nGeorge Best jealous). The scores came\nfrom S. Harnett, 0.8. P. Marron 0.2.\nP. Mullins, M. O'Neill; J. Lynch; J.\nO'Grady and D. Kenneally 0.1 each.\nBest for St. Joseph’s were H. Hogan,\nT. Marsh and T. Goodwin.\nThe line out was:",

      "chunk_text": "Now we come to the game proper. We can have a single _ handed match, or “ score,” as they say in Cork, or a double score. In a single handed “ score” any number may take part, provided each is supplied with his bowl. In this case each plays for himself. ‘Take a single handed match of three for example. They start play from a certain place to a pre-arranged point about a mile or two distant, and whoever reaches this mark first or in the least _ number of casts wins the “‘ score.” Such preliminaries as “‘ spinning the coin,” “choice bowls,” etc., having been gone through the score begins. He who wins chéice bowls leads off, and casts his “bowl as far as he can, either by “‘lofting” it through the air or rolling it along the surface of the road. In rough roads “‘ lofting ” is preferable, while rolling along is more advantageous on smooth roads. ‘The first player has the privilege of commencing at what- ever mark he wishes, the others then come on and throw their bowls, but must throw from behind the mark from which the first threw, and are allowed as much ‘‘ running” as they desire. All three then move on and throw from where their last bowl stopped. e who is “hind”—that is, got the shortest throw, casts first time, here again he is allowed as much running as he wishes, it must not overstep his mark—i.e., where his last bowl stopped.",

          "text": "ANY of the readers of the Gaelic Annual are not, I’m sure, very familiar with this manly and purely Irish game. At the outset let me say it has nothing to do with the bowling-green as known to the Saranac 7 reomin. It is played along the roads in many parts of Ireland, and is as racy of the soil as hurling, and only equalled by it..as a health-giving and muscle producing exercise. It, too, like hurling and all our national games portrays the genuine Trish character—determination, yet delicacy of touch—swiftness, yet accuracy of judgment, being the chief characteristics of the bowlplayer.",

          "text": "As a new Season dawns on the\nhorizon, we are poised on the\nthreshold of perhaps our best ever\ncampaign. At the time of going to\npress we have assembled a particu-\nlarly strong panel of players and we\nare hoping for continued success.\nThere is no doubt that since Pa\nSheehan took charge of the team,\nthe fortunes of the Club have really\ntaken a turn for the better. The last\ntwo Seasons have been tremendous-\nly successful and full credit must be\ngiven to Pa. He may have his critics,\nbut no one can deny his achieve-\nments. We finished the Season on a\nhigh note by beating Celtic 4-2 to\nwin the Glin Tournament. We\nfielded a very strong team on the\nnight and hope to carry on from\nthere into the new Season.\n\nVICTORY DINNER",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 58,
          "text": "This year we broke new ground\nand had a little celebration by way\nof a dinner and presentation of\ntrophies at Shiel’s Arms. It was nice\nto have all the officials, players and\nsupporters together in this social\natmosphere. There were 4 special\ntrophies presented. Timmy Mullane\ntook the ‘Player of the Year’\nAward, Bill Chawke ‘Top Scorer’;\nSean Hennessy ‘Clubman of the\nYear’ and Pa Sheehan for Manager.\nA special word of thanks to the\nManagement and Staff of Shiel’s\nArms for a very pleasant evening.\n\n5-A-SIDE COMPETITION\n\nWe ran a S-a-side competition\nover the month of August and it was\na huge success. Fourteen teams took",

          "text": "Then residing in Boherbuoy,\nRathkeale, the youthful DK joined\nShannon Meat. His function in\nthese early days was as “Tea Boy’”.\nIn his spare moments he would\nobserve with great interest and awe\nthe entire slaughtering process.\nEnviously he would watch, in\nchildish amazement, the skilled\nhands of John O’Connell, Bill Kelly\nand company removing the hides\nand other processes. Then fate\nstruck one afternoon when John\nO'Connell asked the young teenager\nif he would like to be as good as he -\nhimself. The Ballingarry man rec-\nommended that Denis should serve\nhis time in a local butcher’s stall, if\npossible. At this time in the Com-\npany’s history nothing could be\ntaken for granted, particularly\nemployment. Denis spent the next\nfour years as a trainee butcher with\nMichael P. Cahill of Rathkeale.\nAfterwards, Denis returned to\nShannon Meat and has remained",

          "idx": 34,
          "text": "Denis Kenneally is a very promi-\nnent figure in local sporting circles.\nCompared to his fellow sports\npeople around him, Denis did not\ntake competitive sport seriously\nuntil his mid-teens. Denis, down\nthrough the years, has lined-out at\ncentre-field, or left-half-back for the\nlocal St. Mary's Club in both\nhurling and football. He also assists\nthe Company’s Inter-Firm team. He\nhas won three West Junior Football\nmedals and two West Junior Hurl-\ning medals, plus a large number of\ntournament trophies. What many\nfollowers of these codes fail to\nremember is that Denis is 39 years\nof age. His fitness is unquestioned -\nthe word remarkable would not be\nout of context, or an over exaggera-\ntion of the man’s physical health. It\nis plain to be seen that there is plenty\nof kicking left in his favourite left\nleg. Denis’s name has been closely\nallied to the local soccer, athletic\nand handball clubs, each of whom\nhe has served with distinction at\nsome stage or another.",

          "idx": 26,
          "text": "ON THE MOVE\n\nAndy McMahon.\n\nOn the move is Andrew Mc-\nMahon. On the 12th September,\nAndy joined the Accounts Depart-\nment. Prior to this, he was a\nQuality Control Officer in the\nBoning Hall. In his new position,\nhe will train as an Accountant.\n\nAndy first joined the staff of\nShannon Meat Limited on the 3rd\nFebruary, 1975. Applying for the\nadvertised position of Quality Con-\ntrol Officer with the Company, he\nwas the successful applicant. In\nthis position he acquired a first\nclass knowledge of beef processing\nand quality control techniques.\nAndy proved himself a great fa~\nvourite and worker alike, while in\nhis former position. It can be\nsafely guaranteed that these traits\nwill be continued and clearly mani-\nfested in the Accounts Department.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 27,
          "text": "Andrew McMahon was born at\nStoneville, Rathkeale on the 13th\nJanuary, 1955. Here he presently\nresides, although being twenty-two\nyears older. He received his prima-\nry education at St. Joseph's Boys’\nNational School, Rathkeale. He\nfurthered his education at the local\nSecondary School - Scoil Bhanrion\nNa hEagna. Here, the towering\nsix-footer obtained an Honours\nIntermediate Certificate and an\nHonours Leaving Certificate.\n\nBOTANIST\n\nAndy is a very keen botanist.\nHis very colourful garden contains\na varied assortment of flowers and\nshrubs. This combined with read-\ning are Andy’s main interests.\nAndy is still a bachelor. However,\nwe feel that females may not\naltogether interest him as a certain\nlocal girl (sister of a certain local\nboner) has seemingly wooed him.\n\fHSE\nPARADE *:",
          "raw_text": "",
          "raw_idx": null
        },

          "idx": 29,
          "text": "MARY O’ROURKE\n\nMrs. Mary O'Rourke departed\nthis life on the Ist August of this\nyear. Mary was a highly respected\nand well liked retired member of\nthe staff. Her departure was not\nunexpected as she was ill for some\ntime, an illness she bore with\ncourage and resignation. Her pass-\ning left those of us who were\nprivileged to know her during her\ntime with Shannon Meat Limited\nwith a deep sense of loss. A loss,\nnot only because of the person\nherself, but also that part of the\npast times in Shannon Meat with\n‘which Mary was a link, is gone.\n\nPAST",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 30,
          "text": "Mary, forever, was recalling past\namusing and not so amusing inci-\ndences and people associated with\nthe Company. For many of us she\nwas a link with our earlier forma-\ntive years with the Company. As\nthe years rolled by Mary still\nregarded us as just a step beyond\nthose formative years, even though\nfor many of us our hair was\ntouched with more than a few ribs\nof silver. It was this “motherly”\nside of her character that we found\nmost endearing.\n\ning from ill health for some time\nbefore her retirement in July, 1975.\nUnfortunately, she did not’ enjoy\nher well deserved retirement from\nwork. During her time with\nShannon Meat Limited, she was a\nmodel to us all in her approach to\nher work and in her pride and\ndedication to ‘our Company.",
          "raw_text": "",
          "raw_idx": null

          "text": "* When he proposed, he vowed\nhe’d go through hell for her\nand she’s seeing to it that he\nkeeps his promise.\n\n* When they were married, she\npromised to let him run the\nshow, but forgot to add that\nshe intended to write the\nscript.\n\n* She said she’d like to see the\nworld, so he gave her a map.\n\n* The way he tipsy-toes in late\nat night half-shot, she’s\ntempted to finish the job.\n\n* One morning she woke up\nfeeling real well, so she\ncalled the doctor to find out\nwhat was wrong with her !\n\n* His life is a bed of neurosis.\n\n* The inscription on his tomb-\nstone will undoubtedly read;\nSee !!\n\nPROFILE-LIAM HANLEY\n\nLiam Hanley.",

        {
          "idx": 33,
          "text": "Liam Hanley was born in Castle-\nmatrix, Rathkeale, on the 7th\nOctober, 1949. He was the second\nmember of a family of three. Mike\n(famed Secretary of St. Mary's\nG.A.A. Club and a prominent\norganiser in other communal activ-\nities) being the eldest and his sister,\nCatherine, the youngest.\n\nSCHOOL",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 34,
          "text": "At the age of five, Liam Hanley\nstarted school, dressed in a short\nbrown corduroy pants and match-\ning jacket, with an angelic smiling\nlittle face, he appeared merciless\nbefore the nuns. On arriving home\nfrom school that very same evening\nthe young Hanley was heard to say\nin a very slow deliberate husky\nvoice - ‘Those nuns were very\nnice, helpful and kind, but I didn’t\nlike them\". Liam spent the follow-\ning three years with the ‘merciful\nnuns’. He then moved up the road\nto the Boys’ School where he came\nunder firstly, the guiding influence\nof teachers, Bill Boyle and Pat\nCahillane and secondly, ‘the stick’.\nOn the completion of ‘his primary\neducation, he progressed to the\n“local Tech’’ (Vocational Schoo!)\nwhere he spent a further two years.\nDuring his second year in the\nBallywilliam Road, Liam operated\npetrol pumps from five in the\nevening to twelve midnight. This\nwas to keep the “Hanley Kid”” out\nof trouble at least for the time\nbeing.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 35,

 relatively straight and firm­\njawed but the real kudos go to Everett as Roberts· \ngay best friend who Is constantly on hand dooling \nout advice and trying to keep her on the stral~ht \nand narrow, a pillow for her hurt feelings as the slow \nrealisation of truth dawns . \"My Best Friend's \nWedding\" Is light good-humoured fun and like your \nfavourite stuffed toy, It's soft, cudqly and fluffy but \nwithout that much between Its ears. \nAIR FORCE ONE (15) \nDir: Wolfgang Peterson \nStarring: Harrison Ford. Gory Oldman. Glen Close \nReleased: 1 7-3-98 \n\"And now , for something completely differ­\nent .... \" Described by the king of outsized, \nleather armchair criticism . Barry Norman. as \"the \nmost enjoyable blockbuster of the year\" this high­\naltitude. high-octane Presidential action fest is a \ndead cert to have all the Yanks in the audience on \ntheir feet and cheering as Ford saves the world \n(again). This is the role he was born to play (and \nprobably the man Slick Willy wishes he was) and \nplay it he does with appropriate steely-eyed integri­\nty and gritty. principled posturing. Set aboard the \nPresidential 747, A ir Force One . we find the first fam­\nily held hostage by Gory O ldman led Russian \nextremists for the release of their recently incarcer­\nated leader. And that's all you need to know i.e. if \nyou've seen \"Passenger 57\". \"Executive Decisidn\" or. \nfor that ma tter. anything to do with planes. serious \nweaponry and a star who costs so much to put in a \nfilm you know he's not going to get killed, you'll \nknow where this one is headed from the off. \nPeterson who has already delved into things presi­\ndential with the superior \"In the Line of Fire\" cap­\ntures the claustrophobic feeling of entrapment with­\nin the plane's exterior excellently (a la \"Das Boot\") \nand moves the action along nicely. Oldman is in \ntop. fruitcake form (he's in danger of becoming heir \nto Dennis Hopper 's crown if he continues at this rate. \n           "text": "To THE MEMorY\nof\n~ Munster’s Illustrious and Patriotic Archbishop, <4\nTHE MOST REVEREND DR. CROKE,\nOne of the First Founders of the G.A.A.,\n\nand\n\nPatron of the Killarney Football Club,\nWith which the Author of this little work has had the\n\n7\n\fHIS GRACE MOST REV. T. F. CROKE, D.D.\nLate Archbishop of Cashel.\n\nDR. CROKE'S LETTER.\n\nAt the founding of the Association the following letter\nwas received from the Most Rev. T. W. Croke, Archbishop\nof Cashel and Emly:—\n\n“The Palace, Thurles,\n“December 18th, 1884,\n\n“My Dear Sir—I beg to acknowledge the receipt of your\ncommunication inviting me to become a patron of the\nGaelic Athletic Association, of which you are, it appears,\nthe Hon. Secretary. I accede to your request with the\nutmost pleasure.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 3,
          "text": "“One of the most painful, let me assure you, and, at\nthe same time, one of the most frequently recurring,\nreflections that, as an Irishman, I am compelled to make\nin connection with the present aspect of things in this\ncountry, is derived from the ugly and irritating fact, that\nwe are daily importing from England, not only her manu-\nfactured goods, which we cannot help doing, since she\nhas practically strangled our own manufacturing appli-\nances, but, together with her fashions, her accents, her\nvicious literature, her music, her dances, and her manifold\nmannerisms, her games also and her pastimes, to the utter\ndiscredit of our own grand national sports, and to the sore\nhumiliation, as I believe, of every genuine son and daughter\nof the old land.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 4,
          "text": "“Ball-playing, hurling, football-kicking, according to\nTrish rules, ‘casting,’ leaping in various ways, wrestling,\nhandy-grips, top-pegging, leap-frog, rounders, tip-in-the-hat,\nand all such favourite exercises and amusements, amongst\nmen and boys may now be said to be not only dead and\nburied, but in several localities to be entirely forgotten and\nunknown. And what have we got in their stead? We have\ngot such foreign and fantastic field sports as lawn tennis,\npolo, croquet, cricket, and the like —very excellent, I be-\nlieve, and health-giving exercises in their way, still not\nracy of the soil, but rather alien, on the contrary, to it, as\nare, indeed, for the most part, the men and women who\nfirst imported, and still continue to patronise them.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 5,
          "text": "“ And, unfortunately, it is not our national sporta alone\nthat are held in dishonour and are dying out, but even our\nmost suggestive national celebrations are being gradually\neffaced and extinguished, one after another as well. Who\nhears now of snap-apple night, pan-cake night, or bon-fire\nnight? They are all things of the past, too vulgar to be\nspoken of, except in ridicule by the degenerate dandies of",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 6,
          "text": "the day. No doubt, there is something rather pleasing to\nthe eye in the get-up of a modern young man, who, arrayed\nin light attire, with parti-coloured cap on and racquet in\nhand, is making his way, with or without a companion, to\nthe tennis ground. But, for my part, 1 should vastly prefer\nto behold, or think of, the youthful athletes, whom Iusedto\ngeo in my early days.at fair ‘and pattern, bereft of shoes\nand coat, and thus. repared to play at handball, to. fly\nover any number ‘of horses, to throw the ‘sledge’ or “wind-\ning-stone,’ and to test each other’s mettle and activity by,\nthe trying ordeal of ‘three leaps,’ or a ‘hop, step and jump.’",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 7,
          "text": "“Indeed, if we continue travelling for the next score\nyears in the same direction that we have been going in for\nsome time past, contemning the sports that were practised\nby our forefathers, effacing our national features as though\nwe were ashamed ‘of them, and putting on, with England's\nstuffs and broadcloths, her masher habits and such other\neffeminate follies as she may recommend, we had better, at\nonce, and. publicly, abjure our nationality, clap hands for\njoy at sight of the Union Jack, and place ?England’s bloody\nred’ exultantly above the green.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 8,
          "text": "“Deprecating, as 1 do, any such dire and disgraceful\nconsummat:on, and seeing in your society of athletes some-\nthing altogether opposed to it, I shall be happy to do all\nfor is that I can, and authorise you now formally to place\nmy name on the roll of your patrons.\n\n“Tn conclusion, I earnestly hope that our national jour-\nnals will not disdain in future to give suitable notices of\nthese Irish sports and pastimes which your society means\nto patronise and promote, and that the masters and pupils\nof our Irish Colleges ‘will not henceforth exclude from their\nathletic programmes such manly exercises as I have just\nreferred to and commemorated.\n\n“JT remain, my dear Sir,\n“Your very faithful servant,\n\nWA \"T. W. GROKE,\n“ archbishop of Cashel.",

          "text": "+ Ruby Mundy \nmundy I dolans warehouse I may 23 \n~ \ncoming from birr, county offaly is not generally acknowledged \nas an indicator of international stardom. but taking his very \nfirst steps from that stalwart of hurling, m u n d y \nhas played and had his music played all over the world. fresh \nfrom the release of his new album, '24 star hotel', he's on a \nsprint around the country to satisfy the ever growing demand \nfor his live shows. LEG checks in ..... \nBorn Edmund Enright to publican parents, Mundy dis­\ncovered guitars at the age of fourteen, bought a cou­\nple of books and taught himself how to play. He wrote \nsongs to kill time while serving behind his folk's bar \nand within six months started playing his own gigs. \nBirr's amenities (36 pubs and one record shop) gave the \nyoung Mundy the motivation to move to Dublin, where he \npaid his dues as a street busker before a two-song demo led \nto a publishing deal with Warner Chappell, followed by an \nSony recording contract. In early 1996, he released the \nthree-track 'LMNEP' followed by his hugely successful single \n'To You I Bestow'. On only his sixth live gig, Mundy found \nhimself opening on Alanis Morrisette's first UK tour. \nMundy's debut album, 'Jellylegs', was released in late '96 \non Epic (Sony) to widespread critical and public acclaim and \nled to a hectic two year schedule of promotion and touring. \nThe inclusion of his track 'To You I Bestow' in the film and \nsoundtrack of Baz Luhrmans' Romeo and Juliet, which went \non to sell 11 million copies, further enhanced Mundys' repu­\ntation and ensured that his already hectic schedule became \neven busier. This amazing rollercoaster of activity saw him \nplay live almost continually, supporting a huge array of \nartists including Neil Young, Cast, The Longpigs, Manic Street \nPreachers, Mansun and Van Morrison to name but a few. His \nschedule saw him perform at some of the most high profile \nmusic festivals in Europe and the USA. \nTime out for the then 23-year-old Mundy was never a \nproblem, but it became a necessity in order to resume writ-\ning and get the creative juices flowing again. And flow they did. \nIt wasn't long before he was ready to demo tracks for his sec­\nond album which he recorded with Tommy D (Catatonia, Finlay \nQuaye, Shack, Geneva) in October '99. \nMundy parted company with Sony early last year and in March \nwent back into the studio with a number of new songs, fresh \nideas and stacks of enthusiasm, this time working with Andrew \nPhillpott, well known for his programming work with U2 and \nDepeche Mode. The resulting EP, 'The Moon Is A Bullet Hole' is \nMundy at his very best, proving that the time taken out to travel \nand write was indeed time well spent. It also rounded off what \nhad been an exceptional year for the Offaly man, leading to \nnumerous TV appearances on RTE, Network 2, BBC, TV3 and \nTG4 as well as a promotional tour of radio stations the length \nand breadth of the country. His sell-out Irish tour followed and \nsaw him play to capacity crowds all over Ireland. In November, \nMundy's UK tour took him to all of the major British cities \nincluding Manchester, York, Bristol, Liverpool, Birmingham, \nGlasgow, Edinburgh and London. \nThe start of the year had Mundy on the road again and an \ninvite to SXSW in Austin Texas which led on to dates in San \nFran/Boston/Chicago & New York. \nFans who flocked to see Mundy at his Irish live performances \nduring the summer already knew what to expect, and those who \nhad missed him previously were in for a real treat! The good \nnews is that it didn't stop there, as plans were already in place \nfor a second release in the summer, followed by a new album \nlater on in the year. \nDue to the success of his recent Irish tours, Mundy was once \nagain on the road to see the fans that were unable to get tickets \nfor his pre Christmas shows. Tickets were so scarce for his \nDublin and Cork shows in September and October, that Cork \nfans queued in the rain for over two hours and Whelan's were \nforced to turn away over 300 people. The attendance for that \nshow was the second largest ever recorded at the famous Dublin \nvenue. \nHis new album, '24 Star Hotel', has just been released , with \nthe first single (a double A side of two new live favourites, 'July' \nand 'Mexico'), set for release on June 15th. The record was first \nrecorded in the summer of 1999, and initially titled '22 Star \nHotel'. the change came after the record had spent two years in \nMundy's beside locker befor~ he decided to release it, saying on \nit's sleeve that he felt it would be \"a sin to hide my progression. \nin music, my life really\", and already promising stories of what \nhas happened since on his next record. \nOther projects he has been involved with include a recording \nwith award winning drum and bass act, Bass Odyssey, which is \nto appear on the forthcoming Chernobyl Children's Project bene­\nfit album. He has just completed a·us tour and returned home \nto support The Frames at their Heineken Green Energy gig in \nDublin Castle over the May bank holiday weekend. He now \nembarks on a national tour for the month of June. \nMundy's star is once again on the rise, as you can find out for \nyourself on thursday, may 23 in dolan's warehouse. \ndon't be late. \nwin two tickets to mundy In the warehouse on may 23. \nmall the correct answer to the following question to comps(1)elghtball.le; \n\"what was the name of mundy's first record?•",

          "text": "* Staff employed in Manufactur-\ning Firms in South Korea work\nthe equivalent of a sixteen\nmonth year. The average man\nworks an eight to ten hour\nshift, six days a week. He has\ntwenty days holidays per year\nwhich he can work at time and\na half if he choses. His weekly\nwage is £25. As well as receiv-\ning only 50% of the normal\nwage, goods are produced in\nhalf the time as in Ireland and\nother European countries. One\nfinal point worth noting, when\na break occurs in the line, they\n(the Staff) huddle together and\ndiscuss how production meth-\nods can be improved. The tar-\nget slogan in South Korea is\n\"double it - and we'll achieve\nit next year.’ Watch out\nEurope ! a star is shining in the\nEast.\n\nNobody's opinion is worthless.\nEven a stopped clock is right\ntwice a day.",

          "raw_idx": null

        {
          "idx": 30,
          "text": "The disappointment felt through-\nout the European Community in the\nwake of the Summit Meeting held in\nearly December has been dispelled\nby the eventual decision of the Irish\nand Italian Governments to join the\nE.M.S. The stumbling block to Irish\nentry of the new Monetary System\nwas the lack of adequate aid to\noffset the financial difficulties of\nparticipation in the first years of the\nSystem's operation. The change of\nheart by the Irish Government was\ndue to an offer of aid by Germany,\nHolland, Denmark, France and\nBelgium which added £50 million to\nthe special E.E.C. loan of £225\nmillion annually, which will almost\ndouble our foreign debt.",

          "raw_text": "OLD LIMERICK BRIDGES . \n• \nBY JAMES GRENE BARRY, M .R.S.A.I., V1c&-PR11SJD1!.NT. \nWith N ote by P. J. LYNCH, M.R.I.A.I. \nIt ,vould be superfluous here to follow the development of bridge \nbuildings from the earliest successful attempt to bridge a deep or rapid \nflowing stream or river. A fallen \"giant of the forest\" was, no doubt, \nthe first means of bridging a river, then two or more trees me eting and \njoined together over the ,vater to which a swinging platform of twisted \nnnd interlaced branches were attached, thus we have the first form of \nthe \"Cantilever\" bridge. The most ancient form of bridge which we \nknow of in Ireland was the Clialh, made of hurdles or wicker work. \nCliabh, a basket, and Clz'ath, a hurdle, are common names, even \nnow, in many districts. Cliath is found in townland names, and gave \nl)ublin its primitive name of Athcliath, the hurdle ford, and is still used \nby Gaelic-speaking people to denote the City of Dublin. \n1'hese hurdle bridges were either suspended across the water froo1 \nb.1nk to bank, or fixed on piles driven into the bed of the river, and at \na later period, on stone piers. These rude stone piers were made by \nencasing stones in wicker ,vork, and the hurdles ,vere attached to timber \nstrt:tchers, generally of bog oak, from pier to pier. Another kind of \nbridge, frequently to be found in mountain districts, ,vas the \"clapper\" \nbridge. The piers were usually formed of large and heavy sfonos and \nthe transverse stone slabs were generally from nine to twelve feet in \nlen,,rth. These were our first stone bridges, and are still occasionally to \nbe found across mountain streams. The next development was the \n,vooden, or plank bridge, of which we find mention in our ancient record. \nNo\\V the question suggests itself, how was the Shannon bridged between \n\"the island city\" and Thomond in pre-Norman times? There can be \nlittle doubt that it was bridged. The Cantilever hurdle bridge was out \nof the question, and the hurdle bridge on piles was not possible owing \nto rhe rocl'Y river bed.",

      "chunk_text": "product® \nPRODUCT GOES GROOVY TO GAIJNAY -( ) \nWe had already found ourselves a nice cosy pub, and began to down \na few bottles of Heineken. We were lucky the pub we had stumbled \ninto was hosting a Quadraphonic night with Razor one of their resi­\ndents. He served up a jazzy blend of drum n bass and even dropped \nin a few soul tracks and even if the crowd were more into chugging \nback a few cans of cider and listening to Bon Jovi, it w as nice to hear \nthe jazzy blend drifting threw the smoke filled bar. \nWe walked the short distance around the corner to the GPO , for one \nof the highlights of the Weekende r, Mr. Cook a.k.a. Fatboy Slim. The \nvenue was already half full and Johnny Moy , the Influx supremo was \ngrinding together a delicious blend of breakbeats and funky hip-hop, \nthen the unima?inable happened - the music stopped, the houselights \nca~e on and 11 Se~ tplijthat hot food was being served, yum yum . \nThis was thanks to t~ e ·Galway Gardai, who believed that food served \nin the nightclubs would deter people from going to fast food restau­\nrant after the clubs and starting fights, this must be with out doubt the \nmost ridiculous idea ever thought up in the history of mankind. I \nalways believed that some chicken curry served during a club, while \nthe music was stopped would bring a halt to trouble on the streets of \nIreland. \nThen exactly at 12.15 am Fatboy Slim took to the decks and began the \nparty, and he was in the mood for a party. Starting off with some jump \non the table hip-hop, he started to get his audience in the mood .After \nabout twenty minutes he drops in Cornershop, his own mix of \n'Brimful Of Asha' and this drifts straight into Renegade Master \n'Wildchild', the crowd react as if they have been told that work has \nbeen called off on Monday and that they will still get paid. Things begin \nto heat up and the bassline is starting to rip the plaster of the walls, \nthe sound of summer is upon us, the crowd are ecstatic more plea­\nsures are in the post. Dr. Bone 'Came to get ripped' starts the crowd \ninto samba dancing and at this stage the venue is at boiling point and \nis danger of being leveled to the ground, but there is no holding back \nand nobody is complaining. Next its a slice of demon jungle and cheer \ngoes up and up and up, hey !!! where has the roof gone no matter \nkeep dancing. He then drops Freddy Fresh 'Drum Lesson', a swinging \nsurf tune with a devilish beat and then the volcano erupts and still the \nparty continues, they seem to be dancing everywhere on chairs, tables, \ncounters and on shoulders. Even by the table the mod boys are beat­\ning the counter to the sound of the drum, their life has been spiced \nup. The music then at two o'clock grinds to a halt and heads turn and \nstare at amazement it can't be over. So Norman gives us one more \none that really maybe has no place but is a fitting end The Verve's \n'Bitter sweet symphony'. The houselights are turned on and the \nbouncer's begin their familiar bark. We grab our coats and fall outside \nwhere the wind and rain are driving everyone home. All that can be \nsaid is please, please it all was a better living for CHEMISTRY. \ndrop20 \nfatboyslim \nThe World Cup is only four months away and everyone is scrambling \nfor the position and honour to record their countries football \nanthem, Pulp, Boo Radleys and Damon Albarn are all in the running, \nbut it looks as if Echo And The Bunnymen have emerged as the book­\nies favorites. Meanwhile Teenage Fanclub are in contention to provide \nScotland's song for the World Cup campaign, with the dire Wet Wet \nWet and Del Amitri among other candidates. \nThe Verve are to release 'Sonnet' as a single, but on 12-inch vinyl only, \nit will be sold in a customized Verve cardboard envelope.They will also \nrelease the last three singles on vinyl for the first time. The return of \nthe 7-inch. \nGarbage are just putting the final touches to their second album, \n'Versions 2.0'. The first single is to be 'Push lt'-and no its not a \nSalt'n'Pepa cover. The album will contain a cover of Big Star's \n\"Thirteen\". There's also a song with the working title of \"Special\", \nwhich has been described as a tribute to Chrissie Hynde lead singer \nwith the Pretenders. \nWilliam Reid, of the Jesus And Mary Chain, is releasing his first ever \nsolo single, titled 'Tired Of pl=l=l<ing'.The Mary Chain, who have just re­\nsigned to Creation, will be back later this year with a new album. \nMicheal Hutchence committed suicide, according to the coroner and \nhe didn't die from an act of auto-eroticism, well isn't that a story. \nA friend of mine has brought to my attention that Cornershop's \n'Brimful Of Asha' is a rip off of Lou Reeds 'Sweet Jane', well its not a \nnew idea stealing a riff from someone else's song for your 45. \nA new charity album, intitled 'Gimmie Shelter' is released on March 9. \nThe CD boasts of an excellent line-up, Everything But The Girl, \nProdigy, Snuff, Reef, Cast, Audioweb, 808 State, Bis, 3 Colours Red , \nJamiroquai, Dubstar and the delightful Mark Owen . Irish band Ash, \nappear on the album with a live version of 'Let It Flow' recorded at \nthe Astoria in London. Talking of Irish bands, Limericks own pop dar­\nlings, The Hitchers have been nominated in the Hotpress awards, \nwhich will be held in Belfast in a few weeks. \nOcean Colour Scene release 'It's A Beautiful Thing', which still gives no \nevidence to suggest that they don't deserve to go down in history as \none of the most boring bands to have sold an obscene amount of \nrecords. Drum n bass maestro LTJ Bukem releases more easy listen­\ning tunes 'Mystical Realms' and finally French duo Daft Punk kick back \nwith 'Revolution 909' another roaring, blinding dance floor filler. \nA new regular feature starting this week titled CLASSIC \nBUYS will advise the reader to part with their money and buy \nthe CD's we talk about. This week its Nightmares On Wax",

          "text": "product® \nPRODUCT GOES GROOVY TO GAIJNAY -( ) \nWe had already found ourselves a nice cosy pub, and began to down \na few bottles of Heineken. We were lucky the pub we had stumbled \ninto was hosting a Quadraphonic night with Razor one of their resi­\ndents. He served up a jazzy blend of drum n bass and even dropped \nin a few soul tracks and even if the crowd were more into chugging \nback a few cans of cider and listening to Bon Jovi, it w as nice to hear \nthe jazzy blend drifting threw the smoke filled bar. \nWe walked the short distance around the corner to the GPO , for one \nof the highlights of the Weekende r, Mr. Cook a.k.a. Fatboy Slim. The \nvenue was already half full and Johnny Moy , the Influx supremo was \ngrinding together a delicious blend of breakbeats and funky hip-hop, \nthen the unima?inable happened - the music stopped, the houselights \nca~e on and 11 Se~ tplijthat hot food was being served, yum yum . \nThis was thanks to t~ e ·Galway Gardai, who believed that food served \nin the nightclubs would deter people from going to fast food restau­\nrant after the clubs and starting fights, this must be with out doubt the \nmost ridiculous idea ever thought up in the history of mankind. I \nalways believed that some chicken curry served during a club, while \nthe music was stopped would bring a halt to trouble on the streets of \nIreland. \nThen exactly at 12.15 am Fatboy Slim took to the decks and began the \nparty, and he was in the mood for a party. Starting off with some jump \non the table hip-hop, he started to get his audience in the mood .After \nabout twenty minutes he drops in Cornershop, his own mix of \n'Brimful Of Asha' and this drifts straight into Renegade Master \n'Wildchild', the crowd react as if they have been told that work has \nbeen called off on Monday and that they will still get paid. Things begin \nto heat up and the bassline is starting to rip the plaster of the walls, \nthe sound of summer is upon us, the crowd are ecstatic more plea­\nsures are in the post. Dr. Bone 'Came to get ripped' starts the crowd \ninto samba dancing and at this stage the venue is at boiling point and \nis danger of being leveled to the ground, but there is no holding back \nand nobody is complaining. Next its a slice of demon jungle and cheer \ngoes up and up and up, hey !!! where has the roof gone no matter \nkeep dancing. He then drops Freddy Fresh 'Drum Lesson', a swinging \nsurf tune with a devilish beat and then the volcano erupts and still the \nparty continues, they seem to be dancing everywhere on chairs, tables, \ncounters and on shoulders. Even by the table the mod boys are beat­\ning the counter to the sound of the drum, their life has been spiced \nup. The music then at two o'clock grinds to a halt and heads turn and \nstare at amazement it can't be over. So Norman gives us one more \none that really maybe has no place but is a fitting end The Verve's \n'Bitter sweet symphony'. The houselights are turned on and the \nbouncer's begin their familiar bark. We grab our coats and fall outside \nwhere the wind and rain are driving everyone home. All that can be \nsaid is please, please it all was a better living for CHEMISTRY. \ndrop20 \nfatboyslim \nThe World Cup is only four months away and everyone is scrambling \nfor the position and honour to record their countries football \nanthem, Pulp, Boo Radleys and Damon Albarn are all in the running, \nbut it looks as if Echo And The Bunnymen have emerged as the book­\nies favorites. Meanwhile Teenage Fanclub are in contention to provide \nScotland's song for the World Cup campaign, with the dire Wet Wet \nWet and Del Amitri among other candidates. \nThe Verve are to release 'Sonnet' as a single, but on 12-inch vinyl only, \nit will be sold in a customized Verve cardboard envelope.They will also \nrelease the last three singles on vinyl for the first time. The return of \nthe 7-inch. \nGarbage are just putting the final touches to their second album, \n'Versions 2.0'. The first single is to be 'Push lt'-and no its not a \nSalt'n'Pepa cover. The album will contain a cover of Big Star's \n\"Thirteen\". There's also a song with the working title of \"Special\", \nwhich has been described as a tribute to Chrissie Hynde lead singer \nwith the Pretenders. \nWilliam Reid, of the Jesus And Mary Chain, is releasing his first ever \nsolo single, titled 'Tired Of pl=l=l<ing'.The Mary Chain, who have just re­\nsigned to Creation, will be back later this year with a new album. \nMicheal Hutchence committed suicide, according to the coroner and \nhe didn't die from an act of auto-eroticism, well isn't that a story. \nA friend of mine has brought to my attention that Cornershop's \n'Brimful Of Asha' is a rip off of Lou Reeds 'Sweet Jane', well its not a \nnew idea stealing a riff from someone else's song for your 45. \nA new charity album, intitled 'Gimmie Shelter' is released on March 9. \nThe CD boasts of an excellent line-up, Everything But The Girl, \nProdigy, Snuff, Reef, Cast, Audioweb, 808 State, Bis, 3 Colours Red , \nJamiroquai, Dubstar and the delightful Mark Owen . Irish band Ash, \nappear on the album with a live version of 'Let It Flow' recorded at \nthe Astoria in London. Talking of Irish bands, Limericks own pop dar­\nlings, The Hitchers have been nominated in the Hotpress awards, \nwhich will be held in Belfast in a few weeks. \nOcean Colour Scene release 'It's A Beautiful Thing', which still gives no \nevidence to suggest that they don't deserve to go down in history as \none of the most boring bands to have sold an obscene amount of \nrecords. Drum n bass maestro LTJ Bukem releases more easy listen­\ning tunes 'Mystical Realms' and finally French duo Daft Punk kick back \nwith 'Revolution 909' another roaring, blinding dance floor filler. \nA new regular feature starting this week titled CLASSIC \nBUYS will advise the reader to part with their money and buy \nthe CD's we talk about. This week i           "text": "D \n~etd chef at Mustang Sally's \nessert your diet with a sweet \nIn recent issues we have been savouring the savouries, \nthis week I think it's time to dabble with the desserts. \nMost people somewhere along the line of their gum will \ncome across that elusive sweet tooth. When it strikes \nit just has to be satisfied, whether it's after a ma in \ncourse or involving a 2 mile walk to the 24hr garage \nfor a mars bar at 3am! \nConfectionery plays a major role in the catering indus­\ntry with many pastry chefs command ing a higher \nii salary than the head chef above them . Up to recent \nAmerica is sending over boatloads of sweet delights. \nEver-present on most modern menus today are amongst \nothers, Mississippi Mud Pie, Alabama Chocolate Pie and \nChocolate Fudge Brownies, all delicious and an absolute \nmust for all those chocaholics out there. Luckily almost \nall these style desserts can now be found in the larger \nsupermarkets which saves you the bother of making \nthem yourself. Personally I think part of the fun of \ndesserts is the sticky fingers, the last spoon of choco­\nlate from the end of the bowl and the carnage left in \nl\\l \n• \ntimes Europe had cornered the market in the cakes and \npastries corner of menus - France with its huge range \nof gateaux, Denmark w ith it's sweet pastries and \nGermany with it's richly flavoured tortes. But today \nI'm going to focus on the other side of the Atlantic. \nToday's sweet recipe is nice and simple, \na White Chocolate Brulee - a light cream \nhot mousse with a crunch sugar topping. \nEnjoy! \nRecipe \n0 2 Milky Bars (grated) \nC'.) 500 ml milk \n6 4 medium egg yolks \nI 11 Sg castor sugar \n-k 2 tbsp cornflour \nthe kitchen, and on yourself afterwards! \nMaking desserts is an exact science with the wrong \namounts of any one ingredient or the slamming of an \noven door ruining any perspective sponge or souffle so \nwhen following a recipe always read carefully and \nalways use exacting ingredients. \nMethod \nGently warm the milk in a suitable pan, add the grated \nchocolate and a little cinnamon and allow to simmer for \nabout 5 minutes in a heat proof bowl. Whisk together \nthe sugar and eggs until nice and foamy. Add the diluted \ncornflour to the mix, strain the milk over the egg mix­\nture and cook over a gentle heat - stirring until thick­\nened and smooth. Pour the mix into shallow ovenproof \ndishes and allow to cool preferably overnight until \nlightly set. Top with brown sugar and caramalize under \na hot grill. Serve chilled. \nCi I,~ \nCas-tle OaK!? .9-Louse 9--lot=eC \n!Hofiday 'l?ufage &' Count:ry Cfu6 \nGrade A \nCastleoonncll .. Co. Lunerick, Ireland. Tel: 061.-377666 Pax: 061-377717 \nt",

      "raw_text": "product® \nPRODUCT GOES GROOVY TO GAIJNAY -( ) \nWe had already found ourselves a nice cosy pub, and began to down \na few bottles of Heineken. We were lucky the pub we had stumbled \ninto was hosting a Quadraphonic night with Razor one of their resi­\ndents. He served up a jazzy blend of drum n bass and even dropped \nin a few soul tracks and even if the crowd were more into chugging \nback a few cans of cider and listening to Bon Jovi, it w as nice to hear \nthe jazzy blend drifting threw the smoke filled bar. \nWe walked the short distance around the corner to the GPO , for one \nof the highlights of the Weekende r, Mr. Cook a.k.a. Fatboy Slim. The \nvenue was already half full and Johnny Moy , the Influx supremo was \ngrinding together a delicious blend of breakbeats and funky hip-hop, \nthen the unima?inable happened - the music stopped, the houselights \nca~e on and 11 Se~ tplijthat hot food was being served, yum yum . \nThis was thanks to t~ e ·Galway Gardai, who believed that food served \nin the nightclubs would deter people from going to fast food restau­\nrant after the clubs and starting fights, this must be with out doubt the \nmost ridiculous idea ever thought up in the history of mankind. I \nalways believed that some chicken curry served during a club, while \nthe music was stopped would bring a halt to trouble on the streets of \nIreland. \nThen exactly at 12.15 am Fatboy Slim took to the decks and began the \nparty, and he was in the mood for a party. Starting off with some jump \non the table hip-hop, he started to get his audience in the mood .After \nabout twenty minutes he drops in Cornershop, his own mix of \n'Brimful Of Asha' and this drifts straight into Renegade Master \n'Wildchild', the crowd react as if they have been told that work has \nbeen called off on Monday and that they will still get paid. Things begin \nto heat up and the bassline is starting to rip the plaster of the walls, \nthe sound of summer is upon us, the crowd are ecstatic more plea­\nsures are in the post. Dr. Bone 'Came to get ripped' starts the crowd \ninto samba dancing and at this stage the venue is at boiling point and \nis danger of being leveled to the ground, but there is no holding back \nand nobody is complaining. Next its a slice of demon jungle and cheer \ngoes up and up and up, hey !!! where has the roof gone no matter \nkeep dancing. He then drops Freddy Fresh 'Drum Lesson', a swinging \nsurf tune with a devilish beat and then the volcano erupts and still the \nparty continues, they seem to be dancing everywhere on chairs, tables, \ncounters and on shoulders. Even by the table the mod boys are beat­\ning the counter to the sound of the drum, their life has been spiced \nup. The music then at two o'clock grinds to a halt and heads turn and \nstare at amazement it can't be over. So Norman gives us one more \none that really maybe has no place but is a fitting end The Verve's \n'Bitter sweet symphony'. The houselights are turned on and the \nbouncer's begin their familiar bark. We grab our coats and fall outside \nwhere the wind and rain are driving everyone home. All that can be \nsaid is please, please it all was a better living for CHEMISTRY. \ndrop20 \nfatboyslim \nThe World Cup is only four months away and everyone is scrambling \nfor the position and honour to record their countries football \nanthem, Pulp, Boo Radleys and Damon Albarn are all in the running, \nbut it looks as if Echo And The Bunnymen have emerged as the book­\nies favorites. Meanwhile Teenage Fanclub are in contention to provide \nScotland's song for the World Cup campaign, with the dire Wet Wet \nWet and Del Amitri among other candidates. \nThe Verve are to release 'Sonnet' as a single, but on 12-inch vinyl only, \nit will be sold in a customized Verve cardboard envelope.They will also \nrelease the last three singles on vinyl for the first time. The return of \nthe 7-inch. \nGarbage are just putting the final touches to their second album, \n'Versions 2.0'. The first single is to be 'Push lt'-and no its not a \nSalt'n'Pepa cover. The album will contain a cover of Big Star's \n\"Thirteen\". There's also a song with the working title of \"Special\", \nwhich has been described as a tribute to Chrissie Hynde lead singer \nwith the Pretenders. \nWilliam Reid, of the Jesus And Mary Chain, is releasing his first ever \nsolo single, titled 'Tired Of pl=l=l<ing'.The Mary Chain, who have just re­\nsigned to Creation, will be back later this year with a new album. \nMicheal Hutchence committed suicide, according to the coroner and \nhe didn't die from an act of auto-eroticism, well isn't that a story. \nA friend of mine has brought to my attention that Cornershop's \n'Brimful Of Asha' is a rip off of Lou Reeds 'Sweet Jane', well its not a \nnew idea stealing a riff from someone else's song for your 45. \nA new charity album, intitled 'Gimmie Shelter' is released on March 9. \nThe CD boasts of an excellent line-up, Everything But The Girl, \nProdigy, Snuff, Reef, Cast, Audioweb, 808 State, Bis, 3 Colours Red , \nJamiroquai, Dubstar and the delightful Mark Owen . Irish band Ash, \nappear on the album with a live version of 'Let It Flow' recorded at \nthe Astoria in London. Talking of Irish bands, Limericks own pop dar­\nlings, The Hitchers have been nominated in the Hotpress awards, \nwhich will be held in Belfast in a few weeks. \nOcean Colour Scene release 'It's A Beautiful Thing', which still gives no \nevidence to suggest that they don't deserve to go down in history as \none of the most boring bands to have sold an obscene amount of \nrecords. Drum n bass maestro LTJ Bukem releases more easy listen­\ning tunes 'Mystical Realms' and finally French duo Daft Punk kick back \nwith 'Revolution 909' another roaring, blinding dance floor filler. \nA new regular feature starting this week titled CLASSIC \nBUYS will advise the reader to part with their money and buy \nthe CD's we talk about. This week its Nightmares On Wax",

          "text": "The U'tlr of Independence in Limerick and Dr Richard Hayes arrived at Knocklong Railway Station to attend the Aeriocht at Hospital on St Patrick's Day, they were escorted all the way to Hospital by a number of bands. Such was the temper of the times that it could be said that, if there was not an Aeriocht on each Sunday, there was sure to be a protest meeting. For the Volunteers or IRA as they were now known, 1919 was essentially a period in which small scale raids for arms and re-organisation were the order of the day. Another little sideshow that was played out in Limerick was the relationship between the Military and Police authorities and the Limerick Municipal Technical School. Early in 1919 Michael de Lacy was appointed as principal of the school and Nicholas O'Dwyer, a recent engineering graduate from UCD, was appointed as a teacher in the school. De Lacy, a native of County Wexford, had taken part in the 1916 Rising in Wexford. For his part in this action which was led by Liam Mellowes de Lacy had spent time in prison and his appointment as principal of the Technical Institute in O'Connell Street Limerick, along with that of O'Dwyer, was the cause of the school being raided on a number of occasions. A major raid took place on 20 November when not alone was the school subjected to a very thorough search but so also was de Lacy's residence. The ongoing harassment by the RIC eventually forced both de Lacy and O'Dwyer to relinquish their posts. 331 On Monday 13 October Lieutenant Colonel Michael Williamson was appointed as a Resident Magistrate for County Limerick. Williamson was the son of the manager of the Bruff branch of the Munster and Leinster Bank and while it appears that he was not born in County Limerick he was reared in the county and was familiar with the area. He had obtained a commission in the British Army and he had served in the forces in India where he rose to the rank of Major. He was appointed as Battalion Commander to the 5th Battalion of the Royal Munster Fusiliers, when the Battalion was mustered for the front.",
          "raw_text": "258 The U'tlr of Independence in Limerick \nand Dr Richard Hayes arrived at Knocklong Railway Station to attend \nthe Aeriocht at Hospital on St Patrick's Day, they were escorted all the \nway to Hospital by a number of bands. Such was the temper of the times \nthat it could be said that, if there was not an Aeriocht on each Sunday, \nthere was sure to be a protest meeting. For the Volunteers or IRA as they \nwere now known, 1919 was essentially a period in which small scale raids \nfor arms and re-organisation were the order of the day. \nAnother little sideshow that was played out in Limerick was the \nrelationship between the Military and Police authorities and the Limerick \nMunicipal Technical School. Early in 1919 Michael de Lacy was appointed \nas principal of the school and Nicholas O'Dwyer, a recent engineering \ngraduate from UCD, was appointed as a teacher in the school. De Lacy, a \nnative of County Wexford, had taken part in the 1916 Rising in Wexford. \nFor his part in this action which was led by Liam Mellowes de Lacy had \nspent time in prison and his appointment as principal of the Technical \nInstitute in O'Connell Street Limerick, along with that of O'Dwyer, was \nthe cause of the school being raided on a number of occasions. A major \nraid took place on 20 November when not alone was the school subjected \nto a very thorough search but so also was de Lacy's residence. The ongoing \nharassment by the RIC eventually forced both de Lacy and O'Dwyer to \nrelinquish their posts.331 \nOn Monday 13 October Lieutenant Colonel Michael Williamson was \nappointed as a Resident Magistrate for County Limerick. Williamson \nwas the son of the manager of the Bruff branch of the Munster and \nLeinster Bank and while it appears that he was not born in County \nLimerick he was reared in the county and was familiar with the area. He \nhad obtained a commission in the British Army and he had served in \nthe forces in India where he rose to the rank of Major. He was appointed \nas Battalion Commander to the 5th Battalion of the Royal Munster \nFusiliers, when the Battalion was mustered for the front. Williamson \nhad served some time at the front but it appears that he had spent \n331 WIS 680 Witness Statement of Nicholas O'Dwyer (Bureau of Military History) p.11 \n1919 in Retrospect 259 \nmost of his time recruiting. 332 Williamson was to become something \nof a thorn in the side of the IRA in Limerick because where another \nmagistrate would hand out a six month jail sentence Williamson would \ngive two years if there was a suspicion of involvement with the IRA.\n333 \nOn account of his attitude a number of attempts were made on his \nlife by the IRA but it seems that he was to lead a charmed existence. \nNonetheless he was to become a very despised figure especially on \naccount of .his actions in beating prisoners and for his participation at \nthe killings at Caherguillamore, near Bruff, in December 1920. \nOn Friday 7 November 1919, another man, who was to have a major \nbearing on the course of events in the Limerick and Munster area over \nthe following two years, arrived quietly in Cork on the 2.30 pm train from \nDublin. That Friday was a balmy day and Sir Peter Strickland might have \nbeen lulled into the thinking that it was to be symbolic of better days \nahead, if so he was to be sadly disillusioned. Strickland was a 50-year-old \ncareer soldier who had seen action in many spheres of the British Empire. \nBut nothing he had seen or encountered, even the carnage of the trenches, \ncould fully prepare him for what lay ahead in the Munster area.\n334 \nFor the RIC, 1919 marked a watershed in a sense that the General \nElection of November 1918 had a drawn a line in the sand, in terms of \nrecruitment to the force. It could no longer be claimed that recruits joining \nthe RIC did so totally on the basis of economic necessity as traditionally \nthe RIC had been one of the few career openings for young Irish men. \nFollowing the result of the 1918 election all recruits to the force were \neffectively making a political statement. In 1919 the total numer of recruits \nto the force was 405.335 The number of men that left the force was 495 \n332 Limerick Leader 13 October 1919 \n333 Unpublished memoir by Captain Joseph Graham of Brooklawn, Annacotty p.16 \n334 Strickland Papers (Imperial War Museum London) General Sir Edwa:d Peter .. \nStrickland was born 3 August 1869 and died 24 June 1951. He served m the Bntish \nArmy from 1888 until he retired as GOC in Egypt in 1931. Of 43 years spent in the \nBritish Army 37 years of his service was spent out of England. \n33S Richard Abbott, Police Casualties in Ireland 1919-1922 (Dublin 2000)",

g of Sgt Wellwood",
          "raw_text": "260 7he l¼r of Independence in Limerick \nthus there was a shortfall of 90 men.336 When taken in conjunction with \nthe deteriorating political situation it was obvious that there was a serious \nproblem with morale in the force. In terms of County Limerick a total of \nten recruits were allocated to the county, but there is no specific record of \nthe number of policemen in the county who left the force during 1919. \nIn addition to Constable Michael Enright, another RIC man from \nCounty Limerick who met a violent death in 1919 was Constable Maurice \nKeogh who was a native of the parish of Ballybricken. Maurice Keogh \nwas stationed at Killarney RIC station when he was shot in December \n1919. The circumstances around Constable Keogh's death are vague \nand disputed. In Richard Abbott's seminal work it is stated that Keogh \nwas accidentally shot dead by a revolver shot on 31 December 1919. \nNewspaper accounts of the time state that he was shot when he went \nto break up a dispute at a social function. In the British War Office files \nat Kew it would appear that the authorities were not sure as to whether \nKeogh had been shot by either a fellow officer or a soldier. From the tenor \nof the file it seems fairly clear, that while Keogh was involved in breaking \nup a fracas involving soldiers and civilians on Christmas Eve, the civilians \ninvolved do not appear to have been responsible for his death. 337 Anecdotal \nevidence later made available to the Keogh family suggested that he was \nshot dead as a result of a dispute with a police comrade and that it was \nno accident. Apparently when Keogh was buried some days later the man \nwho caused his death was in attendance at the funeral. Keogh's friends \nand relations were not then in possession of this knowledge which was \nonly made known to them at a later stage. It was contended that if such \ninformation had been known the man who had shot Constable Maurice \nKeogh might not have left Limerick alive. 338 \n336 \n337 \n338 \nThis disparity is actually greater because 35 of the recruits were discharged on medical \ngrounds before they commenced training and a further 20 resigned for various reasons \nbefore they were allocated to an area. -Search of RIC Register in the National Archives \nof Ireland. \nWO 35/109 (British Public Records Office, Kew) \nAnecdotal evidence from Denis Keogh, Loughanstown Fedamore County Limerick \nMay2005 ' ' \n7he Deepening Crisis 261 \nChapter 12 \nThe Deepening Crisis \nJanuary-March 1920 \nConflict between IRA and ex-Servicemen in Newcastlewest - Murroe \nBarrack attack - Constable Rogers of Kilfinane - The wounding of Sgt \nWellwood, arrests and reprisals - Shooting of Rd O'Dwyer and Helena \nJohnson -The attack on Doon RIC Barracks - The shooting of Sergeant \nGeorge Neazor - Raiding for Arms - An ambush near Pallaskenry -\nFurther raids and arrests \nThe early weeks of 1920 continued the pattern of posturing and low \nlevel activity that had marked 1919 in Limerick, as in most other areas. \nRecruiting for the RIC was stepped up considerably however. In the \nthree months from the beginning of January 1920 up to 31 March a \ntotal of 972 new members were recruited to the force.339 This figure was \nover double the complete total for 1919. One problem that arose in \nearnest in the early weeks of 1920 was the spate of armed robberies that \noccurred in the Limerick area. 340 The source of the problem it seems was \na number of discharged ex-British soldiers. The Limerick Ex-Service \nMen's Association issued a press statement, disassociating themselves \n339 Search of RIC Register National Archives oflreland. Surprisingly 644 of the new \nrecruits were Irish born whilst 328 were born in the UK. Sixteen of the new recruits were \nfrom County Limerick which is lower than would be expected. \n340 Among a series of robberies recorded were the robbery of a mailbag at Cratloe by a lone \nmasked man, an attempted armed robbery in Croom, the armed robbery of the mail van \nnear Askeaton, the robbery of a cinematographer near Pallasgrean and an attempted \nraid on a bank at Newcastlewest. All these attacks took place in January 1920 and were \nblamed on ex-soldiers.",

          "raw_text": "262 1he War of Independence in Limerick \nfrom these activities. 341 In N ewcastlewest however, owing to the apparent \nreluctance of the RIC to tackle the problem, a vigilance committee was \nset up, at the behest of the Town Commissioners, to combat the problem. \nThis committee consisted of business interests, the Gaelic League, the \nITGWU and the GAA as well as the IRA. 342 Newcastlewest had a \nspecial problem on account of the large number of ex-British soldiers in \nthe town. Indeed it appears that demobilised soldiers far outnumbered \nIRA members in Newcastlewest. Matters came to a head on Thursday \n15 January when the vigilance committee was attacked while it was \npatrolling the streets by numbers of ex-soldiers. Eventually the IRA \ntook a hand directly and reinforcements were drafted into the town from \nthe outlying companies and this group tackled the ex-soldiers. In the \nscuffles that followed it does appear that at least one revolver shot was \ndischarged and an ex-soldier named Timothy O'Sullivan was wounded \nin the arm. The IRA contended that O'Sullivan had pulled a knife and \nthat Garrett McAuliffe had drawn a revolver and wounded him. The \nintervention by the IRA had the impact of forcing the ex-servicemen \nto seek the sanctuary of the RIC barracks. It appears that the IRA may \neven have laid siege to the barracks as it was stated in a future court case \nthat a number of the windows of the barracks were broken after the ex­\nservicemen had sought sanctuary. This is substantiated by a claim for 19 \npounds compensation which was lodged with Newcastlewest Board of \nGuardians for damage to windows of the barracks which it was alleged \noccurred on the night of 15 January.343 \nThe RIC, who had not bothered to curb the activities of the \nmarauding ex-soldiers, carried out a series of raids on the homes of \nIRA and Vigilance Committee members on the morning of Tuesday \n27 January. They arrested nine men and charged them with 'disturbing \nthe public peace in a manner calculated to cause a riot.' The nine men \n341 \n342 \n343 \nLimerick Leader 30 April 1920. A letter from the representatives of the discharged and \ndemobilised soldiers of Limerick specifically repudiated and distanced themselves 'from \nthe low acts committed recently by some ex-soldiers'. \nLimerick Leader 19 January 1920 \nLimerick Leader 16 February 1920 \n1he Deepening Crisis 263 \narrested were Michael Dore MPSI, David Brouder editor of 'The Weekly \nObserver: Ned Cregan of Dungeehy, Owen McAuliffe, James Liston, \nJames Kelly,J J Brouder,James Nunan and Daniel Enright. After they \nhad been charged the nine men were removed to Limerick Prison where \nthey were held pending trial. The trial, if such it could be called, was held \nat Adare on 10 February. The nine defendants 'refused to recognise the \ncourt' and as they also refused to remove their hats these were forcibly \nremoved by the escorting military. The case for the prosecution was based \non staterrtents made in Newcastlewest RIC Barracks by ex-soldiers, \nThomas Cronin and Thomas Hanly. However as both men rescinded \ntheir testimony in court the case for the prosecution collapsed.344 Among \nother ex-soldiers who had been summoned to attend were John Jordan, \nJohn Dillane, Thomas Reilly, John Cronin and Edward Murphy. Each \nof these men was supposed to give evidence but they failed to show up \nfor the trial. The case against the defendants was handled by District \nInspector O'Callaghan who pursued the matter very strenuously. \nO'Callaghan was ultimately unsuccessful and when the case eventually \ncollapsed the charges had to be withdrawn. Substantiating evidence was \ngiven by Constable Peyton but the fact that the two main witnesses \nfailed to support their statements meant that the case was doomed. In \naddition the fact that five other witnesses failed to turn up meant that \nthe Resident Magistrates, Mr Jones and Colonel Williamson, had no \nchoice but to throw out the case and release the men. The case for the \ndefence was handled by Mr James H Moran. \nIn January 1920 the posturing and small scale activity that had characterised \nthe latter months of 1919 came to an end when the first serious attempt \nwas made to capture a well protected RIC Barracks. This first determined \nattempt to capture a barracks occurred on the night of Saturday 24 \nJanuary when members of the Mid Limerick Brigade laid siege to Murroe \nBarracks. The attack was planned and led by Sean Carroll and had been \n344 Thomas Hanley, Thomas Cronin and James O'Dwyer joined the Auxiliaries as temporary \nconstables. Hanley joined in November 1920 and Cronin and O'Dwyer in June 1921. \n- RIC Register NAl",
