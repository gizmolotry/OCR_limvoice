          "idx": 335,
          "text": "That the position of the Gaelic Games in America is so good reflects\ngreat credit on the Irish race. Scarcely anyone in Ireland can realise their\ndifficulties, lack of time and proper playing pitches, and non-interest on\nthe part of the general public, Irishmen risk their jobs when they play\nour games on Sundays. Any injury sustained during the matches, ‘suffi-\nciently serious to prevent working on that or the wl wae day meant the\nloss of the player’s position.\n\nPADDY LEAHY TACKLES AN UNUSUAL JOB.\n\nTom Kenny’s story of the great tour contains several amusing little\nanecdotes. Here is one of the train trip from San Francisco to Chicago\n—a four day journey mark you:",
          "raw_text": "",

          "idx": 336,
          "text": "The sound of voices came from the pair of bunks next ours. I recog-\nnised them as those of Paddy Leahy and the coloured porter who has to\nkeep on duty all night. Paddy was evidently trying to convert the seem-\ningly attentive Porter to Catholicity and using a little stimulant that he\nwas afraid to give any white man, to gain] his favour. It was amusing to\nlisten. I switched on the little lamp in the corner of my’ bunk and noted\nthese remarks—\n\n“No religion!”\n\n“No, I don’ know any.”\n\n“That’s terrible. Now listen, wouldn’t you like to be a Catholic?”\n\n“Don’ no.”\n\n“Now, look here,” in a confidential tone. “It is the only True Church—\nwait a minute—Yes! I have it. That is a beads. I wish I had a spare\none to give you,”\n\n“Me don’ wear ’em.”",
          "raw_text": "",
          "raw_idx": null
        },

          "idx": 337,

      "chunk_text": "(,'_'R_E_-_c_o_o_P_E_R_-A_T=~=D_\" __ ) \nRonan Hennessy talks to local band \"Mysteries End \" \nin the return of the Limrock profiles. \nIn the insane \nclash of entities \nthat is \n\"Limrock\" only \nthose most \nenduring and \nprogressive \ncome to m ind. \n\"Mysteries End\" \nare a band who \nsuitably fit this \ncategory. In a \ntruthful analysis \ntheir music \nmaybe too dis­\ntinct for a self \ncontented local \nmusic scene. They are destined for much greater things. \nThe original line up of the band was formed in early '95 with \nGary Cooper on vocals. Their present vocalist and former gui­\ntarist Steve Fitz tells me that they originally started w ith a \nmelodic metal sound and following this, a string of early suc­\ncesses including reaching the semi-final of a local band com ­\npetition. They promptly recorded their first demo in Xeric stu­\ndios during the Summer of '96 with everyone contributing to \nthe bass tracks due to the· absence of a bass player. \nPossibly their greatest achievement though was the recording \nin Dublin of their perennial epic \"Starscorned\" included on the \nIrish metal compilation. This release gave the band the desired \nexposure which they backed up with a promotional gig in \nDublin venue, Slattery's where Steve explains they were very \nwell received. That was a hectic day for the band with appear­\nances in both Limerick and Dublin. They started with the music \nexpo in Arthur's Quay Park joined by over twenty other Limerick \nbands. These events were to be a turning point for the band \nwho realised their true potential would be found in a change of \nstyle. The departure of Gary Cooper m~ant Steve Fitz becan:ie \nthe band's vocalist. The current line-up Is as follows, Steve Fitz \nis on vocals, Alan O 'Connell on guitar, Sean O 'Brien on bass \nand Keith McCoy on drums. \nSteve attributes the diverse musical influences, ranging from \nFaith No More to Cannibal Corpse, to the line-up change . It \nwould therefore be difficult to pigeon hole the band's music due \nto the many complexities involved, but somehow I would \ndescribe it as improvised, operatic metal. \nThere are however many certainties about the band, for exa~­\nple their music's intoxicating nature and als? the fact that their \ndrummer Keith McCoy is without exaggeration one of the best \ndrummers I have ever seen or heard perform. \nAs well as older songs such as \"Starscorned\" and \"My _ Velvet \nCreation\" their current repertoire includes new songs like the \npowerful \"Cutting Edge\" and even a few acoustic numbers such \nas \"Sometimes\". With this whole new element a successful \ncomeback seems assured when play Costelloe's on \nWednesday, July 8th. \"My Friend Judas\". playing a_s support \nshould make he night a worthy of a mark m _y~ur ~Iary. \n\"As far as playing in Limerick, you're pretty limited , says Steve, \n\"There is definitely a lack of proper venues, bands should be \ndrop21 \ncatered for more professionally\" \nJudging by their musical credentials alone and not on any other \npretence , this Mysteries End gig is not to be missed by any \nself-respecting music lover. The band intend to record the per­\nformance for demo purposes. They will try and capture the \nessence of live performances on the recording -something that \nis difficult to convey in studio demos . This should help bring \nincreased recognition of the band's progression since the \nadvent of new material and the recent line-up change. \n\"Limrock\" continues, so catch it while it's hot. \nMysteries End play with My Friend Judas, July the eighth at \nCostelloe's. Admission is free and the doors open at eight o' \nclock. \nIf you are in a local band and would like to be included in the \n\"Limrock\" profiles send information, contact numbers and /or a \ndemo for the band to DROP Magazine 67-68 Catherine Street \nLimerick. \nThe first of a number of features on essential releases \nof the 1990's by Ollie Gleeson ..... \n\" . \n-■a~ \n....,..;,,,,;-.,.,,...._/·\\:r · . \n/ ' .. ;' - • • • • dl99J't:rt:i1r~·~c., \n,.!,_·, ,· •.•.• ... __:•_ •• :. , ,;f, . \nCRACKER : KEROSENE HAT. \nWhen David Lowery's 'Camper Van Beethoven' crashed on tour \nin 1989, he needed a new vehicle to carry his skewed philoso­\nphy to the world. To this end he set up Cracker with his long \ntime friend John Hickman. From 1992 to 1996 they released \nthree albums: Cracker, Kerosene Hat and·The Golden Age but \nin a sense Cracker's 'golden age' arrived with the release of \nKerosene Hat. \nLowery never lost the eccentricities of his Camper Van days \nand this is obvious by the fact that this CD carries an amazing \n99 tracks, most of which however consist only of three sec­\nonds of silence. Lost amongst the static is track 88, Eurotrash \nG irls with a wit and a chorus which will stay with you long \nafter.Pee Pee and Poo Poo have gone to bed. The two singles \n\"Low\" and \"Get Off This\" along with the caustic \"Movie Star'' are \ngrunge laden and paranoid yet rest comfortably alongside the \ninfectious country nonsense of \"Sweet Potato\" and the epic gui­\ntar ballad \"I Want Everything\" (what Counting Crows' \nWalkaways would sound like if they ever finished it.) Throw in a \nGrateful Dead cover i.e. \"Loser'' and a 40 second slice of distor­\ntion i.e. Hi-Desert Biker Meth Lab (basically some nutter with a \nhammer who falls asleep!) and you have one of the most \nessential albums of the Nineties. @)",

          "text": ": I an emotional fish \nKnown to many as the band who wrote the song \"Celebrate\" An Emotional Fish performed \nin the Warehouse recently where they showed exactly what else they could play. DROP \nreporter, Micheal Duffy went along to the show and spoke to the lads •••••••• \nDuring the first half of the 90's,An Emotional Fish were \none of the leading lights of the Irish music scene, synonymous \nwith great live shows and their big hit which still gets a regular \nairing on radio, 'Celebrate'. \nHowever after a couple of great singles from their third \nand last album 'Sloper', they slowly slipped from the limelight \nand out. the back door of the attention hotel. \nYet you felt a band who perform so enthusiastically on \nstage could not resist the lure of the live circuit for too long \nand sure enough Ger Whelan and the boys are back on the \nroad, and visited Limerick's newest live venue, The Warehouse \non Friday June 19th. \nRelaxing backstage before the gig, Whelan explained the \nbands notable absence of late. \"Basically, we weren't enjoying it \nat the time, and we felt we weren't doing what we wanted to \ndo. The corporate influences were a bit strong and things \nkinda came to a halt.\" \nBreaking free of the corporate shackles, Whelan is \nrivalling in the bands new role. \"I was fed up being the clown, \nnow I want to be the ringmaster\". \n\"We're fishing in the back waters at the moment, taking \na different approach. Our familiar songs are going to sound dif­\nferent live, and there will be a nucleus of \nesting for us and the audience.\" \nComeback tours are often a trip down memory lane, \nbut not this one. \"Some new material is already recorded and \nwe will be playing a lot of it at the gigs. We've also recorded an \nElvis cover for a charity album so listen out for that.\" \nThe .easy going atmosphere back stage was very appar­\nent as the -boys took to the stage. Kieran Kennedy, another \nfamilar face from the early nineties replaced guitarist Dave \nFrew for the gig and slotted in with ease. Right from the styl­\nish beginning of separately introducing \"our compare for the \nevening\" (Ger Whelan of course), the band performed with \nconfidence and surety, making it simple for the crowd to enjoy. \nIts clear to see that this is what An Emotional Fish do, \nand enjoy, best. Whelan comes alive on stage, a born frontman \nwhose enthusiasm and showmanship spreads to involve the \ncrowd. \nAll the new tracks went down well, especially \"A.F.C. \nWake up call\" ( the T-rex influence certainly noticeable), while \ndrop16 \nold favourites like_ 'Rain' and \"Blue' jogged \nthe memory. \nThe crowd waited for 'Celebrate' and \nwere not disappointed. The drum'n'bass \nversion teased, before the band obliged \nwith the more familiar version. The crowd \npredictably, celebrated. \nComebacks are often ridiculed, out of \nretirement as a means to an end is the \ngeneral consensus. An Emotional Fish dis­\nregard the cliches, and just delight in the \nfact that they are back, playing to what will \nbe appreciative crowds if the Limer:ick gig \nis anything to go by. @",

          "text": "ii \nI : \nI l ii \nl! ., \nI \nI \nSOCCER ROCKER \nIt has to be said that while this is proving to be a very \nentertaining World Cup, there has been goals a plenty \nand some neat skilful football but little by the way of \nDavid and Goliath style giant killings. Nigeria's defeat \nof Spain barely qualifies as Nigeria have been a dom­\ninant force in African football for many years now and \ndeclared to the world their intentions of kicking \nInternational ass back in USA '94 when they made it \nto the quarter finals. That's about it really .. unless you \ncount Iran beating the USA by two goals to one. Also \nthe days when the USA could be considered a Goliath \nof International football are many summers away. \nOtherwise any of the teams that one might have liked to \nsee topple one of the big boys have disappointed us as \nwell as themselves. Scotland showed that they simply don't \nhave it in crucial areas of the field. Their defence was too \nslow and tired by the time the nifty little Moroccans made \nshreds of it and the Scots lacked any cohesive punch up \nfront either. Jamaica's Reggae Boyz showed that all the \nheart and will to win in the World won't help if your team \nlacks basic football cop -on. Although they weren't \nhelped by a fussy ref dismissing one of their players early \non in their dash with Argentina. \nThere might be substance to the theory that there's one law \nfor the big boys and another law for the underdogs in that \nI've seen several minor image tackles -two by Italians, one \nby the English and another Brazilian one -totally ignored \nby the officials. \nCameroon, I thought had considerably less luck tan they \nhad talent. Though well beaten by the Italians they could \nand should have secured a place in the second round but \nhad what looked like a legitimate goal, disallowed in their \n1-1 draw with Chile. Consequently it will have been an \ndrop18 \nadmittedly useful looking Chile who had the snot kicked off \nthem by Brazil last Saturday week (I'm sticking my head \nout here again ... l'm writing this on the Wednesday prior to \nthe Chile Vrs Brazil game .) \nSo by the time this brand new \"DROP\" is piping hot off the \npress we'll be down to the last fo~r and the usua~ s~spects \nare already lining up to book their places and this Is \nbefore the group stage is over at all. \nDespite their Norwegian hiccup, I expect that Brazil will \nstill be there which will mean that they fought off Nigeria's \nSuper Eagles at the quarter finals stage. Italy being the \npoxy shower of gits that they' re will probably still be there \ntoo via a few penalty shoot outs -probably dumping the \nexciting host team of France out at the same stage. I'd like \nto think that my pre-tournament bet, Holland will still be \nthere too though they'll have to cross swords with their old \nnemesis the Germans en route. \nAt this point in time the team looking most likely to go all \nthe way from what I've seen, is Argentina. This I don't \nmind at all as I'll have £35 coming to me in a gentleman's \nwager if the Argies go all the way . They've shown that \nthey've the right blend of South American flair, North \nEuropean robust tackling and Mediterranean acting skills \nessential for winning those free kicks-to take them to the \nfinals. Also they have at least two lads, Batistuta and \nOrtega who know how to stick a ball in the back of the net \nand with frightening regularity as poor auld Jamaica will \ntestify. \nAnd finally what of England?? Sure haven't I just said \nArgentina will be there so we'll have waved bye bye to \nGlen Hoddle's boys at the airport quite a while ago. We'll \nhave newly Crowned World Champions by the next time, \nso till then!! @ • \nI \nr-",

          "text": "WHAT'S THIS, A CHANCE TO HITCH A RIDE IN A \nMCIAREN AND YET HOSS CARNEY FIRMLY REFUSES. \nHE MUST BE MAD .... \nIn this age of chemical elements, weights and measures \nand God awful post-modern rationalist thinking its good to \nknow that despite all of Mclaren's obvious dull adherence to \nthe rules of straight-laced competitive hard graft, there are \nstill members of that organisation who like to occasionally \nattack their work from a lateral -even madcap -plateau. \nThe evidence of which is the brand new Mclaren MP4/98T -\na two seater Formula one car. Now for those of us who love \nGrand Prix racing but have so far been entirely unsuccessful \nin attracting the collective eye of Formula One's various team \nmanagers or in even acquiring the very basic necessity of an \nFIA approved racing-licence this might just be a case of Ron \nDennis and Co . (the head guy at you know who) making our \nstep up from super-mini to super-car that bit easier. Why so? \nWell, because Mclaren, in all their glorious Mercedes funded \nwisdom, have decided that a certain member of the anony­\nmous public shall get a chance to strap themselves into this \ncar, to hold on tight and to get hurled around Silverstone in \nwhat has to be the world's most expensive taxi and all with­\nout he or she footing any sort of bill, tab or debt. \nIn association with Autosport magazine (avail­\nable from Easons of Patrick street or Gleesons of Glentworth \nstreet) Mclaren are running a simple postal competition \nwhereby we -the anonymous public -buy a copy of \nAutosport, write our name and address onto a specially \nenclosed postcard (which the magazine supplies), mail the \npostcard and hey presto a couple of weeks later Mika \nHakkinen rings up telling us we've won the trip of a life time \nand that Ron Dennis is looking forward to our visit. Couldn't \nbe more simple. Then again so is the Lotto but as yet I \nhaven't had any call to celebrate that either. Yet I'd be a fool \nto discount chance entirely, certain Satanic Cults and dodgy \nSooth Sayers have promised that with enough self mutilation, \ndegradation and the odd large donation to their always \nshort of the final figure building funds, our prayers, or \nshould that not be our post cards, will be answered. With \nwhat though, junk mail from Mclaren H.Q. entreating us to \ncomfort disappointment with a David Coulthard lamp shade \nor even a Mika Hakkinen commemorative soup ladel? I don't \nthink so. The fact of the matter is I stand the same chance as \neveryone else in this competition, which when the Abacus of \nLife finally Rickers to a standstill works out as pretty much \ndiddly squat. \nNo, despite all my admiration for Ron and his team's \nwacky two seater, I can't bring myself to enter his generously \noffered competition. Its one thing not to win a million squids \nevery third or fourth evening, but to have my one and only \nchance of ever sitting behind the wheel of an active contem­\nporary Formula One car (well I would be behind the driver \nand he'd be in front of the wheel) missing out on something \nas cool as this would be too much. Much too much . I'd pre­\nfer to read about John Nobody from Nothingham who \n'SUCCEEDED IN LAST WEEKS COMPETITION, WELL \nDONE JOHN' and to sit back in the sure knowledge that I \nwasn't in so I couldn't have won. And not being in I could \nhave no regrets, and having no regrets would ensure I \ncould forget the whole matter and in so forgetting I could \ncarry on with my life almost perfectly ignorant of that which \nI could never have had in the First place - a trip 'round the \nblock in a Mclaren. Now you may take exception to my \nlogic, you may even disagree with my pessimism, but I'd \nwager a month of \nyou're own income that no one from Limerick is going to \nwin. I guess, when all is said and won, this is just another \ncase of God awful post-modern rationalist thinking over­\ncoming my latenf lateral madcapness. I almost feel sorry for \nmyself. But for those of you with a bit more Romance in \nyou' re bones don't forget its Autosport Easons and \nGleesons and its off the shelves come Friday. I guess all \nthat's left to say is good luck, and lots of it, 'cause For sure \nyou'll damn well need it! @) • \nHANRATTYS \nEXCLUSIVE NITE CLIJB \nIRISH MUSIC \nTHURSDAY NIGHT \nFRIDAY NIGHT \nHANRA TTYS HOTEL \nGLENTWORTH STREET \n(061) 410999 \nID£RICCIE ®® 9~ 9 i®9~ 9 ffi®9~o \ndrop19",

          "text": "wheels \nof steel \nThe Tour Turns Green \nMichael Lehane covers the Tour De France '98 ....... . \nSporting success has rained down on Ireland with a sweet fre­\nquency over the last ten years but the first memory of this \ngolden age was the image of Stephen Roche winning the Tour \nDe France in 1987. Back then Ireland was at the centre of this \nwonderful sport. Sean Kelly was always in the world's top \ntwo world cycling rankings. Roche had his record equalling \ntrilogy of wins in 1987. Martin Early was arguably the finest \nnon team leader cycling at the time and Paul Kimmage was \nblossoming into a fine professional rider. \nToday there is no Irish rider in the Continental Pro Peloton, Roche \nand Kelly have joined the list of former greats. Martin Early has \nbecome a mountain bike rider. Paul Kimmage is a journalist iso­\nlated from the sport he loves because of his courage to write a \nbook highlighting the dominance of drugs in cycling. The \nFederation of Irish cycling is a highly politicised body with \ndisharmony never too far from the surface. However the FIC has \na charismatic president in Pat McQuaid, the man who has done \nthe most to bring the Tour De France to Ireland. \nMcQuaid and Alan Ruston, his partner in L'Evenement (The com ­\npany organising the Tour in Ireland), have managed to secure \nfor Ireland it's biggest sports event ever. They were assisted by \nthe Dublin International Sports Council and also by the govern­\nment in making a case to have the tour here. Another important \nfactor was the support of the current race director, Jean Marie \nLeblanc, who covered the Nissan Classic in 1985 and 1986, \nhere he \"saw a lively race in a part of the world he hadn't seen \nbefore\". \nThe Tour will begin in Dublin on the 11th of this month with a \nPrologue (Time Trial) which will start outside Trinity College. It \nwill then weave its way through Nassau street, Stephen's Green \nand under Christ Church before finishing outside the GPO . This \nis a short circuit and a good braking will be as important as \nspeed for the riders here. \nStage one takes place the following day and will stretch over a \ndistance of 180.5km. It will begin at the GPO, but will be neu­\ntralised until Dundrum, here the real start commences. The Tour \nthen travels down to Arklow before turning up to Avoca, \nBlessington and Tallaght and it will finish up in the Pheonix park \nat around 4pm, 4 hours and 2o minutes after its start. \nThe second stage will leave Enniscorthy at 9am and travel along \nthe South coast during the 205.5 KM journey. This is an \nextremely difficult stage which encorporates the Sean Kelly sprint \nwhich will happen just after the climb of Carrick-on-Suir. The \nstage finishes at Victoria Cross in Cork. This stage should set the \nscene for the dominant riders to emerge. These riders include, \nRilis and Ullrich the winners of the last two tours. Then there are \nthe climbers like Zulle who is very good on the mountains. A fit \nOlano could pose a threat and the race is also very suited to a \nrider like Casagrande and don't forget Jalabert. \nIreland is well set to produce some really good racing according \nto Stephen Roche, \"The roads are narrow but it will be the first \ntime the riders haven't had to deal with round about\" So ironi­\ncally Ireland will have the safest touring roads. The roads should \nEscartin -one of the Tour's Climbers \nalso add excitement to the race because \"they are twisty which \nwill make it difficult for any team to organise a chase.\" Roche \nsaid. \nThere is a whole plethora of facts concerning the size of the tour \nbut if we just consider a few it will reAect the scale of the project. \nThree ships will help to carry the tour back to France from Cork. \nThere are also three chartered planes flying from Cork to Brest on \nthe return journey. There are 3500 accredited race personnel, \n1500 journalists, 200 photographers, 22 teams with nine riders \neach, 40 Gendarmerie assisted by l 000 Gardai and there will \nbe 104 broadcasting units following the race. The tour is expect­\ned to contribute £30 million to the economy. \nWhatever your interest in cycling, the atmosphere surrounding \nthe Tour's Ireland stages is sure to engulf you. So if you want to \nappear wise say convincingly that : \"Cipollini will win the first \nstage and Erik Zabel will win in Cork while Boardman and \nUllrich will do well in the time trial.\".@ \nThe Brazen Head, 0 Connell St, Limerick \nproud supporters of the tour de france \nin Ireland \ndrop20 \n(",

ould therefore be difficult to pigeon hole the band's music due \nto the many complexities involved, but somehow I would \ndescribe it as improvised, operatic metal. \nThere are however many certainties about the band, for exa~­\nple their music's intoxicating nature and als? the fact that their \ndrummer Keith McCoy is without exaggeration one of the best \ndrummers I have ever seen or heard perform. \nAs well as older songs such as \"Starscorned\" and \"My _ Velvet \nCreation\" their current repertoire includes new songs like the \npowerful \"Cutting Edge\" and even a few acoustic numbers such \nas \"Sometimes\". With this whole new element a successful \ncomeback seems assured when play Costelloe's on \nWednesday, July 8th. \"My Friend Judas\". playing a_s support \nshould make he night a worthy of a mark m _y~ur ~Iary. \n\"As far as playing in Limerick, you're pretty limited , says Steve, \n\"There is definitely a lack of proper venues, bands should be \ndrop21 \ncatered for more professionally\" \nJudging by their musical credentials alone and not on any other \npretence , this Mysteries End gig is not to be missed by any \nself-respecting music lover. The band intend to record the per­\nformance for demo purposes. They will try and capture the \nessence of live performances on the recording -something that \nis difficult to convey in studio demos . This should help bring \nincreased recognition of the band's progression since the \nadvent of new material and the recent line-up change. \n\"Limrock\" continues, so catch it while it's hot. \nMysteries End play with My Friend Judas, July the eighth at \nCostelloe's. Admission is free and the doors open at eight o' \nclock. \nIf you are in a local band and would like to be included in the \n\"Limrock\" profiles send information, contact numbers and /or a \ndemo for the band to DROP Magazine 67-68 Catherine Street \nLimerick. \nThe first of a number of features on essential releases \nof the 1990's by Ollie Gleeson           "text": "~ \n! \n··nds ( . H·: :\"l \nGillian Cha/ke visits the fashion collection on show in \nthe School of Art and Design exhibitions .... \nFor those who missed out on the superb collections which were \npresented at the Limerick School of Art and Design fashion show, \nthere should not have been any excuse this week with the offi­\ncial launch of the Diploma/Degree show. Pieces were on show \nto the public all week, with the bulk of the Fashion, Fine Art and \nsculptures collections on display in the Good Shepherd convent, \nClare Street. It was a haven for the culturally deprived and \nUtopia for those who appreciate \"the finer things in life\". \nThe sense of pride and relief was almost tangible amongst the \ngroup of creators os the hard year's work was finally drawing to o \nclose. The immense assiduity, perseverance, dedication and com­\nmitment to their work was palpable and the evidence was certainly \nthere for the public to delight in, denounce, bewilder, awoken, \nelectrify, luxuriate in and above all BUY. \nThe wide and varied use of fabrics by each individual designer \nwas commendable . Joanne Hynes' \"Skin't\" used o unique flesh \ncoloured material which come from \nthe fashion capitol of the world -\nGoie Paris. This emulated o sec­\nond skin which was then printed \nupon with silver metallic point \ncreating o punk retro look. And \nwith the bum cut out of one of \nthe pieces it certainly created o \nshocking look. Throughout the \nother collections we sow the use \nof lace, natural fibres, plasticised \nMesh, velvet & satin, stretch \nnylon & lycra, shine & texture -\nshantung silk, two-tone fabrics, leather, suede, denim, jersey, tow­\neling. \nThe different themes alone of each individual collection was inspir­\ning. This exhibition belonging to Kirsten French entitled Warhol's \nSisters illuminates how style and fashion mingled with the worlds \nof contemporary fine art and film throughout Andy Warhol's life \nand work. \"Blessed ore the ovont-gorde for they shall inherit the \nearth.\" \nThe body and its depiction in both \no vulnerable yet trashy manner \nwas o common theme through o \nnumber of collections. Oran \nHallinan's DS7-1 was based on \nthe Seven Deadly Sins and their \ndepiction's on the body, an eerie \nmood of unspoken taboos. As \nmentioned earlier Skin't aim was \nto represent anti-established dress \ncodes for those who deliberately \ndress morally incorrect. Her \nfusion of punk D-1-Y style with a touch of glamour set out to shock \nthe conservatives of the world. 'My word you con see that girls \nbottom!.' Go Girl!. Joanne has worked with top designer John \nRocho and is set to assist the up and coming Hussein Chalayan \nthis summer in his London workshop. \nChaloyon is renowned for his canny \ninterpretation of the lace trend such \nos crop tops in a computer generated \ndoily print and lace side seam inserts \nappearing on o leather pencil skirt. \nAs always, details ore all-important. \nAnother young talent to watch out for ,.,, . \nis Alon Kelly who was presented with \non award ot the LS .AD . fashion show. \n36\", 26\", 36\" portrayed Sex Kittens as Sluts {and vice-verso}. Real \nlady, wild woman . \nCustomizing Second hand clothes ploy o huge part in the modern \nfashion world. Buy them os they ore, then customize a new style \nfrom the old, from streetweor to clubwear. Amy Lee's Revamp used \ncontrasting Fabrics to complement each other. Similar techniques \ncan be seen in streetweor shops such os Hype in London, or Se Si in \nDublin. Go out there and creole your own look using what Limerick \nshops have to offer. Luwly Jubbly menswear from Louise Kennedy \nwas just that. Fun, chunky knits, burgundy leatherette bomber jack­\nets and long blazers with the logo embossed in yellow stitching. \nLoud shirts with drainpipe trousers. Go for the \"Del Boy\" look and \nyou can't go wrong. @",

      "source": "normalized",
      "chunk_text": "Association at an early date, the county made its mark in the very first All-Ireland Championship, and though the game sub- sequently declined and we had more than a decade of inactivity, yet since the revival in 1902 progress has been steady, and but for internal dissensions Leinster senior football honours would have crossed the Boyne long before the year 1909. Dissension is not a pleasant subject to dwell upon. Fortunately, to-day it is but an unhappy remembrance of other times, and with both ends of the county working in the most complete unanimity the prospects for the future are of the brightest. In Louth it has been long recognised that certain areas require special grading, and in order to encourage teams from the rural districts, the Committee have started an Intermediate Competition. I do not think many other countries have yet discriminated so far between their junior and senior material, but I do know that if the spirit of the Louth County Board’ idea is carried into proper effect, it is bound to have a wholesome influence on the power of the Association in the country districts. County clubs are recruited from such a wide area, have such poor facilities for training and lose players so frequently by emigration’and other causes, that it is impossible to expect them to compete on an equality with their friends from the towns who have their players close at hand, and generally experience little difficulty in procuring training quarters. It was chiefly as an incentive to those clubs that the Louth Board inaugurated this grade, and up to the present it has worked remarkably well.",

          "idx": 63,
          "text": "Of course, a Gael can say that Gaels are concerned only with the revival of Gaelic games; but this is no excuse. It will never extricate our exclusively Irish-Ireland Association from its obligations and responsibilities towards the Industrial Revival. Go into a football field where a match is about to begin—here the writer speaks from his own observations—examine the ball, and it is found to be imported. Examine the footballers’ caps, jerseys, and boots—well, they may be Irish-made, but the chances in favour of their being imported are about four or five to one. Then, again, in the case of athletic sports, no trouble is taken to have Irish decorations in the sports’ field, to have Irish timber in the grand stand (so- called), if there be one erected, and imported wire and timber stakes are used in the fencing of the enclosures and running tracks, in the place of Irish timber stakes and Irish hemp ropes. The outfits of the competitors are imported. In cycling events, it is utterly impos- sible to find competitors on Irish machines! The prizes, generally speaking, are an accumulation of imported rubbish positively not worth a young fellow’s earnest effort. In hand- ball matches, a ball called the “cock and standard” is very popular. This ball is not Irish-made. There are two descrip- tions of ball-alleys, viz.—the stone, brick, or concrete alley, and the wooden alley. A concrete floor is characteristic of each. The cement for the concrete, and plaster, as well as the bricks and wood, are commonly imported.",

          "text": "Association at an early date, the county made its mark in the very first All-Ireland Championship, and though the game sub- sequently declined and we had more than a decade of inactivity, yet since the revival in 1902 progress has been steady, and but for internal dissensions Leinster senior football honours would have crossed the Boyne long before the year 1909. Dissension is not a pleasant subject to dwell upon. Fortunately, to-day it is but an unhappy remembrance of other times, and with both ends of the county working in the most complete unanimity the prospects for the future are of the brightest. In Louth it has been long recognised that certain areas require special grading, and in order to encourage teams from the rural districts, the Committee have started an Intermediate Competition. I do not think many other countries have yet discriminated so far between their junior and senior material, but I do know that if the spirit of the Louth County Board’ idea is carried into proper effect, it is bound to have a wholesome influence on the power of the Association in the country districts. County clubs are recruited from such a wide area, have such poor facilities for training and lose players so frequently by emigration’and other causes, that it is impossible to expect them to compete on an equality with their friends from the towns who have their players close at hand, and generally experience little difficulty in procuring training quarters. It was chiefly as an incentive to those clubs that the Louth Board inaugurated this grade, and up to the present it has worked remarkably well.",

          "idx": 73,
          "text": "Of the origin of the game very little is known, and in look- ing up old and modern works touching the social habits and amusements of our people, I have found no mention of the pastime. But for us it is good enough to know that our great grandfathers played the game in Cork, Waterford and Clare (with much larger bowls, it is true, than those now used), but they played their “ score” Very much as we play it now all over the centre, south and west of County Cork. One of my earliest recollections is to listen with all the fervid interest of childhood to a very old man in my neighbourhood, when referring to the decadence of these later days, tell of how the young men of his time divided their year’s play between “three menths’ bowling and nine months’ goaling.” I wished I lived in those days! He told of the big scores between Hickey and McCarthy when there were a hundred horsemen with loaded whips to keep the road clear. Of the famous Billy Murphy that used to play under- hand, and land a bowl five times in succession into a wicker-work pannier eighty yards away. Of the enchanted “Fachna” who could threw as “long a bowl” up a hill as down, and whom no man living had the courage to play a score against. Tales of such nature, bearing the traces of exaggeration that tradition alone can bestow, serve to indicate that for antiquity, too, the game of bowls comes next to the good old goaling game.",

 those who emas­\nculated Glenbehy by calling it Glenbeigh as a concession to the inability of \nEnglish tourists to cope with the letter H between two vowels. \nOf the names mentioned above one or two-e.g., Long and Green-may \nin certain individual cases be not only English in appearance but English in \norigin. They belong to that numerous class of Irish surname the anglicised \nfonn of which is the same as a common English name. Unless family records \nare available, there is no way of knowing for certain whether, for ex.ample, a \nSmith is a MacGowan, a Lane an O Leyne, a Clarke an O Clery and a King a \nMacConry or just the descendant of an English planter called Smith, Lane, \nClarke or King, as the case may be. Cox, Dean, Drew, Fay, Field, Ford, Fox, \nLyons, Kerr and Moore are a few other typical examples. Thomond names of \nthis kind are not numerous : Howard and Sammon may be cited for Co. Clare; \nCollins, Gunning and Lambe are Co. Limerick examples. \nAnother tendency to be noted is the gradual resumption of the prefixes \n0 and Mac. The extent to which these were discarded during the eighteenth \ncentury, when everything Gaelic in Ireland was under a cloud, is perhaps not \nusually recognised. It was in fact only at the beginning of the present cen­\ntury under the growing influence of the Gaelic League that the general reversal \nof this process began to be perceptible. Even to-day there are dozens of Gaelic \nnames with which the prefix is seldom if ever seen, e.g., Crowe (McEnchroe),",

        {

          "text": "18 The Traditional Houses of Coun ty Limerick By CAOIMHIN UA DANACHAIR. Change in the aspect of the Irish countryside is nowhere more evident than in the homes of the people. New houses, built with modern methods and materials are appearing on every side, and almost always the building of a modern house means the destruction of a traditional one. This change is not a matter of gradual growth, but almost entirely a phenomenon of the twen­ tieth century, the three factors which have caused it being the confidence in­ spired by ownership of the land, the housing schemes fostered by a native government and the introduction of cheap modern building mterials. The traditional house was the outcome of a long chain of slow develop­ ment. Froni generation to generation the body of building tradition has been handed on, and though change and development were intro­ uced according to the needs of the time, the main trends of tradition remained, thus making the dwelling house a reservoir of spiritual and material culture heritage for future generations. Now the engineer and the architect have supplanted the peasant builder and another phase of history",

ngth of various names, \nhe found that the following twelve names were the commonest in the country as \na whole : Murphy, Kelly, Sullivan, Walsh, Smith, 0 Brien, Byrne, Ryan, Connor, \nO Neill, Reilly, Doyle. There is no precise way, short of a detailed examina­\ntion of the last census or the voters' lists for the 32 counties to check the accu­\nracy of this list for the present time. A rough and ready test1 however, is to \nbe found in the Telephone Directory for the 26 counties or in Thom's Directory \nof Dublin. Any capital city is, as far· as names are concerned, more or less a \nreflection or microcosm of the whole country. By these tests the position is \nseen to be almost unchanged, the only noticeable difference being that Kennedy \ncomes up into the first dozen and Byrne, as might be expected where Dublin is \nconcerned, rises from seventh to second place. \nIt is somewhat surprising, then, on comparing Woulfe's 1914 figures for \nCo. Limerick with Matheson's to find marked discrepancies in them even whe n \ndue allowance is made for the fact that the latter includes the city and the \nformer does not. The following table shews this : \nRYAN \nOBRIEN \n(0) CONNOR \nWOULFE. \nOrder of \nNo. of Voters. Numerical \nStrength \n644 1 \n375 2 \n364 3 \n2. Special Report on Sur·na~es in Ireland, Dublin, 1894. \nMATHESON. \nNo. of Births. \n91 \n78 \n37 \nOrder of \nNumerical \nStrength \n1 \n2 \n11 \n•",

          "text": "It was agreed that we should have\nfive selectors. The selectors chosen\nwere :- Michael O?Neill, Mattie\nWilliams, Patrick O’Shaughnessy\nand Michael Keating. The fifth\nmember of the Selection Committee\nwill be the Captains: Denis Noonan\n\n[Hurling] and Denis Kenneally\n[ootball].\n\nAMALGAMATION\n\nIt was also decided at the Annual\nGeneral Meeting that we should\namalgamate with Scanglo. This will\ngive us a larger panel in both hurling\nand football and should improve our\nchances in the county champion-\nships. Hopefully, we will capture a\ncounty title this year and make 1978 a\nyear to remember for Shannon Meat\nInter-Firm G.A.A.\n\nABBEY\nPITCH\n\n& PUTT",

          "raw_text": ";::, \nThursday April 13th -Wednesday April 26th• LI I ERICK EV EN TS 6 U IDE MUSIC \nTINDE ·R -HEART .ED \nTINDERSTICKS - Full of the joys of misery \nL\nove and hate, give and take, pains and pleasures, live and die, pasts and present: \nOur _ time in this world could perhaps be documented as a series of polarities -\nemotionally, existentially.Yet even so, surely such extremes could never tell the \nwhole story and often it is only when the distinction between oppo sing sentiments \nbecomes blurred that the truth actually become s clearer and we see ourselves naked, \nand we feel ourselves raw and we know ourselves to be so painfully, painfully real. \nFortunately for us there are a few gifted souls among us who take it upon them selves to \narticulate these same emotions, which sometimes remain too close to the bone to let \neven ourselves in on. One such soul is STUART STAPL ES, vocalist/w riter with English \nmasters of melancholia, TINDERSTICKS , who se insight and lyrical prowes s \nmake the groups' music such a personal experience. Yet again, the writings and voice of \nMr. Staples are just singular pieces of the whole picture whi ch encompa sses the talents, \nthe longings and the determination of six guys who just like to play mu sic. \nTindersticks grew out of the ashes of Nottingham s Asphalt Ribbon s in 1993, with ST A­\nPLES, violinist DICKON HINCHLIFFE and pianist, DA VE BOULTER , picking up \nanother three members during the band 's mutation. Bravely releasing a totally un ique \ndouble album as a debut, they have now just released a second double, intriguingly \ntitled 'Tindersticks Second Album '. After the acclaim lavished upon the first album , it is \nno surprise that for the second, things have stayed pretty much the same , with the deep \nmoody, crushed velvet sounds oft described as cinema-esque, still managing to pierce \nour hearts and heads with the exquisite pain so typical of Tindersticks and so addictive \nto all lovers of great music . \nOn such sound s, the L.£.G . spoke to Tinders ticks m an of the ivories, DAVE \nBOULTER , and asked him, after releasing such a low key un fashionable debut, w ns he \n::,urprised at the critical acclaim it received. \n\"We didn't really build up any expectations as such. At the tim e we just wanted to m nke \nsomethir.ig we were proud of and we knew wh en it wa s finished that if people actually got \nthe chance t0 hear it, that it w ould go d0wn we ll.\" \nAnd well it did go down , with it's blending of guitars, brass and strings, all of w hich are \neven more in evidence on the second album . \n\"Yes, we had a full string section and we kind of sl0wed down the playing to lose their \nlighter side.\" \nWith influences in question and the angst-sweated murmuring s of Staples' lyrics for the \nloverless, bourbon-soaking, 4 o'clock in the m orning listeners, so reminiscent to some 0f \nNick Cave or Leonard Cohen , the disclosure of Portishead and Tricky as m ain players on \nthe Tindersticks personal turntables either seem s totally surprising or perfectly fitting. Yet \nthev alone are not sucked into the Tindersticks style. There also seem s t<'i be n Spanish \ninfl.uence which David insists, \"Is not a conscious thing, though Dickon had spent som e \ntime in Mexico and I think, with that slight influence, it was just the way we choose to tune \nour instruments at the time.\" \nAnd as for the 'country-ish' tones of the record? \n\"Again, it's just a natural thing -especially on the second because we used less electric \nguitar.\" \nElectric guitars were notable in February, when the band played their first gig in six weeks \nin NANCY SPA/NS, CORK. It was a gig enjoyed as much by Tindersticks themselves as by \nthe packed-venue audience. \n\"We hadn't played together in a while and the night itself had a wonderful atmosphere, \nwith people everywhere, and constantly moving about.\" \nPlaying Dublin's Olympia as well as Cork , the band also managed to slip in a few dates in \nLondon and Glasgow, bringing with them a full string section, and David explains, \"Yeah, \nthose shows were just something we really wanted to do and although we'd love to do \nmore of them, they cost more to run than a full tour.'' \nWith no definite plans for further touring in the nearest future, Tindersticks' aficionados \nwill have to be content with the album. Yet, this is no bad thing. On it guests a certain \nCARLA TORGERSON from Seattle's Sub Pop-signed Walk,1bouts and David claims, \n\"We heard a recording of Carias an:J met her in London where, as well as contributing to \n'Travelling Light', we also recorded a couple of backing tracks for her, to be released dur-\ning the Summer.\" \nAnd what about the band's own fortl,nes in the States? \n\"Well, we've been offered supp ort slots with established name s but we decided to \nactually go and play the smaller venues on our ow n merits and things seem to be \ngoing fairly w ell so far.\" • \nOn the new record is a tune which seem s to be taking the piss out of Tinderstick's \nsombr e ima ge. Th e song is a catalogue of disasters befalling 'M y Sister'. \n\"Y es, w ell it is tongue-in-cheek. On the first album too there wa s a humorous side \nwhich people seem ed to miss so I think Stuart decided to m ake it a bit m ore obvious \nthis tim e round .\" And if the lyrics seem m ore story-like second time out, then it's \nbecause, \"For the first record, Stuart had four or five years to put into it whereas the \nsecond was developed over a shorter period of time.\" \nAnd , on a m ore trivial note -the 'tailored' loo k for the sleeve photographs ? \n\"W ell, w e had the chance to get som e new suits m ade up so we too k along a friend to \nthe fittings and she took a few shots w hich seem ed to suit the album .\" \nA nd w hat of a third album - Another double? \n\"W e're thinking of m aking a m ore stripped dow n record w ith m aybe eight songs or \nsom ething.\" \nH ow ever, u       "chunk_text": "In the pre-heroic period of Greece her people\nwere practically composed of two classes: the\npastoral inhabitants occupying the interior,\nmountainous portion of the country, and the\ncommercial or seafaring community, who\ninhabited the towns and cities on the low-lying\nsea-board. The latter were the greatest naviga-\ntors, and most adventurous people in Europe in\nthose days, and their trading vessels left no part\nof the Western World unvisited in search of\ncommerce. Hence it is we find frequent histori-\ncal references to Greek traders as having visited\nIreland, and established special marts at the\nvarious Aonaigh in this country, where, we are\ntold, they disposed of their golden ornaments,\njewels, and many-coloured silken cloaks.",

          "text": "The charioteers, dressed in their gaudy\ncostumes with short cloaks, or capes, of different\ncolours, resembling modern Spanish toreadors,\nstood erect behind their foaming steeds, and held\nthem in with elaborately decorated reins, studded\nwith red enamel, silver, and gold discs. The pace\nwas furious, and, as they dashed along the\ncourse, wheel to wheel, and neck-and-neck with\ntheir competitors, clouds of foam and dust rose\ninto the air and almost hid them from view. It\nmust have been a glorious sight to see a Colmain\nChariot Race!\n\nBut all other tastes were equally well catered\nfor. The horse-racing was pretty much as it is\n\n59\n\f|\n\nto-day, but no saddles were used, and a single\nrein passing back between the horse's ears\nsufficed, with a guiding whip, to pilot them on\nthe course.",

          "text": "There were, also, intellectual competitions\nwhich, though less exciting, were none the less\nkeenly contested. The poets and musicians and\nstory-tellers had their programme here as at\nTailteann and Carman, and recited or played\ntheir compositions in public. The outstanding\nfeatures of these competitions were the odes,\nepics, and exciting rhapsodies of the poets;\nthe story-tellers’ tales of war-like deeds, adven-\ntures and courtships; and the marvellous, if,\nindeed, not magical, compositions of the bards,\nwhose musical strains produced laughter or tears\nor slumber, as the performer wished.\n\n“They all exerted their utmost powers\n\nFor the magnanimous Righ Berba\n\nUntil the noble king, in proper measure,\n\nbestows\n\nUpon each art its rightful meed.”’",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 86,
          "text": "Such were the famous assemblies of ancient\nEire. May we live to see them renewed once\nmore in modern Ireland !\n\n60\n\nAPPENDIX I.\n\nTHE IRISH ORIGIN OF THE OLYMPIC\nGAMES.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 87,
          "text": "It is not generally known, and will, no doubt,\nsurprise many of our otherwise enlightened\nreaders to learn that the far-famed Olympic\nGames of Ancient Greece drew the inspiration\nfrom the still much more ancient games in Ire-\nland. The Hellenic games may, indeed, be\ntraced almost directly to the great national\ncelebrations of Tailteann, Carman and Colmain,\nnot only as their source of origin, but as their\nmodels for development. So much s0, in fact,\nthat not merely the idea of the games, but the\nactual games themselves, their sequence at the\nfestivities, the rules under which the various con-\ntests were held, and even the very bye-laws,\nregulating the conduct of the people before,\nduring, and immediately after the celebrations,\nwere all borrowed en masse from those already",

          "raw_text": "",

          "idx": 89,
          "text": "In the pre-heroic period of Greece her people\nwere practically composed of two classes: the\npastoral inhabitants occupying the interior,\nmountainous portion of the country, and the\ncommercial or seafaring community, who\ninhabited the towns and cities on the low-lying\nsea-board. The latter were the greatest naviga-\ntors, and most adventurous people in Europe in\nthose days, and their trading vessels left no part\nof the Western World unvisited in search of\ncommerce. Hence it is we find frequent histori-\ncal references to Greek traders as having visited\nIreland, and established special marts at the\nvarious Aonaigh in this country, where, we are\ntold, they disposed of their golden ornaments,\njewels, and many-coloured silken cloaks.",

          "idx": 90,
          "text": "That there was a close and even intimate\nintercourse between the two countries even\nbefore the great Olympic Games were established\nthere can be no doubt. In several of our ancient\n\n62\n\nhistorical MSS.—documents of great antiquity\nstill preserved in the libraries of Trinity College\nand the Royal Irish Academy, in Dublin, as well\nas in various libraries on the Continent—there\nare numerous references to the Greeks and their\ntrading in Ireland. For example :—\n\n“Tu mapsyaro pin Tif Teopaty -—\nMargao 610, MafsZsv vEO cfd,\nMapsaro mop ns n-Salt n-Hpepse\n1 m-bro op ip avo ETAC.”\n\n‘* Three markets in that auspicious country:\nA market of food, a market of live stock,\nAnd a great market of the foreign Greeks\nWhere gold and noble clothes were wont to\n\nbe.”",

          "idx": 91,
          "text": "The ancient poem from which the foregoing\nis taken was written in explanation of the\norigin of Aonach Carman (now Wexford). It\ntells us how that celebrated assembly, with all its\nceremonies and games, was instituted in com-\nmemoration of a distinguished Greek lady who,\nwith her three sons, ‘‘ From delightful Athens\nwestward came,’’ at a period anterior to the date\ngiven by Strabo as that of the institution of the\nOlympic Games. So we have it very clearly",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 92,
          "text": "63\n\festablished that not only did distinguished\npersonages come to Ireland from Greece, at that\nvery remote period in our history, but that enter-\nprising merchants and traders from that distant\nland were sufficiently familiar with our country\nto visit it regularly for the express purpose of\ndisposing of their precious wares at our great\nnational assemblies.\n\nIt is through the medium of such travellers\nand seafaring communities that widely separated\nnations have, at all times, acquired a knowledge\nof the culture and borrowed the customs of one\nanother; and it was thus, undoubtedly, that the\nGreeks became acquainted with the games\nassociated with the burial of the “* Illustrious\nDead ** in Ancient Ireland.",
          "raw_text": "",

          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 94,
          "text": "Hence it was from this dread of horses, no\ndoubt, that the chariot-racing, which played so\nprominent a part in the Irish games, were\nentirely omitted from the early Olympic Games;\nand, indeed, were not introduced for some\ncenturies. So, also, with the horse-racing,\nwhich was not included in the Olympic\nprogramme until much later still and never\nbecame popular.\n\nSo that with the exception of the equestrian\nitems, the games and other ceremonies included\nin the celebrations were, during the earliest\nperiod, practically identical at both the Tailteann\nand the Olympic festivities, which conclusively\nshows that the latter were clearly borrowed\n\nfrom their Irish prototypes.\n\n65\n\n(480)\n\fAPPENDIX II.\n\nTHE MARATHON RACE.",

      "chunk_text": "wheels \nof steel \nNOW THE DRUGS DON'T WORK ..... :Micheal Lehane \nconcludes his coverage of the 1998 Tour De France and \nponders on what it has in store and how it now has to \novercome the sports biggest obstacle yet ..... . \nThis is a race that has fallen into the abyss it has hovered over \nfor many years. As I write this piece the Festina team riders \nand 4 TVM team officials are in police custody facing drug \ncharges. A belief that over 95% of riders use performance \nenhancing drugs seems at this moment to have a new sense of \nauthenticity. It's the end of the tour as we know it. \nFirstly the way in which the race has effected the Irish public. A \nfew weeks ago a charity cycle around the ring of Kerry was \nfilled with tight fitting cycling jerseys and grown men vied with \none another to win the de facto stage. In Dublin a man arrived \nat a McDonalds Drive Thru wearing cycling gear and obviously \nenough was cycling a bike. The staff refused to serve the cyclist \nin a Drive Thru. Cycling may well have ceased skulking in the \nnational sports psyche, but its influence had not extended far. \nOn a serious note as the race left Ireland the festina drug story \nbegan to intensify. The team's doctor, Rijckaert and the manag­\ner, Rousell were arrested . Days later the riders were expelled \nfrom the race. The rumours that have followed the sport could \nno longer be idly dismissed. Also the secret code of silence \nwhich kept the house in order was crumbling rapidly. \nHowever cycling has come through rough days in the past. In \n1967, Tom Simpson died from over use of amphetamines. Then \nthere was the Pollentier affair of 1978. Delgado found himself \nin trouble in 1988 and the PDM team was surrounded in drug \ncontroversy in 1991 . This might suggest that the sport is once \nagain experiencing mere turbulence. \nYet it seems as if some definite action will spring from the latest \ndrugs story. This is not exclusively because of its high profile; no \na change is currently wafting its way through world sport. This \nchange has been born out of the corporate need for improved \nperformances which in turn has led to excessive amounts of drug \nabuse. Athletics find themselves in the middle of these forces. \nThey are victims in a milieu which demands that barriers are \nconstantly broken. It looks as if men who stuff their bodies with \nthe goods to produce the performances are the only people \ncapable of freeing sport from the claws of Mr. Commerce. \nThis is a process that may have already begun. A French jour­\nnalist last week was given a rare insight into the prevalence of \ndrugs in the peleton, by an experienced rider. For obvious rea­\nsons this material was not printed, but the silence is beginning to \nbreak. A rebellion of sorts from the riders is very near and this \nwill lead to a catharsis in the sport. Unfortunately such cleans­\nings can often turn farcical. Few can forget the scapegoating of \nBen Johnson by the Dubin enquiry after his infamous positive \ndrugs test after the 1988 Olympics. The destruction of Johnson \nmerely avoided the real culprits i.e. the demanding advertising \ncommunity. \nLet us hope that cycling can make a unique step forward and \nfully expose its problems. However the riders will probably suffer \nmost with the other team members also getting a wrap on the \nknuckles. But realistically what alternatives are there for teams \nwho need success? Is it not the responsibility of the team manag­\ner to equip his riders adequately (even if this means having a co­\nordinated policy on drug taking)? The presence of a team doctor \nsurely is safer than riders administering the substances them­\nselves? \nImprovement is a vital part of Sport. The introduction of perfor­\nmance enhancing drugs was very much in keeping with this \ntrade. Room for improvement has reached its end in many sports \nsome time ago. Physical human development cannot extend \nmuch further if the addition of drugs is not permitted. If the \nhuman body is respected and the view that it is some kind of \nengine altered; then sport will have to face the reality that less \nand less records will be broken. \nWhether sport can survive this truth is open to question. The con­\ntinuous rate of newness will cease and so its marketing powers \nmay fall. Both the media mogul and the armchair fan will have \nto accept that we have exceeded the limits . If such an awaken­\ning does not occur then the destruction of the human body will \ncontinue and the soul of the sport will ultimately run out of clean \nair. \nWhatever the long term consequences of this year's Tour will be it \nis still a grand spectacle. The transient greatness of Cipploni will \nendure in the memory with his 2 stage wins bringing a smile to \nhis face before he retired from the race because of fever. The \nsublime strength of the climbers like Panthaini (winner of the pau \nstage) is still wonderful to watch. And who can not be impressed \nby the resilience of last winters fat boy, Jan Ullrich who it seems \nwill win in Paris on August second. It is the hope of all sports \npeople that his victory will represent a new age of honesty in \nworld cycling; but...e:rhaps this is mere idealism in an already \ndestroyed sport. ~ \nThe Brazen Head, 0 Connell St, Limerick \nproud supporters of the Tour de France",

 Of Mind \nWink Ft The lnterpreten \nCamisra",

          "idx": 13,
          "text": "Sinead Lohan has been in the music \nbusiness from the day she left school \nand will probably tell you that she \nwas in it from the time she was \nborn. Her new single \"Whatever it \nTakes is currently making an impact \nin the Irish charts. This is the first \nsingle from her forthcoming second \nalbum \"No Mermaid\" this second \nalbum will be a more experienced \nand telling instalment of Lohan's \nmusic. DROP looks into the Cork \nborn singer song writer ..... \nWhen Sinead Lohan left school she enrolled \nimmediately into a music course the only \nproblem being it was a music business \ncourse and so didn't have as much of an \nemphasis on actual music itself. Still it was \ngetting Ms . Lohan on the path to a life in \nmusic. It wasn't until the last few days of the \ncourse that the students had to perform a \ncomposition. Sinead performed her own \ncomposition and decided to use the perfor­\nmance as a test of her music ability deciding \nthat if the song didn't go down well she \nwould pretend it wasn't her composition at \nall!! Needless to say the song was great and \nher experience there inspired her to go on \nto sing in the small and intimate environs of \n\"The Lobby\" in Cork. It was here that for­\nmer Moving Hearts and Horslips man, \nDeclan Sinnott came across the rising talent. \nSinnott was working with Mary Black at the \ntime. Sinott loved the music and set about \nrecording the Lohan's debut album while in­\nbetween projects. This recording process \nlasted two and half years. \nis this that she attributes her song writing \nskills, saying that its her \"imagination that \ngives the music its emotional range and \ndream like ambience\". Her music is a pic­\nture of her feelings and she herself explains \n\"I take a photograph of feelings and \ninstants ... ! want to express the things that \nare very internal. There are no 'messages'. \njust get involved in an emotion that I know \nwhen I sing the song on stage, the sentiment \nreturns - because the sentiment is sincere, \nit's real\". That the emotion is real and sin­\ncere is definitely apparent when listening to \nher music. \nHer music has been described by many crit­\nics as having hypnotic qualities to it and \nLohan claims herself that a lot of people find \nthemselves listening to the music rather than \nthe lyrics even though the lyrics are very \nclear \" I try to make melodies that are hyp­\nnotic, that go round and round until you \ndon't know what I'm saying or what it \nmeans, but there's a feeling way down in the \nmusic. That's why I always been inspired by \nsounds like the hum of a washing machine \nor the rhythm of a moving train\". The hyp­\nnotic element to her songs is something that \nSinead Lohan has been espousing for some \ntime now and claimed in another interview \nthat when she was at the young age of thir­\nteen and in the early days of compos ing \nmusic she would write all the time \"produc­\ning poems , prose whatever came into my \nhead. Then because I liked music I put the \ntwo together and started melodies to songs \nin my head which I'd get from rhythmic \nthings like washing machines or trains.\" \nObviously enough Mrs. Lohan took young \nSinead on many an outing to the laundrette -\nwhich must have been a train ride away \nSinead Lohan \nSinead was included in \"A Woman 's Heart 2 \nCollection\". The success of this increase her \nreputation as a serious performer within the \nmusic world. In 1993 Lohan's debut album \ncame out in Ireland under Dara records and \nin the UK under Grapevine records two \nyears later. The album was called \"Who do \nyou think I am\" and the Sinott production \ngave it an extra seal of approval. It wasn't \nreally until the second release in 1995 that \nthe album started selling. 40,000 copies of \nthe album were sold and two songs on it got \nto the top ten in the singles chart. \nAfter much touring and time spent by Lohan \nbuilding up her profile, it was in May of last \nyear that Sinead began planning a second \nalbum. The second album was recorded in \nNew Orleans with Malcolm Burn who has \nworked with the likes of Peter Gabriel and \nDaniel Lanois. The second album will bring \nLohan in a new direction. \nThe dread locked beaded hair of Ms . Sinead \nLohan is a thick disguise of a former self \nconfessed Micheal Jackson fan. lnfact when \nshe first started composing she was under \nthe influence of the likes of Jackson, Sting, \nPaul Weller and host of Top of the Pops per­\nformers. This was probably because she \nwas thirteen years old at the time. This is \nsomething to be careful of when reading a \nSinead Lohan interview - she tends to men­\ntion things that are necessarily irrelevant on \nfirst glance - in a recent interview it was \nsuggested that the Lohan brain operates on \na number of levels and rarely to these levels \never meet and so for all intents and purpos­\nes could be a described as a classic space \ncadet! \nAll the above accusations have probably \nfound their roots from the fact that Lohan \nhas such a creative and fluid imagination. It \nnp18 \nbecause it has definitely influenced her!!! \nSinead's second album which is due out on \nthe I 0th of this month will show just how \nmuch she has developed as a singer in the \nyears between the first album and this one. \nOne point she herself makes is that the first \nalbum was written over two and a half \nyears and contained a lot of songs that were \nfirst written years before. As a result the \nfeelings weren't current when the songs \nwere eventually released. The second album \nwas written and produced over a somewhat \nshorter time and so should be testament to \na new and more experienced Sinead Lohan. \nThe first release \"Whatever it takes ... \" is \nalready high in the charts and is proving to \nbe much liked by the Irish public hopefully \nthis will also be true of the rest of the \nalbum.",

          "text": "l \n1 \nCarter \nThe Carter Twins are, according to the \npublicity material, Ireland's answer to \nBros and Oasis - two brothers performing \ntogether. Recently they were in Limerick \nto promote their latest single. One of \ntheir biggest cynics, Duncan O'Toole went \nalong to meet them ..... \nWhen I was informed that the Carter Twins were \nin town and available for interview I laughed a loud \nand made various slaggs about how DROP was \nabove them but I started thinking ... who am I to \ndecide when I've never even met these guys and \nhaven't heard their music even. Anyway in the spir­\nit of co-operation and understanding as encouraged \nduring recent trouble up North I decided what the \nhell lets meet these guys ..... . \nI hastily made a list of questions designed to trick \nthem out expecting that all answers would be \nrehearsed and rhymed off to me like a bad cover of \na Stock Aiken and Waterman song. This was not \nthe case. First off the Carter twins actually do have \nlives and the whole affair was a relaxed one, so \nmuch so that the interview ended in the middle of \nO 'Connell street at 2.30am somewhere between \nThe Globe Bar and O'Connell Ave. They headed \nto their lodgings for the night and I hit auto drive \nand let my body carry me home. \nSteven and Tony Carter are Louis Walsh's next big \nthing - the two lads have been under his wing for \ntwo years now and their success to date has been \nrocky to say the least. They first came to promi­\nnence in 1996 when they were adopted by that \nwicked social cult \"Smash Hits\" and proclaimed the \n\"Most promising and exploitative band\" or some­\nthing like that. It was the same year that Boyzone \nhad taken the mantle from Take That and things \nwere looking good for Louis Walsh and his band of \nmerry ehm .. bands. However since then the Boys \nhave made a relatively weak impact on the charts. \nThey released their debut album \"Number one\" \nwhich couldn't have been a more unsuitable title \nbut did contain one or two cover songs that had \nthe public humming away. \nMore recently the duo were in the news or more \nto the point, Louis Walsh was in the news creating \na bit ofa stir because the lads didn't win the \nNational Song Contest when they got to the finals \n• the lads themselves comment that \"of course it \nwas disappointing not to win but the winner was \ngood\" showing no sign of the bitterness reportedly \ncoming from the Louis Walsh camp. Mr. Walsh's \nstable is guilty of past Eurovision successes includ­\ning Johnny Logan, the Eurovision Diva to use the \nspeak. \nAfter all that the boys are now on the publicity \ntrail to promote their latest single; \"Let's Go \ndrop17 \nTwins \nDancing (Oh la,la,la)\" which is receiving major air­\nplay and was just released this week. At the time \nof writing its rumoured to enter very high in the \ncharts. The song itself sounds like it's got the right \ningredients for success it even has the \"oh la, la, la\" \nbit in it -which is essential for chart topping suc­\ncess!!!. \nThe Carters themselves are very confident about \nthe single and the reaction so far has been great as \nreflected in the amount of airplay it is receiving. \nThe two lads hail from Coolock on the North side \nof Dublin city. They first discovered their singing \nability when one of them won a Karaoke competi­\ntion in a bar. The two were straight away encour­\naged to sing together following the obvious rule \nthat if one can sing then so can the other. \nIronically it was while doing a spoof Eurovision in \nthe POD in Dublin that Louis Walsh came across \nthem and got them signed to BMG . \nThey have no history of musicians in the family and \nthe lads claim that they are starting it themselves . \nWhen prompted on whether or not they can play \nan instrument they say quite openly that they can't \nplay an instrument but Tony prompts \"I was in the \nSchool choir\" to which Stephen butts in \"he means \nqueer not choir!\" - the joking is a trademark of \nthe lads and as the interview goes on, you begin to \nsee why they are doing what they are doing • \nbecause they enjoy a good laugh. I mean they have \nbeen spending the week travelling Ireland in a car \nwith a driver/ minder/organiser from BMG going to \nall the different Radio Stations in the country to \npromote the new single. After that they begin a \nseries of promotional stints around the country's \nHMV outlets as well as the \"Beat on the Street\"s • \na lot of hard work but the lads seem to be able to \nsurvive by enjoying themselves. \nAs to where they see themselves after the \"Carter \nTwins\" experience runs its course, they want to \nstay in the entertainment business and perhaps \nchange their style in music. Robbie Williams is a \nmate of theirs and went on the town with the lads \nwhen he was in Dublin at Christmas. They have \ngreat respect for him both from the way he has \nchanged his career and also because \"he's mad \ncrack! We had to help him learn the words for a \nBoyzone song a few minutes before he went on \nstage to sing it with the lads\". On Boyzone, the \nCarters have even more admiration and have co­\nwritten a song with Ronan Keating. His brother \nmanages the bands affairs and as Mr. Keating hails \nfrom Swords which isn't too far from the lads base \nin Coolock they tend to end up on the sauce a lot \ntogether. Which is something I ended up doing \nwith the twins. They can sing as witnessed in New \n95FM studios they don't look awful, they're a good \nlaugh - they'll go a long way!!! \nFor anyone interested in seeing them play live just \ngrap a little sister or just happen to be going by \nHMV on Cruises Street at around 5pm on August \n6th.@)",

          "text": "SOCCER ROCKER \nI was down around the Rathbone area the other week and, \nas it's in the vicinity, I decided to pop into Hogan Park just to \nsee how the developments are coming along. The first thing \nthat grabbed my eye was the amount of fancy agricultural \nequipment zooming around the playing field like dodgems at \nfunderland. They're apparently ripping up strips of turf, \ninjecting sand and sticking the grass back down which will \nhopefully enhance the pitches capacity to drain itself and \nsimultaneously ruin my capacity to crack crap jokes about \nman-eating sharks in the puddle outside the shed end goal­\nmouth. Next thing I noticed (or rather didn't notice as I man ­\naged to trip over one) was the concrete pedestals which have \nbeen put in place to anchor our brand new (cue \nfanfare ..... da daaa!!!!)FLOODLIGHTS!!!!. Now, while the \npylons themselves were not in place yet I'm told that they will \nbe up and running in time for the start of the season. If \nyou're wondering what way they're going to be aligned it \nappears that there'll be four or five of them along the lengths \nof the pitch as opposed to the \"one on each corner\" align­\nment that you see out in Thomond park rugby ground. Also, \njust in case you're a concerned resident of the area adjacent \nto Hogan Park, Fear not-Limericks lights shall not turn your \nnight-time panorama into something resembling a scene from \nthe movie 'Independence Day' as Thomond Parks' do to \nmuch of Clareview, Mayorstone, Ballynanty Beg, Killeely and \nCaherdavin. Though anybody who thinks you don't need the \nfloodlights in a football ground to go up as high as they do \nfor rugby has yet to encounter the unique footballing experi­\nence that is Longford Town F.C. \nWith all this work going on at Limericks home ground an \nalternative venue had to be found to host Limericks first dash, \nfor many years, with cross-channel opposition and, despite \nAertel, Ceefax and the national media conspiring to convince \ndrap18 \nLimericks football-going public that the game was on in U.L., \nall 150 or so of us found out that Limerick F.C. would be \nplaying Shropshires finest Shrewsbury Town at Jackman Park. \nThe game itself was bloody awful with neither side being \nhelped by weather that varied from blindingly glorious early \nevening sunshine to torrential downpours that made the play­\ning surface slippy. I suspect Limericks attempts at cohesion \nweren't helped by the number of unfamiliar faces in their \nranks either. In fact I recognised nearly as many Shrewsbury \nTown players.(Yes I confess ... I do watch 'The Nationwide \nLeague' after 'Prisoner Cell Block H' on a Monday night.) \nWhat was quite unsettling watching Limerick though was that, \ndespite their new jerseys being very smart, shiny and profes­\nsional looking with their big new sponsors logo emblazoned \n(DELL), Limericks traditional blue shirts now sport ( ... spits!!!) \nred collars and red cuffs!. Even my old Limerick shirt from \n'93/'94 which was just blue with a couple of white bits on \nthe sleeves used to evoke inquiries as to how long I'd been a \nGlasgow Rangers fan. I can only hazard a couple of guesses \nas to why this foul colour has been allowed besmirch our \ntreasured shirts ... \na) Whoever O.K'd the Dell sponsorship deal is a Rangers fan \nor an Oldham Athletic fan and insisted upon the colour \nchange. \nb) Red was introduced so that the 700 red seats we got from \nBolton Wanderers would fit in better. \nAnyway, I guess we'll never know. By next time the new sea­\nson will be almost upon us. 'Til then. @",

          "text": "WORLD CHAMPION 1998?WHAT ARE \nTHE ODDS ON HOSS CARNEY HAVING \nTHE ANSWER? \nWe're just over half way through the season, half way \naround another year of whaling VI O's, exploding brake discs and \nchampagne soaked podiums, half way to gearing up for another \nWinter of discontent - with only the prospect of 1999 to keep us \namused - and half way to finding out which of our twenty two dri­\nvers will walk off with the title of World Champion. Way back in \nearly March - prior to the first race in Melbourne -the Bookies \nwere quoting Schumacher as odds on \nfavourite (9/4), Villeneuve next up \n( I I /4) and Hakkinen and Coulthard a \ncompetitive, if rather uncuddly, joint \nthird on (4/ I). Now if I'd been blessed \nwith a crystal ball, some fresh tens and \na lift down to my local turf accoun­\ntants, then at this point in the champi­\nonship, just after Silverstone, the twen­\nty I should have surely placed on \nHakkinen would have been making me . \nfeel rather smug just now. Instead I put \nthe money on Canada's ex-lndycar \nchamp and current title holder \nVilleneuve. Money down the drain, spilt 1' \nmilk, my loss and someone else's gain. 'J \nFor those of you who were wise \n1 \nenough to either gamble upon the \nMclaren duo, or to meekly put your life \nsavings down on the German \nWunderkind, things - as the prostitute \nmight have whispered to her wealthy \nclient -are looking up.All you need to \ndo now is sit back, see which of these \nguys is going to monster the remaining seven races and hopefully \npick up your winnings come November -for its unlikely anyone \noutside these three will challenge for this year's Driver's title. \nPedro Diniz might sound attractive at 550 to I, but really, what \nwould be the point. He and the rest might as well be a billion to \none for all it matters. \nSo with the British GP leaving Hakkinen on 56pts, \nSchumacher with a neat 54pts and the excessively jawed Scot \n30pts, its set the scene for an intriguing final bunch of races. You \nmight imagine that having a mere 30pts would rule Coulthard out \nof the equation, or possibly even allow us to include the resurgent \nIrvine (one place behind on 29pts), but the facts are Irvine would \nprobably be shot if he attempted to steal the crown from \nSchumacher, and Coulthard's deficit has more to do with bad luck \nthan bad driving. Broken engines, poor pit stops and dodgy team \ntactics have worked against him, and in favour of the others, but \nI'd be surprised if he didn't turn it all around and put in a better \nend to '98 than at least Hakkinen, and maybe even Schumacher. \nWhether that would be enough to dislodge his opponents and \nclinch the number one spot I don't know, but on a level playing \nfield I'd have my money on Coulthard (that said, I was the same \nidiot who was convinced a certain Canadian ex lndycar champ \nwas a dead cert, wasn't I). Then again if fate continues to cast a \nwicked spell upon his weekends all he can hope for is the reten­\ntion of third. Not much consolation when he's equipped with \narguably the best car on the grid, but better than having Eddie \ncome up from behind, snatch that third place, and really rub his \nnose in it. \nOf the others, Hakkinen and Shuey, only two points sepa­\nrate them (as we went to press) and with seven races, fourteen \nhours and 182 points remaining its hard to do anything other \nthan speculate upon a potential outcome. Here's how I see it. \nBarring mechanical failure, the one factor that will influence the \noutcome of this year's campaign more than any other is the \nweather.A majority of wet races and Michael will surely win. His \nprowess in the rain is legendary. Silverstone was wet, and he \nwon. He did the same at all three wet races in 1997 - Monte \nCarlo, Magny Cours and Spa Franorchamps.And so on ..... \nConsidering that this year's Ferrari is not a million miles off the \nMclaren's pace, not any more at least, then a splattering of the \nwet stuff should allow Schumacher to shade it. On the other \nhand, dial in dry and sunny conditions and I'd imagine the dynam­\nically superior MP4- I 3 will give Hakkinen the edge. \nNow at the moment I happen not to be in the lap of the \nGods, so I couldn't even forecast for tomorrow, let alone for the \nnext four months, so any predictions I make will be purely guess \nwork. What I can offer is an outcome which is my own personal \nfavourite (you might imagine it involving over half-a-dozen Jordan \nvictories, but even my best intentions must remain somewhat \nwithin the realms of hard nosed reality). While it would be fitting \nfor the World's greatest driver to win the title of Driver's World \nChampion, it would also see Schumacher etching his name onto \nthe trophy for the third time. As I said, fitting, but nothing origi­\nnal or exciting about it is there. No, what we want is a new \nname, and seeing as they are both uncrowned, either of the \nMclaren lads will do. Let's just hope the rain stays away. @) \nnp18",
