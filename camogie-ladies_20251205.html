      "chunk_text": "By M.F. Cowhey,\nManaging Director.\n\nIn recent years, the Beef Industry\nhas taken'a large amount of stick\nfrom alll sides of the establishment.\nIt is accused of a head in the sands\nattitude to intensive development\nand also to the marketing function.\nGlowing pictures are painted of the\nnumber of jobs which would be\navailable and of substantial in-\ncreases in livestock prices if the\nIndustry woke up from its Rip Van\nWinkle forty winks. Such views\nmight be correct if one could cross\nthe giant obsta...",

      "context_chunks": [
        {
          "idx": 60,
          "text": "The Inter-Firm G.A.A. Season is\nwith us once again. In the last issue\nof the *Gazette\"’ I gave you the\ndraws for the hurling and football\nchampionships. However, since\nthen some teams that were included\nin these draws have withdrawn, and\nso the County Board decided’ that\nnew draws should be made. In the\nfirst round of the Hurling Cham-\npionship, we are now drawn against\nthe Board of Works, while in the\nFootball Championship, we are\ndrawn against Limerick Rangers\nSocial Club.\n\nHowever, before we play these\nchampionship matches, we will have\ncompleted two rounds in the league.\nWe are in the Western division in the\nhurling, in the same group as\nCastlemahon, Salemink, Posts &\nTelegraphs and Kantoher. Two\nteams will qualify for the county\nsemi-final from this group.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 61,
          "text": "There is only one group in the\nfootball, as only seven teams en-\ntered all together in the county.\nThey are Southern Chemicals,\nLimerick Rangers, C.I.E., Kantoher\nPost Office, Howmedica and\n\nShannon Meat/Scanglo. We play\neach team once and the top two\nteams in the group qualify for the\nfinal.\n\n‘Name : Denis Noonan\nDepartment : Boning Hall\nAge: 26\n\nHeight : 5° 9”\n\nWeight : 12 st.\n\nMarried : Yes, to Theresa\nChildren : Emily (1%).\n\nClub : Dromcollogher.\nPosition : Centre-forward.\n\nFavourite Sports : Hurling, Football,\nSoccer and Rugby.\n\nHobbies : Reading\n\nFavourite Teams : Limerick.\n\nFavourite Player : Ritchie Bennis.\n\nMost Difficult Opponent : D. O'Dea,\nRathkeale.\nMost Memorable Match : U-16 West Final\n\nBromeollogher v\nRathkeale.\n\nHonours : | U-16 West Hurling Title.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 62,
          "text": "Ambition : West Hurling with Drom.\ncollogher, County Champion-\nship with Shannon Meat.\n\nTOURNAMENT\n\nOur own football and hurling\ntournaments will be commencing in\nearly April, and the following are\nthe draw:\n\nFOOTBALL\n\nSouthern Chemicals y Kantoher,\nHowmedica y Shannon Meat/Scan-\n\nglo.\n\nHURLING\n‘A. Castlemahon Bye.\nB. Cement Bye.\n\nC. P. & T. Newcastle v Salemink.\nD. Kantoher y Shannon Meat/\nSeanglo.\n\nSEMI-FINALS : AvD\n\nByC\n\nI would like to take this opportu-\nnity of once again thanking the\nManagement of Shannon Meat\nLimited, who sponsored our Hurl-\ning Tournament, and Jeremiah and\nTheresa Fitzgerald of Rathkeale\nHouse Hotel, who sponsored our\nFootball Tournament.",

      "title": "SHANNON MEAT GAZETTE, VOL. 2, NO. 6, OCTOBER/NOVEMBER 1977",
      "source": "raw",
      "chunk_text": "Michael Dunne.\n\nMINOR FINAL REPLAY\n\nShannon Utd. : 2\nGlin Rovers : 3\n\nThe Abbey Pitch and Putt Club\ndecided at a Committee Meeting\nduring the Summer months to run\na 41 Drive during the non-playing\nseason. Arrangements were imme-\ndiately made as regards accommo-\ndation, dates, etc. The 41 Drive\nstarted on the 21st September at\nthe Half-Way House, Rathkeale.\nThe response to this event was very\nencouraging and the continuation\nof this welcomed support would\nmake the whole process a major\nsuccess.\n\nCLUB TOURNAMENTS\nFor the first time, some of our\nClub Members partook in Club\nTournaments throughout the area.\nEach player acquitted himself ver?\nsatisfactorily and some were fortu~\n\nnate enough or should I say, good\nenough to claim successes:-",
      "item_url": "https://www.limericklocalstudiesdigital.ie/items/show/412",
      "raw_path": "ocr_text/d34120d2a18e64e0.txt",
      "normalized_path": "",
      "context_chunks": [
        {
          "idx": 85,
          "text": "Shannon Meat G.A.A. Club are\nrunning two tournaments (Hurling\nand Football) in the near future.\nTwo very fine sets of trophies have\nbeen donated to the Club for these\ntournaments. Shannon Meat Ltd.\nhave presented a beautiful set of\nhurling statuettes. Mr. and Mrs.\nGerry Fitzgerald, proprietors of\nRathkeale House Hotel and the\nCompany Canteen, have gener-\nously donated a valuable set of\ntrophies for the football tourna-\nment. These kind gestures are\ndeeply appreciated by the G.A.A.\nClub.\n\nReports on these tournaments\nand the hopeful progress of our\nfootballers will appear in the next\nedition of the Gazette.\n\nSlan agus Beannacht.\n\nD. Neville, handing over the hurling trophies on behalf of the Company ta\nM. O'Neill and D. Noonan of the G.A.A. club.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 86,
          "text": "Printed by Oriel Press Ltd, Charleville, Co. Cork.\n\nMembers of the Shannon Utd. Team that done the Club proud when I\n\n0-2 to a very strong Limerick XI. Back (L to R) : Jack Lyons (Trainer),\nPat Lavin, Leneord Enright, Mike Gallagher, Frank Lynch, Liam O'Doherty,\nOwen Madden, Pa Sheehan (Manager). Front\nMario Zoncada, John White and S. Harnett.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 87,
          "text": "Here we are again, about to\nembark on another League cam-\npaign. What’s in store for us this\nseason ? Will it be a successful one\nlike last year or will it be like so\nmany others that ended in total\nfailure ? One thing for sure, we\nwill be going all out to stay at the\ntop now that we have made the\nbreak through. Our team in the\nmain will consist of the players we\nhad last year and if we can\nstrengthen the side we will not\nhesitate to do so. The League this\nyear will be divided into 2 sections,\neach section comprising of 7\nteams. Those in our group besides\nourselves are Broadford, Kilcole-\nman, Kildimo, Kileany, Ballysteen\nand Askeaton. As you can see, our\ngreat rivals Kileoleman are in the\ngroup and we look forward to\nrenewing our rivalry with them.\nThe most pleasant thing about last\nyear, apart from winning the\nLeague of course, was the great\nsupport we received from the town\nof Rathkeale. The team really\nappreciated it and are looking\nforward to the same support again\nthis year.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 88,
          "text": "NO CHANGE\n\nThere was some speculation\nrecently that Pa Sheehan might, in\nfact, relinquish his job as manager\nfor the coming year, but I am glad\nto say that Pa will again be in\ncharge of the team this season. Pa\nhas the respect of all the lads and\nknows how to get the best out of\nthem. John Lyons has a large\npanel of players training two nights\na week, so we should be rearing to\n0 when the League kicks off.\n\nimmy Mullane, Noel Harnett,\n\nSUCCESS FOR THE MINORS ?\n\nThe Minor League was split into\ntwo groups. We were paired with\nCeltic and Broadford. This was not\na particularly hard group and sure\nenough our lads were not too\npushed to top the section and thus\nqualify for the final. The results\nfrom their section were as follows:-",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 89,
          "text": "Shannon Utd. : 2 Celtic\nBroadford : 0 Shannon Utd.\nShannon Utd. : 2 Broadford : 1\nCeltic v Shannon Utd. W.O.\n\nThe final was fixed for Shana-\n\ngolden and Glin were our oppo-\nnents. Glin settled down right from\nthe kick off and took an early\nlead. However, our lads soon illus-\ntrated what a threat they can be. A\ncorner on the right was headed on\nby John Coleman and Edmund\nDollery crashed it home. John\nColeman had us in front shortly\nafter, but Glin equalised right on\nhalf time. Eugene Goodwin re-\nstored the lead early in the second\nhalf, but back came Glin to equal-\nise yet again. There was no further\nscoring and so the sides must\nreplay for the title.\nTeam: Reidy, Fitzgerald, Neville,\nMulcahy, Daly, Coleman, Dollery,\nGoodwin, Meade, Kennedy, Don-\nnelly, Res. O’Shea and Doherty.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 90,

          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 91,
          "text": "Mrs. Chrissie Dollery was suc-\ncessful in Parteen. Her brother-in-\nlaw, Jimmy Dollery, won the Jun-\nior Nett in Croom. This was a\ngreat feat for the Dollery’s as it\nwas their first ever major tourna-\nment. If they can maintain this\nlevel of performance, it should not\ntake them long to get down to\nscratch. The ever improving Liam\nWoulfe (that man again) captured\nthe Junior Gross at Croom also.\nThis has been a very fine year for\nthe St. Mary's Park man, adding\nto his other tournament success\nincluding the Joe Cuddy Perpetual,\nat Rathkeale.\n\nPublished By :- |\nSHANNON MEATLTD, |\nRathkeale",

      "chunk_text": "The Stradbally (Castleconnell) Hurling team of 1903. Standing at the rear 3rd and 4th from the right are Paddy and Joe Herbert. In front, 2nd from the right, is Sean Carroll. Remarkably, eighteen years later, all three men were extremely active in the /iVt:zr of Independence.",

          "idx": 89,
          "text": "184 Ihe War of Independence in Limerick No sooner had the threat of conscription receded than the authorities in Dublin Castle came up with another plan for dealing with the leadership of the Volunteer Movement. Evidence had allegedly been found that indicated that \"certain subjects, domiciled in Ireland, had entered into treasonable communication with the German enemy'. A former member of Casement's Brigade named Joe Dowling was arrested in Clare having landed from a German submarine on 12 April 1918. The landing of Dowling had nothing to do with Sinn Fein or the Volunteers, it was totally driven by German Intelligence with a view to finding out what the situation was in Ireland.195 It was on this rather tenuous basis that the authorities decided that there was sufficient evidence of collusion between Sinn Fein and German Military Intelligence. A communique issued by the Chief Secretary Edward Shortt on 16 May 1918 referred vaguely to the 'association between Sinn Fein and the Germans'. In total 73 leading members of Sinn Fein and the Volunteer Movement were arrested on 17 and 18 of May. Among those that were arrested were Eamon de Valera, Countess Markievicz, Arthur Griffith, Darrell Figgis, Joseph McGuinness, Joseph McGrath and William T Cosgrave. In total 73 leading members of Sinn Fein and the Volunteer Movement were arrested on 17 and 18 of May. Among those that were arrested were Eamon de Valera, Countess Markievicz, Arthur Griffith, Darrell Figgis, Joseph McGuinness, Joseph McGrath and William T Cosgrave. In total 73 leading members of Sinn Fein and the Volunteer Movement were arrested on 17 and 18 of May. Among those that were arrested were Eamon de Valera, Countess Markievicz, Arthur Griffith, Darrell Figgis, Joseph McGuinness, Joseph McGrath and William T Cosgrave. In total 73 leading members of Sinn Fein and the Volunteer Movement were arrested on 17 and 18 of May. Among those that were arrested were Eamon de Valera, Countess Markievicz, Arthur Griffith, Darrell Figgis, Joseph McGuinness, Joseph McGrath and William T Cosgrave. In total 73 leading",
          "raw_text": "184 Ihe War of Independence in Limerick \nNo sooner had the threat of conscription receded than the authorities in \nDublin Castle came up with another plan for dealing with the leadership \nof the Volunteer Movement. Evidence had allegedly been found that \nindicated that \"certain subjects, domiciled in Ireland, had entered into \ntreasonable communication with the German enemy'. A former member \nof Casement's Brigade named Joe Dowling was arrested in Clare having \nlanded from a German submarine on 12 April 1918. The landing of \nDowling had nothing to do with Sinn Fein or the Volunteers, it was \ntotally driven by German Intelligence with a view to finding out what \nthe situation was in Ireland.195 It was on this rather tenuous basis that the \nauthorities decided that there was sufficient evidence of collusion between \nSinn Fein and German Military Intelligence. A communique issued by \nthe Chief Secretary Edward Shortt on 16 May 1918 referred vaguely \nto the 'association between Sinn Fein and the Germans'. The statement \nfinished with a profound declaration that 'the Irish Government are \ndetermined to take every necessary step to stamp out this German Plot'. \nOn the basis of this spurious claim, most of the leadership of the \nVolunteers and Sinn Fein were arrested on 17 and 18 of May. Among \nthose that were arrested were Eamon de Valera, Countess Markievicz, \nArthur Griffith, Darrell Figgis, Joseph McGuinness, Joseph McGrath \nand William T Cosgrave. In total 73 leading members of Sinn Fein and \nthe Volunteer Movement were arrested. The Limerick Chronicle of 31 \nMay 1918 records that police under Sergeant McCarthy raided the City \nPrinting Works in Rutland Street in search of 'material relative to the \nalleged German Plot'. Nothing of an incriminating matter was found but \nthe raid seemed to reflect the manner in which the authorities seemed to \nbe clutching at straws to justify their course of action. \nAs the impact of the arrests began to take effect the public perception \nin Ireland began to see the moves by the authorities as a cynical if clumsy \nattempt to remove the leadership of Sinn Fein and the Republican \nMovement. The ultimate losers were going to be the Irish Nationalist Party \nand as the summer of 1918 unfolded a number of them began to realise \nthis. The ham-fisted policies of the British Authorities, in Ireland, were \n195 T p C 1m at oogan,De Valera-Long Fellow, Long Shadow, (London 1993) p.110 \nRe-organisation, Dissension and the Threat of Conscription 1917-1918 185 \ngoing to make it more and more difficult for them in any future electoral \ncontest with Sinn Fein. In August 1918 a number of them took issue \nwith Mr Shortt in the House of Commons. Joe Devlin, the Nationalist \nMP for West Belfast, and one of the few Nationalist Party MPs who \nwas still in touch with his electorate, declared that the 'German Plot was \nthe outcome of the imagination of the Chief Secretary'. In the course \nof his speech Devlin declared that he believed that the administration \nwas trying to solve the Irish Qyestion by getting rid of the 'present Irish \nrepresentatives'. Devlin prophetically reminded the house that 'something \nmore than speech might be expected from their successors'.196 \n196 Limerick Leader Files October 1918",

        {
          "idx": 90,
          "text": "Chapter8 By-elections and Prison Terms 1917-1919 - The jailing of Hugh O'Brien - Moran - Arrests in Bally/anders and riots in Galbally - Further arrests and jailings - By-elections in Clare, Kilkenny and Waterford - Limerick Prisoners in Belfast Jail and the German Plot - Cumann na mBan members jailed - 1918 Election In February 1917, a by-election was called for North Roscommon following the death of the incumbent Nationalist MP,Jasper Tully. Kelly had held the seat since the general election of 1880 and had supported Parnell after the Parnellite split. He was one of the handful of Parnellite supporters who managed to make it back to Westminster. Upon Kelly's death in the winter of 1916 a by-election was called for 3 February 1917.197 It was expected that the Nationalist candidate Thomas J Devine would be elected to fill the vacancy. Then two factors turned the by-election into a landmark of Irish history. Firstly the controversial and colourful writer and journalist Jasper Tully decided to contest the seat as an Independent Nationalist. It was the first time that the seat had been contested since 1895. In all that time whilst the voters of Roscommon had the franchise they had never actually had a chance to exercise it in over 20 years. Soon after Tully's entry into the race Sinn Fein 197 BM Walker (Ed.), Parliamentary Election Results in Ireland 1801-1922 (Dublin1978) p.184 By-elections andPrison Terms 1917-1919 187 also decided to enter a candidate. This decision was influenced by what they believed was a move for change occasioned by the response to the executions of 1916.",
          "raw_text": "186 1he Uar of Independence in Limerick \n~-------------:---\nChapter8 \nBy-elections and Prison Terms \n1917-1919 \nUniversities ofUpheaval \nNorth Roscommon By-election - The jailing of Hugh O'Brien -Moran \n- Arrests in Bally/anders and riots in Galbally - Further arrests and \njailings - By-elections in Clare, Kilkenny and Waterford - Limerick \nPrisoners in Belfast Jail and the German Plot - Cumann na mBan \nmembers jailed - 1918 Election \nIn February 1917, a by-election was called for North Roscommon \nfollowing the death of the incumbent Nationalist MP,James Joseph Kelly. \nKelly had held the seat since the general election of 1880 and had \nsupported Parnell after the Parnellite split. He was one of the handful of \nParnellite supporters who managed to make it back to Westminster. \nUpon Kelly's death in the winter of 1916 a by-election was called for \n3 February 1917.197 It was expected that the Nationalist candidate \nThomas J Devine would be elected to fill the vacancy. Then two factors \nturned the by-election into a landmark of Irish history. Firstly the \ncontroversial and colourful writer and journalist Jasper Tully decided to \ncontest the seat as an Independent Nationalist. It was the first time that \nthe seat had been contested since 1895. In all that time whilst the voters \nof Roscommon had the franchise they had never actually had a chance to \nexercise it in over 20 years. Soon after Tully's entry into the race Sinn Fein \n197 BM Walker (Ed.), Parliamentary Election Results in Ireland 1801-1922 (Dublin1978) \np.184 \nBy-elections andPrison Terms 1917-1919 187 \nalso decided to enter a candidate. This decision was influenced by what \nthey believed was a move for change occasioned by the response to the \nexecutions of 1916. The intervention of Edward Thomas O'Dwyer the \nCatholic Bishop of Limerick had given a respectability to Republican \naspirations that it might not otherwise have had. \nThe candidate chosen to represent Sinn Fein, Count George Plunkett, \nwas the 66-year-old father of one of the executed signatories of the \n1916 procla111ation. The Roscommon By-election provided a brilliant \nfocus and platform for the Sinn Fein organisation just as many of its \nmost prominent members were emerging from internment. In the \nevent Plunkett was victorious by 3,022 votes to Devine's 1708 votes \nwith Tully tailed off in third place with 687 votes. By any measure it was \na resounding victory and it proved to be the shot in the arm that the \nRepublicajn Movement and Sinn Fein was seeking. Patrick O'Connell \nof Foynes gives a very interesting insight into the impact of Plunkett's \nvictory in the west Limerick area. A huge bonfire was lit in Foynes \nvillage and the Sinn Fein supporters celebrated by singing nationalist \nsongs well into the night. Eleven men were arrested and charged with \n'lighting and making use of a fire in the neighbourhood of Foynes \nwithout permission of the competent Naval or Military authority'. The \nFoynes men were taken to Limerick for trial and it appears that their \narrival in the city, on 22 March, was the occasion for a demonstration by \nnumbers of young men from the city outside William Street Barracks. \nTen of the men from Foynes were charged and were bound to the peace \nbut one man Patrick Jackson was sentenced to one month in Jail. As \nalways the Police authorities had succeeded in making heroes through \ntheir shortsightedness because Jackson emerged one month later to a \nwelcome fit for a hero.198 On the morning of Thursday 25 April, the \nauthorities exacted retribution on the young men who demonstrated \nin William Street and 18 of them were arrested at their homes in the \nearly hours of that morning. They were brought before the Resident \nMagistrate, Mr P J Kelly and prosecuted by Mr Gaffney the Crown \n198 W/S 329 Witness Statement of Patrick O'Connell (Bureau of Military History) p.4",

          "text": "188 7he War cf Independence in Limerick Prosecutor. Seven of the men accepted bail but 11 of the men were placed in custody. When eventually the case came for trial on 21 April, 14 men were given jail sentences of between two and three months. 199 The alienation of the RIC was a process to which the police themselves were to be major contributors. In November 1916, when two RIC men demanded free admission to a hurling match between Bruff and Claughaun that was being played at Pallasgrean, they were refused admission unless they paid the admission charge. The two policemen then withdrew and returned later with eight other members of the force. For his audacity in demanding the entrance charge the Secretary of the County Board of the GAA,James Ryan, was arrested and taken to the barracks where he was held for some time. When eventually the case came for trial on 21 April, 14 men were given jail sentences of between two and three months. 199 The alienation of the RIC was a process to which the police themselves were to be major contributors. In November 1916, when two RIC men demanded free admission to a hurling match between Bruff and Claughaun that was being played at Pallasgrean, they were refused admission unless they paid the admission charge. The two policemen then withdrew and returned later with eight other members of the force. For his audacity in demanding the entrance charge the Secretary of the County Board of the GAA,James Ryan, was arrested and taken to the barracks where he was held for some time. When eventually the case came for trial on 21 April, 14 men were given jail sentences of between two and three months. 199 The alienation of the RIC was a process to which the police themselves were to be major contributors. In November 1916, when two RIC men demanded free admission to a hurling match between Bruff and Claughaun that was being played at Pallasgrean, they were refused admission unless they paid the admission charge. The two policemen then withdrew and returned later with eight other members of the force. For his audacity in demanding the entrance charge the Secretary of the County Board of the GAA,James Ryan,",
          "raw_text": "188 7he War cf Independence in Limerick \nProsecutor. Seven of the men accepted bail but 11 of the men were \nplaced in custody. When eventually the case came for trial on 21 April, \n14 men were given jail sentences of between two and three months. 199 \nThe alienation of the RIC was a process to which the police themselves \nwere to be major contributors. In November 1916, when two RIC men \ndemanded free admission to a hurling match between Bruff and Claughaun \nthat was being played at Pallasgrean, they were refused admission unless \nthey paid the admission charge. The two policemen then withdrew and \nreturned later with eight other members of the force. For his audacity in \ndemanding the entrance charge the Secretary of the County Board of the \nGAA,James Ryan, was arrested and taken to the barracks where he was \nheld for some time. Ryan was later charged, before a court-martial held at \nRichmond Barracks in Dublin, with obstructing the police and sentenced \nto three months in jail. His solicitor was Mr Hugh O'Brien-Moran and \nin the course of his defence of James Ryan, O'Brien-Moran quoted \nfrom some documents which were considered confidential by the police \nauthorities.200 The documents that he quoted from stated that the RIC \nwere instructed to pay for admission to matches, if requested to do so. 201 \nWhile O'Brien-Moran was technically correct the fact was that he was \nquoting from documents that he was not entitled to be in possession of. \nAs a consequence O'Brien-Moran found himself charged with being in \npossession of confidential documents and of failing to reveal how he came \nto be in possession of these documents. He was also tried by court-martial \nat Richmond Barracks in Dublin in January 1917 and, despite a very \nable defence, mounted by Tim Healy and John Power, Hugh O'Brien-\n199 Weekly Observer 28 April 1917 \n200 Hugh O'Brien-Moran (1886-1950) was a son of James Hishon Moran a Solicitor with \nstrong nationalist credentials.James H Moran had himself been jailed during the Land \nWar for making a seditious speech at Ballyneety in 1889. The older Moran was a close \nfriend of William O'Brien, who was unmarried and stood as Godfather to Moran's son, \nhence the O'Brien which was used as a form of Christian name. Hugh O'Brien Moran \nwent on to become the State Solicitor for the Limerick area. He lived at Landscape \nHouse near Clonlara in County Clare. - Information received from a family document \nper David O 'Mahoney, grandson to Hugh O'Brien-Moran. \n201 Mungret Annual Year book ofMungret College (1927) p.21 \nBy-elections and Prison Terms 1917-1919 189 \nMoran was found guilty and sentenced to six months in prison without \nhard labour. It was actions such as these, where it was felt that ordinary \nRIC men had acted with unwarranted arrogance that contributed to the \nostracisation of the police and their families as much as any politically \nmotivated actions.202 When O'Brien-Moran's arrived back in Limerick \non 23 March, he was accorded a very enthusiastic welcome by a large \ncrowd. Indeed a demonstration against the police by some of the crowd \nlater led to fu;ther court charges. 203 \nOn 9 May 1917 Sinn Fein contested a by-election in Longford South. As \nwas the case in Roscommon Longford South had been an uncontested \nconstituency since 1892 and effectively whilst the ordinary people of \nIreland might have gained the vote in 1884 204 they rarely got a chance \nto exercise it because the Nationalist Party candidate was rarely \nchallenged. The Nationalist Party candidate was a man named Patrick \nMcKenna and Sinn Fein had nominated Joseph McGuinness who \nwas at that stage serving time in prison. The slogan that the Sinn Fein \norganisers used was one of 'Put him in - to get him out'. The slogan \nseemed to catch on and it galvanised McGuinness's campaign. In the \nevent Sinn Fein won the election by the very narrow margin of 32 \nvotes. On the evening that the election result was announced there \nwere widespread celebrations throughout the country. In Ballylanders \nthe Volunteers used the occasion to have a full-scale mobilisation \nof the local company and some of the other neighbouring volunteer \ncompanies. The parade culminated in a torchlight procession through \nthe village. Two RIC men attempted to stand in the way of the \nprocession but when threatened with a lighting torch they were forced \nto back away. 205 \n202 Weekly Observer18 Nov 1916 and 10 February 1917 \n203 Weekly Observer 7 April 1917 \n204 Under the Representation ofThe People Act of 1884 householders were given a vote on \nthe payment of a once off fee. - Byrnes, Dictionary of Irish Local History (Dublin 2004) \np.127 \n205 WIS 435 Witness Statement ofTadhg Crowley (Bureau of Military History)",

        {
          "idx": 92,
          "text": "l 90 The U0r of Independence in Limerick About a week later a number of houses in the Ballylanders area were raided and four men were arrested and taken to the local RIC Barracks. Those arrested were Tadhg Crowley, Thomas Murphy, John Joe Crawford and Thomas Walsh. The men were taken to LimerickJail where they were held pending a court hearing. When the trial was held in the courthouse at Galbally on 6 June 1917 they were each sentenced to three months in jail for illegal assembly. As the men were being taken from the courthouse to the RIC Barracks further down the street a riot broke out in the village. Members of the Galbally Company had come prepared for the eventuality, many of whom were armed with stones and bottles, and they attacked the police escort as they attempted to get back to their barracks. Inspector Craig, the senior RIC officer present, ordered a baton charge and the police laid into innocent bystanders and stone throwers alike. As was to be expected the stone throwers were younger and more agile than the police and were able to escape from the baton charge. It was the innocent older people who bore the brunt of the assault. When the stone throwers had retreated to a safe distance they retaliated. Volley after volley of stones rained down on the police two of whom, Constable John Reynolds and Constable Bernard O'Brien, received fairly severe head injuries. Eventually Inspector Craig loudly called out 'fix bayonets and charge'. Michael Qirke states that at this stage Jim 'Simon' Scanlon actually fired six shots with a revolver. This it seems caused consternation in the police ranks and they retreated back towards their barracks.206 It appears that at this stage Inspector Craig ordered the police to prepare to open fire. Fortunately wiser counsels prevailed and Hugh O'Brien-Moran, solicitor for the defence, was among those who appealed to the crowd for order. Eventually after being addressed by Liam Manahan the crowd relented and withdrew sufficiently to allow the police to emerge with their prisoners and take them to Limerick Jail. The police decided to travel by Tipp",
          "raw_text": "l 90 The U0r of Independence in Limerick \nAbout a week later a number of houses in the Ballylanders area \nwere raided and four men were arrested and taken to the local RIC \nBarracks. Those arrested were Tadhg Crowley, Thomas Murphy, John \nJoe Crawford and Thomas Walsh. The men were taken to LimerickJail \nwhere they were held pending a court hearing. When the trial was held \nin the courthouse at Galbally on 6 June 1917 they were each sentenced \nto three months in jail for illegal assembly. As the men were being taken \nfrom the courthouse to the RIC Barracks further down the street a riot \nbroke out in the village. Members of the Galbally Company had come \nprepared for the eventuality, many of whom were armed with stones \nand bottles, and they attacked the police escort as they attempted to get \nback to their barracks. Inspector Craig, the senior RIC officer present, \nordered a baton charge and the police laid into innocent bystanders and \nstone throwers alike. As was to be expected the stone throwers were \nyounger and more agile than the police and were able to escape from the \nbaton charge. It was the innocent older people who bore the brunt of the \nassault. When the stone throwers had retreated to a safe distance they \nretaliated. Volley after volley of stones rained down on the police two \nof whom, Constable John Reynolds and Constable Bernard O'Brien, \nreceived fairly severe head injuries. Eventually Inspector Craig loudly \ncalled out 'fix bayonets and charge'. Michael Qµirke states that at this \nstage Jim 'Simon' Scanlon actually fired six shots with a revolver. This \nit seems caused consternation in the police ranks and they retreated \nback towards their barracks.206 It appears that at this juncture Inspector \nCraig ordered the police to prepare to open fire. Fortunately wiser \ncounsels prevailed and Hugh O'Brien-Moran, solicitor for the defence, \nwas among those who appealed to the crowd for order. Eventually after \nbeing addressed by Liam Manahan the crowd relented and withdrew \nsufficiently to allow the police to emerge with their prisoners and \ntake them to Limerick Jail. The police decided to travel by Tipperary \nbecause there was a fear that they might be ambushed if they went \nby Garryspillane and Knocklong. 207 The two most severely injured \n206 Unpublished statement of Michael Qyirke of Corderry, Galbally \n207 U npublished memoirs ofJohn Joe Crawford ofBallylanders \nBy-elections and Prison Terms 1917-1919 191 \npolicemen were to claim compensation for their injuries. Reynolds208 \nand O'Brien received £10 and £35 respectively2°9• \nLater the same year Ned Tobin and John Fogarty of the Glenbrohane \nCompany were arrested for being caught in possession of a pistol. Tobin \nin his statement maintained that it was an old pistol and of no practical \nuse yet it was sufficient grounds for having himself and Fogarty sent \nto Cork for trial. Constable Cullen of Ballylanders gave evidence for \nthe Prosecution. When challenged by Tobin as to whether he himself \nwould be able to kill someone with the pistol the constable had to admit \nthat the weapon was not capable of killing anyone. On the basis of this \nadmission both Tobin and Fogarty were released and returned home \nin triumph. \nThroughout 1917 and 1918 the police authorities continued a form of \npetty harassment intended to keep the Volunteers distracted. This form \nof harassment generally took the form of arrests and charges on relatively \nminor issues but it was beginning to form a pattern of serious division \nbetween the RIC and their families and their nationalist neighbours. \nIn October 1917 Ned Punch of Frederick Place in Limerick city was \ntried for the unsuccessful attack on two RIC men Constables Lavelle \nand O'Sullivan on 16 September of that year. Punch, along with two \nother volunteers, had held up the two policemen at Ballinacurra in an \neffort to disarm them. Apparently the revolver they used for the hold \nup was faulty and when the two policemen resisted, the hold up had to \nbe aborted and Punch and his companions tried to make their escape. \nUnfortunately, for Punch, it appears that the RIC men identified him \nas the slowest of the three and they managed to catch up with him \nand affect his arrest. Punch was later tried before a court-martial in \nDublin in which W E Wylie prosecuted. Punch refused to recognise \nthe court and he was sentenced to five years penal servitude. However, \nhe was released in November 1917, under the 'Cat and Mouse' Act, \nafter serving a little over six weeks of his sentence. This Act allowed the \n208 Constable Reynolds later left the RlC and was ordained to the priesthood. \n209 Limerick Leader 06 October 1919",

          "raw_text": "226 1he Uar of Independence in Limerick \nto establish if Hogan was on the train and where he was located. They \nwould signal this information to Treacy when they arrived at Knock.long. \nHogan meanwhile had been placed on the evening train at Thurles \nrailway station. His escort consisted of a sergeant and three constables. \nSergeant Peter Wallace, who had been in charge of the raiding party that \ncaptured Hogan at Annfield on Monday morning, was in charge of the \nescort. Constables Jeremiah Ring and John O'Reilly had also been part \nof the raiding party at Annfield. The fourth member of the escort was \nConstable Michael Enright, a native ofLickadoon near Ballyneety, who \nhad been on leave in Limerick over the week-end and had just returned \nto duty on Monday morning. Enright was the only one of the escort \nactually stationed at Thurles. The other three were based at Roskeen \nalthough O'Reilly and Ring were only on temporary secondment on \naccount of the imposition of Martial Law. Hogan and his escort were \nsituated in the first carriage in a compartment backing on to the engine. \nHogan was seated with his back to the engine with Michael Enright on \nhis inside and Sergeant Wallace on the outside close to the door. Ring \nand O'Reilly sat on the opposite seat with their rifles in the upright \nposition. Wallace and Enright had revolvers drawn. \nWhen the unarmed Galbally men had gone to Emly Treacy broke \nhis own party into two groups to avoid attracting attention. Breen and \nRobinson cycled together to Knock.long. Their responsibility being to \ncover the exit and to ensure that the train did not pull out until a rescue \nwas completed. Treacy and Ned O'Brien, both armed with revolvers \nwere to constitute the main rescue party. To add a further complication \nto Treacy's plan they could not predict the exact time of arrival of the \nupward evening train from Cork to Dublin. Sometimes the two trains \nmet at Knock.long and sometimes the Dublin train arrived before the \nCork train. Neither could they predict if there would be armed police \nor military on either train. As it transpired the Cork train arrived in \nstation and departed from Knock.long just as the Dublin train arrived. \nA party of police from Galbally had alighted from the Cork train and \nmade their way from the station. Fortunately for Treacy's plans they \nwere well on the road to Galbally when the Dublin train arrived. It \n1he Rescue at Knocklong and its Aftermath 227 \nwas 7.45 pm,when Treacy and O'Brien arrived in Knock.long. They had \nspotted the Galbally RIC and stayed out of their way as they waited for \nthe Dublin train. They still had 20 minutes to while away and Treacy \nsent O'Brien in search ofThomas Shanahan, to see if any telegrams had \nbeen received. As it transpired Shanahan had received a telegram from \nMay Moloney, but as he had not been appraised by Davy Burke, the \ntelegram mystified him as it also happened, by coincidence, to overlap \nwith his ctwn private dealings in greyhounds. He handed over the \ntelegram that read 'greyhound in Thurles still'. This meant that Hogan \nwas not on the train. \nBy the time O'Brien got back to the station Shanahan arrived with a \nfresh telegram but at that stage the Dublin train could be seen coming \ndown the line. When the train arrived in the station John Joe O'Brien \njumped on to the platform and pointed out, to his brother and Treacy, \nthe carriage and compartment that Hogan and his escort were in.262 \nTreacy then drew his revolver and followed by O'Brien and the unarmed \nGalbally men they entered the carriage. When they threw open the door \nof the compartment the police were taken completely by surprise and it \nlooked for a second as if the rescue would be bloodless. Enright, who was \nseated inside Hogan, appeared to menace the prisoner with his revolver \nand both Treacy and O'Brien fired simultaneously. Michael Enright, a \n35-year-old, single man, dropped dead as he was shot through the heart. \nThis has often been a point of contention that the IRA men opened fire \nwithout reason but the statement of District Inspector McLean, who \ninvestigated the case, stated that Enright sought to 'restrain Hogan'. \nIt was admitted, in the same statement, that when challenged to put \nhis hands up Sergeant Wallace replied 'not likely'.263 Following the \nshooting a tremendous struggle ensued between Sergeant Wallace and \nSean Treacy for possession of the sergeant's service revolver because \nTreacy had lost his own at the start of the fracas. \nThe efforts of others to get involved or to give assistance were \nconstrained by the lack of space in the compartment and the corridor \n262 W/S 1647 Witness Statement ofJohn Joe O'Brien (Bureau of Military History) p.9 \n263 County 904/41 (British National Archives, Kew)",

ng in the· \nCollege. The match was played in the College grounds, \nand resulted in a decisive victory for the home team. \nHappily, quite a net-work of Industrial Development \nAssociations ar.e being established in the country .. \nWaterford Oity has now added one to :the total. At a \nmeetina on Monday last, over ·which his lordship, Dr. \nSheeha':i presided, the Waterford Industrial Develop­\nment Association was formally established. The natural \nposition of Waterford marks it out as a place that \nshould be a centre of considerable industrial activity. \nThe Association was established under most favourable \nauspices, and with such a prominent al?-d able_ business \nman as Mr. James J. Phelan-as Pres1de1ft, it should \ndevelop rapidly along the verb \" to do \" direction. \nIrish industry is largely represented at the All Ire-• \nland T emperance Bazaar now proceeding at Hallsbridge. \nIn addition to the Irish industries stall, which is ex­\nclusively devoted to Irish Manufactures, many other \nstalls have a prominent display of home-made goods. \nThe wide constituency to which the Bazaar appeals has \nenabled the raffling system to be eliminated, and_ as \narticles of all kinds m ay be purchased at a normal pnce, \nthe bazaar is in reality a great market. At the Banba \nHall Mi ss S. Varian's Dram atic Sketch \"A Room with \na Story,\" will be performed twice each evening at 8 \nand 9 o'clock. H alf-hour Irish concerts and dances \nwill be given every evening from 8 p.m. in Tara's Hall. \nWhen the Dublin people and the visitors to Dublin \nhave taken all the enjoyment possible out of the Tem ­\nperance Bazaar this week , they will have the F eis Ceo·il \nto look forward to next w eek . The forthcoming F_ eis \nGeoil will be the ninth of these anual functions. Public \ncompetition in all branches of music, a concert lecture, \nand three evening concerts make up the programm~ . \nOn Monday evening next, the concert lecture at the \nAntient C oncert R ooms will be delivered by Mrs. C. \nMilligan Fox, on \" The Ev olution of Irish Folk Song .\" \nThis concert lecture should draw a popular as well as a \nmusical audience. ~re hope that the concerts and even­\ning comp etitions a~ the R oyal Univ ersity Buildings, \nand the clay competitions at the Antient Concert Rooms \nwill all be attended by very large audiences. No doubt \na large numb er of the visitors whom the bazaar of this \nweek has drawn to Dublin will remain over for the • \nF e·is. G eoil, so that, as far as audiences are concerned, \nthe festival this year ought to -be the most successful \nyet held. \nWe see by a newspaper report that the recent Dublin \nFeis was rather a failure. Vle can offer no personal \nopinion on the matter as we were not present. Being \npersons \" obnoxious to Irish Ireland,\" it was reasonable \nperhaps that we received no tickets for the function. \nThe Dublin Fe is was advertised in the \"confrere\" that \nclapped the criminal street blackguards on the back ; \nthe advertising pages of the LEADER, a paper run by \na person \" obnoxious to Irish Ireland,\" were very \nnaturally not laid under contribution. It is evident \ntha~ wh atever particular department or body had the \nmanagement of the Fe is, that they, in their wisdom, \nthought it well to keep the Feis clear of anything con­\nnected with a person \" obnoxious to Irish Ireland.\" \nManaged with such foresight, wisdom and tact, the F r.is \nought to have been a great success. \nIn the course of some Language notes in the lnd.even­\nclent we read:-\" The Dublin Fe is is over. Satisfactory \nin a great many ways, it nevertheless showed that the \nIrish Language Movement might be a great deal stronger \nand a great deal more vigorous than it is in Dublin. \nSome two hundred persons paid for admission to the \ncompetitions on Saturday, and about the same number, \nroughly, paid for admission to Saturday night's con­\ncert. This is miserable for a city that can set thirty \ntho           "raw_text": "L 11 E R I C K E U E N T S ·o U I D E \n}Vlusic. \nFROM \nThere are at least 10 things that M.!.!.fil be done In a clubber's career and \nnearing the numero uno spot is the experience of being at world top \nclub, T~e MINISTRY OF SOUND, In London. Casually dropping the fact that \nyou ve passed through the Ministry portals will Immediately build up \nbabe-pulling-power but, more Importantly, catching the tunes now syn-. \nonymous with the club, can only Improve your musical tastes I However \nfor those of us who have about as much chance of crossing the waters' \nto London's night life as we have of waking up to find Paul Oakenfold \nmixing classics at the foot of the bed .... .fear not I For If Mohammed \ncan't go ~o the mountain then, as the saying goes, the said Mountain \nmust c~me to Mohammed and that's exactly what will be happening on \nSaturday 17 December in the Theatre Royal when the MINISTRY OF \nSOUND tour makes It's way to our shores. Catching up with the club \ncrew, the L.E.G. shared a brief chat with regular MINISTRY OF SOUND DJ \nSmokl~' Jo, who'll be Joining New York's Frankie Foncett and Italy's ' \nAngelino Albarese behind the Limerick decks to bring us that very \nsound, that very style that can only be called ... The Ministry. \n\"When I first started DJing I wanted a name that wouldn't show I was a \nwoman,\" claims Smokin' Jo of top British DJing stable, Mi11istn; of Sound. \"It's \nnot that I wanted them to think I was a man but some promoters do treat you \nunfairly when they find out that you.'re a woman. I'm quite well-established now \n.J:,ut, in the beginning, there were a lot of times when I wouldn't get the same pro­\nmotion or the same pay as male DJs.\" \nAdopting the name of boxer \"Smokin' Jo Fraser\", however, meant that DJ Jo usu­\nally had her mitts on the decks before gender queries arose and now, with venues \nsuch as the Ministry, Cream, Progress and Trade,tagged neatly behind her name , \nthere are only a foolish few who would deny her access to a club turntable. \nStarting_ off her DJing career in a Soho clothes store where she used to throw \ndown the tracks while shoppers breezed by, after 6 months Jo had claimed a res­\nidency at Trade. \n\"Really I was just very lucky,\" says Jo modestly. \"The manager of the shop where \nI was working was best friends_with one of the DJ s at Trade. That particular DJ \nwas off one night and because I had been practising quite a lot in the shop and \nwas getting quite good, the manager suggested that I step in. So I did. That was \nin 1991 and, really, it just went on fr<?m there.\" \nFor Jo, whose style of American house and happy garage, continu_es to keep her \nin demand, the year that followed was one of the most enjoyable years of her \ncareer. \"I played Trade every Saturday that year,\" she recalls. \"It was really great \n- I just played what I wanted to and the people loved it. It is true,\" she laughs, \n\"there is nothing quite like looking out onto a dancefloor and seeing so many \ndancers ·really enjoying themselves, dancing wildly to the tracks you're picking.\" \nNow, though, she states, playing big-name clubs is not as thrilling as it is typical. \n\"It's really weird but because I'm playing in the big venues on a regul_ar basis \nnow - I play the Mini;tn; of Sound and Cream every few weeks and a few clubs in \nEurope - I'm kind of nu~b to it all. They are great venues but I guess I'm just \nused to it all. Touring with the Ministry, though and corning to Ireland, playing \nvenue.s -new venues -there, will be exciting. \nI'm really looking forward to it.\". \nWith regards the future, she's quite \nclosed. \"Basically I'd like. to make \n'f music, be in the forefront of a \nA . -~ band. I've been playing around \n~ - Jta(' ~ with singing for a bit now but \n0 ~ t_ nothing is settled as yet.\" \nl\n~P.ij J And for Limerick's young \n. .___.nd~~ '1... DJing h_opefuls ? f-_ler adv:ce \nl§!! >-.: \"Practise. Make sure you re \nygood , really good, and \n• always play from your \nheart. It's a good idea to give \na lot of tapes to people too, \nget yourself heard. Much of \n_my breaks came from promot-\ners who had been given my \ntapes. Pushing yourself can be \nhard,\" Jo adds, \"but somebody has \nto do it.\" \nPage 17 \nChristmas & New Year Special 1994/9 \n}Vlusi.c \n\"I never had any notion of being a DJ . When I first got interested in it, it was purely as a \nhobby. I never expected anything to come . of it and now that things are starting to hap­\npen it's all a bit unreal.\" \nFor DJ Pippy these must be strange days indeed. For while a multitude of wannabe­\nmixers dream of striking fame, fortune and the finest colle~tion of vinyl this side of the \nMinistn;, for Limerick's favoured son of spinning, DJing started out as no more than a \npleasurable pastime. \n. \"I was always into music but I didn't really get into the dance scene until I went to \nEngland in 1991,\" he says. \"Jungle was just starting over there and I thought it was amaz­\ning. I had never heard anything like it before. I remember walking into Dreamscape _ it · \nwas this huge indoors jungle club wi th up to 5,000 people in it - and it was incredible. \nThe moment I walked out of there I just started buying records !\" \nReturning to Ireland in '92 with a set of decks and snazzy vinyl, Pippy continued his \nnew-found hobby in the traditional mode of all great DJs (i.e. spinning mofTU;lg, noon \nand night in the confines of his bedroom while neighbours cursed the day he ever dis­\ncovered dance!). Moving away from jungle only to find his feet in hard house, it wasn't \nuntil another local DJ, Aoife McCann (now resident at Feel Real, the Kitchen, Dublin), \nasked him to fill in for Martin Kennedy at the Yah Club, (upstairs in the Savoy, Bedford \nRow) that he finally caught the bug of playing to a crowd . \n\"I hadn 't a clue what I wa s doing !\" he admits now . \"I was just chancing m y arm ! But I \ngot the thrill of it then. I got a taste of playing to a crowd -even though I was shit -and \nI liked it !\" \nPippy's first.big gig was Limerick's second CUMAX event (26 August '94) and he smiles, \n\"Yeah, that was good . I was stopped going into the first one and I was playing at the sec-\n0nd !\" \nExplaining further he says, \"There were bouncers ~p from Cork ?t the first one and they \nwere really strict with the door policy. I guess it was just 'cos they didn't know me. I real­\nly wanted to go in though. When I came back from England there were no dance clubs in \nLimerick. Myself and my friends were into it and I used to be dreaming of a club open­\ning here. I waited outside the door that night for 3 hours and eventually they left me in \n!\" \nAsked to play at the second CLIMAX event, Pippy secured a residency, ~laying weekly \nalongside DJs Shny d. Shny and Marq Walsh (Cork). Now with the Christmas events clos­\ning the door on CLIMAX , Pippy is taking time out to plan for '95, with one gig left to play \n(supporting Collapse and DJs at the Theatre Royal on Wednesday 21 December) before \nthe New Year rolls in. \n\"I've been asked to play at the Roxy in Waterford in January, though I'm still not sure \nabout the date yet,\" he says. \"Myself, Marq and Shay are planning on going into the stu­\ndio ne~t year too. I'd be interested in getting into production all right,\" he adds, \"but if I \nhad to make a choice then I'd stick to club DJing. It sounds stupid but I prefer DJing \nbecause it keeps you in touch with the people and the club feeling. When you're up there \nplaying it's brilliant. You can tell a good DJ by just looking out onto the floor and, though \nI know I've still got a lot of practising to do, I hope that eventually, every time you look \nout on my dance floor -it'll be jam-packed.\" \nWe're sure it will. \ny \n'i I, \n}! \n) \nJr",

      "year": "1977",
      "title": "SHANNON MEAT GAZETTE, VOL. 2, NO. 3, APRIL/MAY 1977",
      "source": "raw",
      "chunk_text": "Iam delighted to relate that the\ndates for our Open-Week-End are in\nlate May. The days and dates of this\nopen are : Friday 20th, Saturday\n21st and Sunday 22nd. The com-\nmittee of the Abbey Pitch & Putt\nwhen applying to the County Board\nfor this event, expressed desires of\nhaving these dates. I am glad to say\nthat the County Board have\nhonoured our request. The trophies\nfor this Open Competition have\nalready been purchased, or as the\ncase may be,donated. Regular\nreaders of this column are aware\nthat the club were presented with\ntwo very valuable perpetual trophies.\nJoe Cuddy presented the club with a\nvery beautiful trophy. The second\nperpetual trophy was received from\nCronin-Barry Ltd. Hence, nearly all\nis in readiness for this, the first\nmajor event in the history of the",
      "item_url": "https://www.limericklocalstudiesdigital.ie/items/show/409",
      "raw_path": "ocr_text/a22161ac1386f70c.txt",
      "normalized_path": "",
      "context_chunks": [
        {
          "idx": 64,
          "text": "Some people might consider this a\nshock result. While we were short\nsome of our regular panel (5 in all),\nit is also fair to point out that\nCement Ltd. were also minus one or\ntwo of their players. Their most\nnoticeable absentee was L. 0’\nDonoghue. In all fairness to Liam, I\ndoubt if his presence would have\nmade any great difference. Our lads\nhurled with great heart and\nenthusiasm.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 65,
          "text": "From the commencement of play\nour players dominated all sections\nof play. Our defence had a vice-like\ngrip on affairs. In fact, I doubt if\nthe fastest deer on foot could have\ngot past them on that day. Tom\nHannafin in goal made some very\nfine saves and could not be faulted\nfor the one that got away. The full\nback line of T. Shiels, M. Williams\nand P. Sheehan put the shutter and\nno entry signs up at a very early\nstage of the game. Our half back\nline of B. Lynch (Capt), D. Cagney\nand J. Kavanagh was a revelation.\nTheir clearances, turning defence\ninto attack would have to be seen to\nbe believed.\n\nABBEY PITCH & PUTT\n\nSEASON COMMENCEMENT",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 66,
          "text": "The course re-opened on\nSaturday 12th March, for the 1977\nseason. Intensive work has, again,\nbeen put into the course by the\ncommittee members. The course is\nnow superior to what it was last year\nand few complaints were to be heard\nthen.\n\nThe following are the membership\nfees for the coming season :-\n\nFamily £6, Individual £4, Juveniles\n£2, Green Fees £0.30.\n\nI have been specifically asked to\npoint out that a family consists of\nhusband, wife and all children under\nseventeen years of age. Any\nmember who wishes to be registered\nwill be asked to pay a further SOp.\nThis registration will enable him to\nplay in various competitions\nthroughout the area.\n\nMichael O’Neill newly elected\nchairman of Shannon Meat G.A.A.\nClub.\n\nThe centre-field pairing of F.\nDalton and J. Jones worked like a\ncharm.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 67,
          "text": "ATTACK\n\nThe attack forcibly led by Wm.\nSheehy, D. Kenneally and D.\nNoonan taking what chances came\ntheir way. They received great\nassistance from N. Harnett, N.\nHogan and B. Flavin (later replaced\nby L. Woulfe). I am sure no one will\ncondemn me if I single out Wm.\nSheehy for special mention. His two\nfirst half goals were a great tonic to\nthe team. The boys from Shannon\nMeat proved that on their day, they\ncan beat the best of teams. I am sure\nyou will all join with me in wishing\nthem the best of luck in the\nsemi-final against our arch rivals -\nCastlemahon as stated earlier.\n\nMEMBERSHIP",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 68,
          "text": "There is one point that I would\nlike to mention before I finish. It\nwas decided at one of our committee\nmeetings to introduce a system of\nmembership to Shannon Meat\nG.A.A. club for the coming year.\nMembership cards can be had from\nany member of the committee.\n\nThe membership fee is £1. The\nclub needs all the support it can get.\nI am sure that anyone who has ever\nbeen involved in running a club, will\nappreciate the expense involved.\nOur expenses for last year amounted\nto £432. I would like to thank\neveryone for their kind and\ngenerous support in the past and\nlook forward to your continued\nsupport for the coming year.\n\nSlan agus Beannacht.\n\nOPEN WEEK-END",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 69,
          "text": "Iam delighted to relate that the\ndates for our Open-Week-End are in\nlate May. The days and dates of this\nopen are : Friday 20th, Saturday\n21st and Sunday 22nd. The com-\nmittee of the Abbey Pitch & Putt\nwhen applying to the County Board\nfor this event, expressed desires of\nhaving these dates. I am glad to say\nthat the County Board have\nhonoured our request. The trophies\nfor this Open Competition have\nalready been purchased, or as the\ncase may be,donated. Regular\nreaders of this column are aware\nthat the club were presented with\ntwo very valuable perpetual trophies.\nJoe Cuddy presented the club with a\nvery beautiful trophy. The second\nperpetual trophy was received from\nCronin-Barry Ltd. Hence, nearly all\nis in readiness for this, the first\nmajor event in the history of the",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 70,
          "text": "With the league now entering the\nfinal stages, we find ourselves in the\nvery strong position of being 4\npoints clear at top of the table.\nSome of the teams below us have\ngames in hand, but points in the bag\nare better than games in hand. We\nare all very optimistic that this could\nbe our year to lift the title. We have\nfive more games to play, but the\nteam is playing so well that we must\nfancy our chances. At the time of\nwriting, Kilcoleman and Glin would\nappear to be the main dangers. So to\nthe match report :\n\nShannon Utd : 5 Broadford : 2.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 71,
          "text": "What a sensational game this turned\nout to be. Things seemed to be\ngoing our way when Bill Chawke\ngave us an early lead. Then a flare\nup in the middle of the field,\nresulted in the sending off of\nJohnny Jones and Bill Chawke from\nour side and Joe Shea from Broad-\nford. Being a man short seemed to\ninspire the rest of the lads and for\nthe rest of the game we were treated\nto some great football. Goals by\nP.J. Wall, John Coleman and\nMario Zoncado gave us a comfort-\nable 4-1 lead. An early goal by\nFrank Lynch in the second half\nkilled off Broadford and we ran\nout easy winners in the end. Man of\nthe Match : Mario Zoncado.\nAskeaton : 0 Shannon Utd : 1.\nThis was a very close fought game\nall the way through and it was\nobvious from the start that one goal\ncould decide the game and that was\nthe way it was. Bill Chawke got the\nonly goal, when he was on hand to\nknock the ball in after the Askeaton\nkeeper could only parry a shot from\nJohn Coleman. Man of the match :\nJohnny Jones.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 72,
          "text": "Shannon Utd. 2 Ballysteen : 1.\n\nThis was a very lack lustre display\nand we were very fortunate to\ncollect both points. Bill Chawke\ngave us an early lead, but Ballysteen\nwere level by the interval. Mike\nGallagher kept us in the game by\nsaving a spot kick. With time\nrunning out there was a scramble in\nthe Ballysteen area and John\nColeman managed to force the ball\nover the line. Man of the match :\nMike Gallagher.\n\nAbbey Pitch & Putt Club.\n\n300 CLUB",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 73,
          "text": "The club are presently in the\ninfancy stages of organising a 300\nclub. It is intended that the first\ndraw will take place on Friday 29th\nApril. It will be a monthly draw and\nwill run for twelve months. Prizes\neach month will amount to £150.\nThe purpose of this fund raising\nscheme is to purchase machinery\n(mowers etc.) for the maintenance\nof the course. This lottery, may I\nforcibly point out, is not intended to\nact as competition to any other\nlotteries, or fund raising activities in\nthe locality.\n\nThe club were sorry to see the\ndeparture of Donald Costelloe\n(Pitch & Putt fanatic) from the\npayroll of Shannon Meat Ltd.\nDonald commenced working with a\nWaterford Meat Firm, C.1.M. in\nearly March. To Donaid, his wife\nand child the very best of success in\nthe future.\n\nHISTORY IN THE MAKING?",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 74,
          "text": "Castlemahon : 0 Shannon Utd : 2.\n\nWe continued on our winning ways\ndespite the absence of Bill Chawke\nwho could be out for a few weeks,\nbecause of a bad leg injury. Goals\nby Johnny Jones and new signing\nBrendan Culhane gave us the points.\nMan of the match : Noel Harnett.\n\nShannon Utd : 1 Glin : 2.\n\nThis was our first defeat for several\nweeks and we were beaten by a\nbetter side on the day. A lead goal\nby Brendan Culhane failed to give\nus a lift and two second half goals\nby Glin gave them the points. Man\nof the match : Brendan Culhane.\n\nPallaskenry :2 Shannon Utd : 4.",

        {
          "idx": 72,
          "text": "Meat Ltd; G.A.A. Club was heid in\nFebruary, 1975. The following officers\nwere elected :— Chairman - M. Williams,\nVice-Chairman - P. O'Shaughnessy,\nSecretary - M. McNamara, Assistant\nSecretary - G. Molyneaux, Treasurer -\nvas. Lenihan, Assistant Treasurer - T.\nHannafin, Selectors :— P.J. Jones,\n\nM. Keating, S. Tierney, Captain of the\njunior hurling team, Bill Lynch.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 73,
          "text": "The first tournament match was\nplayed in Ballyagran. Shannon Meat Ltd;\ndefeated Western Meats Ltd, 3.7 to 2.6\nThey were, however, beaten by Castle-\nmahon in the Final by the narrowest of\nmargins 3.6 to 3.5.The team that took\npart in this tournament were T.\nHannafin, G. Enright, M. Williams, Pat\nSheehan, J. Cavanagh, Bill Lynch, L.\nWoulfe, W. Chawke, D. Cagney, J.\nMolyneaux, D. Noonan, D. Kenneally,\nP. Costelloe, W. Sheehy, N. Hogan,\nSubs. J. Lenihan, D. Costelloe and\nPeter Mullins.\n\nOn the 16th April, the team took\npart in the Newcastle West tourna-\nment but were beaten by Deel Vale 2.5\nto 1.4\n\nOn April 22nd, a challenge match\ntook place against Croagh. Shannon\nMeat beat Croagh on that occasion by\n3.9 to 2.10.\n\nCOUNTY CHAMPIONSHIP",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 74,
          "text": "On May 5th the Club commenced\ntheir campaign for supreme honours of\nCounty Championship and entry to the\nAll-Ireland Inter-Firm hurling champion-\nship. On that 5th May, Shannon Meat\nLtd. beat Scanglo. The score line 3.0\nto 3.4\n\nOn June 4th, they took care of\nCastlemahon beating them 3.6 to 1.4.\n\nThe members that contributed to\nthose two successes were :—\n\nT. Hannafin, P. Sheehan, M. Williams,\nD. Cagney, L. Woulfe, P. Markham,\nF. Dalton, D. Noonan, S. Dowling, M.\nMcNamara, P. Mullins, W. Sheehy, G.\nEnright, J. Cavanagh, S. Harnett, B.\nChawke, J. Lenihan, P. Costelloe.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 75,
          "text": "On 26th June, the team made their\nentrance to the Castlemahon tournam-\nnament. They played Deel Vale on\nthat occasion, The result was a draw\n3 points each. The replay took place\n‘on 3rd July. On that occasion Shannon\nMeat emerged victorious. The score\nline was 1.12 to 0.3 Shannon Meat\nwent on to win the Castlemahon tour-\nnament by beating Castlemahon on\ntheir own ground by 1.10 to 0.06\n\nThe team continued it’s road in the\ncounty championships, when they drew",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 76,
          "text": "Then came the county semi-final in\n‘Adare on August, 27th. Shannon Meat\nLtd; versus Cement Ltd. Cement Ltd;\nwere firm favourites boasting two\ncounty players. It was at this match\nthat the supporters began to turn out\nin numbers. The team did not let them\ndown either. They thrashed Cement\nLtd; with a score of 4.8 to 7 points.\nThe team on that occasion was :\n\nT. Hannigan, W. Sheehy, M. Williams,\nP. Sheehan, L. Woulfe, D. Cagney,\nJ.Cavanagh, F. Dalton, D. Noonan,\nS. Harnett. B. Lynch, N. Hogan, P.\nMullins, G. Enright, B. Chawke,\nSubs':— P. Markham for G. Enright,\nJ. Lenihan, P. Marron, MI. Keating.\n\nOn Sept Sth the Final was played\nin Askeaton. The opponents were Finns.\nThe score line at the final whistle was\nFinns 6.7 - Shannon Meat Ltd; 1.4.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 77,
          "text": "The team that took part in the County\nFinal was : T. Hannafin, W. Sheehy,\nM. Williams, P. Sheehan, L. Woulfe,\n\nD. Cagney, J. Cavanagh, F. Dalton,\n\nS. Dowling, S. Harnett, D. Noonan,\n\nN. Hogan, W. Chawke, P. Markham,\n\nB. Lynch, Subs : P. Mullins for N.\nHogan, P. Marron for B. Lynch, N.\nHogan for T. Hannafin.\n\nOn Sept. 27th Shannon Meat Ltd;\nbeat Silenco, Kilmallock 1.5 to 1.4 The\nlast match of the year was played\nagainst St. Joseph’s on October, 18th.\nSt. Joseph’s won on that occasion 2.2\nto 2.0\n\nAGM.",

        {
          "idx": 78,
          "text": "On Friday, October 24th a general\nmeeting of the Club was heid in the\nCanteen. The following officers were\nelected for 1976. Chairman - M.\nWilliams, Vice-Chairman - P. O’Shaugh-\nnessy, Secretary - Denis Noonan,\nTreasurer - J. Lenihan, Selectors : J.\nLenihan, P.J. Jones, M. McNamara,\nDenis Kenneally. Committee - P.\nCostelloe, P. Markham, P. Mullins,\n\nG. Enright.\n\nThere was also a football team in\naction during the year. The Captain of\nthis was Stephen Murphy. The selectors\nwere — M. Williams, T. Hanafin, S.\nHarnett and S, Murphy.\n\nTHANKS",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 79,
          "text": "The G.A.A. Club would like to take\nthis opportunity to thank all those who\nsupported our collections. A special\nword of thanks to the Management of\nShannon Meat Ltd; the Social Club and\nthe Veterinary without whose assistance\nthe Club could not have carried on. We\nwould reserve a special thank you to\nSeamus Tierney and Dick Woodroofe\nwhe formed the G.A.A. Club.\n\nShannon Meat Ltd; now in it’s sixth\nseason, have as yet to win one of the\nmajor competitions, but we have had\nsome minor successes. In 1973 we had\n‘two tournament wins, one in Ballin-\ngarry, and another in Cappagh, This\nyear we won our own tournament\nduring the festival here in August.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 80,
          "text": "OFFICE!\nWe had our A.G.Mi. at the C.Y.M.S.\nhall in July and the following officers\nwere elected :— Pat Sheehan, Chairman,\nJohn Lyons, Vice-Chairman, Thomas\nSteele, Secretary, Sean Hennessy,\nAssistant Secretary, Noel Harnett,\nTreasurer, Declan Brennan and Liam\nWoulfe were eiected to the Committee.\n| agreed to take full charge of team\naffairs and picked Sean Harnett as\nCaptain.\n\nSUCCESS",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 81,
          "text": "We started training straight away, to\nget in shape for our first competition\nwhich was to be the Soccer Tournam-\nent run during the festival. Kildimo\nwere our opponents in the opening\nround, but they failed to turn up for\nthe game and we found ourselves in\nthe final against Adare. We drew the\nfirst game 1-1. The replay was again a\nclose affair with the score again 1-1\nafter extra time and so on to penalties.\nWe scored our first four while Adare\nonly scored two and we were victors.\n\nOur team that night was Dinnage,\nHarnett (N), Woulfe, Cagney, Lyons,\nLynch, Brennan, O’Shea (D), O'Grady,\nZoncada and Harnett (S), Res. Dalton,\nGlenny (T)",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 82,
          "text": "Our league pertormances to date\naren’t as good as we had hoped.\nAskeaton beat us 4-2 in the opening\ngame. We beat Adare 7-1 and drew\nwith Ferry Rangers 0-0. We are also\nthrough to the 2nd Round of the\nF.A.I. However, we have got to be\npatient and hope, with a little more\ntime and experience, we will get the\nresults we deserve. Our team is still\nvery young and can only get better.\nAs well as the above mentioned\nplayers, oursquad also includes\nSean O'Shea, Seamus Cawley, Pat\nO'Donnell, Jimmy Reidy, Tom\n\nWilmoth and Jimmy Glenny.\nTHANKS\nWe have a young and eager com-",

          "text": "At present only nine greens are\nplayable. Work on the latter nine is\npresently in progress. All elements\npermitting, it is hoped to have the\neighteen holes playable in the not\ntoo distant future. As stated in the\nlast issue of the “Gazette” the club\nhave secured a club-house. This\nprefabricated building has now been\nerected on the grounds and will be a\nvaluable asset to both the club and\nplayers alike.\n\nOpen Week-end.\n\nThe Club are hopeful of running\nan Open sometime in September.\nCompetitions would start on the\nThursday and continue to the\nSunday. No definite details of this\nproposed Open are yet finalised.\n\nIt is important for our members to\n\nShannon Meat line-out was :- T. |\nHannafin, Wm. Sheehy, M.\nWilliams, P. Sheahan, L. Woulfe,\nD. Cagney, J. Cavanagh, S.",

          "text": "Our progress in the championship\nhas been encouraging to say the\nleast. In our first round match we\ndefeated Wyeths. This was a hard\nearned victory and got our\nchampionship hopes off to a bright\nstart. In the next round we were\ndefeated by Salemink. Despite\nmissing many of our regulars, we, to\nsay it simply, threw this game away.\nThe third round saw Shannon Meat\nfacing arch rivals, Castlemahon.\nThis proved to be a very good game\nof hurling, both in excitement and\nskill. In the end, Shannon Meat had\na margin of eleven points over their\ngallant counterparts. Main feature\nof this game was the ability of our\nforward line, particularly the\nhalf-forwards, to shoot points at |\nlong range. Castlemahon were best |\nserved by S. O’Sullivan, MI. |\nCunningham, C. Carroll and T.\nButler. Stars for Rathkeale were J.\nJones, S. Dowling, D. Cagney, P.\nMarron and P. Mullins. There are\ntwo games remaining and our\nchances of reaching the county |\nsemi-finals look promising.",

      "chunk_text": "At the time of going to Press,\nour own tournament is about to\nstart. The semi-final pairings are :-\nSt. Joseph's v 'Salemink. Shannon\nMeat v Wyeth’s. This should be a\nvery evenly contested tournament\nwith any of the four teams likely to\nfinish as victors. The Committee\nwish to thank the Management of\nShannon Meat Ltd., for the\nvaluable and beautiful trophies they\nhave given us for this tournament.\nAll the matches will be refereed by\nGerry Fitzgerald, former inter\ncounty hurler and one of the\ncountry’s leading referees.\n\nslan agus beannacht\n\nBADMINTON",

      "context_chunks": [
        {
          "idx": 52,
          "text": "SYMPATHY\n\nThe wite, brothers and\nsisters of the late Owen\nGleeson, Rockfield,\nKillarney, thank sincerely\nthose who sympathised with\nthem in their bereavement.,\nthose who attended the\nremoval and funeral and all\nthose who sent Mass cards\nand messages of sympathy.\nA special thanks to the staff\n\nof Shannon Meat Ltd., for\ntheir kindness. We trust this\nwill be accepted in grateful\nacknowledgment by all and\nMass has been offered for\ntheir intentions.\n\nDeepest sympathy is\nexpressed to Mr. William\nO'Rourke M.R.C.V.S. of\nthe Department of\nAgriculture staff on the\nrecent death of his mother.\n\nzh\nthie\n\nadmiring the tournament trophies.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 53,
          "text": "The dawn of the G.A.A. season\nhas just broken. Both the hurling\nand football championships have\nstarted. At the time of going to\npress, Shannon Meat have had only\none engagement, and that was in\ndefeating Castlemahon in the\nopening round of the football\nchampionship.\n\nVICTORY IN DEFEAT.\nFerenka 2.7. Shannon Meat 2.5.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 54,
          "text": "Shannon Meat were narrowly\ndefeated by Ferenka in the County\nFinal played in Adare, on April,\n10th. This was a thrilling game of\nfast open football, played in a very\nsporting manner. The match was a\ncredit to the game of football and\neach of the thirty players involved\nwere worthy of the occasion. The\nRathkeale lads applied all the early\npressure and were leading their\ncounterparts for two-thirds of the\ngame. Midway through the second\nhalf, Ferenka got what was to be the\ndecisive score, when they scored a\nwell taken goal. Despite unrelent-\nness pressure, Ferenka did not yield\nand the Rathkeale lads can consider\nthemselves very unlucky not to have\nat least earned a second bite at the\ncherry. Though losing, this must be\ntermed a victory if only for their\nquality football, valiant efforts,\nenthusiasm and sportsmanship in\ndefeat. Shannon Meat had great\nservice from S. Murphy, S. Harnett,\nS. Dowling, P. Markham & J.\nLynch. Ferenka had stars in M.\nKeogh, V. Grey, S. Connell and R.\nRyan. The Shannon Meat line-out\nwas:- T. White (goal), D. Cagney,\nB. Chawke, L. Woulfe, S. Murphy,\nL. O'Doherty, D. Kenneally, J.\nLynch, J. O'Grady, S. Harnett, S.\nDowling, P. Mullins, J. Kenrick, P.\nMarkham, N. Hogan.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 55,
          "text": "COUNTY RECOGNITION\n\nFor the first time this year, there\nwill be a County Inter-Firm\nChampionship. I am glad to relate\nthat Shannon Meat are represented\nin both the hurling and football\nselections. In the football team to\nplay Cork, Niall Hogan has been\nselected to play in goal, while Sean\nHarnett has been chosen at right\nhalf forward. John Lynch, John\nJones and Pat Marron are amongst\nthe substitutes. Both Sean Dowling\nand Pat Marron have been selected\nas substitutes in a very strong\nhurling team, also to play Cork. All\nconcerned with the Club, Com-\nmittee and players, wish to\ncongratulate Sean Harnett on his\nselection for the Limerick Under-21\nfootball team. A truly great double\nfor Sean and to him we say, Well\ndone, indeed !\n\nPublished by SHANNON MEAT LTD.,\n\nMr. H. Williams [Chairman]",
          "raw_text": "",

          "idx": 56,
          "text": "_GA.A. CLUB NEWS >\n\nby Denis Kenneally [Secretary]\n\nand Mr T. Hannafin [Treasurer]\n\nIn the opening round of the\nFootball Championship, Shannon\nMeat had a convincing win over\n\nCastlemahon. This was a very\nsatisfactory result and with a bit of\ntraining the nucleus of success may\nbe attained. Best for the victors\nwere: Tom “‘Sdil Amhdin\" White in\ngoal, Bill Chawke, Liam Woulfe,\nPeter Mullins and James O'Grady.\nThe team was : T. White (goal), D.\nCagney, B. Chawke, N. Hogan, L.\nWoulfe, J. Lynch, D. Kenneally, P\nMarron, J. O'Grady, S$. Dowling,\nP. Markham, P. Mullins, C. Jones,\nP. Costelloe, F. Dalton.\n\nSHANNON MEAT\nTOURNAMENT.",

          "idx": 57,
          "text": "At the time of going to Press,\nour own tournament is about to\nstart. The semi-final pairings are :-\nSt. Joseph's v 'Salemink. Shannon\nMeat v Wyeth’s. This should be a\nvery evenly contested tournament\nwith any of the four teams likely to\nfinish as victors. The Committee\nwish to thank the Management of\nShannon Meat Ltd., for the\nvaluable and beautiful trophies they\nhave given us for this tournament.\nAll the matches will be refereed by\nGerry Fitzgerald, former inter\ncounty hurler and one of the\ncountry’s leading referees.\n\nslan agus beannacht\n\nBADMINTON",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 58,
          "text": "With the drawing to a close of\nthe Badminton season, it means for\nPat Marron, a break from his most\nsuccessful sport. Like previous\nyears, this has been another\nsuccessful season for him. He\nassisted his team, Adare, in winning\nthe Munster Championship. How-\never, they failed in their bid to annex\nthe ‘All-Ireland Championship,\nwhen they were beaten in the final\nby St. Tude’s of Belfast. In the\nsenior Inter-Provincials, Pat helped\nMunster in finishing runners-up to\nUlster. From reliable and con-\nsolidated reports, Pat was one of the\nheroes of the series.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 59,
          "text": "His proudest moment this year\nwas undoubtedly when he won the\nMunster Open. This was a\nsuperlative achievement by Pat and\ngives a clear indication of his\npotential in the sport. During the\nsummer months, Pat is undertaking\nmore intensive training to enable\nhim to reach peak fitness by the\ncommencement of the Badminton\nseason. Pat, now looks forward to\nthe next season when he hopes he\ncan obtain further international\nrecognition, this time, at under-21\nlevel.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 60,
          "text": "Another season has come and\ngone and we are still without a\nmajor success. The season just\ncomplete was in many ways similar\nto so many others in that, at times\nwe played very well while at other\ntimes we were very poor. I also think\nthat,we will have to get a bit more\nphysical. Too often we were\nknocked off the ball because we\nwere just not strong enough to\nretain possession.\n\nCUP EXIT\n\nKilcoleman 2 Shannon United 1.\n\nOur cup hopes were well and\ntruly dashed in the 2nd round, when\nwe were beaten 2-1 by Kilcolman. It\nwas a tpyical Cup game played in\nideal conditions. The first half was\nvery even, with both sides coming\nnear to scoring on a number of\noccasions.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 61,
          "text": "Then in the 40th minute, the\ndeadlock was broken. A long ball\ndown the middle was collected by\nSean O'Shea. He carried it forward\na few stirdes and as the goalkeeper\nadvanced, he slipped the ball past\nhim into the empty net. For the rest\nof the half, we were well on top, but\ncould not increase our lead. Early in\nthe second half, an injury to Sean\nHarnett completely upset our rythm\nand gradually Kileolman got on top.\nThey equalised in the 60th minute.\nSeamus Connell scored from a\ncorner. Shortly after, Sean Harnett\nhobbled off to be replaced by Henry\nVokes. It was only a matter of time\nnow, before Kilcolman went ahead\nand ‘this they duly did in the 75th\nminute, when Eamonn Mulvihill\nscored from close range following a\nscramble in the goal mouth. Try as.\nwe might, we just could not get back\ninto the game and Kilcolman ran out\ncomfortable winners. We can have\nno excuses because the better team\nwon on the day. A word of praise\nfor the referee, Seamus Murphy\nwho had complete control of the",
